<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "es" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
  
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | relative_url }}" type="image/x-icon">
    <link rel="icon" href="{{ "/favicon.ico" | relative_url }}" type="image/x-icon">
  
    {%- feed_meta -%}
  </head>

  <body class="home blog">
    <div class="header">
    
    <div class="container">
      
      <header>
        <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      </header>
      
      <main class="page-content" aria-label="Content">
          {{ content }}
      </main>

      <footer>
        <h2>↵</h2>
        <div>
          <a href="{{ "/" | relative_url }}">Blog</a> — 
          <a href="{{ "/feed/" | relative_url }}">RSS</a> — 
          <a href="https://twitter.com/chavalina">@chavalina</a> — 
          <a href="{{ "/contacto/" | relative_url }}">Contacto</a>

          <form class="search-form" method="get" id="search" action="https://duckduckgo.com/">
            <input type="hidden" name="sites" value="chavalina.net"/>
            <input class="search-query" type="text" name="q" maxlength="300" placeholder="Buscar"/>
            <input class="search-submit" type="submit" value="Buscar" /></form>
        </div>
        <h2>+</h2>
        <p><a href="https://inmabermejo.com">inmabermejo.com</a></p>
      </footer>
      
  </div>

  </div>


  </body>

</html>
