message: "<img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" />  Elton John es increiblemente bueno, me encantaria conocerlo, me da la impresion que es un hombre con muchas cosas que contar y que trata de expresarlo q siente a traves de sus canciones. my favorite song is sacrifice. pienso que es una manera de mostrar el perdon entre dos seres humanos que se han equivocado mutuamente, su voz es apaciblemente hermosa transmite mucha tranquilidad. Ademas de esto todas sus canciones son maravillosas, la que la canto a Diana de Gales en su funeral es demasiado bueno (candle in the wind)."
