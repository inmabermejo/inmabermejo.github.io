message: "La gente cambia, otra cosa es que los cambios sean apreciables tanto por uno mismo como por la gente que le rodea. El mero hecho de avanzar, de ganar experiencia ya indica cambio: aunque alguien considere que no ha cambiado posiblemente (y seguramente) tomaría decisiones distintas ante situaciones similares a las ya pasadas simplemente por tener ahora experiencia a sus espaldas.<br />
<br />
Perdona que me meta donde no me llaman, pero me llama la atención el punto &prime;quiero recuperar a mis amigos&prime;. No por nada, es una buena meta, pero todas las demás metas que planteas miran hacia adelante, mientras que esta es la única que parece mira hacia atrás, y esa ¿contradicción? me parece llamativa. Una canción de Sabina (popularizada por Ana Belén), Peces de Ciudad, dice &prime;En Macondo comprendí que al lugar donde has sido feliz no debieras tratar de volver&prime;.<br />
<br />
Suerte y que los reyes esos te traigan lo que les pides..."
