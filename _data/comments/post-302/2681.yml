message: "La gente cambia, otra cosa es que los cambios sean apreciables tanto por uno mismo como por la gente que le rodea. El mero hecho de avanzar, de ganar experiencia ya indica cambio: aunque alguien considere que no ha cambiado posiblemente (y seguramente) tomar&iacute;a decisiones distintas ante situaciones similares a las ya pasadas simplemente por tener ahora experiencia a sus espaldas.<br />
<br />
Perdona que me meta donde no me llaman, pero me llama la atenci&oacute;n el punto &prime;quiero recuperar a mis amigos&prime;. No por nada, es una buena meta, pero todas las dem&aacute;s metas que planteas miran hacia adelante, mientras que esta es la &uacute;nica que parece mira hacia atr&aacute;s, y esa &iquest;contradicci&oacute;n? me parece llamativa. Una canci&oacute;n de Sabina (popularizada por Ana Bel&eacute;n), Peces de Ciudad, dice &prime;En Macondo comprend&iacute; que al lugar donde has sido feliz no debieras tratar de volver&prime;.<br />
<br />
