message: "La verdad es que es un tema muy preocupante, no me imagino la sensación de injusticia que debe de estar padeciendo Siergo Aramayo, más aún cuando conoció el fallo del recurso de apelación... .<br />
<br />
A todo esto chavalina, ¿el mensaje que escribió esa persona que los del despacho te solcitaron que eliminaras, era directamente constituente de una calumnia o injuria (imputación falsa de un delito o de hechos falsos), o hacía uso del legítimo derecho de la libertad de expresión?<br />
<br />
Me ha dado por mirar un poco la doctrina (vía Parte Especial de Derecho Penal II de Mu&ntilde;oz-Conde) y vemos como en el tipo subjetivo del delito de injurias:<br />
<blockquote> no basta con que la expresión sea objetivamente injuriosa y el sujeto lo sepa, sino que se requiere un ánimo especial de injuriar, es necesario tener conciencia del carácter injurioso de la acción o expresión y voluntad, pese a ello, de realizarla (la animus iniuriandi).<br />
<br />
La injuria sólo se puede realizar intencionalmente ya que en el fondo es un rechazo social de una persona, o un desprecio o vejación de la misma. Por lo tanto, acciones de broma, crítica, charlas que resulten objetivamente injuriosas pero que no tengan el ánimo de injuriar, no son delitos de injurias.</blockquote><br />
<br />
¡Saludos y no te cabezpongas mucho chavalina!"
