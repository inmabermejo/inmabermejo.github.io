message: "La verdad es que es un tema muy preocupante, no me imagino la sensaci&oacute;n de injusticia que debe de estar padeciendo Siergo Aramayo, m&aacute;s a&uacute;n cuando conoci&oacute; el fallo del recurso de apelaci&oacute;n... .<br />
<br />
A todo esto chavalina, &iquest;el mensaje que escribi&oacute; esa persona que los del despacho te solcitaron que eliminaras, era directamente constituente de una calumnia o injuria (imputaci&oacute;n falsa de un delito o de hechos falsos), o hac&iacute;a uso del leg&iacute;timo derecho de la libertad de expresi&oacute;n?<br />
<br />
Me ha dado por mirar un poco la doctrina (v&iacute;a Parte Especial de Derecho Penal II de Mu&ntilde;oz-Conde) y vemos como en el tipo subjetivo del delito de injurias:<br />
<blockquote> no basta con que la expresi&oacute;n sea objetivamente injuriosa y el sujeto lo sepa, sino que se requiere un &aacute;nimo especial de injuriar, es necesario tener conciencia del car&aacute;cter injurioso de la acci&oacute;n o expresi&oacute;n y voluntad, pese a ello, de realizarla (la animus iniuriandi).<br />
<br />
La injuria s&oacute;lo se puede realizar intencionalmente ya que en el fondo es un rechazo social de una persona, o un desprecio o vejaci&oacute;n de la misma. Por lo tanto, acciones de broma, cr&iacute;tica, charlas que resulten objetivamente injuriosas pero que no tengan el &aacute;nimo de injuriar, no son delitos de injurias.</blockquote><br />
<br />
&iexcl;Saludos y no te cabezpongas mucho chavalina!"
