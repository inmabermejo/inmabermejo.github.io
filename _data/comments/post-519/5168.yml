message: "&Aacute;nimo chavalina y no caigas en las amenazas de algunos despachos de..llam&eacute;mosles abogados, que usan las mismas t&eacute;cnicas que los famosos \"asustaviejas\" de la construcci&oacute;n.El caso que comentas es de Argentina,desconozco las particularidades de su sistema legal pero es muy diferente del que rige en Espa&ntilde;a y no puede ser interpretado de forma an&aacute;loga.<br />
Ning&uacute;n abogado puede requerirte informaci&oacute;n personal de nadie,como por ejemplo es la IP,y mucho menos hacerte responsable de los contenidos de los comentarios,aunque te puedes cubrir las espaldas poniendo la frase hecha de \"cada uno es responsable de sus comentarios y la autora de la p&aacute;gina no tiene nada que ver\".<br />
Por &uacute;ltimo,dudo que quien te llamase fuese abogado,por tel&eacute;fono yo puedo ser hasta astron&aacute;uta.<br />
Todo este comentario es una opini&oacute;n personal m&iacute;a,no tiene nada que ver con la autora y si alg&uacute;n letrado cree lo contrario que sepa que al juego de las denuncias puede jugar m&aacute;s de uno y me gustar&iacute;a divertirme."
