message: "ánimo chavalina y no caigas en las amenazas de algunos despachos de..llamémosles abogados, que usan las mismas técnicas que los famosos \"asustaviejas\" de la construcción.El caso que comentas es de Argentina,desconozco las particularidades de su sistema legal pero es muy diferente del que rige en Espa&ntilde;a y no puede ser interpretado de forma análoga.<br />
Ning&uacute;n abogado puede requerirte información personal de nadie,como por ejemplo es la IP,y mucho menos hacerte responsable de los contenidos de los comentarios,aunque te puedes cubrir las espaldas poniendo la frase hecha de \"cada uno es responsable de sus comentarios y la autora de la página no tiene nada que ver\".<br />
Por &uacute;ltimo,dudo que quien te llamase fuese abogado,por teléfono yo puedo ser hasta astronáuta.<br />
Todo este comentario es una opinión personal m&iacute;a,no tiene nada que ver con la autora y si alg&uacute;n letrado cree lo contrario que sepa que al juego de las denuncias puede jugar más de uno y me gustar&iacute;a divertirme."
