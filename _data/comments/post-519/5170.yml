message: "Uhm, realmente hay pocos casos en los que no se puede obtener la <acronym title=\"Internet Protocol\">IP</acronym> <strong>real</strong> del usuario, y en tal caso se puede pedir responsabilidades al proxy que ha realizado el servicio (y que se ha tomado la molestia de no proporcionar la <acronym title=\"Internet Protocol\">IP</acronym> del cliente en X-FORWARED-FOR).<br />
<br />
Dada una <acronym title=\"Internet Protocol\">IP</acronym> y una hora es suficiente como para empezar a recorrer el camino de identificar al usuario. Que hayan medios para conseguir que esto sera in&uacute;til no quiere decir que siempre se pongan en pr&aacute;ctica (yo casi dir&iacute;a que m&aacute;s bien al contrario).<br />
<br />
Eso no quiere decir que siempre sea f&aacute;cil, pero hay muchas posibilidades. As&iacute; que es buena idea guardar cierta informaci&oacute;n de control por motivos administrativos que pueden salvarnos el culo a los proveedores de servicios (esta bit&aacute;cora, por ejemplo) en vista del cariz que est&aacute;n tomando las cosas.<br />
<br />
Por supuesto que hay que dejar bien claras las cosas y no abusar tampoco de los usuarios. Por ejemplo, en mi bit&aacute;cora lo dejo bien claro en la pol&iacute;tica de uso aceptable que esa informaci&oacute;n registrada autom&aacute;ticamente existe como necesidad administrativa del servidor, pero que en casos de abuso puede ser usada para demostrar situaciones anormales.<br />
<br />
Y a&uacute;n con todo, creo que no cumplo al 100% con la LSSICE :("
