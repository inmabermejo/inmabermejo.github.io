message: "Lo de LSSI es toooooodo un mundo, así a vote pronto Juanjo, muuuuuuy pocos lugares cumplen al 100% con esta ley.<br />
<br />
He visitado tu weblog y por lo que veo no tienes mensajes publicitarios, pues bien, tanto chavalina, como yo y otros miles de bloggers que tenemos, por ejemplo, el google ad sense, según la ya mencionada ley, tenemos que incluir en nuestros weblogs:<br />
&middot; Nuestro nombre, NIF, domicilio (indicando, al menos, la localidad y provincia de residencia) y dirección de correo electrónico. <br />
Además de:<br />
&middot; Los códigos de conducta a los que, en su caso, esté adherido y la manera de consultarlos electrónicamente.<br />
<br />
Bajo mi punto de vista, este requisito de la LSSI entra en pseudo-conflicto con la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal ya que esta LO tiene por objeto garantizar y proteger, en lo que concierne al tratamiento de los datos personales, las libertades públicas y los derechos fundamentales de las personas físicas, y especialmente de su honor e intimidad personal y familiar, algo de lo que, si yo pongo mis datos personales en mi weblog, me estarían vulnerando. <br />
<br />
Aún así, si se me comunica por e-mail de manera legítima y un órgano competente que quieren saber mis datos yo no tendría problema alguno en darselos, es decir, no tendria voluntad de no seguir la LSSI, simplemente quiero proteger mi intimidad personal y familiar que está regulada como un derecho fundamental.<br />
<br />
Para mi todo esto es muuy complicado de llevar a rajatabla... hace mucho tiempo leí en algún weblog una peque&ntilde;a reflexión sobre la LSSI y las bitácoras, una pena que no encuentre el enlace... . Da para muchas horas de debate... .<br />
<br />
¡Saludos!<br />
