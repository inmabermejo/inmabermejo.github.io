message: "Lo de LSSI es toooooodo un mundo, as&iacute; a vote pronto Juanjo, muuuuuuy pocos lugares cumplen al 100% con esta ley.<br />
<br />
He visitado tu weblog y por lo que veo no tienes mensajes publicitarios, pues bien, tanto chavalina, como yo y otros miles de bloggers que tenemos, por ejemplo, el google ad sense, seg&uacute;n la ya mencionada ley, tenemos que incluir en nuestros weblogs:<br />
&middot; Nuestro nombre, NIF, domicilio (indicando, al menos, la localidad y provincia de residencia) y direcci&oacute;n de correo electr&oacute;nico. <br />
Adem&aacute;s de:<br />
&middot; Los c&oacute;digos de conducta a los que, en su caso, est&eacute; adherido y la manera de consultarlos electr&oacute;nicamente.<br />
<br />
Bajo mi punto de vista, este requisito de la LSSI entra en pseudo-conflicto con la Ley Org&aacute;nica 15/1999, de 13 de diciembre, de Protecci&oacute;n de Datos de Car&aacute;cter Personal ya que esta LO tiene por objeto garantizar y proteger, en lo que concierne al tratamiento de los datos personales, las libertades p&uacute;blicas y los derechos fundamentales de las personas f&iacute;sicas, y especialmente de su honor e intimidad personal y familiar, algo de lo que, si yo pongo mis datos personales en mi weblog, me estar&iacute;an vulnerando. <br />
<br />
A&uacute;n as&iacute;, si se me comunica por e-mail de manera leg&iacute;tima y un &oacute;rgano competente que quieren saber mis datos yo no tendr&iacute;a problema alguno en darselos, es decir, no tendria voluntad de no seguir la LSSI, simplemente quiero proteger mi intimidad personal y familiar que est&aacute; regulada como un derecho fundamental.<br />
<br />
Para mi todo esto es muuy complicado de llevar a rajatabla... hace mucho tiempo le&iacute; en alg&uacute;n weblog una peque&ntilde;a reflexi&oacute;n sobre la LSSI y las bit&aacute;coras, una pena que no encuentre el enlace... . Da para muchas horas de debate... .<br />
<br />
&iexcl;Saludos!<br />
