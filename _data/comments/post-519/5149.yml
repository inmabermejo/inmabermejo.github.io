message: "<strong>Rodrigo:</strong><blockquote>Chavalina, por más que registres el <acronym title=\"Internet Protocol\">IP</acronym> de alguien que comenta en tu blog, es casi imposible identificarlo en la vida real. O sea ... el comentario podría venir de alguien en un café, usando algun proxy anónimo ... se me ocurren miles de situaciones</blockquote>Lo sé, a veces se puede y las más no, pero lo he comentado porque es lo que me dijeron que me pedirían si se diera el caso (que no me lo pidieron)"
