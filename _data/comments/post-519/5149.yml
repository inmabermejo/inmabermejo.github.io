message: "<strong>Rodrigo:</strong><blockquote>Chavalina, por m&aacute;s que registres el <acronym title=\"Internet Protocol\">IP</acronym> de alguien que comenta en tu blog, es casi imposible identificarlo en la vida real. O sea ... el comentario podr&iacute;a venir de alguien en un caf&eacute;, usando algun proxy an&oacute;nimo ... se me ocurren miles de situaciones</blockquote>Lo s&eacute;, a veces se puede y las m&aacute;s no, pero lo he comentado porque es lo que me dijeron que me pedir&iacute;an si se diera el caso (que no me lo pidieron)"
