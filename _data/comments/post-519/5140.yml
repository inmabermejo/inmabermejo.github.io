message: "No tengas miedo ante esos atropellos. Aunque pudieras dar la <acronym title=\"Internet Protocol\">IP</acronym> del que redactó el comentario, leí hace unos meses que una sentencia judicial espa&ntilde;ola determinó que los ISPs no están obligados a dar la identidad asociada a una dirección IP, por lo que le pasarías la pelota a Telefónica o alg&uacute;n similar que se lavaría las manos. "
