message: "Desde mi punto de vista nos estamos olvidando de una cosa: <strong>Libertad de expresión.</strong><br />
<br />
Acaso parte del interés que tienen los weblogs hoy en día no es la libertad para conocer la opinión de la gente en cuanto a un tema? A ver, cuando por fin está volviendo el debate a nuestras vidas, ya perdido en la memoria, nos lo quieren quitar? De qué sirve entonces tener libertad de pensamiento? De dónde se obtiene el conocimiento si no es gracias al contraste de opiniones?<br />
<br />
Está claro que no es justo que multen al propietario de un sistema de publicación por un comentario anónimo. Para salvarse las espaldas sólo se me ocurre un cartelito en el que se lea: \"<em>El propietario de la web no se hace responsable de los comentarios de los lectores</em> (no vaya a ser que algún infeliz con malas ideas quiera buscarme las cosquillas)\" o algo por el estilo.<br />
<br />
Que conste que aunque este comentario se perdiera yo seguiré pensando lo mismo."
