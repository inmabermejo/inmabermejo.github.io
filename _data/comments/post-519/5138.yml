message: "Desde mi punto de vista nos estamos olvidando de una cosa: <strong>Libertad de expresi&oacute;n.</strong><br />
<br />
Acaso parte del inter&eacute;s que tienen los weblogs hoy en d&iacute;a no es la libertad para conocer la opini&oacute;n de la gente en cuanto a un tema? A ver, cuando por fin est&aacute; volviendo el debate a nuestras vidas, ya perdido en la memoria, nos lo quieren quitar? De qu&eacute; sirve entonces tener libertad de pensamiento? De d&oacute;nde se obtiene el conocimiento si no es gracias al contraste de opiniones?<br />
<br />
Est&aacute; claro que no es justo que multen al propietario de un sistema de publicaci&oacute;n por un comentario an&oacute;nimo. Para salvarse las espaldas s&oacute;lo se me ocurre un cartelito en el que se lea: \"<em>El propietario de la web no se hace responsable de los comentarios de los lectores</em> (no vaya a ser que alg&uacute;n infeliz con malas ideas quiera buscarme las cosquillas)\" o algo por el estilo.<br />
<br />
Que conste que aunque este comentario se perdiera yo seguir&eacute; pensando lo mismo."
