message: "Me parece considerable que una empresa o particular se exprese molesto porque haya un comentario que le afecta a el o a alguien cercano de forma negativa, incluso veo totalmente normal que éstos puedan pedir que eliminen el comentario e incluso pedir al autor la identificación del autor del comentario. <br />
<br />
Lo que no veo lógico es que se demande al propietario del portal. &iquest;Estamos locos ya? &iquest;&iquest;Se demanda acaso a un edificio de aparcamientos donde esta aparcado un coche robado??<br />
<br />
Se me ocurren otras preguntas, como por ejemplo, &iquest;hasta que punto debería eliminarse un comentario o facilitar la información de otro usuario a terceros?<br />
<br />
Saludos!"
