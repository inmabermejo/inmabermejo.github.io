message: "No debes preocuparte por eso en espa&ntilde;a. Tu eres responsable de lo que contenga tu web, hasta ah&iacute; claro. Pero, teniendo un sistema \"abierto\" (comentarios) sólo está bajo tu responsabilidad el control de eso cuando se detecten prácticas il&iacute;citas. Sólo será punible cuando no hagas caso en tiempo o forma a los requerimientos legales para su eliminación.<br />
<br />
Nota: Por mera curiosidad. &iquest; El comentario que eliminaste era il&iacute;cito ? Ten más que claro que una llamada de un bufete de abogados (real o supuesto) no implica que el comentario sea constitutivo de ning&uacute;n tipo de delito, y sobre todo, abre una puerta a que se censuren comentarios porque no le gusten a las empresas nombradas (que conste que no se cual era el comentario).<br />
<br />
Salvo algo realmente \"fuerte\" con editar el contenido y borrar el nombre de la empresa y marcarlo como \"editado\" será más que suficiente. Los &uacute;nicos que podrán solicitar el borrado y más información son las fuerzas de seguridad no un bufete de abogados ni el gerente ni el responsable de comunicación de ninguna empresa. Aunque asustan ...  son unos más ... otra vez que te manden, simpre que tu dudes de la ilegalidad del comentario, por escrito y no de viva voz el requerimiento."
