message: "¿Medio millon de Pesetas por un piso en 1979? Me extra&ntilde;a mucho, ya que mis padres se pasaron de vivir de alquiler a comprarse un piso justamente en 1979, haciendo la mudanza en las navidades 1979-1980. El piso es de 84 metros cuadrados en lo que entonces era un barrio obrero y ahora es un barrio de emigrantes, y costó dos millones de pesetas.<br />
<br />
Era de nueva construcción, pero ni tenía armarios, ni calefacción, ni gas ciudad... y no esta ni en Madrid ni en Barcelona.<br />
<br />
De todas formas, con estas cifras, en vez de ser 14 mensualidades, serían 56 mensualidades, y no sería el sueldo equivalente 2,5 millones, sino 625000 Pesetas."
