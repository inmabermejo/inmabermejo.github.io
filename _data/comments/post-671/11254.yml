message: "Para los escépticos, este es otro caso REAL de 1994. Algunos dicen que esta situación no es REAL porque no se contemplan los tipos de interés, que antes eran más altos y ahora mas bajos. Lo que quiere decir que ahora es más fácil pagar un préstamo que antes. Bien, incluyamos los tipos de interés en el siguiente caso real de un familiar mío que compro una vivienda en 1994:<br />
<br />
Aquí va otro ejemplo ilustrativo real de un familiar: <br />
<br />
1. A&ntilde;o en que se compro la vivienda el familar: 1994 <br />
<br />
2. Profesión del familair: Camionero <br />
<br />
3. Sueldo neto mensual del familair en 1994: 160.000 pts.mes <br />
<br />
4. Precio de la vivienda que compró: 8.000.000 pts <br />
<br />
5. &iquest;Cuántas mensualidades del familair equivalían a la compra de la vivienda? <br />
8.000.000 pts / 160.000 pts.mes = 50 mensualidades, 4 a&ntilde;os y 2 meses de sueldo íntegro <br />
<br />
6. A&ntilde;o actual: 2006 <br />
<br />
7. Profesión: Ingeniero Informático <br />
<br />
8. Sueldo actual de la profesión aproximado: 200.000 pts.mes ... <br />
<br />
9. Precio de una vivienda equivalente a la de la persona elegida: 35.000.000 pts <br />
<br />
10. &iquest;Cuántas de tus mensualidades equivalen hoy a una vivienda?: 35.000.000 pts / 200.000 pts.mes = 175 mensualidades, 14 a&ntilde;os y 7 meses de sueldo íntegro <br />
<br />
11. &iquest;Cuanto debería costar hoy una vivienda para que estuvieras en igualdad de condiciones con la persona escogida? 200.000 pts.mes * 50 mensualidades = 10.000.000 pts <br />
<br />
12. &iquest;Cuanto debería ser tu sueldo mensual neto hoy para que estuvieras en igualdad de condiciones con la persona escogida? 35.000.000 pts / 50 mensualidades = 700.000 pts.mes<br />
<br />
Incluyamos el efecto de los tipos de interés, para acallar bocazas ignorantes...<br />
<br />
En 1994 los tipos de interés rondaban el 9,25% T.A.E (tipo fijo, no variable, éste era todavía mas bajo). <br />
<br />
&iquest;Cuánto pagó el familiar al que me refiero cada mes a partir de 1994 durante los 10 a&ntilde;os que duró su hipoteca? <br />
<br />
Pidió una hipoteca de 8.000.000 pts a 10 a&ntilde;os con un tipo de interés del 9,25%. Eso equivale a pagar 100.000 pts cada mes al banco. Le sobraban 60.000 pts. mensuales, el 37,5% de su sueldo. <br />
<br />
&iquest;Cuánto pagaría yo si quisiera comprar una casa de 35.000.000 pts con un tipo de interés del 2,5% T.A.E a 10 a&ntilde;os, lo mismo que tardó él en conseguir su vivienda? <br />
<br />
Pediría una hipoteca de 35.000.000 pts a 10 a&ntilde;os, con un tipo de interés del 2,5%. Eso equivale a pagar 330.000 pts mensuales al banco. <br />
<br />
&iquest;Como lo hago si gano solamente 200.000 pts? <br />
<br />
Para que me sobrara el 37,5% del sueldo, como a mi familiar en 1994, tendría que ganar 880.000 pts.mes. <br />
<br />
Conclusión: La baja de los tipos de interés no compensa la subida de los precios de la vivienda, ni muchísimo menos. Prefiero tener un tipo de interés del 10% T.A.E y una vivienda a un precio de 8-10 millones, que un tipo de interés del 2,5% T.A.E y una vivienda de 35 millones. Los números son números! <br />
<br />
(Y para mas inri, desde hace unos meses, los tipos de interés no dejan de subir...)<br />
