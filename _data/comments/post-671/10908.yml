message: "Es que no os enter&aacute;is, muchos jovenes se han quejado diciendo que los que promueven esas protestas son unos vagos, que ellos llevan desde los 16 a&ntilde;os trabajando en la obra o de dependientas del Zara y aunque tiene 25-30 y les quedan 20-15 a&ntilde;os de hip&oacute;teca tienen una bonita casa, es m&aacute;s, opinan que si ellos pueden, los dem&aacute;s tambi&eacute;n.<br />
<br />
Es una pena que estos jovenes no se den cuenta (ser&aacute; por su ignorancia) del tema ese de las equivalencias mensuales y sueldos, costes de vida, etc,..<br />
<br />
Los pisos han subido un 200% en los &uacute;ltimos 10 a&ntilde;os. Lo que antes val&iacute;a 14, ahora vale 40, pero claro, como llevas desde los 16 trabajando da lo mismo estar as&iacute; hasta los 65. El resto son aburguesados (seg&uacute;n sus meditaciones)<br />
<br />
Sinceramente me parece que aparte de los precios oficiales, habr&iacute;a que ver los maletines que se han entregado bajomano, el constructor al ayuntamiento, a los obreros con horas no declaradas,.. y luego los pisos que se han quedado arquitectos, aparejadores, jefe de obra y han vendido un 50% m&aacute;s caros una vez se han dado las llaves al resto de propietarios. Casos as&iacute;, a montones. Y ese 50% de m&aacute;s en negro (como el carb&oacute;n)<br />
<br />
Es lamentable. Desde hace 2 a&ntilde;os en Europa se rien de Espa&ntilde;a, porque Espa&ntilde;a no va tambi&eacute;n como se dice. La econm&iacute;a se relanzo y ha pasado a sostenerse con la construcci&oacute;n. En el resto de pa&iacute;ses se invierte en investigaci&oacute;n, desarrollo, mejora de producci&oacute;n empresarial,.. aqu&iacute; se construyen m&aacute;s y m&aacute;s pisos.<br />
<br />
Ya veremos que acaba pasando.. "
