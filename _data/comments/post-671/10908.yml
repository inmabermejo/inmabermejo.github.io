message: "Es que no os enteráis, muchos jovenes se han quejado diciendo que los que promueven esas protestas son unos vagos, que ellos llevan desde los 16 a&ntilde;os trabajando en la obra o de dependientas del Zara y aunque tiene 25-30 y les quedan 20-15 a&ntilde;os de hipóteca tienen una bonita casa, es más, opinan que si ellos pueden, los demás también.<br />
<br />
Es una pena que estos jovenes no se den cuenta (será por su ignorancia) del tema ese de las equivalencias mensuales y sueldos, costes de vida, etc,..<br />
<br />
Los pisos han subido un 200% en los &uacute;ltimos 10 a&ntilde;os. Lo que antes valía 14, ahora vale 40, pero claro, como llevas desde los 16 trabajando da lo mismo estar así hasta los 65. El resto son aburguesados (seg&uacute;n sus meditaciones)<br />
<br />
Sinceramente me parece que aparte de los precios oficiales, habría que ver los maletines que se han entregado bajomano, el constructor al ayuntamiento, a los obreros con horas no declaradas,.. y luego los pisos que se han quedado arquitectos, aparejadores, jefe de obra y han vendido un 50% más caros una vez se han dado las llaves al resto de propietarios. Casos así, a montones. Y ese 50% de más en negro (como el carbón)<br />
<br />
Es lamentable. Desde hace 2 a&ntilde;os en Europa se rien de Espa&ntilde;a, porque Espa&ntilde;a no va también como se dice. La econmía se relanzo y ha pasado a sostenerse con la construcción. En el resto de países se invierte en investigación, desarrollo, mejora de producción empresarial,.. aquí se construyen más y más pisos.<br />
<br />
Ya veremos que acaba pasando.. "
