message: "...mmmm...partiendo de que ciertamente el precio de la vivienda es muy alto veo varias  partes de la compra-venta que no se tocan...en murcia liberal hablan de la compra de suelo, y si, tiene raz&oacute;n, pero ni es el principal ni el &uacute;nico motivo de estos precios...construir ahora mismo es barato, mucho m&aacute;s barato que hace 20 a&ntilde;os, adem&aacute;s, se aprovecha hasta el &uacute;ltimo rinc&oacute;n de un solar para construir algo habitable, aunque cueste caro comprarlo despu&eacute;s, pero entonces &iquest;por qu&eacute; esos precios?, pues es f&aacute;cil, por que hay gente que va a comprar, si yo no puedo, quiz&aacute; t&uacute; si est&eacute;s en condiciones de comprarlo....actualmente hay m&aacute;s demanda que oferta, y cuando la demanda te paga lo que pides, tonto eres si no vendes a como te d&eacute; la gana....la soluci&oacute;n para comprar un piso por un joven ahora mismo es muy clara, hipotecarse a 30-50 a&ntilde;os, hipotecarse en pareja, por que una s&oacute;la persona no tiene suficiente para pagar hipot&eacute;ca y gastos de vida con un jornal de 1200â‚¬ mensuales hoy dia....o eso o vivir alquilado.<br />
<br />
Por otra parte est&aacute; el tema de la especulaci&oacute;n, pero acaba siendo m&aacute;s de lo mismo, aprovecharse de la gran cantidad de demanda para comprar barato y vender caro, por que, generalmente, quien vende suele vender m&aacute;s barato que en la siguiente venta que se haga del piso...y hay m&aacute;s partes de esta historia, como los subasteros, que siempre est&aacute;n donde deben y en el momento preciso para hacer grandes compras y contribuyen a que el mercado inmobiliario sea actualmente el gran negocio que es....y sin olvidarnos de la cantidad de extranjeros con dinero que est&aacute;n viniendo a la regi&oacute;n y compran lo que les ofrecen por lo que les piden (algunas veces me costaba creer que hab&iacute;an vendido X sitio por X dinero, es algo de locos) y que tambi&eacute;n contribuyen a que el mercado ni baje ni pueda bajar.<br />
La tendencia es siempre a subir, as&iacute; que, y esto es un consejo cruel por lo que implica, si podeis, haceos con alg&uacute;n terreno cercano a suelo urbano o con algo ya edificado, en menos de 10 a&ntilde;os os puede dar vuestra jubilaci&oacute;n...tal y como est&aacute; el patio es lo mejor...<img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> <br />
