message: "Mi caso: ingeniero de  telecomunicaciones. Acabe la carrera en 2002 habiendo trabajado dos a&ntilde;os previos en becas con empresas privadas. Tras pasar seis meses en busca del preciado trabajo a tiempo completo, mi primer puesto acab&oacute; en una empresa de desarrollo informático con un sueldo neto de 775 euros netos mensuales por 14 pagas, retenciones excluidas en Madrid capital. Tras seis meses en dicha empresa opté por cambiar a una empresa adapatada a mi perfil profesional llegando a cobrar esas 200.000 ptas netas al mes tras pasar un a&ntilde;o más. Me creo en disposici&oacute;n de afimar que esas 200.000 ptas de las que se habla en el foro (1200 euros)  será para gente privilegiada y afortunada porque no conozco muchos casos en los que recién licenciados puedan disponer de dicho sueldo inicial. Actualmente gano 250.000 ptas. netas/mes siendo responsable de un grupo de trabajo que ha llegado a superar las 10 personas. La verdad es que he sufrido en demas&iacute;a de estrés y ansiedad, trabajando 12 horas/d&iacute;a y llevando mi trabajo a casa... Tengo 30 a&ntilde;os y no tengo vivienda. La progresi&oacute;n en mi sueldo no es alentadora... Mi soluci&oacute;n es la ya propuesta: aunarnos en ofrecer ofertas \"disparatadas\" a la baja a nuestros afortunados vendedores de viviendas y con ella crear un clima de incertidumbre y confusi&oacute;n en cuanto a preciario se refiere... En mi opini&oacute;n, esta técnica está basada en la propia teor&iacute;a del caos y como sabemos, muchos modelos naturales y sobre todo humanos, atienden a este movimiento. Mucha suerte y saludos, camaradas!!!!!<img src=\"/imagenes/emoticonos/sonrisa.gif\" alt=\":-)\" /> "
