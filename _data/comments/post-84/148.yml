message: "Hombre, todo depende. Pero por lo general un cortafuegos es necesario. La respuesta normal que debe dar un sistema operativo ante los eventos de red no siempre tiene que interesarnos, porque por lo general se pueden dar casos de abuso.<br />
<br />
Adem&aacute;s determinados sistemas no est&aacute;n preparados para funcionar en \"entornos hostiles\". Puedo poner un ejemplo: en caso de que una m&aacute;quina est&eacute; conectada a 2 redes (local e internet) y deseamos compartir ficheros en windows con SMB... tendremos el culo al aire en internet si usamos NetBIOS sobre <acronym title=\"Transmision Control Protocol\">TCP</acronym>. En este caso la buena configuraci&oacute;n de gelo no vale, porque &iquest;como se puede hacer para que esos servicios solo \"escuchen\" en la red local? ;) Ah&iacute; el cortafuegos filtra lo que creamos conveniente.<br />
<br />
Adem&aacute;s el cortafuegos &prime;&prime;debe&prime;&prime; hacer m&aacute;s cosas, pero como ejemplo ya vale &iquest;no? :D"
