message: "Hombre, todo depende. Pero por lo general un cortafuegos es necesario. La respuesta normal que debe dar un sistema operativo ante los eventos de red no siempre tiene que interesarnos, porque por lo general se pueden dar casos de abuso.<br />
<br />
Además determinados sistemas no están preparados para funcionar en \"entornos hostiles\". Puedo poner un ejemplo: en caso de que una máquina esté conectada a 2 redes (local e internet) y deseamos compartir ficheros en windows con SMB... tendremos el culo al aire en internet si usamos NetBIOS sobre <acronym title=\"Transmision Control Protocol\">TCP</acronym>. En este caso la buena configuración de gelo no vale, porque &iquest;como se puede hacer para que esos servicios solo \"escuchen\" en la red local? ;) Ah&iacute; el cortafuegos filtra lo que creamos conveniente.<br />
<br />
Además el cortafuegos &prime;&prime;debe&prime;&prime; hacer más cosas, pero como ejemplo ya vale &iquest;no? :D"
