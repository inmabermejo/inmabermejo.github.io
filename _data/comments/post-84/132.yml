El tema del MSN ya es otro. Si sales a inet atrav&eacute;s del FW,  te har&aacute; NAT, lo que no se lleva nada bien con el MSN. Creo que desde la 6.0 ya pasa atrav&eacute;s de NAT como un machote. Aunque puede que el tema sea otro, si sales por un proxy web (en tal caso MSN tambi&eacute;n va, solo tienes que configurarlo).<br />
<br />
Si pierdes la se&ntilde;al... lo que conozco de esas antenas de rejilla es malo. Parece que son buena receptoras pero p&eacute;simas emisoras. Por aqu&iacute; las hemos sustituido por antenas de panel, que aun siendo sectoriales, dan mejor rendimiento. Nuevamente, eso no deber&iacute;a pasar :) A no ser que alg&uacute;n vecino ponga el microondas en tu camino :P<br />
