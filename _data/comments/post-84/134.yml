message: "El caso que me pasa con el firewall es algo curioso... cuando enciendo el firewall arranca solito, y en tal caso, los navegadores no me dejan ver p&aacute;ginas (s&iacute; hago pings y todo lo dem&aacute;s). Sin embargo, apago el firewall y ya me dejan ver p&aacute;ginas (me pasa con todos los navegadores) y luego lo vuelvo a arrancar y ya no hay problema.... Misterios.<br />
<br />
No salimos a trav&eacute;s de proxy (por cierto, creo que s&iacute; es abierta de par en par, un d&iacute;a de estos probar&eacute; a \"esnifar\" a ver qu&eacute; pasa...) as&iacute; que el MSN 6.1 deber&iacute;a irme con la configuraci&oacute;n normal (no hay otra!) y ya que el <acronym title=\"Internet Explorer\">IE</acronym> no da problemas... Poquito a poco.<br />
<br />
Por cierto Nachete, esos cablecitos son los del pc de mi hermanita, yo por suerte o por desgracia estoy con el port&aacute;til, que parece que pilla menos se&ntilde;al con la tarjeta integrada del Centrino, ma&ntilde;ana probar&eacute; con una pcmcia.<br />
<br />
Y muchas gracias por visitarme <img src=\"./imagenes/emoticonos/beso.gif\">  pero que sepas que no creo que le ponga publicidad, si la rentabilizo de alguna manera ser&aacute; haciendo una web para alguien que quiera. Adem&aacute;s, un banner me estropear&iacute;a el dise&ntilde;o.... je<br />
<br />
Pero no s&eacute; cu&aacute;ndo ser&aacute; eso, porque est&aacute; visto que aqu&iacute; hace webs cualquiera menos los inform&aacute;ticos <img src=\"./imagenes/emoticonos/triste.gif\"> "
