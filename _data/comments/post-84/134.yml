message: "El caso que me pasa con el firewall es algo curioso... cuando enciendo el firewall arranca solito, y en tal caso, los navegadores no me dejan ver páginas (sí hago pings y todo lo demás). Sin embargo, apago el firewall y ya me dejan ver páginas (me pasa con todos los navegadores) y luego lo vuelvo a arrancar y ya no hay problema.... Misterios.<br />
<br />
No salimos a través de proxy (por cierto, creo que sí es abierta de par en par, un día de estos probaré a \"esnifar\" a ver qué pasa...) así que el MSN 6.1 debería irme con la configuración normal (no hay otra!) y ya que el <acronym title=\"Internet Explorer\">IE</acronym> no da problemas... Poquito a poco.<br />
<br />
Por cierto Nachete, esos cablecitos son los del pc de mi hermanita, yo por suerte o por desgracia estoy con el portátil, que parece que pilla menos señal con la tarjeta integrada del Centrino, mañana probaré con una pcmcia.<br />
<br />
Y muchas gracias por visitarme <img src=\"./imagenes/emoticonos/beso.gif\">  pero que sepas que no creo que le ponga publicidad, si la rentabilizo de alguna manera será haciendo una web para alguien que quiera. Además, un banner me estropearía el diseño.... je<br />
<br />
Pero no sé cuándo será eso, porque está visto que aquí hace webs cualquiera menos los informáticos <img src=\"./imagenes/emoticonos/triste.gif\"> "
