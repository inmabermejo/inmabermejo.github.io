message: "No es \"espaladrapo\", es el conector que va del pigtail al alargador :) Por cierto, hay pigatils de 150 cms, que vienen muy bien para casos como este y además no sufrimos las pérdidas extra por conector (que pueden ser de hasta 0.5 db!!!).<br />
<br />
Si teneis la conexión de par en par cualquiera puede hacer uso de ella, o peor: obtener información sensible que transmitas por la conexión :(<br />
<br />
Cuidado!"
