message: "No es \"espaladrapo\", es el conector que va del pigtail al alargador :) Por cierto, hay pigatils de 150 cms, que vienen muy bien para casos como este y adem&aacute;s no sufrimos las p&eacute;rdidas extra por conector (que pueden ser de hasta 0.5 db!!!).<br />
<br />
Si teneis la conexi&oacute;n de par en par cualquiera puede hacer uso de ella, o peor: obtener informaci&oacute;n sensible que transmitas por la conexi&oacute;n :(<br />
<br />
Cuidado!"
