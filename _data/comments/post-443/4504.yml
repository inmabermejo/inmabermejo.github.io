message: "Ojo... que la SGAE no busca el mismo objetivo que Inma al comentar lo de la licencia para usar Internet. Mi comentario inicial sobre ese tema va en la linea de Inma: educar.<br />
<br />
La SGAE busca otra cosa: reprimir (identificando a la gente, nota al matiz diferenciador entre un carnet de conducir -que te capacita para llevar un vehículo- y un DNI -que te identifica como individuo en el estado espa&ntilde;ol-).<br />
<br />
&iquest;Está clara la diferencia?"
