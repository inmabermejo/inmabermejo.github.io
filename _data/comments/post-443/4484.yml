message: "Y lo m&aacute;s importante... &iquest;Que es de los creadores de los e-mails cadena? &iquest;Para qu&eacute; lo hacen? &iquest;Es que acaso sus autoestimas se basan en el nivel de propagaci&oacute;n de su propio e-mail?<br />
<br />
Y lo segundo m&aacute;s importante... &iquest;Por qu&eacute; se empe&ntilde;an en enviarnos SPAM si saben de sobra que entre los dos millones de personas que recibir&aacute;n el e-mail, siete desprevenidos lo leer&aacute;n y comprar&aacute;n lo que se anuncia?<br />
<br />
Ay-ay-ay, que mundo este..."
