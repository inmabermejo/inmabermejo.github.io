message: "Y lo más importante... ¿Que es de los creadores de los e-mails cadena? ¿Para qué lo hacen? ¿Es que acaso sus autoestimas se basan en el nivel de propagación de su propio e-mail?<br />
<br />
Y lo segundo más importante... ¿Por qué se empeñan en enviarnos SPAM si saben de sobra que entre los dos millones de personas que recibirán el e-mail, siete desprevenidos lo leerán y comprarán lo que se anuncia?<br />
<br />
Ay-ay-ay, que mundo este..."
