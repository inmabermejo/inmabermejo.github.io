message: "Y lo más importante... &iquest;Que es de los creadores de los e-mails cadena? &iquest;Para qué lo hacen? &iquest;Es que acaso sus autoestimas se basan en el nivel de propagación de su propio e-mail?<br />
<br />
Y lo segundo más importante... &iquest;Por qué se empe&ntilde;an en enviarnos SPAM si saben de sobra que entre los dos millones de personas que recibirán el e-mail, siete desprevenidos lo leerán y comprarán lo que se anuncia?<br />
<br />
Ay-ay-ay, que mundo este..."
