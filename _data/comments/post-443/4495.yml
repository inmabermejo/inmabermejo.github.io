message: "Buena cabecera: Odio (!!!)<br />
<br />
A quién no le ha ocurrido el estar esperando un correo, acceder a tu <em>Bandeja de Entrada (n)</em> y comprobar que esos (n) mensajes son <strong>TODOS</strong> spam? Correos de gente feliz que no tiene nada más que hacer en su vida que hacerte recordar aquél maldito momento en que le diste tu direcci&oacute;n de correo buena?. Vamos, que toda la esperanza que sientes cuando ves el (n) se torna en rabia y en ganas de destripar y... en odio.<br />
<br />
Yo era casi más feiz cuando hotmail ten&iacute;a 2MB solo, (digo casi xq entonces no exist&iacute;a Gmail) los correos no pod&iacute;an ser tan grandes como ahora porque no te cab&iacute;an en la cuenta, recib&iacute;as muchas mierdas peque&ntilde;as, pero ahora la cantidad es la misma y el tama&ntilde;o es muuuucho mayor, vamos, he llegado a recibir ficheros <em>pps</em> de 3MB!!! Que esa es otra, si vas a enviar un fichero con trescientas fotos, porqué no las adjuntas una a una!! (y se te quitan las ganas de enviarlo) o las empaquetas en un <em>rar</em> (y aprendes a utilizarlo) en vez de introducir en un fichero las imágenes, texto moviéndose y montones de virus? (y tocarme los C...?)<br />
<br />
Estoy completamente de acuerdo con Juanjo, deber&iacute;a haber una especie de certificado que demostrase que estás capacitado para ser internauta."
