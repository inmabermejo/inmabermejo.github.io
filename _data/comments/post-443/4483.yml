message: "Esoy con MaY, yo siempre que remito algo hago una limpieza previa de los encabezados y broza que es innecesaria.<br />
<br />
Los correos en cadena si que me ponen enfermo, si fueran reales, yo deberia estar <em>muerto matao </em> infinidad de veces, por que nunca reenvio ninguno, y lo de los que t van a dar pelas... en fin hay que ser gi|i&frac12;k@&ntilde;# para creerse que te van a dar pelas por eso.<br />
<br />
Me recuerda a uno que me llego una vez en el curro. Trabajo en una multinacional, por lo que tenemos un directorio con el correo de todo el mundo, aunque rara vez (<em>yo ninguna</em>) lo usamos. <br />
<br />
El caso es que llego un mail de una piva de los EEUU que lo envio a todo dios en el mundo, porque por cada usuario de windows al que se lo remitiese le daban no se cuantos $. En fin, a saber que seria de ella..."
