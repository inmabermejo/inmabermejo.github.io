message: "- Evidemente se trata de alguien que coincide muy a menudo contigo en la biblioteca,  lo advierto al ver  \"hoy vienes guapísima\", o sea ya lleva varios día acechándote.<br />
<br />
-Su método para entrar me advierte de ciertas actitudes de psicópata.<br />
<br />
-Es una persona demasiado tímida para entrarte por otro método más convencional o simplemente solo quiera crear cierto halo de misterio en torno suyo. Siempre puede utilizar el método de hacer comentarios simpáticos en el blog ;) puede ser igual de efectivo.<br />
<br />
- Otra evidencia, es que este tío (quién sabe a lo mejor es una tía tb) estudia poco porque pasará mucho tiempo observándote. Es más a partir de ahora tu estudiarás menos también intentando averiguar quién ha sido.<br />
<br />
- No lo puedo asegurar, pero creo que no era Fernando Alonso porque ese mismo día tenía unos compromisos publicitarios :)<br />
<br />
Sólo me queda añadir, elemental querido Watson ahhh y suerte,  "
