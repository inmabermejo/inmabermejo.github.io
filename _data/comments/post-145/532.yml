message: "Mmmm, me estáis haciendo dudar con lo de los 8 pilotos... yo también pensaba que habían acabado 8 cuando terminó la carrera, pero luego para asegurarme fui a la página www.f1.com y resulta que, aunque con 8 vueltas de retraso, a Fisichella le daban por terminado, pues ale, yo también.<br />
<br />
Dust, cuando RALPH se porte \"bien\" aprenderé a escribir su nombre jejeje. Más gordo no me puede caer, pero me alegro de que esté bien, a ver si así con un sustito se relaja un poco y piensa lo que hace antes de hacerlo.<br />
<br />
Soy la única a la que le jodió lo de Montoya? estuvo muy mal que lo descalificaran después de más de media carrera."
