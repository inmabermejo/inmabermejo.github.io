message: "Dejo aqui una reflexion aventurada... &iquest;alguien ha pensado que hay \"deportes\" que fomentan valores negativos para la sociedad?, un campeonato de velocidad, por ejemplo, sea de coches o de motos, hace que a ciertos cenutrios les apetezca probar su \"tuneado buga\" por las vias publicas... si se fueran a un circuito yo encantado, pero lo hacen en Juan Carlos I y no te hace mucha gracia toparte con uno... ya se que si no se hiciera la competicion seguiría siendo igual de guripa pero el tema es no dar ideas a quien ya de por si necesita poco para jugarse la vida de los demás. Total, aqui un aficionado al atletismo, al ciclismo, sin dopaje por supuesto, y demás \"verdaderos\" deportes..."
