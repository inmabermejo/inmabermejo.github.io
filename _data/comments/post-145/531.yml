message: "Tal vez fuera casualidad, una fatal casualidad, pero tanto Ralf como Fernando usaban Michelín y a los dos les reventó en plena recta el neumático.<br />
<br />
Esta ma&ntilde;ana, al salir de casa, lo primero que he hecho antes de entrar en el coche ha sido mirar las ruedas para comprobar, con alivio, que uso Goodyear.<br />
<br />
No tendrá nada que ver, pero yo he respirado aliviado, no vaya a ser que, en plena recta del anillo del campus me reventara un neumático al pisar uno de los famosos &prime;resaltos&prime; <img src=\"./imagenes/emoticonos/sonrisa.gif\"> <br />
<br />
Y del fútbol, la cosa da poco de sí.  Hicimos lo de siempre: hicimos el gallito fuera del campo, mucho hablar, bla, bla, pero en el campo el ridículo, como siempre. Pues eso, pa casa, que pa esto no valemos.<br />
