message: "Pues mira que de las razones que he leido podido leer en xeoweb no me acaba de convencer ninguna. Porqué iba a querer alguien negar PageRank a un enlace válido fuera de los comentarios? El problema que yo veo no está en la herramienta, sino, en todo caso, en la presunción que la gente vaya a hacer mal uso de ella. Creo que nos ofrecen la libertad de dar valor pagerank a los enlaces que ponemos en NUESTRAS páginas. Volviendo al caso en que alguien usara indiscriminadamente el atributo en los enlaces de su página. En primer lugar, es libre de hacerlo, al ser el propietario y último responsable del contenido. Como si le da por quitar los enlaces. Y alguien podria decir: pero quizás los enlaces sí le benefician pues dan visitas a su blog. Pues tan sencillo como quitar directamente tus enlaces hacia esa persona. Así, de tu parte, ni PageRank ni indexación, ale. Digo yo que cada uno sabrá lo que hacer si cree que alguien le \"perjudica\" por enlazarle con el \"nofollow\", y mira que digo que no se me ocurre el caso.<br />
Y piensa que Xeo ha sido un poco extremista en su explicación. Para que una página no aparezca en las búsquedas de Google haria falta que no la enlazaran, no que lo hicieran con nofollow. Y para que afectara negativamente a su PageRank de manera notable, lo mismo, harian falta muchas webs, con PageRanks importantes, que enlazaran con nofollow. Nu sé, creo que es, como mínimo, una primera forma de marcar la importancia de los enlaces en una web. En eso supongo que estaremos deacuerdo: no todos los enlaces tienen la misma importancia. Vaya, por poner un ejemplo, no es muy justo que tenga la misma importancia el enlace en mi firma al final de este comentario que el enlace al post de XeoWeb. Su enlace es el importante, pertenece al cuerpo de tu mensaje. Creo que los tiros van más por ahí. No te parece?<br />
Buf... y perdona el rollo. He hecho un descanso de currar y no puedo dejar de teclear! Jajaja... Un saludo"
