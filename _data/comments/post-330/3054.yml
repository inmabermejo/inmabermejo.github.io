message: "Pues mira que de las razones que he leido podido leer en xeoweb no me acaba de convencer ninguna. Porqu&eacute; iba a querer alguien negar PageRank a un enlace v&aacute;lido fuera de los comentarios? El problema que yo veo no est&aacute; en la herramienta, sino, en todo caso, en la presunci&oacute;n que la gente vaya a hacer mal uso de ella. Creo que nos ofrecen la libertad de dar valor pagerank a los enlaces que ponemos en NUESTRAS p&aacute;ginas. Volviendo al caso en que alguien usara indiscriminadamente el atributo en los enlaces de su p&aacute;gina. En primer lugar, es libre de hacerlo, al ser el propietario y &uacute;ltimo responsable del contenido. Como si le da por quitar los enlaces. Y alguien podria decir: pero quiz&aacute;s los enlaces s&iacute; le benefician pues dan visitas a su blog. Pues tan sencillo como quitar directamente tus enlaces hacia esa persona. As&iacute;, de tu parte, ni PageRank ni indexaci&oacute;n, ale. Digo yo que cada uno sabr&aacute; lo que hacer si cree que alguien le \"perjudica\" por enlazarle con el \"nofollow\", y mira que digo que no se me ocurre el caso.<br />
Y piensa que Xeo ha sido un poco extremista en su explicaci&oacute;n. Para que una p&aacute;gina no aparezca en las b&uacute;squedas de Google haria falta que no la enlazaran, no que lo hicieran con nofollow. Y para que afectara negativamente a su PageRank de manera notable, lo mismo, harian falta muchas webs, con PageRanks importantes, que enlazaran con nofollow. Nu s&eacute;, creo que es, como m&iacute;nimo, una primera forma de marcar la importancia de los enlaces en una web. En eso supongo que estaremos deacuerdo: no todos los enlaces tienen la misma importancia. Vaya, por poner un ejemplo, no es muy justo que tenga la misma importancia el enlace en mi firma al final de este comentario que el enlace al post de XeoWeb. Su enlace es el importante, pertenece al cuerpo de tu mensaje. Creo que los tiros van m&aacute;s por ah&iacute;. No te parece?<br />
Buf... y perdona el rollo. He hecho un descanso de currar y no puedo dejar de teclear! Jajaja... Un saludo"
