message: "[QUOTE]Me parece que plantear supuestos absolutos como[~QUOTE] perdona, realmente no lo ponía como un supuesto factible, sino como el peor caso (malas costumbres de la carrera...), que, pobrecillo, también merece ser analizado.<br />
<br />
Por otra parte, creo que ahora has dado con el tema:[QUOTE]Lo que ocurre también es que los weblogs son un tipo de webs por definición \"hiper-enlazadas\"[~QUOTE]Ahí está el interés de Google!!<br />
<br />
No me había dado cuenta antes, pero esto creo que es BASTANTE importante.<br />
Recuerdo que hace tiempo se decía que google penalizaría a los blogs en sus b&uacute;squedas, o directamente no los incluiría (ma&ntilde;ana más despejada busco enlaces), y ahora esto.<br />
<br />
Me parece muy significativo.<br />
Y por otra parte, es normal que quieran hacer eso, diariamente llega gente a mi blog buscando cosas que no tengo y quizá otra página con menos enlaces tiene pero aparece más abajo en las b&uacute;squedas. Quizá metiéndonos esa idea del spam en la cabeza quieren implantar un sistema para \"cortar\" el crecimiento de los endoenlaces (toma palabra) entre nosotros, porque si seguimos con estos sistemas y la blogsfera crece demasiado, busques lo que busques te saldrá un blog lo primero.<br />
<br />
No sé si me estoy explicando porque aunque ahora mismo veo muy claro esto como una estrategia de los buscadores para frenarnos no sé de posicionamiento etc. como para apoyarme técnicamente.<br />
<br />
Pero también hay que tener en cuenta si a los buscadores les importa tanto que tengamos spam como para sugerir el uso de este atributo...<br />
<br />
Por cierto, obokaman, puedes poner más saltos de línea? es que me cuesta trabajo leer así <img src=\"/imagenes/emoticonos/triste.gif\" alt=\":-(\" /> "
