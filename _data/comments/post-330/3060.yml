message: "[QUOTE]Me parece que plantear supuestos absolutos como[~QUOTE] perdona, realmente no lo pon&iacute;a como un supuesto factible, sino como el peor caso (malas costumbres de la carrera...), que, pobrecillo, tambi&eacute;n merece ser analizado.<br />
<br />
Por otra parte, creo que ahora has dado con el tema:[QUOTE]Lo que ocurre tambi&eacute;n es que los weblogs son un tipo de webs por definici&oacute;n \"hiper-enlazadas\"[~QUOTE]Ah&iacute; est&aacute; el inter&eacute;s de Google!!<br />
<br />
No me hab&iacute;a dado cuenta antes, pero esto creo que es BASTANTE importante.<br />
Recuerdo que hace tiempo se dec&iacute;a que google penalizar&iacute;a a los blogs en sus b&uacute;squedas, o directamente no los incluir&iacute;a (ma&ntilde;ana m&aacute;s despejada busco enlaces), y ahora esto.<br />
<br />
Me parece muy significativo.<br />
Y por otra parte, es normal que quieran hacer eso, diariamente llega gente a mi blog buscando cosas que no tengo y quiz&aacute; otra p&aacute;gina con menos enlaces tiene pero aparece m&aacute;s abajo en las b&uacute;squedas. Quiz&aacute; meti&eacute;ndonos esa idea del spam en la cabeza quieren implantar un sistema para \"cortar\" el crecimiento de los endoenlaces (toma palabra) entre nosotros, porque si seguimos con estos sistemas y la blogsfera crece demasiado, busques lo que busques te saldr&aacute; un blog lo primero.<br />
<br />
No s&eacute; si me estoy explicando porque aunque ahora mismo veo muy claro esto como una estrategia de los buscadores para frenarnos no s&eacute; de posicionamiento etc. como para apoyarme t&eacute;cnicamente.<br />
<br />
Pero tambi&eacute;n hay que tener en cuenta si a los buscadores les importa tanto que tengamos spam como para sugerir el uso de este atributo...<br />
<br />
