message: "Solo un par de cosas m&aacute;s, si me dejais, y ya me callo. <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> <br />
<br />
Me parece que plantear supuestos absolutos como los de \"si TODOS los enlaces acabaran siendo nofollow\" a modo de argumento en contra del atributo nofollow no llevan a ninguna parte. Tambi&eacute;n podriamos invalidar la b&uacute;squeda de las palabras \"M&uacute;sica Cl&aacute;sica\" si todos las escribi&eacute;ramos al principio de cada frase. Adem&aacute;s, seg&uacute;n estoy leyendo ahora mismo en el blog de Google, y como creo que ya comenta Fran, s&oacute;lo influye en la puntuaci&oacute;n que obtiene el site al que apunta el enlace, de manera que ese enlace no cuenta un punto positivo. En ning&uacute;n caso significa que puntue como \"negativo\" o que no indexe la p&aacute;gina. El nivel de &prime;indizaci&oacute;n&prime; seria el mismo, con nofollow o sin, vaya.  O eso creo entender de lo que dicen.<br />
<br />
Por otra parte est&aacute;n las consecuencias que podria tener un uso generalizado de esa t&eacute;cnica en, por ejemplo, los comentarios de los blogs en la mayoria de CMS (eso si que es un supuesto factible). Ciertamente, es muy probable que diera como resultado que muchos blogs bajaran algo de ranking. Lo que ocurre tambi&eacute;n es que los weblogs son un tipo de webs por definici&oacute;n \"hiper-enlazadas\".  Los sistemas de comentarios, blogrolls, trackbacks y pingbacks, generan una retroalimentaci&oacute;n mucho m&aacute;s fuerte de lo que puedan conseguir otro tipo de p&aacute;ginas web, y eso no significa necesariamente que la informaci&oacute;n que contienen sea de mayor inter&eacute;s en un tema determinado que otra p&aacute;gina con un entramado de enlaces menor. Me ha pasado en varias ocasiones encontrar mi blog, y muchos otros, posicionado exageradamente bien en algunas b&uacute;squedas, en detrimento de p&aacute;ginas con m&aacute;s y mejor informaci&oacute;n sobre lo que buscaba. Supongo que, en parte, gracias a la puntuaci&oacute;n obtenida por la red de enlaces m&uacute;tuos. No se si esta es la manera, pero no creeis que los sistemas actuales son poco \"justos\"?<br />
<br />
 Digo yo que el secreto estar&aacute; en optimizar esos algoritmos de indexaci&oacute;n. Y supongo que se trabajar&aacute; tambi&eacute;n en ese sentido, igual que se han ido puliendo poco a poco para evitar que la gente se aproveche. Bueno, digo yo. Creo que aqui el experto es Fran. <br />
<br />
De nuevo me excedo... &not;&not; Espero que no haya sentado mal nada de lo que digo, s&oacute;lo me anim&eacute; porque me parec&iacute;a un tema muy atractivo, y leer posturas como las vuestras cuando todo eran elogios... pues me pareci&oacute; que podia desembocar en un debate interesante. Gracias por responder, Fran y Chavalina."
