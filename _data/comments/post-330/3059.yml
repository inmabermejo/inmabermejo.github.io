<br />
Me parece que plantear supuestos absolutos como los de \"si TODOS los enlaces acabaran siendo nofollow\" a modo de argumento en contra del atributo nofollow no llevan a ninguna parte. También podriamos invalidar la b&uacute;squeda de las palabras \"M&uacute;sica Clásica\" si todos las escribiéramos al principio de cada frase. Además, seg&uacute;n estoy leyendo ahora mismo en el blog de Google, y como creo que ya comenta Fran, s&oacute;lo influye en la puntuaci&oacute;n que obtiene el site al que apunta el enlace, de manera que ese enlace no cuenta un punto positivo. En ning&uacute;n caso significa que puntue como \"negativo\" o que no indexe la página. El nivel de &prime;indizaci&oacute;n&prime; seria el mismo, con nofollow o sin, vaya.  O eso creo entender de lo que dicen.<br />
<br />
Por otra parte están las consecuencias que podria tener un uso generalizado de esa técnica en, por ejemplo, los comentarios de los blogs en la mayoria de CMS (eso si que es un supuesto factible). Ciertamente, es muy probable que diera como resultado que muchos blogs bajaran algo de ranking. Lo que ocurre también es que los weblogs son un tipo de webs por definici&oacute;n \"hiper-enlazadas\".  Los sistemas de comentarios, blogrolls, trackbacks y pingbacks, generan una retroalimentaci&oacute;n mucho más fuerte de lo que puedan conseguir otro tipo de páginas web, y eso no significa necesariamente que la informaci&oacute;n que contienen sea de mayor interés en un tema determinado que otra página con un entramado de enlaces menor. Me ha pasado en varias ocasiones encontrar mi blog, y muchos otros, posicionado exageradamente bien en algunas b&uacute;squedas, en detrimento de páginas con más y mejor informaci&oacute;n sobre lo que buscaba. Supongo que, en parte, gracias a la puntuaci&oacute;n obtenida por la red de enlaces m&uacute;tuos. No se si esta es la manera, pero no creeis que los sistemas actuales son poco \"justos\"?<br />
<br />
 Digo yo que el secreto estará en optimizar esos algoritmos de indexaci&oacute;n. Y supongo que se trabajará también en ese sentido, igual que se han ido puliendo poco a poco para evitar que la gente se aproveche. Bueno, digo yo. Creo que aqui el experto es Fran. <br />
<br />
De nuevo me excedo... &not;&not; Espero que no haya sentado mal nada de lo que digo, s&oacute;lo me animé porque me parec&iacute;a un tema muy atractivo, y leer posturas como las vuestras cuando todo eran elogios... pues me pareci&oacute; que podia desembocar en un debate interesante. Gracias por responder, Fran y Chavalina."
