message: "\"Y piensa que Xeo ha sido un poco extremista en su explicación. Para que una página no aparezca en las búsquedas de Google haria falta que no la enlazaran, no que lo hicieran con nofollow. Y para que afectara negativamente a su PageRank de manera notable, lo mismo, harian falta muchas webs, con PageRanks importantes, que enlazaran con nofollow.\"<br />
<br />
Sólo quiero comentar que yo no he dicho eso en ningún comentario ni en ningún post de mi blog."
