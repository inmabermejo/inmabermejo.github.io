message: "Pues nada, aquí vengo a que me lapidéis...<br />
A mí el Episodio III me ha parecido genial, y creo que no sólo dignifica a la \"trilogía\" moderna, sino que además se encuentra totalmente a la altura de la trilogía original. Ewan lo borda en las tres pelis (sólo a un maestro como él podía salirle una oveja descarriada así), Samuel es un Jedi en toda regla, y pese a que yo tampoco soportaba a Hayden en las anteriores, en esta termino entendiendo el porqué de su elección."
