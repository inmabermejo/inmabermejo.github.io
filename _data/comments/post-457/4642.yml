message: "Pues nada, aqu&iacute; vengo a que me lapidéis...<br />
A m&iacute; el Episodio III me ha parecido genial, y creo que no s&oacute;lo dignifica a la \"trilog&iacute;a\" moderna, sino que además se encuentra totalmente a la altura de la trilog&iacute;a original. Ewan lo borda en las tres pelis (s&oacute;lo a un maestro como él pod&iacute;a salirle una oveja descarriada as&iacute;), Samuel es un Jedi en toda regla, y pese a que yo tampoco soportaba a Hayden en las anteriores, en esta termino entendiendo el porqué de su elecci&oacute;n."
