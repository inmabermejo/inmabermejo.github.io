message: "VIVA M-CLAN!!! Es una pena que la gente diga que sus mejores canciones son las versiones, porque yo pienso al revés... Diciendo eso se nota que no has escuchado sus CD′S. Solo CAROLINA o LLAMANDO A LA TIERRA? Son las dos canciones que más se han escuchado de M-Clan y para mi opinión de las peores... El problema o beneficio esque M-Clan no es un grupo comercial y por eso no se escucha su música. ¡¡¡LARGA VIDA A M-CLAN!!! PUTOS AMOS, PUTOS AMOS DEL DIRECTO Y DE TODO!"
