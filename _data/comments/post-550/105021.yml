message: "<img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> Yo creo que M-Clan es una gran banda y que Carlos Tarque es un excelente vocalista. La única pega para mí es que con lo bien que suenan y la voz rota de Carlos, deberían volver un poco a sus comienzos más rockeros, con más influencia de rock sureño y voz bluesera. ánimo M-Clan!"
