message: "Mierda, mierda y más mierda. En la ciudad Condal la primavera nos había enga&ntilde;ado, de salir con manga corta y chaquetilla fina en las noches del fin de semana a volver a un invierno suave estos dos últimos días. Ahora es cuando echo de menos Murcia, su sol, su cerveza, a mi mamá y las plazas abarrotadas de gente. Mierda."
