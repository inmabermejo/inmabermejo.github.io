message: "R.M.: el Papa, seas católico o no, es un personaje influyente en la sociedad (de todo el mundo, no solo Española).<br />
<br />
Joder, se muere Carmina Ordoñez, y hacen un monotema en todas las televisiones, y nadie se queja, se muere el Papa y todo el mundo a quejarse.<br />
<br />
No me considero católico o cristiano (aunque tampoco ateo... digamos que \"tengo mi propia religión\", que nada tiene que ver con ninguna iglesia), pero me resulta una noticia más importante el que se muera el Papa (por la simple cuestión de ser un personaje importante social y politicamente en el mundo) que la mayoría de los bodrios que ponen por televisión hoy dia.<br />
<br />
No considero mal lo que han hecho, en absoluto (incluso si el Papa no es ningún referente para mi fé)"
