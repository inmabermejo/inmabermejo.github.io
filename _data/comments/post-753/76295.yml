message: "Anda!!! y luego decías que yo no escribía....<img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" />  Mmm, tómate un respiro, un kit-kat y a disfrutar del mundo offline. Cuando lleves un tiempo así, a lo mejor te apetece contar algo, o a lo mejor no. Pero mientras no te entren ganas... ¿para qué escribir? Si eso se hace por placer, por comunicar algo. Por... pues como este post que has escrito. <img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" /> <br />
<br />
Los blogs comerciales aburren en muchos casos. Los personales a veces si, a veces no, pero tienen una chispa que a veces nos alegra el día. <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> <br />
