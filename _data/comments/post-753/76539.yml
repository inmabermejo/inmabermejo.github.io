message: "Curioso ver por estos lares un post en el que puedes comentar sin miedo a que  haya caducado la noticia o el impacto de la misma y te quedes con la sensación (tan f&uacute;til) de la oportunidad perdida.<br />
Hoy en día podemos encontrar a los que crean,a los que plagian a los primeros,a los que comentan (defienden,critican,etc) a los primeros y los segundos y por &uacute;ltimo a los que intentan agrupar a los del tercer grupo para autoerigirse en creadores.Personalmente he llegado a tener la percepción de estar leyendo el mismo post en todas partes,siempre el mismo tono,materia,vídeo...Todo conduce a una sensación insoportable de ruido molesto y ensordecedor que puede dar lugar a dos situaciones en algunas personas:<br />
<br />
1)Alejarte,alienarte,quejarte,alarmarte y otras palabrejas terminadas en -arte.<br />
<br />
2)Regresar al origen,cosa que este comentarista ha hecho,crearse un simple blog,sin contador,sin prisas,un refugio en definitiva para pensar,diluir tonterias que rondan por la mente,llevar a cabo peque&ntilde;os proyectos,divertirse con gracias de las que sólo t&uacute; te ríes y disfrutar del anonimato para dar rienda suelta a tu talento o falta del mismo.<br />
<br />
Saludos"
