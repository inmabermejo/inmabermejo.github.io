message: "AOH/Rasczak, te quito un comentario, que est&aacute; doble.<br />
Muchas gracias a todos, no es que quiera dejarlo y cerrar esto, creo que eso no lo har&iacute;a simplemente por el hecho de todo lo que tengo escrito aqu&iacute; ya.<br />
<br />
S&oacute;lo que reflexiono y pienso que estoy maltratando el sitio, que no cumplo unas espectativas (las m&iacute;as propias) que se est&aacute;n subiendo demasiado, y creo que es por lo que hab&eacute;is comentado, leo demasiados blogs.<br />
<br />
Veo como se mueve todo alrededor de este mundillo, como todo evoluciona, se transforma en cuesti&oacute;n de semanas, de d&iacute;as, y siento como me estanco, sin tiempo ni ganas de subirme al carro pero no por eso dejo de sentirme mal.<br />
<br />
Siempre pensando en lo que pod&iacute;a haber hecho y no hice, viendo dejar pasar delante de mi oportunidades, nacer y crecer starups que pod&iacute;an haber salido de mi y haberme hecho sentir orgullosa.<br />
<br />
Creo que he dejado muy de lado la parte de mi vida que ten&iacute;a que ver con esto (no solo con los blogs, sino tambi&eacute;n el resto, todo lo <em>digital</em>) y aunque no lo echo de menos, me da pena este abandono.<br />
<br />
Enero, enero, enero...<br />
Bendito mes en el que volver&eacute; a ser libre, o al menos un poco m&aacute;s, dejar&eacute; de dar un tercio de mi vida a una gran corporaci&oacute;n al menos por unos meses, me oxigenar&eacute;, a ver si as&iacute; vuelve <em>mi mojo</em>, y sobre todo, las ganas."
