message: "AOH/Rasczak, te quito un comentario, que está doble.<br />
Muchas gracias a todos, no es que quiera dejarlo y cerrar esto, creo que eso no lo haría simplemente por el hecho de todo lo que tengo escrito aquí ya.<br />
<br />
Sólo que reflexiono y pienso que estoy maltratando el sitio, que no cumplo unas espectativas (las mías propias) que se están subiendo demasiado, y creo que es por lo que habéis comentado, leo demasiados blogs.<br />
<br />
Veo como se mueve todo alrededor de este mundillo, como todo evoluciona, se transforma en cuestión de semanas, de días, y siento como me estanco, sin tiempo ni ganas de subirme al carro pero no por eso dejo de sentirme mal.<br />
<br />
Siempre pensando en lo que podía haber hecho y no hice, viendo dejar pasar delante de mi oportunidades, nacer y crecer starups que podían haber salido de mi y haberme hecho sentir orgullosa.<br />
<br />
Creo que he dejado muy de lado la parte de mi vida que tenía que ver con esto (no solo con los blogs, sino también el resto, todo lo <em>digital</em>) y aunque no lo echo de menos, me da pena este abandono.<br />
<br />
Enero, enero, enero...<br />
Bendito mes en el que volveré a ser libre, o al menos un poco más, dejaré de dar un tercio de mi vida a una gran corporación al menos por unos meses, me oxigenaré, a ver si así vuelve <em>mi mojo</em>, y sobre todo, las ganas."
