message: "Tal vez ahora no te tomas esto como lo hac&iacute;as antes. Puede que te est&eacute;s dejando llevar por las masas, y si no consigues lo que los dem&aacute;s o lo que las tendencias marcan te frustras. Craso error... :)<br />
<br />
Eso me pasa a mi muy de vez en cuando. Pero desde que he empezado a trabajar paso de esas cosas, porque lo veo diferente todo. No te preocupes por lo que se pueda pensar de lo que escribes, en el fondo escribes para ti (o as&iacute; deber&iacute;a ser) y solo a ti te afectar&aacute;. No s&eacute;.. al menos yo haora as&iacute; lo veo, solo yo volver&eacute; a leer temas atrasados y buscar cosas que en su d&iacute;a dej&eacute; \"como recordatorio\".<br />
<br />
Mi caso es que por ejemplo ahora llevaba m&aacute;s de dos semanas sin escribir y un compa&ntilde;ero del trabajo todos los d&iacute;as me dec&iacute;a que estaba bajando visitas, el ranking de alexa.. blablabla. Eso me hizo ver que todas esas cosas daban igual, que si no escrib&iacute;a era porque no estaba pasando nada interesante en mi nueva vida aqu&iacute; en Madrid y que no necesitaba escribir nada que mereciese la pena tener en el recuerdo... y as&iacute; deber&iacute;as tomartelo.<br />
<br />
Tenemos blogs \"sin tem&aacute;tica\", la tem&aacute;tica somos nosotros, y si en un momento nos apetece hacer otras diferentes pues no pasa nada, pero siempre estar&aacute;n ah&iacute; nuestros blogs (o diarios, no lo olvidemos) y la gente esperara sin problema a que contemos algo, ya sea de nosotros, de nuestras aficiones, gustos, inquietudes.. etc ;)<br />
<br />
Poco m&aacute;s tengo que decir... no escribir&aacute;s aqu&iacute; pero en absoluto est&aacute;s parada, que me lo dice un pajarito llamado delicious... ;)"
