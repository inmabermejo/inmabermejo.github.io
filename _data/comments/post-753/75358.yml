message: "Tal vez ahora no te tomas esto como lo hacías antes. Puede que te estés dejando llevar por las masas, y si no consigues lo que los demás o lo que las tendencias marcan te frustras. Craso error... :)<br />
<br />
Eso me pasa a mi muy de vez en cuando. Pero desde que he empezado a trabajar paso de esas cosas, porque lo veo diferente todo. No te preocupes por lo que se pueda pensar de lo que escribes, en el fondo escribes para ti (o así debería ser) y solo a ti te afectará. No sé.. al menos yo haora así lo veo, solo yo volveré a leer temas atrasados y buscar cosas que en su día dejé \"como recordatorio\".<br />
<br />
Mi caso es que por ejemplo ahora llevaba más de dos semanas sin escribir y un compa&ntilde;ero del trabajo todos los días me decía que estaba bajando visitas, el ranking de alexa.. blablabla. Eso me hizo ver que todas esas cosas daban igual, que si no escribía era porque no estaba pasando nada interesante en mi nueva vida aquí en Madrid y que no necesitaba escribir nada que mereciese la pena tener en el recuerdo... y así deberías tomartelo.<br />
<br />
Tenemos blogs \"sin temática\", la temática somos nosotros, y si en un momento nos apetece hacer otras diferentes pues no pasa nada, pero siempre estarán ahí nuestros blogs (o diarios, no lo olvidemos) y la gente esperara sin problema a que contemos algo, ya sea de nosotros, de nuestras aficiones, gustos, inquietudes.. etc ;)<br />
<br />
Poco más tengo que decir... no escribirás aquí pero en absoluto estás parada, que me lo dice un pajarito llamado delicious... ;)"
