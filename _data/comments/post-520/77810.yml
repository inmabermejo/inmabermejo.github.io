message: "Por primera vez en Europa, un gobierno ha pasado un cabo obligando normativas de ahorro de agua.<br />
Me quedo convencido que la campana de ahorro de agua ”El total es lo que cuenta” está lejos de la realidad y costa demasiado dinero.<br />
La realidad de la región de Murcia radica en su pol&iacute;tica urban&iacute;stica con 50 000 viviendas nuevas alrededor de campos de Golf. De hecho, la demanda de agua aumenta mucho y la escasez de agua es cada vez mas importante.<br />
As&iacute;, creo que la ley obligando reductores de caudales es el primer paso de pol&iacute;tica inteligente de consumo de agua. He instalado dispositivo de ahorro de agua y me dio cuenta que mi factura baja de 30%.<br />
He visto también un nuevo dispositivo que permite la detección de fugas de agua en su casa. Las fugas de agua representan el 20% al m&iacute;nimo de su consumo de agua. El aparato se llama clip-flow y se puede ver el sitio sobre www.clip-flow.com<br />
