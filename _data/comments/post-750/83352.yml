message: "Hola, un saludo al creador de este fantástico blog... solo comentario, creo que la ilustración está fabulosa, pero en realidad creo que está un poco fuera de la realidad, al menos en algunos campos... Por ejemplo, yo soy de Mexicali, Baja California, o sea el norte de México y, creanme, un diseñador, ya sea gráfico o web, jamás ganará mas de 20 mil dolares al año, mucho menos trabajando para alguien más. Aquí el salario promedio de un diseñador que trabaja para una empresa, es más o menos de 400 a 1000 dlls al mes, lo cual lo deja fuera de toda posibilidad de tener tales ingresos...<br />
Actualmente yo radico en España, en Las Palmas de Gran Canaria para ser exactos y, estoy montando mi empresa tal como la tenia en Baja California, y creanme, gano 7 veces más de lo que ganaba en mi antigua ciudad, y eso que trabajaba tanto para Estados Unidos, como para México... el ingreso más alto que pude tener como diseñador freelance, fue de 25 mil dolares al año, tomando en cuenta que yo era mi propio jefe...<br />
<br />
Un saludo, sigan adelante...<br />
Atte. Mikel..."
