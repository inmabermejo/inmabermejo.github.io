message: "Hola, un saludo al creador de este fant&aacute;stico blog... solo comentario, creo que la ilustraci&oacute;n est&aacute; fabulosa, pero en realidad creo que est&aacute; un poco fuera de la realidad, al menos en algunos campos... Por ejemplo, yo soy de Mexicali, Baja California, o sea el norte de M&eacute;xico y, creanme, un dise&ntilde;ador, ya sea gr&aacute;fico o web, jam&aacute;s ganar&aacute; mas de 20 mil dolares al a&ntilde;o, mucho menos trabajando para alguien m&aacute;s. Aqu&iacute; el salario promedio de un dise&ntilde;ador que trabaja para una empresa, es m&aacute;s o menos de 400 a 1000 dlls al mes, lo cual lo deja fuera de toda posibilidad de tener tales ingresos...<br />
Actualmente yo radico en Espa&ntilde;a, en Las Palmas de Gran Canaria para ser exactos y, estoy montando mi empresa tal como la tenia en Baja California, y creanme, gano 7 veces m&aacute;s de lo que ganaba en mi antigua ciudad, y eso que trabajaba tanto para Estados Unidos, como para M&eacute;xico... el ingreso m&aacute;s alto que pude tener como dise&ntilde;ador freelance, fue de 25 mil dolares al a&ntilde;o, tomando en cuenta que yo era mi propio jefe...<br />
<br />
Un saludo, sigan adelante...<br />
