message: "Lo mio también es diseño y parece que nadie se lo cree y más en mi caso que entre lo que quiere el cliente y lo que yo pienso que es mejor solo suele haber una diferencia de gustos. Ej. diseñado para un juego de rol hice una ilustración a 300 ppi tamaño DIN A 4, un minotauro que llevaba un par de hachas, una en cada mano, despues de unas 10 horas de trabajo y con ello ya acabado me llama el director creativo que ha decidico que  un solo hacha más grande es mejor ( o mola mucho más que me dijo),a veces este trabajo pierde toda esa dimensión divertida que tiene y que me gusta."
