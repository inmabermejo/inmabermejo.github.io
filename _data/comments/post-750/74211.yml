message: "Muchas empresas no pueden pagar 2000 euros por una web. Ni siquiera necesitan una web de 2000 euros, pero a lo mejor s&iacute; de 500 o 600 (muchas). Para eso est&aacute;n las plantillas. Y desde mi punto de vista, no son clientes que haya que despeciar, todo es una cuesti&oacute;n de horas invertidas en cada web. Los dise&ntilde;adores tendemos a dar m&aacute;s de lo que se necesita, a adornar, a no ser pr&aacute;cticos, y por esta raz&oacute;n se suele pringar con el precio, lo cual es una postura poco profesional. Nadie tiene las claves a un presupuesto exacto, pero s&iacute; nos podemos acercar mucho. El dise&ntilde;o web es muy rentable, es todo mano de obra; si sabemos cu&aacute;nto puede gastar el cliente, cu&aacute;les son sus necesidades (realistas) y cu&aacute;nto cuesta nuestra hora de trabajo, no deber&iacute;a costarnos demasiado estimar cu&aacute;nto tiempo invertiremos en una web concreta. Y la mano comercial debe dirigir al cliente hacia esas necesidades realistas, porque el cliente por pedir, no dejar&aacute; de pedir, hasta que se le dejen las cosas bien claras, en cuanto a precio se refiere y a los l&iacute;mites a ese precio; en ese momento, el cliente empezar&aacute; a hablar nuestro mismo lenguaje <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /><br />
Por supuesto, el que exceda en necesidades de lo que puede proporcionar una plantilla (que no es poco, por cierto), puede y debe pagarlo, porque lo vale.<br />
Salud <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" />"
