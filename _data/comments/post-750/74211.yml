message: "Muchas empresas no pueden pagar 2000 euros por una web. Ni siquiera necesitan una web de 2000 euros, pero a lo mejor sí de 500 o 600 (muchas). Para eso están las plantillas. Y desde mi punto de vista, no son clientes que haya que despeciar, todo es una cuestión de horas invertidas en cada web. Los diseñadores tendemos a dar más de lo que se necesita, a adornar, a no ser prácticos, y por esta razón se suele pringar con el precio, lo cual es una postura poco profesional. Nadie tiene las claves a un presupuesto exacto, pero sí nos podemos acercar mucho. El diseño web es muy rentable, es todo mano de obra; si sabemos cuánto puede gastar el cliente, cuáles son sus necesidades (realistas) y cuánto cuesta nuestra hora de trabajo, no debería costarnos demasiado estimar cuánto tiempo invertiremos en una web concreta. Y la mano comercial debe dirigir al cliente hacia esas necesidades realistas, porque el cliente por pedir, no dejará de pedir, hasta que se le dejen las cosas bien claras, en cuanto a precio se refiere y a los límites a ese precio; en ese momento, el cliente empezará a hablar nuestro mismo lenguaje <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /><br />
Por supuesto, el que exceda en necesidades de lo que puede proporcionar una plantilla (que no es poco, por cierto), puede y debe pagarlo, porque lo vale.<br />
Salud <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" />"
