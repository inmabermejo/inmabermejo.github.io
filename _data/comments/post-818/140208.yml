message: "Esto he publicado ya 3 veces en el blog de MISTER WONG pero no lo publican.<br />
<br />
En la entrada titulada COMIENZA LA VOTACION PARA ELEGIR NUEVO LOGO que fue publicada el Jueves 4. Octubre 2007 a las 16:01 horas y fue puesto como general, se pone un screenshot en el puede verse un diseño que apenas comenzó la votación estaba en n&ordm;1 y luego durante TODA la votación NUNCA cambio de posición… que raro no?.<br />
Pueden verlo en<br />
http://blog.mister-wong.com/ (inglés), http://blog.mister-wong.es/comienzan-las-votaciones-para-el-logo/2007/10/04/ (español)<br />
<br />
Ademas, y esto es lo mágico del concurso, tengo los screenshots de la página completa al incio y fin de la votación y los 50 diseños “most popular” NUNCA se movieron de su lugar… ASOMBROSO!!!<br />
<br />
Espero, que me publican y expliquen a todos, porque lo que me interesa es saber si otros usuarios tienen la misma impresión. Si no es así de parte de ellos me callo la boca pero sino quisiera dejen que la gente opine.<br />
<br />
Estoy pidiendo a amigos me ayuden a postearlo en los blogs que amablemente anunciaron su concurso. RECUERDEN QUE MI AFáN ES SABER LA IMPRESION DE OTROS USUSARIOS Y NO DESMERECER EL CONCURSO"
