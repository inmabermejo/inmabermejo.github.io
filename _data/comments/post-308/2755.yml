message: "Yo ya estuve metido en C#, ASP.NET y VB.NET hace un tiempo, y la verdad es que me gustó bastante. Luego probé Java, y también me gustó, pero C# me llamaba más, me parecía más claro, más sencillo, no sé. Pero me costaba menos pensar en C# que en Java, y eso que en Java hice más cosas.<br />
<br />
Hice dos Benchmark, uno en C# y otro en Java, hacían lasm ismas operaciones. De hecho el código se parecía bastante, y C# me iba mejor. Tal vez era por estar en Windows, y ello influia en la mejoría de la plataforma .NET a la de Java, ni idea.<br />
<br />
En todo caso .NET y Java son el presente y futuro. No sabría decir cual de los dos más, aunque viendo los antecedentes me decantaría por .NET. Yo por lo menos ya he visot proyectos muy muy grandes en .NET, como el de una casa completamente controlada por .NET, todo, absolutamente todo. O fábricas, o empresas, o alguno más que ahora no me viene a la mente. Y por lo que lei hace tiempo, los dispositivos móviles que han probado con la plataforma .NET, las aplicaciones van más ligeras que las de Java.<br />
<br />
Ya os digo que todo esto son cosas que lei hace tiempo y que ahora no me acuerdo de las direcciones. Lo de las casas domóticas, fábricas y empresas programadas en .NET lo vi en unas conferencias que dieron aquí hace unos meses, con una carpa con ejemplos y todo."
