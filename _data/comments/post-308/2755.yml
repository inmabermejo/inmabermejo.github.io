message: "Yo ya estuve metido en C#, ASP.NET y VB.NET hace un tiempo, y la verdad es que me gust&oacute; bastante. Luego prob&eacute; Java, y tambi&eacute;n me gust&oacute;, pero C# me llamaba m&aacute;s, me parec&iacute;a m&aacute;s claro, m&aacute;s sencillo, no s&eacute;. Pero me costaba menos pensar en C# que en Java, y eso que en Java hice m&aacute;s cosas.<br />
<br />
Hice dos Benchmark, uno en C# y otro en Java, hac&iacute;an lasm ismas operaciones. De hecho el c&oacute;digo se parec&iacute;a bastante, y C# me iba mejor. Tal vez era por estar en Windows, y ello influia en la mejor&iacute;a de la plataforma .NET a la de Java, ni idea.<br />
<br />
En todo caso .NET y Java son el presente y futuro. No sabr&iacute;a decir cual de los dos m&aacute;s, aunque viendo los antecedentes me decantar&iacute;a por .NET. Yo por lo menos ya he visot proyectos muy muy grandes en .NET, como el de una casa completamente controlada por .NET, todo, absolutamente todo. O f&aacute;bricas, o empresas, o alguno m&aacute;s que ahora no me viene a la mente. Y por lo que lei hace tiempo, los dispositivos m&oacute;viles que han probado con la plataforma .NET, las aplicaciones van m&aacute;s ligeras que las de Java.<br />
<br />
Ya os digo que todo esto son cosas que lei hace tiempo y que ahora no me acuerdo de las direcciones. Lo de las casas dom&oacute;ticas, f&aacute;bricas y empresas programadas en .NET lo vi en unas conferencias que dieron aqu&iacute; hace unos meses, con una carpa con ejemplos y todo."
