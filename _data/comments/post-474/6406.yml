message: "Pues yo estaba así hace poquito tiempo.<br />
<br />
Veia que las cosas no siempre salen como me gustaría y me molestaba haber <strong>desperdiciado</strong> el tiempo empleado.  Ese mal sentimiento provocó que me dejara llevar por la falta de ganas, no hasta el extremo de la desidia (suprema ausencia de fuerza de voluntad), sino hasta el punto en que me di cuenta que todo aquél tiempo lo empleé en aprender algo, más o menos importante. Y es que el tiempo que necesitas para aprender está bien empleado.<br />
<br />
Sé que esto no te consuela, pues a un impaciente lo único que le falta es tiempo <img src=\"/imagenes/emoticonos/triste.gif\" alt=\":-(\" /> Pero es mi experiencia.<br />
<br />
Mucho ánimo <img src=\"/imagenes/emoticonos/beso.gif\" alt=\":-*\" /> "
