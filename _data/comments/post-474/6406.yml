message: "Pues yo estaba as&iacute; hace poquito tiempo.<br />
<br />
Veia que las cosas no siempre salen como me gustar&iacute;a y me molestaba haber <strong>desperdiciado</strong> el tiempo empleado.  Ese mal sentimiento provoc&oacute; que me dejara llevar por la falta de ganas, no hasta el extremo de la desidia (suprema ausencia de fuerza de voluntad), sino hasta el punto en que me di cuenta que todo aqu&eacute;l tiempo lo emple&eacute; en aprender algo, m&aacute;s o menos importante. Y es que el tiempo que necesitas para aprender est&aacute; bien empleado.<br />
<br />
S&eacute; que esto no te consuela, pues a un impaciente lo &uacute;nico que le falta es tiempo <img src=\"/imagenes/emoticonos/triste.gif\" alt=\":-(\" /> Pero es mi experiencia.<br />
<br />
Mucho &aacute;nimo <img src=\"/imagenes/emoticonos/beso.gif\" alt=\":-*\" /> "
