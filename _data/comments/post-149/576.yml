message: "Se&ntilde;or perro, pida usted y veremos si se le da.<br />
Pero es que no me conocéis en verano, se me va, se me va (como dec&iacute;an los Elefantes) y no sé ni lo que digo.<br />
<br />
Venga, por qué me dices eso?<br />
<br />
Pero es que si t&uacute; vivieras en mi peque&ntilde;o pueblo endogámico entender&iacute;as mejor lo que digo..."
