message: "Se&ntilde;or perro, pida usted y veremos si se le da.<br />
Pero es que no me conoc&eacute;is en verano, se me va, se me va (como dec&iacute;an los Elefantes) y no s&eacute; ni lo que digo.<br />
<br />
Venga, por qu&eacute; me dices eso?<br />
<br />
Pero es que si t&uacute; vivieras en mi peque&ntilde;o pueblo endog&aacute;mico entender&iacute;as mejor lo que digo..."
