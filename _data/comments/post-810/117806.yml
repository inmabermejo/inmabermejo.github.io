message: "No me parece el mejor camino para \"dignificar\" el trabajo de los diseñadores web el que se critique con tal fiereza y argumentos demagógicos cada proyecto público relacionado con la web. Luego nos quejamos de que estamos mal valorados y nos pagan poco por los proyectos y después, nosotros mismos tiramos piedras contra nuestro tejado. Para saber si ha sido \"caro\", habría que saber cuantas horas de reuniones, desplazamientos, revisiones, mantenimiento,.. etc. han tenido que \"soportar\" los diseñadores. Me parece que, al igual que no es bueno caer en el corporativismo, tampoco se puede juzgar a la ligera (y lo digo yo que ni siquiera he visto el dichoso blog ;-) "
