message: "S&iacute;, como puse en mi comentario a&uacute;n no hab&iacute;a visto en detalle el blog. Y claro que hay cosas que están mal, y t&uacute; las has se&ntilde;alado, y otras que yo har&iacute;a de manera muy diferente. En lo de demag&oacute;gico, quizá me pasé un poco, pero es que me resulta curioso el que casi cada nuevo proyecto web \"p&uacute;blico\" sea automáticamente tildado de despilfarro y lo primero que se ponga para hablar de él, sea lo que ha costado. Tengo la sensaci&oacute;n, quizá sea s&oacute;lo eso, de que en otros campos, en los que se invierte con mucha más generosidad, las criticas desde el sector correspondiente no son tan destructivas. S&oacute;lo es una opini&oacute;n y tampoco la he documentado lo suficiente, pero me parece interesante el que, sin caer en el corporativismo a ultranza, empecemos a ver como normal el que las administraciones p&uacute;blicas (y la empresa privada) se gasten ese dinero (y más) en proyectos web de ese tipo."
