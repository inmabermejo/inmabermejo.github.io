message: "Sí, como puse en mi comentario aún no había visto en detalle el blog. Y claro que hay cosas que están mal, y tú las has se&ntilde;alado, y otras que yo haría de manera muy diferente. En lo de demagógico, quizá me pasé un poco, pero es que me resulta curioso el que casi cada nuevo proyecto web \"público\" sea automáticamente tildado de despilfarro y lo primero que se ponga para hablar de él, sea lo que ha costado. Tengo la sensación, quizá sea sólo eso, de que en otros campos, en los que se invierte con mucha más generosidad, las criticas desde el sector correspondiente no son tan destructivas. Sólo es una opinión y tampoco la he documentado lo suficiente, pero me parece interesante el que, sin caer en el corporativismo a ultranza, empecemos a ver como normal el que las administraciones públicas (y la empresa privada) se gasten ese dinero (y más) en proyectos web de ese tipo."
