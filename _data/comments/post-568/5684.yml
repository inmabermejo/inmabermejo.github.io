message: "Personalmente considero que algunos de los supuestos \"problemas de usabilidad\" no son aplicables en buena parte de los blogs; debería especificarse que están orientadas al blog profesional o pseudoprofesional, porque en algunos casos considero algunos de los problemas incluso \"contraproducentes\" si se resuelven.<br />
<br />
Aplicado a mi caso, por ejemplo (que mi blog no es precisamente anónimo): las referencias bibliográficas sobran (dudo mucho que de hecho sirva de algo que de mis datos para que alguien guste de leer lo que escribo), la foto sobra (incluso yo lo extendería a que si viera la fotografía de algunos autores no podría tomarme en serio el contenido de su blog), los títulos de los posts son poco descriptivos (y en mi caso es así deliberadamente, considero que ahí sobre todo debería darse un caso de estilo sobre la norma, yo escribiría un artículo sobre lo caro que está poniendo el combustible y lo titularía \"La mujer con tres celebros\" y sí, cerebro está mal escrito a posta), sobre lo de los enlaces no tengo nada que decir, sobre los post antiguos me gusta la idea así que pienso solucionarlo incluyendo un huequecito con acceso a posts aleatorios, sobre si el calendario es el &uacute;nico sistema de navegación hasta le fecha solo lo he visto que ocurra en sistemas como blogia o blogger que tampoco se pueden solucionar así que pasando, sobre la frecuencia de publicación yo diría que forzarse a llevar una concreta es de hecho la manera más rápida de quemarse (y ya se sabe que mejor un blog inconstante que un blog muerto), lo de no mezclar temas me parece algo tan contrario a cualquier cosa que no sea un blog de contenidos profesionales que simplemente me parece absurdo aplicarlo a cualquier otro, lo de que todo queda registrado es cierto y que el día menos pensado te puedes buscar un marrón (pero yo creo que bastaría con no ciscarse en los muertos de nadie), en mi caso mis futuros jefes descubrirán que puedo ser un cachondo mental (con suerte) si me lo propongo, y lo del nombre de dominio... pues no se, siempre queda mejor tener un propio, pero a efectos prácticos da igual.<br />
<br />
No se, me parece que coincido con BaSsMaN en lo de la \"usabilidad\", ahora mismo parece que la gente se está obsesionando con eso y al final no va a ser \"usable\" nada, y lo peor es que para entonces estaremos todos cortados por el mismo patrón."
