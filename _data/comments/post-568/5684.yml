message: "Personalmente considero que algunos de los supuestos \"problemas de usabilidad\" no son aplicables en buena parte de los blogs; deber&iacute;a especificarse que están orientadas al blog profesional o pseudoprofesional, porque en algunos casos considero algunos de los problemas incluso \"contraproducentes\" si se resuelven.<br />
<br />
Aplicado a mi caso, por ejemplo (que mi blog no es precisamente anónimo): las referencias bibliográficas sobran (dudo mucho que de hecho sirva de algo que de mis datos para que alguien guste de leer lo que escribo), la foto sobra (incluso yo lo extender&iacute;a a que si viera la fotograf&iacute;a de algunos autores no podr&iacute;a tomarme en serio el contenido de su blog), los t&iacute;tulos de los posts son poco descriptivos (y en mi caso es as&iacute; deliberadamente, considero que ah&iacute; sobre todo deber&iacute;a darse un caso de estilo sobre la norma, yo escribir&iacute;a un art&iacute;culo sobre lo caro que está poniendo el combustible y lo titular&iacute;a \"La mujer con tres celebros\" y s&iacute;, cerebro está mal escrito a posta), sobre lo de los enlaces no tengo nada que decir, sobre los post antiguos me gusta la idea as&iacute; que pienso solucionarlo incluyendo un huequecito con acceso a posts aleatorios, sobre si el calendario es el &uacute;nico sistema de navegación hasta le fecha solo lo he visto que ocurra en sistemas como blogia o blogger que tampoco se pueden solucionar as&iacute; que pasando, sobre la frecuencia de publicación yo dir&iacute;a que forzarse a llevar una concreta es de hecho la manera más rápida de quemarse (y ya se sabe que mejor un blog inconstante que un blog muerto), lo de no mezclar temas me parece algo tan contrario a cualquier cosa que no sea un blog de contenidos profesionales que simplemente me parece absurdo aplicarlo a cualquier otro, lo de que todo queda registrado es cierto y que el d&iacute;a menos pensado te puedes buscar un marrón (pero yo creo que bastar&iacute;a con no ciscarse en los muertos de nadie), en mi caso mis futuros jefes descubrirán que puedo ser un cachondo mental (con suerte) si me lo propongo, y lo del nombre de dominio... pues no se, siempre queda mejor tener un propio, pero a efectos prácticos da igual.<br />
<br />
No se, me parece que coincido con BaSsMaN en lo de la \"usabilidad\", ahora mismo parece que la gente se está obsesionando con eso y al final no va a ser \"usable\" nada, y lo peor es que para entonces estaremos todos cortados por el mismo patrón."
