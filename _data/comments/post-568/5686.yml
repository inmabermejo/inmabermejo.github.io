message: "Personalmente, a pesar de reconocerle a Nielsen los méritos que le corresponden, no suelo coincidir con él en todo. La cosa se queda más bien en un 30% de acuerdo, un 30% de \"bueno...\" y un 40% de \"ni-de-coña\".<br />
<br />
Yo me tomaría lo que diga con un buen pellizco de sal y sin tomarle por un gurú, ni mucho menos."
