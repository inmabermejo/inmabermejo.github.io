message: "Si usais NTFS ni lo intenteis. Pero si usasis Windows XP una solucion aceptable es crear una particion formateada en FAT32 y utilizarla como zona franca entre WindowsXP y Linux.  Funciona mas que bien. Ojo! para crear una particion Fat32 de tamaño mayor a 2GB debeis hacerlo desde añgun soft como Partition Magic o similar en Windows o bien desde Linux con las utilidades de particion. Windows no permite crear particiones Fat32 grandes, pero una vez creadas las reconoce sin problemas"
