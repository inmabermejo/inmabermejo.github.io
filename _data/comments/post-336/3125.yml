message: "En cuanto a lo del link, ya est&aacute; arreglado, tengo problemas para implementar lo del selector de estilos en una sola p&aacute;gina y me hab&iacute;a quedado colgando ese link con las pruebas.<br />
<br />
Lo de las letras pegadas del logo es una expresi&oacute;n de mi estado de &aacute;nimo actual (agobio jeje), y creo que se quedar&aacute; as&iacute; por un tiempo...<br />
<br />
Posavasos, el link que me has enviado no me llevaba al an&aacute;lisis de contraste de esos colores, de todas formas lo he probado con el que yo uso de [LINK=http://www.juicystudio.com/services/colourcontrast-es.asp~]Juicy Studios[~LINK] y me ha dado malos resultados, as&iacute; que lo he modificado, aunque no me guste como queda <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> <br />
<br />
Esto de los contrastes de los colores es algo que siempre me cuesta trabajo conseguir, cuando dise&ntilde;o algo s&oacute;lo miro que me guste, tendr&eacute; que tener m&aacute;s cuidado pr&oacute;ximamente."
