date: 2005-06-07 13:03:12
message: "Schumacher no deja de impresionarme. Es fantastico tener un piloto como el en la formula 1. Estas son las carreras que cuentan de verdad. Alonso lo hizo muy bien, tapo todos los huecos perfectamente, aunque preferiria que schumacher hubiese ganado, en fin. Un saludo para todos los formula 1 maniacos y haber si prosigue este duelo que esta interesante, duelo entre generaciones....."
