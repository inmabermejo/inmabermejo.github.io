message: "acabo de encontrar la página. ya hace casi un a&ntilde;o que yo también estuve en lo que fue mi 2&ordm; concierto de SABINA y no veo las ganas de que llegue octubre para ir a murcia y poder repetir. El a&ntilde;o pasado lo vi también en el auditorio y por muy bien que estuviese ( porque el siempre está bien, incluso cuando la caga y no canta) yo me quedo con el concierto de Ceheg&iacute;n.  Disfruté como nunca antes hab&iacute;a disfrutado, me quedé afónica de tanto cantar y creo que el p&uacute;blico sabinero es el mejor. En fin si queréis saber algo más de mi ya teneis la dirección. un beso para todos los sabineros del mundo. "
