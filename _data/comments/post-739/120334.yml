message: "acabo de encontrar la página. ya hace casi un año que yo también estuve en lo que fue mi 2&ordm; concierto de SABINA y no veo las ganas de que llegue octubre para ir a murcia y poder repetir. El año pasado lo vi también en el auditorio y por muy bien que estuviese ( porque el siempre está bien, incluso cuando la caga y no canta) yo me quedo con el concierto de Cehegín.  Disfruté como nunca antes había disfrutado, me quedé afónica de tanto cantar y creo que el público sabinero es el mejor. En fin si queréis saber algo más de mi ya teneis la dirección. un beso para todos los sabineros del mundo. "
