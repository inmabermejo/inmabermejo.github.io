message: "Exacto. Siento la confusion. En Madrid las puertas no se a que hora se abrieron, pero media hora antes la cola llegaba muy muy lejos. Y una hora de cola despues empezo el concierto y quedaba mucha gente fuera. Hubo silvidos y quejas. No se si fue la seguridad o una mala organizacion, pero lo hicieron fatal<br />
