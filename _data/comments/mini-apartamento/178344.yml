message: "Este apartamento lo vi por primera vez en uno de los \"programas de casas\" que ponían hace un tiemo, \"Quién vive ahí\" o uno similar, no recuerdo.

Y después lo volví a encontrar en la web de <a href=\"http://faircompanies.com/videos/view/un-mini-apartamento-que-se-transforma-en-infinitos-espacios/\" rel=\"nofollow\">fair companies</a>.

Siempre me ha interesado la arquitectura de la economía de recursos, más de energéticos, pero este ejercicio de economía espacial me encantó.

Claro que habría que ver el día a día, no sé si lo podría soportar. Lo veo para personas como el dueño, que pasa la mayor parte del día fuera de casa, o como segunda residencia, por ejemplo para mí que suelo pasar uno o dos días a la semana en mi pueblo.

Una solución que, si el precio acompañara, con los estilos de vida actuales podría solucionarle la papeleta a mucha gente.

No he encontrado referencias del precio, pero sin duda el handicap para hacerlo asequible es el lienzo, el solar o piso."
