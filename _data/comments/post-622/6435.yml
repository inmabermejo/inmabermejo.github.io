message: "Pues a mí no me ha gustado mucho: me parece muy liosa. Ese diseño en rejilla da la misma importancia a todo y no sabes lo que son artículos nuevos con contenido, lo que es la parte de navegación, las herramientas, la publicidad... Vamos, un jaleo que empeora la usabilidad frente a un diseño con columnas."
