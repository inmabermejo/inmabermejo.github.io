message: "<strong>raulete</strong>, en esta ocasi&oacute;n ped&iacute; una sola camiseta y los gastos me salieron por $8, si pides m&aacute;s de una, te salen m&aacute;s baratos, claro. Lo m&aacute;s caro que yo he pagado de gastos de env&iacute;o han sido 12, por una camiseta y una sudadera. Creo que va por peso.<br />
<br />
<strong>Chaval&iacute;n</strong>, tocayo, jeje, gracias por la recomendaci&oacute;n, la de la m&aacute;quina mola un mont&oacute;n, a lo mejor cae jeje.<br />
<br />
<strong>Jose</strong> pronto ense&ntilde;ar&eacute; la que me he comprado jeje, pero hay que mantener la intriga un poco <br />
<br />
<strong>surfista</strong>, hay un buen mont&oacute;n, y van a sacar unas cuantas m&aacute;s durante las rebajas, as&iacute; que seguramente encontrar&aacute;s alguna que te guste."
