message: "Parece que en el mundo de la moda no se ponen de acuerdo con las tallas. En unas tiendas una talla M de camiseta puede quedarte pequeña, y en otras ser un mantel de cocina. En el caso de Threadless (también soy asiduo comprador), <a href=\"http://www.threadless.com/sizechart\" target=\"_blank\">explican el tallaje de sus productos</a> (ojo, <strong>en pulgadas</strong>, así que para pasarlo a cm tendríais que multiplicarlo por 2.53), así sabrás qué talla es la que mejor se ajusta a tu cuerpo :-)"
