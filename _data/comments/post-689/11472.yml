message: "El tiempo pasa, y la gente cambia. Alejandro Sanz empezó siendo el chico de barrio romántico y enamoradizo típico de la edad que tenía. Ahora es una persona mucho más madura en el terreno artístico y personal, ahora es alguién mucho más comprometido con la vida y sus situaciones.<br />
Pero ante todo,sigue siendo el mismo, por mucho que haya cambiado.<br />
