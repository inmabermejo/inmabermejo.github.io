message: "Siento mucho decepcionaros, pero nadie ha caído en la cuenta de que la conversión de Apple España de $149 dolares son aproximadamente 175 EUROS. Y sino, solo tenéis que esperar jaja.<br />
Asi hace con todos sus productos. Sale más barato sacar un billete de ida y vuelta a EEUU, y comprarse allí el iPod que comprarse uno aquí en España.<br />
La prueba: iPod de 20 gigas en el apple store de EEUU $299<br />
iPod de 20 gigas en el apple store de España: 319 EUR.<br />
¿Como se explica? jajaja.<br />
<br />
Saludos."
