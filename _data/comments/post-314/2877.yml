message: "Siento mucho decepcionaros, pero nadie ha ca&iacute;do en la cuenta de que la conversi&oacute;n de Apple Espa&ntilde;a de $149 dolares son aproximadamente 175 EUROS. Y sino, solo ten&eacute;is que esperar jaja.<br />
