message: "Conoci a antonio vega de un poblado las barrankillas q venden droga en madrid y kuando llega el invita y ayuda al k puede es buena gente,pero lleva la muerte escrita en la cara no se como aun puede cantar aunk creo q en un festival q icieron ace poko eutopia  y se unieron nacha pop no canto el,cuando canto con amaral en el escenario 40 la d amaral lo miraba con una cara apunto d llorar como pensando lo q a sido y lo k es,pienso q con la edad q tiene no volvera a ser antonio vega ya se le mira con pena y la verdad esq da pena yo lo vi una d tantas veces en las barranquillas y estaba totalmente blanko desmacrao como de aber estao dias fumando base y jako sin dormir y komer y seguro  q saldra lo menos posible ala kalle pues no creo q le mole q le vean con ese aspekto lleva en la kara escrito yonki por muy solidario q sea kon los tiraillos q ai por el poblao aunq sea antonio vega es uno mas d ellos ,en fin fue muy bueno pero la droga no mira si eres cantante o alba&ntilde;il la droga pilla a cualquiera lo se d 1&ordf; mano vivido en mis carnes actualmente lo veo desde la barrera pero toree en la plaza d la droga y la kalle muxos a&ntilde;os  por eso lo q ablo no me lo an contado lo e visto yo.Tambien e visto muxas veces al d los secretos siempre va solo con un abrigo largo y andando acia el poblao la impresion q da eske no es muy sociable pero es una victima mas ,tambien vi varias veces a uno d los d los chichos (angel) a uno d los d lokomia el grupo akel de los abanikos q aora va d mujer y al poli diaz y aora no makuerdo d mas,esto lo e visto yo kon mis ojos y en ese sitio no son un famoso q se le pide un autografo son un drogao mas alomejor con algo mas d gita d los k ai por alli  pero uno mas,espero q pongais esto pues es interesante q lo sepa la pe&ntilde;a.un saludo .castellon"
