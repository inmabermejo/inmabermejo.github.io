message: "Pues a mí lo que me da pena, Alonso, Elías y demás, es que se esté debatiendo si Antonio Vega va a poblados o mejor se coge un taxi. Estamos hablando de, muy probablemente, el mejor compositor que haya dado nunca este país. Y no, Deniman, Antonio Vega no se hizo famoso por Ketama (más bien al revés). Te recuerdo que fue el lider de Nacha Pop, grupo mítico de la movida madrile&ntilde;a en el que hizo canciones como La Chica de Ayer."
