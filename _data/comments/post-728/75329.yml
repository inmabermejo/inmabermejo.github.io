message: "Hace mucho a&ntilde;os, un d&iacute;a por la noche, me enteré de la muerte del cantante de los Secretos, y para mi sopresa los 40 principales casi no hizo comentario alguno esa noche. Ni siquiera se paró la programación, para dedicarle un especial, por muy improvisado que fuera. Y joder el juego que como m&uacute;sico les dió. Unos d&iacute;as despues, ya se atrevieron a hablar de él, y del problema que le aquejaba, y del que nunca se hab&iacute;a hecho mención al gran p&uacute;blico. El homenaje, no parec&iacute;a sentido, sino meramente publicitario, y más allá de decir  que las drogas hab&iacute;an sido las culpables, y que bueno que era, el problema real no se trató nunca. Con Antonio Vega ocurre lo mismo, que si se le lleva enterrando un montón de a&ntilde;os, y que sigue muy vivo, que si es un genio, discos homenaje..etc. Pero porque no decir que es o ha sido un politoxicómano con graves quebrantos para su salud, y que merece ayuda médica. Las compa&ntilde;&iacute;as de discos y radio nada dicen, solo chorradas. Es persona ante todo, y cuando se muera entonces ale programas homenaje, y que bueno era. Es hipocresia. Soy un admirador de Antonio Vega como m&uacute;sico, esta canción y muchas más son geniales, pero no puedo mirar su cara, pensar lo que pienso, y no decir nada. No puedo admirarte, me das pena. Pero nada dice ni hace nada.   "
