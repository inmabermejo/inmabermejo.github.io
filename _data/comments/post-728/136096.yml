message: "Despues del concierto en Buenafuente... sobra ver que es una persona ENFERMA, y como tal, yo siento lastima por el. No discuto que sea un gran musico, no obstante, por muy bueno que sea en lo suyo, si tuviera un cancer, yo sentiria pena por el. Por mucho que nos guste verlo en escenarios y escuchar sus canciones, considero que ese no es su sitio ahora mismo y los buitres que le rodean no deberian de explotarlo. Ayer senti verdadera lastima por el y fue el unico punto negativo que le doi al programa de buenafuente, y no por la calidad sonora, si no por la caridad humana<br />
Una autentica lastima lo que la droga hace con las personas"
