message: "Muy de acuerdo con lo del scroll y la barra lateral. Estos dias estuve organizando el blogroll que me genera Bloglines y fue bastante tediosos tener que mover un feed a una o dos carpetas intermedias para llegar a la carpeta final de destino.<br />
<br />
A mi me parece agradable la interface, o será que debo probar otras y bajar del altar a Bloglines?? es posible.<br />
<br />
Lo de la minimización de la barra lateral está bárbaro y sí yo he ido notando que las actualizaciones de feeds es mucho más veloz que antes, bastante a decir verdad."
