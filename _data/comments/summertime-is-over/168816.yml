message: "@cinéfilo, gracias por la recomendación! tengo planeado volver a Málaga, pues me gustó muchí­simo y me gustarí­a visitarla con más tranquilidad.

@nacho pues sí­, es la pura verdad! y no ya solo el tiempo, sino la sensación de responsabilidad, de obligación (que por desgracia tampoco tiene todo el mundo), que hace perder calidad de vida conforme vas subiendo en el trabajo.

Muchas veces me he planteado trabajar menos, y supongo que lo haré más adelante, pero se que los dí­as de relax de la universidad no volverán... ni siquiera si vuelvo a estudiar!"
