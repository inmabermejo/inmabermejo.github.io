message: "A lo que yo me refiero, Redon, es que yo antes iba a la curva(Lo Pagan, Murcia, pa quien no lo sepa), por decir un sitio en el que me ha pasado, y había más o menos un pub para cada tipo de música (de más pija a house o \"maquinera\", incluso rock o música de mi edad <img src=\"/imagenes/emoticonos/llorar.gif\" alt=\":&prime;-(\" /> ) pero ahora solamente hay reguetón del primero al último.<br />
<br />
Lo que van a conseguir es que me quede en el coche o en la propia playa este verano y que les zurzan, a salir con bañador y chancletas <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> . Ni con los triunfitos se había llegado a esto, no se, achaques de la edad"
