message: "A lo que yo me refiero, Redon, es que yo antes iba a la curva(Lo Pagan, Murcia, pa quien no lo sepa), por decir un sitio en el que me ha pasado, y hab&iacute;a m&aacute;s o menos un pub para cada tipo de m&uacute;sica (de m&aacute;s pija a house o \"maquinera\", incluso rock o m&uacute;sica de mi edad <img src=\"/imagenes/emoticonos/llorar.gif\" alt=\":&prime;-(\" /> ) pero ahora solamente hay reguet&oacute;n del primero al &uacute;ltimo.<br />
<br />
Lo que van a conseguir es que me quede en el coche o en la propia playa este verano y que les zurzan, a salir con ba&ntilde;ador y chancletas <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> . Ni con los triunfitos se hab&iacute;a llegado a esto, no se, achaques de la edad"
