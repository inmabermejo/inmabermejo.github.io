message: "Hombre, la verdad es que todo el mundo estrá obligado cuando sale de marcha a oir algun tipo de música que no le gusta. En tu caso (y en el mio) SedueRey será el reggaeitown ese o como se escriba, pero habrá otras personas, que pagan su copa a 5, 6 7,.. euros igual que tu y que yo, y a los que no les guste lo nuevo de Bustamante, el (gran) nuevo disco de Coti, o la canción esa de Shakira y A. Sanz (que si no fuese por que está el Sanz no se si podría incluirse en algun recopilatorio de reagetron de ese). O sea que tampoco es cuestión de que no se escuche, pero desde luego me parece que no es una música que diga ni haga nada nuevo, salvo hacer canciones de conceptos y actitudes a los que en el mundo (civilizado?) actual no se les considera sino vulgaridades, idioteces, y supongo que habrá adjetivos más adecuados que no se me ocurren. La verdad es que no tenemos escapatoria por ahora, pero yo le doy un par de a&ntilde;os, pq el publico-objetivo de este producto no suele comprar los cedeses originales y de hecho más de uno se dedica a vender los piratas, a ver si hay suerte y se hunde la industria riguetonera. ánimo para este verano que lo viene cargadito de latin kings cantandonos chorradas."
