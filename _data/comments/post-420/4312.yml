message: "Eso es normal q ocurra, es lo malo de no predecir el futuro. A quién no le ha ocurrido conocer a alguien, abrirse a esa persona, y después arrepentirse d haberlo hecho, o incluso sentir rabia xq dicha persona con el paso del tiempo te conoce?<br />
<br />
Mi consejo: sigue llevando tu vida y siendo como eres. No te preocupes x quién te pueda leer, las cosas malas q te pueden ocurrir ya las conoces, pero... ¿y las buenas?<br />
<br />
Salu2 y ánimo!!"
