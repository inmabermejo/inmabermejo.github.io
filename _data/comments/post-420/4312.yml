message: "Eso es normal q ocurra, es lo malo de no predecir el futuro. A qui&eacute;n no le ha ocurrido conocer a alguien, abrirse a esa persona, y despu&eacute;s arrepentirse d haberlo hecho, o incluso sentir rabia xq dicha persona con el paso del tiempo te conoce?<br />
