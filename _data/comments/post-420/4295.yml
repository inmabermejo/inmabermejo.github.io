message: "Bah, esto es como todo, hay gente que no entiende bien el concepto de ciertas cosas, y si les dices que tienes un blog, te preguntan que qué es, y les dices que es una bitácora online, y se quedan igual hasta que les dices que es una página web, y eso si les suena, pero les suena  a página web, y pensarian que somos otros \"más\" que se han unido a la moda de tener una página web sin considerar el contenido de la misma...<br />
Lo más dificil es cuando te preguntan: ¿y para qué tienes una página web? <br />
<br />
ánimo, que ellos se lo pierden!"
