message: "A mi lo que me parece triste de internet, es que hay que estar explicandolo todo con un perfectisimo castellano y con los terminos 100% correctos para que se entienda... cuando es obvio que todo el mundo entiende (o deberia) lo que se quiere decir, con tal de que no se \"lie una buena\" (entre comillas <-- ejemplo).<br />
<br />
A mi me pasa continuamente en foros, posts, comentarios, usenet... y la verdad, me parece muy triste... es contenido redundante y sin absolutamente ningun sentido <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> <br />
<br />
Seguramente, esto sea redundante y sin sentido, pero yo se lo que me digo <img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" /> "
