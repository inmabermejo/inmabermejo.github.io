message: "Agarra la mochila, sacate un vuelo de esos baratos con Ryanair al primer sitio que salga (o cogete el primer tren que salga de la estacion) y pasate unos dias viajando por un sitio donde no conozcas a nadie ni nadie te conozca, donde aunque quieras no te puedas poner a arreglar todos esos problemas que te atormentan. Los dos primeros dias es duro, al cabo de una semana aprendes a ver las cosas de otra forma.<br />
<br />
Y sobre todo, intenta no deprimirte cuando vuelvas ;)"
