message: "Eso te pasa por no hacerme caso... (dios mio... llevo más de 15 minuts intentando encontrar la anotación en la que te recomendaba unos sofás de IKEA, pero no la encuentro... bueno, ya sabes a lo que me refiero ;D).<br />
<br />
Te recomiendo: quitar tiempo a la biblioteca, a crear un logotipo, a las prácticas para clase, a la compra para la semana, a las prácticas con el coche, a responder a ese email, a leer un libro, a reparar un ordenador, a comprar un nuevo bikini, a hacer una entrevista de trabajo, a apuntarse al gimnasio... y en general, <em>a todas esas tareas superficieales</em>, y darle lo que ganes a cambio a salir a tomar unas ca&ntilde;as y suspirar (entre ca&ntilde;a y ca&ntilde;a, por supuesto :D)."
