message: "Chavalina, por suerte o por desgracia, yo creo que a casi todos los estudiantes de informática nos pasa eso. Mucha rutina, no paras y lo más gracioso es que por más q te esfuerzas, en vez de quedarte menos cosas para hacer, aveces incluso te quedan más.<br />
<br />
Pero bueno, somo humanos y nos merecemos también un relax, a si que tomate un fin de semana libre y disfruta, despues rendirás mas y lo verás todo mas positivo."
