message: "Chavalina, por suerte o por desgracia, yo creo que a casi todos los estudiantes de inform&aacute;tica nos pasa eso. Mucha rutina, no paras y lo m&aacute;s gracioso es que por m&aacute;s q te esfuerzas, en vez de quedarte menos cosas para hacer, aveces incluso te quedan m&aacute;s.<br />
<br />
Pero bueno, somo humanos y nos merecemos tambi&eacute;n un relax, a si que tomate un fin de semana libre y disfruta, despues rendir&aacute;s mas y lo ver&aacute;s todo mas positivo."
