message: "Ya hace tiempo hice uno con blogs de cine y me encontré el siguiente problema: al a&ntilde;adir uno alojado en La Coctelera resulta que incluyó en la b&uacute;squeda a &iexcl;todos los blogs alojados en este servicio de bitácoras! con lo que imagina que el buscador dejó de ser nada personalizado. Por cierto conocéis alg&uacute;n software (gratuito) que haga esto? Es decir para poder integrar en tu web un buscador, con una ara&ntilde;a o algo así definiendo las fuentes."
