message: "Ya hace tiempo hice uno con blogs de cine y me encontré el siguiente problema: al añadir uno alojado en La Coctelera resulta que incluyó en la búsqueda a ¡todos los blogs alojados en este servicio de bitácoras! con lo que imagina que el buscador dejó de ser nada personalizado. Por cierto conocéis algún software (gratuito) que haga esto? Es decir para poder integrar en tu web un buscador, con una araña o algo así definiendo las fuentes."
