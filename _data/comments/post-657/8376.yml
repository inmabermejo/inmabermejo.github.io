message: "Además no es por capricho, aunque para mucho \"es necesario\" por temas de imagen comercial... pero el correo en <acronym title=\"HyperText Markup Language\">HTML</acronym> es <strong>muy peligroso</strong>, primero por problemas con virus, y ahora más grave: los fraudes vía <a href=\"http://es.wikipedia.org/wiki/Phishing\">phishing</a>."
