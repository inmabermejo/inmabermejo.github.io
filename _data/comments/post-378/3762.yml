message: "Si lo que quieres destacar es la idea de pensamiento, inteligencia, raciocinio... a lo mejor deber&iacute;as probar a girar la cabeza, y darnos un plano m&aacute;s de escorzo, que los rasgos faciales no est&eacute;n al mismo nivel que el cerebro. De paso, mete el cerebro pel&iacute;n m&aacute;s adentro, pues como dice alguien, parece que sobresale un poco, lo que trae connotaciones que se desvi&aacute;n de lo que t&uacute; quieres"
