message: "Tengo que sugerir-te que esa area del cerebro que señalas está principalmente ligada a la area visual del cerebro. Las ideas que quieres representar: planificación, raciocinio, lógica es más de la parte frontal. <br />
También como te han sugerido deja un poco de espacio entre el límite de la superficie y el cerebro. Y a poder ser el cerebro entero que con una sola parte da una sensación raro (¿que tal un gradiente?)."
