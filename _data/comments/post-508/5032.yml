message: "NetDancer,<br />
<br />
En ning&uacute;n momento pensé que fuera a molestar a nadie que lo incluyera en el Planet Murcia sin previa consulta. Si ha sido as&iacute; lo siento profundamente.<br />
<br />
Fueron muy pocos weblogs los que a&ntilde;ad&iacute; as&iacute;, y la mayor&iacute;a de ellos los he a&ntilde;adido cuando la gente me lo ha pedido. Sin embargo, me sorprende tu apreciaci&oacute;n por dos cuestiones:<br />
<br />
. Primero, la informaci&oacute;n que aparece en el Planet está totalmente referenciada, es decir, incluye enlaces a los sitios originales, y no es más que la informaci&oacute;n que aparece p&uacute;blicamente en esos sitios, con lo que, por decirlo as&iacute;, no estoy modificando en ninguna medida lo que aparece en los sitios originales, ni atribuyéndome nada ni nada. Básicamente te digo que es como si Google, cuando buscas, aparece tu página o partes de ella. Y no sé si te parece mal que Google pueda mostrar un trozo de tu página al hacer una b&uacute;squeda.<br />
<br />
. Segundo, si esa inclusi&oacute;n por mi parte ha suscitado pocas simpat&iacute;as, &iquest;por qué no me ha mandado un correo diciéndome que lo elimine del planeta? S&oacute;lo tengo que editar una l&iacute;nea. Por supuest&iacute;simo que no lo iba a tomar a mal. Faltar&iacute;a más. Si alguien no quiere, lo elimino y punto. No entiendo por qué simplemente no me lo han dicho. Yo no saco nada con esto, s&oacute;lo me pareci&oacute; una idea interesante y me gustaba tener agrupado todo lo que se produce en la regi&oacute;n.<br />
<br />
As&iacute; que supongo que esta cr&iacute;tica también te la aplicas a t&iacute; mismo. Cuando quieras d&iacute;melo y te elimino del planet Murcia, y también dime de aquellos que no están a gusto apareciendo ah&iacute; y los elimino.<br />
<br />
Gracias por hacerme ver algo en lo que no hab&iacute;a pensado,<br />
diego."
