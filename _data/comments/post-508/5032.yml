message: "NetDancer,<br />
<br />
En ningún momento pensé que fuera a molestar a nadie que lo incluyera en el Planet Murcia sin previa consulta. Si ha sido así lo siento profundamente.<br />
<br />
Fueron muy pocos weblogs los que a&ntilde;adí así, y la mayoría de ellos los he a&ntilde;adido cuando la gente me lo ha pedido. Sin embargo, me sorprende tu apreciación por dos cuestiones:<br />
<br />
. Primero, la información que aparece en el Planet está totalmente referenciada, es decir, incluye enlaces a los sitios originales, y no es más que la información que aparece públicamente en esos sitios, con lo que, por decirlo así, no estoy modificando en ninguna medida lo que aparece en los sitios originales, ni atribuyéndome nada ni nada. Básicamente te digo que es como si Google, cuando buscas, aparece tu página o partes de ella. Y no sé si te parece mal que Google pueda mostrar un trozo de tu página al hacer una búsqueda.<br />
<br />
. Segundo, si esa inclusión por mi parte ha suscitado pocas simpatías, ¿por qué no me ha mandado un correo diciéndome que lo elimine del planeta? Sólo tengo que editar una línea. Por supuestísimo que no lo iba a tomar a mal. Faltaría más. Si alguien no quiere, lo elimino y punto. No entiendo por qué simplemente no me lo han dicho. Yo no saco nada con esto, sólo me pareció una idea interesante y me gustaba tener agrupado todo lo que se produce en la región.<br />
<br />
Así que supongo que esta crítica también te la aplicas a tí mismo. Cuando quieras dímelo y te elimino del planet Murcia, y también dime de aquellos que no están a gusto apareciendo ahí y los elimino.<br />
<br />
Gracias por hacerme ver algo en lo que no había pensado,<br />
diego."
