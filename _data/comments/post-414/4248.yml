message: "chavalina!!!! me alegro muchísimo de que pasaseis un buen rato en Elche. Yo soy una de las que se escondían en tal multitud, la que hacía preguntas extra&ntilde;as de un ángulo del salón y os preguntaba por la fecha de caducidad de los blogs. de veras lo hiciste genial, tienes una voz que transmite mucha seguridad y supiste salir del paso con un micro delante y con muchísima soltura.<br />
enhorabuena a todos, es difícil superar el momento de \"¿realmente es suficientemente interesante lo que yo tengo que contar?\". Os daré la respuesta: ¡¡¡Y TANTO QUE LO ERA!!!!<br />
<br />
Gracias a todos por visitarnos, espero que la vuelta no se haga esperar.<br />
<br />
Un saludito:<br />
P&P (picopato)"
