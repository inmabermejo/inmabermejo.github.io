message: "Lo he probado y me parece que va por buen camino. Le faltan muuuuuchas cosas (imprimir, bordes, gr&aacute;ficos y tablas din&aacute;micas, macros, proteger celdas, ...) pero tiene algo importante, se trabaja con mucha agilidad para ser una aplicaci&oacute;n web. Est&aacute; bien lo de compartir las hojas invitando por email, pero le falta poder hacer una hoja totalmente p&uacute;blica a trav&eacute;s de una url. En mi web comentaba que para los usos \"educativos\" que yo pensaba darle, queda muy limitada por esta imposibilidad de \"abrirla\" a todo el mundo."
