Estuve en una conferencia en la que lo explicaron. Una ontolog&iacute;a es algo as&iacute; como una \"base de conocimientos acerca del mundo\", en la que las palabras est&aacute;n organizadas en conceptos, axiomas, relaciones... Un ejemplo de ontolog&iacute;a es [LINK=http://wordnet.princeton.edu/~]WordNet[~LINK] . <br />
<br />
Por cierto, ya que estoy por aqu&iacute; aprovecho para invitar a todo el mundo a las Fiestas de Filosof&iacute;a, que se celebrar&aacute;n la semana que viene en el Fiest&oacute;dromo del campus de Espinardo (Universidad de Murcia). <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> "
