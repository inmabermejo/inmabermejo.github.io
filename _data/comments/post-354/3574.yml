message: "Ya sé lo que es una ontología!!! <img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" /> <br />
<br />
Estuve en una conferencia en la que lo explicaron. Una ontología es algo así como una \"base de conocimientos acerca del mundo\", en la que las palabras están organizadas en conceptos, axiomas, relaciones... Un ejemplo de ontología es [LINK=http://wordnet.princeton.edu/~]WordNet[~LINK] . <br />
<br />
Por cierto, ya que estoy por aquí aprovecho para invitar a todo el mundo a las Fiestas de Filosofía, que se celebrarán la semana que viene en el Fiestódromo del campus de Espinardo (Universidad de Murcia). <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> "
