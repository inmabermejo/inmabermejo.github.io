name: Chavalina
date: 2004-06-21 13:15:36
message: "Aceman, muchísimas gracias por las recetas jejeje, a ver si voy ampliando la colección para poder poner algo decente.<br />
<br />
Se me ha olvidado poner mi otro capítulo favorito (está empatado con el que he dicho), \"El  misterioso viaje de Homer\". En este capítulo Homer come un chili del jefe Wigwum muy picante (tiene que untarse la boca de cera) y después se pone a alucinar, a buscar su alma gemela.... <br />
<br />
Una paranoia que me recordó un montón a mi episodio favorito de otra serie MAGISTRAL, \"La pantera rosa\". Era un episodio también muy paranoico... no recuerdo el título pero lo que sí recuerdo es una puerta roja con motivos un poco abstractos en la que había un ojo.<br />
<br />
Oh, lo que yo daría por tener la colección de capítulos de \"La pantera rosa\" no se puede describir con palabras..."
