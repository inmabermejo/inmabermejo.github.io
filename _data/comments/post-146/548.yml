message: "Aceman, much&iacute;simas gracias por las recetas jejeje, a ver si voy ampliando la colecci&oacute;n para poder poner algo decente.<br />
<br />
Se me ha olvidado poner mi otro cap&iacute;tulo favorito (está empatado con el que he dicho), \"El  misterioso viaje de Homer\". En este cap&iacute;tulo Homer come un chili del jefe Wigwum muy picante (tiene que untarse la boca de cera) y después se pone a alucinar, a buscar su alma gemela.... <br />
<br />
Una paranoia que me record&oacute; un mont&oacute;n a mi episodio favorito de otra serie MAGISTRAL, \"La pantera rosa\". Era un episodio también muy paranoico... no recuerdo el t&iacute;tulo pero lo que s&iacute; recuerdo es una puerta roja con motivos un poco abstractos en la que hab&iacute;a un ojo.<br />
<br />
Oh, lo que yo dar&iacute;a por tener la colecci&oacute;n de cap&iacute;tulos de \"La pantera rosa\" no se puede describir con palabras..."
