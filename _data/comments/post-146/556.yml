message: "Yo estoy con JCL. El mejor es el del Flameado. El que comenta Chavalina del chile lo han dado hoy precisamente.<br />
Tambien me gusto mucho el capitulo en el que Homer y Moe traman detrozar el coche de este para que cobre el seguro. Luego sale mal, Moe le deja tirado y Homer se escapa de la carcel. Va por la calle montado en el carrito de los libros diciendo: \"Voy a matar a Moe! iiiiiiii Voy a matar a Moe! iiiiiiii\"<br />
Hay otro que no se que paranoia le da a Homer que solo dice Moe. Y lo hace continuamente. Y oye voces que solo le dicen Moe, Moe, Moe...jajajjaa"
