message: "Personalmente me gustó mucho aquel en el que Homer aprendía a ser guardaespaldas... se las daba de duro, y encima el traje negro y las gafas de sol le quedaban que ni pintadas, parecía todo un agente de Matrix...<br />
Pero para serie de televisión, personalmente me pirro por \"Padre de Familia\", la más sarcástica, bestia y divertida del momento... y el a&ntilde;o que viene ponen capítulos nuevos!... no me lo pierdo!"
