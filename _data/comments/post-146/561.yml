message: "Está bien... tengo que reconocer que el del flameado de Moe también me gusta mucho. De hecho, de ese capítulo es mi frase favorita de la serie:<br />
<br />
\"Oh, mírame Marge, estoy haciendo feliz a mucha gente, soy un hombre mágico que vive en el país feliz, en una casa de gominola en la calle de la piruleta. Ah, por cierto, pretendía ser sarcástico.\""
