message: "Echo en falta algo que Spotify no tiene, y que básicamente es lo que daba Pandora: la cantidad de buena música que te permití­a descubrir, al ir adaptando las emisoras a tus gustos. Allí­ descubrí­ a <a href=\"http://open.spotify.com/artist/4phGZZrJZRo4ElhRtViYdl\" rel=\"nofollow\">Jason Mraz</a>, por ejemplo, con temas como <a href=\"http://open.spotify.com/track/03yc0G2OoH1Eeyu7Piy8fK\" rel=\"nofollow\">I'm yours</a> o <a href=\"http://open.spotify.com/track/6KwJvvGEAAGZqI3QyOdAJc\" rel=\"nofollow\">The remedy</a>. También me sirvió para descubrir temas que no conocí­a de grupos poco conocidos por aquí­ (y para eso sí­ viene bien Spotify), como <a href=\"http://open.spotify.com/artist/55tif8708yyDQlSjh3Trdu\" rel=\"nofollow\">Ben Folds</a> (te recomiendo Jesusland, Battle of who could care less, Luckiest, One angry dwarf and 200 solmen faces, y la versión en directo de <a href=\"http://www.youtube.com/watch?v=dKRqs-uKVO8\" rel=\"nofollow\">Theme from Dr. Pyser</a>, in youtube only).

Bueno, bastantes enlaces para un sólo comentario, que seguro que va a filtrar el anti-spam xD

