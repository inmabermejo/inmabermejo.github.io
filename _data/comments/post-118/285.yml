message: "Un buen invento ser&iacute;a el DJ virtual. T&eacute;cnicamente hoy ya no es nada del otro jueves, pero cuando me estuve pagando mi primera carrera pinchando en garitos (hace como 10 a&ntilde;os) lo pens&eacute; bastantes veces: Colocas una webcam en cada uno de los garitos en los que curras y, desde donde te salga de las narices, vas viendo el ambiente que hay en cada uno y programando la selecci&oacute;n musical, que se ir&iacute;a reproduciendo y mezclando con ayuda de un Winamp o similar.<br />
Hoy suena a chorrada, pues ya muchos garitos ni tienen DJ, pues el kazaa, el mp3 y el Winamp han acabado con los &uacute;ltimos de la especie. Ya s&oacute;lo quedan los DJ estrella. Y esos son cuatro.<br />
