message: "Es muy f&aacute;cil :D<br />
<br />
Cogemos un monitor de red para 802.11x, tipo dstumbler. Cogemo la MAC de inma, u otra cualquiera con SSID infoblanca. Esperamos a que desconecte. Y entonces cambiamos la MAC de nuestra tarjeta por esa. Es muy f&aacute;cil y se hace a nivel de Software (el Sistema Operativo la tiene en memoria, solo hay que decirle que en lugar de ese n&uacute;mero use otro).<br />
<br />
Si estuviera el WEP activado otro gallo cantar&iacute;a. El control por MAC solo te protege de usuarios que no saben lo que es y que no tienen acceso a google :D<br />
<br />
Y respecto a tu hurto de ancho de banda... si realmente te sientes culpable informa a los due&ntilde;os de la red y c&oacute;brales por poner las cosas en condiciones :P"
