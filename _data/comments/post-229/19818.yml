message: "Hola, soy un jubilado de 71 a&ntilde;os residiendo hasta la tumba en una localidad al sur de Alicante.Me estoy pagando una conexi&oacute;n adsl que no llega a 1 mega. Mi wifi no tiene m&aacute;s medidas de seguridad que las que vienen con el libro de instrucciones, o sea ni mac,ni moc ni nada que se le parezca. Resultado cuando llega el verano y los miles y miles de veraneantes se traen sus portatiles y como la mayor parte de los apartamentos de alquiler no tienen conexi&oacute;n de internet, pues &iexcl;hala! a chupar del pobre \"pringao\" que est&aacute; pagando la conexi&oacute;n. A veces utilizan un GPS,otras un cartucho de patatitas y hacen el barrido de las calles,haciendo mapas de situaci&ograve;n de los pobres primos como yo, que hacerme con internet me ha costado un sacrificio econ&oacute;mico. Que lo blinde,que lo proteja, que sino la culpa es m&iacute;a y lo tengo bien merecido ??? Aun  os permitis \"bacilar\". Espero que alg&uacute;n d&iacute;a os veais todos en la carcel , por delincuentes. Os creeis que yo puedo pagar 41 euros al mes paraq que en Julio pasar de una p&aacute;gina a otra del peri&oacute;dico digital al cabo de 3 minutos me salga \"no found\" ? En que pais vivimos que se consiene &eacute;sto?"
