message: "Mira, para mi es todo una campaña de imagen. Cuando yo empecé a interesarme por estos temas hace ya algunos años, me di cuenta de que el software libre y sus defensores, en general tenían un problema de imagen, en parte debido a las campañas de desprestigio por parte de los medios de comunicación sobre cualquier cosa que oliera a Internet y en parte a la actitud de muchos ′activistas′. <br />
<br />
La imagen que se transmitía era la de unos quinceañeros seguidores de unos cuantos ′hackers′ freakies bastante gamberros a los que no había que hacer el más mínimo caso. <br />
<br />
Eso me llevó a transformar mi propia web en una plataforma más abierta y participativa para dar cabida a estos temas y después a abrir el cuaderno. Para mi, ver surgir figuras como David Bravo, Enrique Dans, Nacho Escolar o el propio Jorge Cortell ha sido un soplo de aire puro porque lo que hacen, día a día, es hablar de estos temas desde la normalidad. <br />
<br />
El problema aquí es que hablar de la propiedad intelectual y del modelo de negocio que se ha creado en torno a ella es un tabú y resulta muy difícil hablar de ello sin ser tachado de pirata, farsante o delincuente. El problema es que ha llegado a prohibirse por ley hablar de ciertos temas (DCSS por ejemplo), ¿Desde cuando compartir el conocimiento técnico, o expresar una opinión es un delito? Pues resulta que en mi democrático país lo es. <br />
<br />
En fin, para mí lo importante es eso, y mientras sigamos combatiendo las ideas de esta forma, no creo que este país progrese ni un poco. <br />
