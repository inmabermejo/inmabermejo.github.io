message: "Mira, para mi es todo una campa&ntilde;a de imagen. Cuando yo empec&eacute; a interesarme por estos temas hace ya algunos a&ntilde;os, me di cuenta de que el software libre y sus defensores, en general ten&iacute;an un problema de imagen, en parte debido a las campa&ntilde;as de desprestigio por parte de los medios de comunicaci&oacute;n sobre cualquier cosa que oliera a Internet y en parte a la actitud de muchos &prime;activistas&prime;. <br />
<br />
La imagen que se transmit&iacute;a era la de unos quincea&ntilde;eros seguidores de unos cuantos &prime;hackers&prime; freakies bastante gamberros a los que no hab&iacute;a que hacer el m&aacute;s m&iacute;nimo caso. <br />
<br />
Eso me llev&oacute; a transformar mi propia web en una plataforma m&aacute;s abierta y participativa para dar cabida a estos temas y despu&eacute;s a abrir el cuaderno. Para mi, ver surgir figuras como David Bravo, Enrique Dans, Nacho Escolar o el propio Jorge Cortell ha sido un soplo de aire puro porque lo que hacen, d&iacute;a a d&iacute;a, es hablar de estos temas desde la normalidad. <br />
<br />
El problema aqu&iacute; es que hablar de la propiedad intelectual y del modelo de negocio que se ha creado en torno a ella es un tab&uacute; y resulta muy dif&iacute;cil hablar de ello sin ser tachado de pirata, farsante o delincuente. El problema es que ha llegado a prohibirse por ley hablar de ciertos temas (DCSS por ejemplo), &iquest;Desde cuando compartir el conocimiento t&eacute;cnico, o expresar una opini&oacute;n es un delito? Pues resulta que en mi democr&aacute;tico pa&iacute;s lo es. <br />
<br />
En fin, para m&iacute; lo importante es eso, y mientras sigamos combatiendo las ideas de esta forma, no creo que este pa&iacute;s progrese ni un poco. <br />
