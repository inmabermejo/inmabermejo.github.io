message: "EN SU ESTANCIA EN EEUU SE LIó CON LA LEWINSKY!!!<br />
<br />
Por todos es sabido que Jorge Cortell trabajó en la administración Clinton, pero parece ser que el papeleo no fue lo único que se trabajó.....................(bla, bla, bla)..................<br />
<br />
Toda esta polémica me parece absolutamente absurda, y un claro intento de desprestigio y de desviar la atención sobre lo que realmente importa: los trascendentales derechos de acceso y producción de la cultura y su gestión.<br />
<br />
Este tipo de mamarrachadas son más dignas de \"Aquí hay tomate\" que de la seriedad que merece tal debate social.<br />
<br />
¿O es que lo pasa es que hay miedo a que detrás de una idea no haya un S.A.R. Ilmo. Excmo. Iltre. Magfco. Rvemo. Emmo. S.Exca. Dr. Sr. D. Fulanito? Cuánto tenemos que aprender de los países nórdicos...<br />
<br />
Personalmente no voy a perder un segundo de mi tiempo investigando a ver si este se&ntilde;or compró sus títulos, debe dinero al trilero de la esquina, pasó su infancia en el Neverland de Michael Jackson o en la actualidad está liado con José Luís Moreno y/o alguno de sus mu&ntilde;ecos.<br />
Porque, aunque Jorge Cortell fuera un proxeneta, en nada afectaría eso al interesantísimo cuestionamiento cultural que él -y, desde luego, no sólo él- plantea con ímpetu.<br />
<br />
Aquí lo fundamental, lo que se somete a debate, es hasta dónde se debe limitar el acceso a la cultura de la ciudadanía frente a los intereses económicos de ciertos grupos; quién y con qué legitimidad demarcará al conocimiento humano dentro del dominio público o del privado; porqué, en pleno desarrollo de la democratización de la sociedad de la información, unos creadores de contenidos han de tener privilegios frente a otros; cómo, con qué motivos y quién establece y gestiona qué cánones e impuestos sobre qué tipos de contenidos y soportes, quiénes sus beneficiarios y quiénes contribuyentes.<br />
<br />
Los chismes de la vida de Jorge Cortell, ya sean verdaderos o falsos, son más apropiados para la mesa de debate de Crónicas Marcianas, y, además de ser completamente irrelevantes, son una cortina de humo que supone un insulto a la inteligencia de quienes se interesan (o preocupan) por la &prime;cultura libre&prime;.<br />
<br />
