message: "EN SU ESTANCIA EN EEUU SE LI&Oacute; CON LA LEWINSKY!!!<br />
<br />
Por todos es sabido que Jorge Cortell trabaj&oacute; en la administraci&oacute;n Clinton, pero parece ser que el papeleo no fue lo &uacute;nico que se trabaj&oacute;.....................(bla, bla, bla)..................<br />
<br />
Toda esta pol&eacute;mica me parece absolutamente absurda, y un claro intento de desprestigio y de desviar la atenci&oacute;n sobre lo que realmente importa: los trascendentales derechos de acceso y producci&oacute;n de la cultura y su gesti&oacute;n.<br />
<br />
Este tipo de mamarrachadas son m&aacute;s dignas de \"Aqu&iacute; hay tomate\" que de la seriedad que merece tal debate social.<br />
<br />
&iquest;O es que lo pasa es que hay miedo a que detr&aacute;s de una idea no haya un S.A.R. Ilmo. Excmo. Iltre. Magfco. Rvemo. Emmo. S.Exca. Dr. Sr. D. Fulanito? Cu&aacute;nto tenemos que aprender de los pa&iacute;ses n&oacute;rdicos...<br />
<br />
Personalmente no voy a perder un segundo de mi tiempo investigando a ver si este se&ntilde;or compr&oacute; sus t&iacute;tulos, debe dinero al trilero de la esquina, pas&oacute; su infancia en el Neverland de Michael Jackson o en la actualidad est&aacute; liado con Jos&eacute; Lu&iacute;s Moreno y/o alguno de sus mu&ntilde;ecos.<br />
Porque, aunque Jorge Cortell fuera un proxeneta, en nada afectar&iacute;a eso al interesant&iacute;simo cuestionamiento cultural que &eacute;l -y, desde luego, no s&oacute;lo &eacute;l- plantea con &iacute;mpetu.<br />
<br />
Aqu&iacute; lo fundamental, lo que se somete a debate, es hasta d&oacute;nde se debe limitar el acceso a la cultura de la ciudadan&iacute;a frente a los intereses econ&oacute;micos de ciertos grupos; qui&eacute;n y con qu&eacute; legitimidad demarcar&aacute; al conocimiento humano dentro del dominio p&uacute;blico o del privado; porqu&eacute;, en pleno desarrollo de la democratizaci&oacute;n de la sociedad de la informaci&oacute;n, unos creadores de contenidos han de tener privilegios frente a otros; c&oacute;mo, con qu&eacute; motivos y qui&eacute;n establece y gestiona qu&eacute; c&aacute;nones e impuestos sobre qu&eacute; tipos de contenidos y soportes, qui&eacute;nes sus beneficiarios y qui&eacute;nes contribuyentes.<br />
<br />
Los chismes de la vida de Jorge Cortell, ya sean verdaderos o falsos, son m&aacute;s apropiados para la mesa de debate de Cr&oacute;nicas Marcianas, y, adem&aacute;s de ser completamente irrelevantes, son una cortina de humo que supone un insulto a la inteligencia de quienes se interesan (o preocupan) por la &prime;cultura libre&prime;.<br />
