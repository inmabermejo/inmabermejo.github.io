message: "Yo tambi&eacute;n creo que no tiene que ver... por una parte.<br />
<br />
Que los t&iacute;tulos sean buenos o no puede que no tenga nada que ver con lo que piense del P2P, pero s&iacute; pueden tener que ver para que &eacute;l de conferencias sobre esto, y para que los dem&aacute;s sepamos a qu&eacute; atenernos cuando las escuchemos.<br />
<br />
Aparte de la decepci&oacute;n de muchos al saber esto. Muchos le apoyaron y ahora quiz&aacute; se sienten un poco m&aacute;s vac&iacute;os. Ya se sabe, m&aacute;s dura ser&aacute; la ca&iacute;da...<br />
<br />
Pero rollos aparte, los detractores del P2P usar&aacute;n esto como argumento-arma-arrojadiza, la demagogia es f&aacute;cil de hacer y est&aacute; de moda. <br />
<br />
A ver si se pronuncia el sujeto objeto, ser&iacute;a interesante ver qu&eacute; piensa, aunque si es cierto que borr&oacute; los comentarios que alud&iacute;an a este tema en su blog... no s&eacute; si me interesa lo que tenga que decir."
