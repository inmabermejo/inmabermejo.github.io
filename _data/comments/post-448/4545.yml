message: "Yo también creo que no tiene que ver... por una parte.<br />
<br />
Que los títulos sean buenos o no puede que no tenga nada que ver con lo que piense del P2P, pero sí pueden tener que ver para que él de conferencias sobre esto, y para que los demás sepamos a qué atenernos cuando las escuchemos.<br />
<br />
Aparte de la decepción de muchos al saber esto. Muchos le apoyaron y ahora quizá se sienten un poco más vacíos. Ya se sabe, más dura será la caída...<br />
<br />
Pero rollos aparte, los detractores del P2P usarán esto como argumento-arma-arrojadiza, la demagogia es fácil de hacer y está de moda. <br />
<br />
A ver si se pronuncia el sujeto objeto, sería interesante ver qué piensa, aunque si es cierto que borró los comentarios que aludían a este tema en su blog... no sé si me interesa lo que tenga que decir."
