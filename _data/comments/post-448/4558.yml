message: "No me considero un imbécil, ni falaz ni perverso.<br />
<br />
Cortell a contestado en su bitácora y no me ha hecho cambiar de opinión: más palabrería vacía. No creo que la credibilidad de una persona deba ser una acto de fe, y Jorge me sigue pareciendo igual de deshonesto que su currículum. Si actua de esta forma en esto, no veo porqué habría de darle crédito en otras cosas.<br />
<br />
Este tío es un crack. Compara Brantridge con Oxford en cuando a convalidación de títulos deviando la atención de su currículum hacia un ataque a el sistema de educación español :D<br />
<br />
Se ve que no solo #4554 piensa que muchos somos imbéciles. Claro que se me puede llamar pro-SGAE o que ′he sido manipulado′, claro :D."
