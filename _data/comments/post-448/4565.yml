message: "IHQ: tienes razón en cuanto a que lo importante son sus ideas, pero no estoy de acuerdo en que todo vale. No te identifiques con Cortell por tus problemas convalidando estudios, creo que no lo merece.<br />
<br />
Este hombre no ha sido honesto, y después de haber asistido a una charla suya, en muchas cosas me queda sensación de estafa (recuerdo cuando presentaron al ponente, alabanzas a su currículum y un poco de baselina para predisponer a la audiencia: vas a escuchar a alguien excepcional). No me decidí a comentar nada en mi bitácora porque no estaba seguro de encontrar las palabras, y preferí no equivocarme con este se&ntilde;or.<br />
<br />
Hay un comentario en barrapunto que creo que sintetiza bastante bien las irregularidades del currículum de Cortell (que él defiende atacando al sistema universitario espa&ntilde;ol :D): http://barrapunto.com/comments.pl?sid=52915&cid=508527<br />
<br />
No me gusta el tono general (a veces este PH pretende pensar por el lector) y dice algunas cosas \"por sus pistolas\", pero en cierto modo me parece bastante acertado (no al 100%, pero \"bastante\") entre todo el ruido que se ha generado desde ayer.<br />
<br />
No queda claro que se pretende con todo este jaleo. &iquest;Qué Cortell deje de hacer ruido? Yo creo que no. A mi personalmente me gustaría que rectificara. No ha sido honesto, pero sigue siendo muy inteligente. El camino que ha elegido de la conspiración no es malo, aunque quizás personalmente me hubiera gustado más otro camino con más clase.<br />
<br />
Todo esto son opiniones personales, claro. Y yo no soy nadie ;)"
