message: "IHQ: tienes raz&oacute;n en cuanto a que lo importante son sus ideas, pero no estoy de acuerdo en que todo vale. No te identifiques con Cortell por tus problemas convalidando estudios, creo que no lo merece.<br />
<br />
Este hombre no ha sido honesto, y despu&eacute;s de haber asistido a una charla suya, en muchas cosas me queda sensaci&oacute;n de estafa (recuerdo cuando presentaron al ponente, alabanzas a su curr&iacute;culum y un poco de baselina para predisponer a la audiencia: vas a escuchar a alguien excepcional). No me decid&iacute; a comentar nada en mi bit&aacute;cora porque no estaba seguro de encontrar las palabras, y prefer&iacute; no equivocarme con este se&ntilde;or.<br />
<br />
Hay un comentario en barrapunto que creo que sintetiza bastante bien las irregularidades del curr&iacute;culum de Cortell (que &eacute;l defiende atacando al sistema universitario espa&ntilde;ol :D): http://barrapunto.com/comments.pl?sid=52915&cid=508527<br />
<br />
No me gusta el tono general (a veces este PH pretende pensar por el lector) y dice algunas cosas \"por sus pistolas\", pero en cierto modo me parece bastante acertado (no al 100%, pero \"bastante\") entre todo el ruido que se ha generado desde ayer.<br />
<br />
No queda claro que se pretende con todo este jaleo. &iquest;Qu&eacute; Cortell deje de hacer ruido? Yo creo que no. A mi personalmente me gustar&iacute;a que rectificara. No ha sido honesto, pero sigue siendo muy inteligente. El camino que ha elegido de la conspiraci&oacute;n no es malo, aunque quiz&aacute;s personalmente me hubiera gustado m&aacute;s otro camino con m&aacute;s clase.<br />
<br />
Todo esto son opiniones personales, claro. Y yo no soy nadie ;)"
