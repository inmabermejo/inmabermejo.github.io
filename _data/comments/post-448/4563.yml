message: "No s&eacute;, yo tengo mi propia experiencia con las convalidaciones. Estudi&eacute; el bachillerato en un convento en inglaterra. C&oacute;mo las &uacute;nicas opciones eran estudiar o rezar, opt&eacute; por estudiar que me pareci&oacute; m&aacute;s productivo. El resultado es que por &uacute;nica vez en mi vida saqu&eacute; tres matr&iacute;culas de honor y varios sobresalientes que me valieron un &prime;merit grade&prime;. Cuando llegu&eacute; a Espa&ntilde;a, en primer lugar tuve que repetir COU porque tardaron dos a&ntilde;os en convalidarme y cuando lo hicieron, me pusieron un 5 pelado carg&aacute;ndose de un plumazo mi expediente acad&eacute;mico y mis opciones de entrar en muchas unversidades. <br />
<br />
De todas maneras estoy de acuerdo con polo totalmente. Esto es un ataque personal al hombre, no a sus ideas. Recordemos que la pol&eacute;mica Cortell, ha surgido por que han intentado impedirle pronunciar una conferencia en la que defiende determinadas ideas, y que como consecuencia de haberla pronunciado pese a las presiones, ha sido obligado a dimitir y desvinculado de la Universidad. En la UPV, le han montado la que le han montado, no por estudiar en la universidad X (durante 5 a&ntilde;os eso les ha parecido m&aacute;s que suficiente), si no por decir lo que piensa. Y eso es intolerable, sea quien sea Jorge Cortell.<br />
<br />
