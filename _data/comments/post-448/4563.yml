message: "No sé, yo tengo mi propia experiencia con las convalidaciones. Estudié el bachillerato en un convento en inglaterra. C&oacute;mo las &uacute;nicas opciones eran estudiar o rezar, opté por estudiar que me pareci&oacute; más productivo. El resultado es que por &uacute;nica vez en mi vida saqué tres matr&iacute;culas de honor y varios sobresalientes que me valieron un &prime;merit grade&prime;. Cuando llegué a Espa&ntilde;a, en primer lugar tuve que repetir COU porque tardaron dos a&ntilde;os en convalidarme y cuando lo hicieron, me pusieron un 5 pelado cargándose de un plumazo mi expediente académico y mis opciones de entrar en muchas unversidades. <br />
<br />
De todas maneras estoy de acuerdo con polo totalmente. Esto es un ataque personal al hombre, no a sus ideas. Recordemos que la polémica Cortell, ha surgido por que han intentado impedirle pronunciar una conferencia en la que defiende determinadas ideas, y que como consecuencia de haberla pronunciado pese a las presiones, ha sido obligado a dimitir y desvinculado de la Universidad. En la UPV, le han montado la que le han montado, no por estudiar en la universidad X (durante 5 a&ntilde;os eso les ha parecido más que suficiente), si no por decir lo que piensa. Y eso es intolerable, sea quien sea Jorge Cortell.<br />
<br />
C&oacute;mo dice morris en los comentarios de mi blog:<br />
<br />
<blockquote>Podr&iacute;amos cuestionar su interpretaci&oacute;n de las leyes, sus ideas, su forma de expresarlas… Pero no. Es más divertido convertir el debate en un Salsa Rosa de sábado noche y marujear sobre si se compr&oacute; los t&iacute;tulos en un todoacien o sobre los rumores que apuntan a que sus pechos son de silicona (nota para lydialozanos: es una dramatizaci&oacute;n ;-) ).</blockquote>"
