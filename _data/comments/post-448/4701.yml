message: "Me sorprende mucho la forma de actual de Jorge Cortell. Creo que ante todo esto tenía dos opciones: a) refutar las acusaciones, b) rectificar, que es de sabios, y pedir perdón. Y ha optado por la c) el ataque, el insulto, la acusación de que el mundo entero conspira contra él... yo estoy decepcionado. <br />
<br />
Estaba de acuerdo con sus ideas, estoy de acuerdo con &iquest;sus ideas? &iquest;Son \"sus ideas\" o son una pose? Porque, desde luego, estos &uacute;ltimos días sus movimientos han estado orientados a intentar enfangar a quien le critica y a intentar salvar el culo. &iquest;Dónde quedaron sus ideas, las buenas maneras...?<br />
<br />
Creo que ahora se muestra como es. Adiós al buen rollito y al \"movimiento\", que me han tocado donde duele. En fin, no insistiré, pero creo que está por demostrar que Jorge defiende al movimiento libre. De momento se defiende a sí mismo, como gato panzarriba y de manera muy poco digna y muy poco honesta.<br />
<br />
Me gustaría que entrase en razón, y admitiese sus errores. Detesto los linchamientos."
