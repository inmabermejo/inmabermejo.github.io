message: "Juanjo, pareces ser otro más de los que te quedas mirando el dedo en lugar de a dónde se&ntilde;ala. Por la misma lógica que hablas de si es o no honesto en su CV para machacar las ideas que expone y llegar a decir que Jorge me sigue pareciendo igual de deshonesto que su curr&iacute;culum. Si actua de esta forma en esto, no veo porqué habr&iacute;a de darle crédito en otras cosas, yo puedo decir que tus ideas no valen porque en tus comentarios has escrito a contestado (va con h); curr&iacute;culum (las palabras del lat&iacute;n no se acent&uacute;an);  porqué (va separado); a el (va unido) no solo (es no sólo) o lo que más me chirr&iacute;a \"; baselina (es vaselina). Entonces, nos quedamos hablando de tus faltas de ortograf&iacute;a, en lugar de tus argumentos. Benga, i de las mias, asi le dejamos el kampo livre a la Sgae."
