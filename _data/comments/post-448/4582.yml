name: Jose
date: 2005-05-23 15:41:16
message: "Juanjo, pareces ser otro más de los que te quedas mirando el dedo en lugar de a dónde señala. Por la misma lógica que hablas de si es o no honesto en su CV para machacar las ideas que expone y llegar a decir que Jorge me sigue pareciendo igual de deshonesto que su currículum. Si actua de esta forma en esto, no veo porqué habría de darle crédito en otras cosas, yo puedo decir que tus ideas no valen porque en tus comentarios has escrito a contestado (va con h); currículum (las palabras del latín no se acentúan);  porqué (va separado); a el (va unido) no solo (es no sólo) o lo que más me chirría \"; baselina (es vaselina). Entonces, nos quedamos hablando de tus faltas de ortografía, en lugar de tus argumentos. Benga, i de las mias, asi le dejamos el kampo livre a la Sgae."
