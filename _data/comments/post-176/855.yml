message: "No sé si leísteis un artículo de hace unas semanas en El Semanal (grupo Vocento) de el De Prada en el que hablaba de José Luis Garci, el cineasta. Decía que no escribía en un ordenador si lo mataran.<br />
A este tío le vendría de perlas, incluso al De Prada que, al parecer, perdió una novela entera en el metro porque perdió/le robaron el portátil y no tenía copia de seguridad el muy mamón. Para mí que fue una excusa porque no había terminado a tiempo el libro que le encargaron en la editorial.<br />
