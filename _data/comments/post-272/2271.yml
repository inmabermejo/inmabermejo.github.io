message: "Sobre lo de diseñar gratis, es que hay casos y casos. Antes de participar en un concurso de diseño hay que leerse las bases bien. Y ver que se hace con los diseños no premiados y esas cosas.<br />
En cualquier caso corres peligro que te lo \"roben\" incluso sin participar en concursos.  Creo que se pueden registrar o algo así, pero no lo se seguro.. <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> <br />
<br />
Otro tema diferente es el de aquellos diseñadores que por la razón que sea ofrecen sus diseños gratis. Es una forma de promoción imagino o tal vez su fuente de ingresos sea otra. Pero las empresas que deseen un diseño bueno, bien realizado y de calidad deberían saber que eso tiene un coste. A la larga siempre les compensa contratar a un buen diseñador. <br />
