message: "Considero que todo trabajo debe ser remunerado de acuerdo con la cualificación y el esfuerzo necesarios para llevarlo a cabo. Pero esa remuneración no tiene por qué ser de un único tipo (económico inmediato). Se puede trabajar pensando en remuneraciones no inmediatas (software libre, preguntadle a Stallman lo que cobra por conferencia, o mirad cómo ganan dinero en Zend o AB) o no económicas (forzarse a aprender haciendo algo, intercambio de favores, ego, fama, ganar ′puntos′ ante el chico/a que te gusta...).<br />
<br />
El problema es cuando el no beneficio económico deja de reportarte valor. Yo hace días que en la puerta de mi despacho puse un cartel: ′NO voy a arreglar tu ordenador, mi tiempo vale tanto como el tuyo′"
