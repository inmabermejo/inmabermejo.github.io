message: "Considero que todo trabajo debe ser remunerado de acuerdo con la cualificaci&oacute;n y el esfuerzo necesarios para llevarlo a cabo. Pero esa remuneraci&oacute;n no tiene por qu&eacute; ser de un &uacute;nico tipo (econ&oacute;mico inmediato). Se puede trabajar pensando en remuneraciones no inmediatas (software libre, preguntadle a Stallman lo que cobra por conferencia, o mirad c&oacute;mo ganan dinero en Zend o AB) o no econ&oacute;micas (forzarse a aprender haciendo algo, intercambio de favores, ego, fama, ganar &prime;puntos&prime; ante el chico/a que te gusta...).<br />
<br />
El problema es cuando el no beneficio econ&oacute;mico deja de reportarte valor. Yo hace d&iacute;as que en la puerta de mi despacho puse un cartel: &prime;NO voy a arreglar tu ordenador, mi tiempo vale tanto como el tuyo&prime;"
