message: "<img src=\"/imagenes/emoticonos/sonrisa.gif\" alt=\":-)\" /> Me encanta el trabajo que ha realizado Sam Raimi, y por supuesto los personajes de esta grandiosa pelicula, yo creo que esta tercera parte viene mucho mejor que las anteriores, ya que los tres enemigos de Spider Man haran de las suyas para derrotarlo, sin embargo Spider Man tratara de vencerlos y esperemos que si lo haga.<br />
Me muero por ver la mejor pelicula de todos los tiempos. Es genial. <img src=\"/imagenes/emoticonos/sonrisa.gif\" alt=\":-)\" /> "
