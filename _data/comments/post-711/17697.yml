message: "Pues si como ven en los cortos, esta película va a tener más enemigos de los que pareciera iba a tener, lo que podría resultar en realidad en que esta es la última parte, pero si van a mi blog pueden ver una entrevista hecha mucho antes, en un sitio de rumores, a alguien supuesamente relacionado con el filme y coincide mucho con los trailers. Lo temido es que resulte como en x men 3, que por tanto enemigo todo fue casi en segundos; pero en el lado positivo (para los desesperados fue negativo) serán casi tres años de espera, por lo tanto puede que duré hasta tres horas y logre un buen desempeño en la historia. Y otra cosa falta un cuarto enemigo no mostrado en cortos(hagan sus apuestas)."
