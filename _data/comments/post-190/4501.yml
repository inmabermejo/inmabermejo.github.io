message: "Vaaaaaayaaaaaaa... mira lo que he encontrado por casualidad... Adriana, no serás la misma Adriana que yo conozco, no¿? <img src=\"/imagenes/emoticonos/sonrisa.gif\" alt=\":-)\" />  y bueno... Keanu... dios, es mi hombre y amor platónico por excelencia mundial...<br />
<br />
Gay¿? Lo dudo. Es poco propenso a hablar en público, y mucho menos sobre su vida privada por lo que cuando han salido rumores sobre él ni se molesta en desmentirlos o no <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" />  Si lees cosas sobre él podréis comprobar que es muy íntegro con respecto a todo, y además muy muy amable... hay varias anécdotas... podría contarlas pero dejaré solo una <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" />  Un día estaba comiendo en un restaurante y el humo de su cigarro llegó hasta la parte de &prime;no fumadores&prime; y fueron a protestarle... total, que al final Keanu les pagó la cuenta a los que había incomodado... no es un verdadero solazo¿? <img src=\"/imagenes/emoticonos/beso.gif\" alt=\":-*\" />  Otra anécdota¿? En la reciente película que está haciendo como hace de arquitecto (en &prime;Il Mare&prime; junto con Sandra Bullock <img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" />  ) estuvo informándose y fue a unas construcciones... uno de los trabajadores fue a pedirle un autógrafo pero tenía prisa y se lo llevaron (a Keanu, entendámonos) y fue expresamente al día siguiente a pedirle disculpas al alba&ntilde;il...<br />
<br />
No sé si serán verdad o no, pero vamos, que a mí me dan igual... <img src=\"/imagenes/emoticonos/beso.gif\" alt=\":-*\" /> <br />
<br />
Por cierto, sus próximos proyectos son: Thumbsucker, A Scanner Darkly, Il Mare, y creo que ninguna más que ahora me venga a la cabeza...  <img src=\"/imagenes/emoticonos/confuso.gif\" alt=\":-S\" />  ah, y será el próximo &prime;Simbad&prime; en la adaptación de cine... qué ganas de verlo con pa&ntilde;oleta y bien morenito...<br />
<br />
Saludos!! ^____________^"
