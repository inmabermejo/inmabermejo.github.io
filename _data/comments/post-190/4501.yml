message: "Vaaaaaayaaaaaaa... mira lo que he encontrado por casualidad... Adriana, no ser&aacute;s la misma Adriana que yo conozco, no&iquest;? <img src=\"/imagenes/emoticonos/sonrisa.gif\" alt=\":-)\" />  y bueno... Keanu... dios, es mi hombre y amor plat&oacute;nico por excelencia mundial...<br />
