message: "A mi lo que me parece vergonzoso es esto:<br />
[QUOTE]mientras que en España se registraron 374 dominios de segundo nivel (.es) y 158 de tercer nivel (.com.es, .org.es, .nom.es, .edu.es, .gob.es) durante el mes de septiembre, nuestros primos alemanes y británicos se hicieron con unos totales de 92.703 y 93.996 dominios en el mismo plazo de tiempo, una diferencia palpable que tal vez debería sacarle los colores a alguien en el Ministerio de Industria, Turismo y Comercio.[~QUOTE] <br />
...así seremos por mucho tiempo más el culo tecnologíco de Europa, además de ser desde hace mucho el culo geológico...<img src=\"/imagenes/emoticonos/enfadado.gif\" alt=\">:-(\" /> "
