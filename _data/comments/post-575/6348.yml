message: "Bueno, yo soy de Gandía (el pueblo donde tenían \"su casa principal\") en espa&ntilde;a los borgia. El palacio ducal, donde se rodó parte de la película está al lado de mi casa, y benko lleva razón en todo menos en la pronunciación. Se pronuncia Borcha, si, puede parecer raro para los que no sepan hablar valenciano, pero si haces el acento correctamente, se dice así."
