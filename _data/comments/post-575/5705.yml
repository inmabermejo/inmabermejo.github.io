message: "Yo lo que no entiendo es por qué en castellano \"Borgia\" se pronuncia \"Borjia\". El nombre es de origen valenciano, se escribe \"Borja\" y se pronuncia como si la J fuera una Y (más o menos). Luego cuando se fueron a Italia lo adaptaron a la lengua de esa tierra \"Borgia\"...<br />
<br />
En conclusión, creo que si utilizan \"Borgia\" deber&iacute;an pronunciarlo en italiano. Y si lo quieren \"castellanizar\", pues que los llamen \"Borja\", con J, que es el nombre en castellano. O que lo dejen en valenciano..."
