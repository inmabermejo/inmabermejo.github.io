message: "La cuestión es que eso de la rebajada del IVA me parece una chorrada. Las &uacute;nicas beneficiadas serán las discográficas, que venderán sus discos más baratos pero no porque ellas ganen menos, sino porque el Estado recaudará menos impuestos. Puestos a eso &iquest;Por qué no rebajan también el IVA de otras cosas como las llamadas de teléfono o el transporte p&uacute;blico o la gasolina? Tampoco los artistas ganarán más, que algunos ni siquiera ganan un puto duro. La raíz del problema en tema de m&uacute;sica, literatura y arte en general es que entre medio de un cantante y t&uacute; que compras hay mucho desgraciado viviendo de nada. <br />
&iquest;La solución? Que sea el artista quien comercialice directamente sus obras, sin intermediarios.<br />
<br />
Con respecto al tema en discusión &iquest;qué pasa por que aquí en Espa&ntilde;a no se cobre en las bibliotecas y en el resto de Europa sí? Tampoco en Inglaterra se paga por ir a visitar un museo y aquí sí..."
