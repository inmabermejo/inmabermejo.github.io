message: "La cuesti&oacute;n es que eso de la rebajada del IVA me parece una chorrada. Las &uacute;nicas beneficiadas ser&aacute;n las discogr&aacute;ficas, que vender&aacute;n sus discos m&aacute;s baratos pero no porque ellas ganen menos, sino porque el Estado recaudar&aacute; menos impuestos. Puestos a eso &iquest;Por qu&eacute; no rebajan tambi&eacute;n el IVA de otras cosas como las llamadas de tel&eacute;fono o el transporte p&uacute;blico o la gasolina? Tampoco los artistas ganar&aacute;n m&aacute;s, que algunos ni siquiera ganan un puto duro. La ra&iacute;z del problema en tema de m&uacute;sica, literatura y arte en general es que entre medio de un cantante y t&uacute; que compras hay mucho desgraciado viviendo de nada. <br />
&iquest;La soluci&oacute;n? Que sea el artista quien comercialice directamente sus obras, sin intermediarios.<br />
<br />
Con respecto al tema en discusi&oacute;n &iquest;qu&eacute; pasa por que aqu&iacute; en Espa&ntilde;a no se cobre en las bibliotecas y en el resto de Europa s&iacute;? Tampoco en Inglaterra se paga por ir a visitar un museo y aqu&iacute; s&iacute;..."
