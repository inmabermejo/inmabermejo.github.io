name: El barbudo que susurraba
date: 2004-06-10 07:13:09
message: "Aquí va un epigrama a modo de estrambote para el  soneto de J.Sabina. Creo que ya te he comentado algo de Joaquinito, o de su Calle Melancolía, en alguna ocasión. Bueno, aquí va:<br />
<br />
Beckam el Bekcamniano<br />
-----------------------------------<br />
Adamiróse el inglés <br />
de ver en su cuenta bancaria<br />
más ceros que en su vida universitaria<br />
Y como tonto no es<br />
En Madrid sin la Spice dijo:<br />
“Acercaos mozas, doy cobijo.<br />
¡Seguid! ¡seguid!, yo os aviso.”<br />
Y acabó con un equipo del revés<br />
un esguince en el alma de sus hijos<br />
y un pene “destrozao” sin rumbo fijo.<br />
----------------------------------------<br />
<br />
Cierto es que Beckam también pudo optar por la salubre castidad, mientras su mujer estaba fuera, como ya hicieran Roberto Carlos o Ronaldo.<br />
<br />
Pregunta: ¿que hacía la Spice tanto tiempo fuera? Tejer por el día y deshacer en la noche lo tejido, pero sin que la vea nadie.<br />
<br />
Moraleja: aprendamos a tejer con la rueca de la moral, que falta nos hará en cuanto tengamos un mínimo de poder, belleza o dinero.<br />
