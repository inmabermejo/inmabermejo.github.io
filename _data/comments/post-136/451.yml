message: "Aqu&iacute; va un epigrama a modo de estrambote para el  soneto de J.Sabina. Creo que ya te he comentado algo de Joaquinito, o de su Calle Melancol&iacute;a, en alguna ocasión. Bueno, aqu&iacute; va:<br />
<br />
Beckam el Bekcamniano<br />
-----------------------------------<br />
Adamiróse el inglés <br />
de ver en su cuenta bancaria<br />
más ceros que en su vida universitaria<br />
Y como tonto no es<br />
En Madrid sin la Spice dijo:<br />
&#8220;Acercaos mozas, doy cobijo.<br />
&iexcl;Seguid! &iexcl;seguid!, yo os aviso.&#8221;<br />
Y acabó con un equipo del revés<br />
un esguince en el alma de sus hijos<br />
y un pene &#8220;destrozao&#8221; sin rumbo fijo.<br />
----------------------------------------<br />
<br />
Cierto es que Beckam también pudo optar por la salubre castidad, mientras su mujer estaba fuera, como ya hicieran Roberto Carlos o Ronaldo.<br />
<br />
Pregunta: &iquest;que hac&iacute;a la Spice tanto tiempo fuera? Tejer por el d&iacute;a y deshacer en la noche lo tejido, pero sin que la vea nadie.<br />
<br />
Moraleja: aprendamos a tejer con la rueca de la moral, que falta nos hará en cuanto tengamos un m&iacute;nimo de poder, belleza o dinero.<br />
