message: "Sigo poniendo parches en esta triste p&aacute;gina.<br />
Y por cada parche que pongo, un redise&ntilde;o que hago.<br />
Pero ninguno me acaba gustando.<br />
Creo que al final acabar&eacute; volviendo al dise&ntilde;o anterior, modific&aacute;ndolo un poco, y reservar&eacute; &eacute;ste para algo menos personal, como dec&iacute;ais por ah&iacute; arriba.<br />
No es por lo blanco, pero cuanto m&aacute;s lo veo menos me gusta, es muy \"as&eacute;ptico\", me recuerda a un hospital, o a la sala de espera del veterinario.<br />
<br />
Una cuesti&oacute;n que lo enriquece (yo creo que es lo que m&aacute;s me gusta) son los gr&aacute;ficos que uso para los t&iacute;tulos, y eso lo conservar&eacute;.<br />
<br />
Un tama&ntilde;o de letra mayor, creo que estoy perdiendo vista porque esto antes no me molestaba!<br />
<br />
Iba a colgar el dise&ntilde;o que he hecho hace un rato, pero tampoco merece la pena. Es curioso porque ha sido la primera vez que he usado fuentes [LINK=http://usalo.blogspot.com/2004/08/elegir-las-fuentes.html~]serif[~LINK], concretamente la Times New Roman tan odiada por m&iacute;, as&iacute; que no lo pongo.<br />
<br />
Bueno, pues eso.<br />
Y un par de cosillas m&aacute;s, como lo que me sugiri&oacute; Juanjo hace no s&eacute; cu&aacute;nto tiempo, sobre poder acceder al post siguiente y anterior desde el que se est&aacute; visitando, la paginaci&oacute;n del libro de visitas, y si alguien cree que falta algo, que me lo diga, que estoy en racha."
