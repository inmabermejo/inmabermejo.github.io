message: "Sigo poniendo parches en esta triste página.<br />
Y por cada parche que pongo, un redise&ntilde;o que hago.<br />
Pero ninguno me acaba gustando.<br />
Creo que al final acabaré volviendo al dise&ntilde;o anterior, modificándolo un poco, y reservaré éste para algo menos personal, como dec&iacute;ais por ah&iacute; arriba.<br />
No es por lo blanco, pero cuanto más lo veo menos me gusta, es muy \"aséptico\", me recuerda a un hospital, o a la sala de espera del veterinario.<br />
<br />
Una cuestión que lo enriquece (yo creo que es lo que más me gusta) son los gráficos que uso para los t&iacute;tulos, y eso lo conservaré.<br />
<br />
Un tama&ntilde;o de letra mayor, creo que estoy perdiendo vista porque esto antes no me molestaba!<br />
<br />
Iba a colgar el dise&ntilde;o que he hecho hace un rato, pero tampoco merece la pena. Es curioso porque ha sido la primera vez que he usado fuentes [LINK=http://usalo.blogspot.com/2004/08/elegir-las-fuentes.html~]serif[~LINK], concretamente la Times New Roman tan odiada por m&iacute;, as&iacute; que no lo pongo.<br />
<br />
Bueno, pues eso.<br />
Y un par de cosillas más, como lo que me sugirió Juanjo hace no sé cuánto tiempo, sobre poder acceder al post siguiente y anterior desde el que se está visitando, la paginación del libro de visitas, y si alguien cree que falta algo, que me lo diga, que estoy en racha."
