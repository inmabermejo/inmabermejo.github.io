message: "Existen unas librerias estupendas para programar en Linux, al estilo de las MFC de Windows, que se llaman QT. Yo las conoci hace tiempo, y aunque nunca me he atrevido a meterle mano, conozco ha gente que habla maravillas de ellas.<br />
<br />
Ademas, son compatibles con Windows, lo que permite crear aplicaciones compilables en Linux y Windows"
