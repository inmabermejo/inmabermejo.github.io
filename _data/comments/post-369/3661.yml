message: "yo uso Internet Explorer porque no me queda más remedio. Firefox no funciona bien en mi ordenador. Por motivos que no vienen al caso no poseo de mucho nivel adquisitivo, y mi hardware es algo obsoleto. Diré que Internet Explorer es algo más rápido que Firefox (sí, lo es) y funciona \"\"\"\"\"correctamente\"\"\"\"\" en Windows ME (sí, Windows ME). A mi me gusta mucho más Firefox (después de haberlo probado en ordenadores más o menos potentes, el ordenador de clase, en alg&uacute;n cyber etc..). Además no sé, los usuarios habituales de windows, como yo, que no podemos adquirir mejor hardware, acabamos acostumbrándonos a los errores de Windows. La típica pantalla azul etc.. Que ya dejas de darle importancia, porque como \"pasa siempre\"."
