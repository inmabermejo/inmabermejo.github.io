message: "Para todos aquellos que sólo utilizáis <acronym title=\"Internet Explorer\">IE</acronym> para testear cómo se ven vuestras webs en ese explorador, os diré que no hace falta; Hay un site con una aplicación - Browser Cam - (de pago, pero te permite usarla gratis al principio) que permite tomar capturas de pantalla de una determinada Web vista en cualquier navegador, con cualquier combinación de sistemas operativos. Yo la uso bastante y me ahorra tener que llamar a amigos para que me digan cómo ven mi web en su safari, o con su IE5 sobre W98, etc..<br />
