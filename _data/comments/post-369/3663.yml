message: "[QUOTE]Es normal que te vaya más rápido en una máquina que no es muy potente, debido a que la mayor&iacute;a de las librer&iacute;as que <acronym title=\"Internet Explorer\">IE</acronym> necesita para funcionar se cargan con Windows.[~QUOTE] <br />
No sólo es el tiempo de carga. Explorer en lineas generales consume menos recursos que FireFox y el motor de rendering está bastante más optimizado. Por otro lado, es bastente normal, al ser muy muy espec&iacute;fico de Win32 (el MacIE no tiene nada que ver con el <acronym title=\"Internet Explorer\">IE</acronym> de Windows) y no tener que generalizar cosas en código para la portabilidad.<br />
<br />
Y yo no soy pro-IE (ya que repito, yo mismo uso FireFox casi siempre), pero tampoco soy anti-IE... especialmente desde la versión 6.0SP2, que funciona de maravilla."
