message: "Estoy de acuerdo contigo en que no es la mejor manera de luchar contra el SIDA, pero estetica y artisticamente son impactantes e inquietantes. Por cierto, no es broma, pero me recuerdan una pelicula de Pinocho que vi de pequeño, tenía el mismo ambiente enrarecido, pesado y extraño. Nunca volví a saber nada de aquella película."
