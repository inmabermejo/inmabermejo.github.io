message: "Pues a mi me encanta!<br />
<br />
Y no es por llevar la contraria... A ver, no es que te presenten el sexo como algo negativo. La cuesti&oacute;n es que por las im&aacute;genes que ves se quiere establecer una analog&iacute;a entre sexo y muerte, y hoy en d&iacute;a esa analog&iacute;a en la cabeza de la gente s&oacute;lo existe cuando se practica sexo sin precauciones. El mensaje te enfatiza m&aacute;s el resultado que el propio hecho de follar, una v&iacute;a de comunicaci&oacute;n que puedes o no compartir, pero que es perfecatamente v&aacute;lida.<br />
<br />
Es como las campa&ntilde;as de tr&aacute;fico. &iquest;Verdad que algunas son desagradables? Igual ser&iacute;a m&aacute;s sencillo decir \"ponte el cintur&oacute;n\" y ense&ntilde;ar a alguien que se lo pone. Pero la experiencia ha demostrado que las campa&ntilde;as m&aacute;s agresivas donde aparecen personas a las que otras les han jodido la vida son las m&aacute;s efectivas.<br />
<br />
Al fin y al cabo la publicidad tiene un fin, y es hacer llegar el mensaje al m&aacute;ximo de p&uacute;blico. Y a parte tiene que llamar la atenci&oacute;n, teniendo en cuenta que estamos inmersos en una marea de miles de mensajes al d&iacute;a. <br />
<br />
Si llama la atenci&oacute;n, reflexionas sobre el mensaje que te da el anuncio y te influye en tu actitud (en este caso ser&iacute;a utilizar cond&oacute;n, jeringuillas desechables...) EST&Aacute;S ANTE UN ANUNCIO DE 10"
