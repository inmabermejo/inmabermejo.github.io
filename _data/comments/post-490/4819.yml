message: "Pues a mi me encanta!<br />
<br />
Y no es por llevar la contraria... A ver, no es que te presenten el sexo como algo negativo. La cuestión es que por las imágenes que ves se quiere establecer una analogía entre sexo y muerte, y hoy en día esa analogía en la cabeza de la gente sólo existe cuando se practica sexo sin precauciones. El mensaje te enfatiza más el resultado que el propio hecho de follar, una vía de comunicación que puedes o no compartir, pero que es perfecatamente válida.<br />
<br />
Es como las campañas de tráfico. ¿Verdad que algunas son desagradables? Igual sería más sencillo decir \"ponte el cinturón\" y enseñar a alguien que se lo pone. Pero la experiencia ha demostrado que las campañas más agresivas donde aparecen personas a las que otras les han jodido la vida son las más efectivas.<br />
<br />
Al fin y al cabo la publicidad tiene un fin, y es hacer llegar el mensaje al máximo de público. Y a parte tiene que llamar la atención, teniendo en cuenta que estamos inmersos en una marea de miles de mensajes al día. <br />
<br />
Si llama la atención, reflexionas sobre el mensaje que te da el anuncio y te influye en tu actitud (en este caso sería utilizar condón, jeringuillas desechables...) ESTáS ANTE UN ANUNCIO DE 10"
