message: "Pues como me tocaba la visita anual a Acha.net decidí aprovechar y hacer un comentario. Lamentablemente me encuentro que la web se ha convertido en una pagina salvaje con referencias constantes a esa cosa llamada sexo <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" /> <br />
<br />
Lo peor de todo es esa gente follando digo... bueno haciendo cosas feas con un escorpión, ya sabes que mis famosas amistades no aprobarían este tipo de noticias <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> <br />
<br />
Y cuando ya tenía una mínima fé en ti pensando que no te habias convertido en una viciosa desenfrenada y libertina, descubro que pones un link a Hawaianas, no he querido entrar,porque  tan solo pensar que se te ocurrido poner un enlace a una página de cachondas hawaianas en bolas a nublado mi vista más que tu pésimo gusto por los Nokia y por Juan Pablo Montoya.<br />
<br />
Espero que te quedes contenta cuando descubras que me has sumido en una profunda depresión por tu fulgurante cambio blogístico, ha llegado la hora de vender el T68i, el T300, la calculadora con forma de T28 y hacerme monje, y pensar que yo mentí para conseguirte una mierda de radio verde que regalaba una mierda de compañia (la cual te ha regalado un 6230) en una mierda de feria en la que no habia stand de la mierda de compañia finlandesa....... <img src=\"/imagenes/emoticonos/llorar.gif\" alt=\":′-(\" />  MIERDA!!!!!! (perdón, no queria decir esa última palabra, no me gusta ser mal hablado)<br />
<br />
Te puedo perdonar si después de las cosas estas de escribir lo que sabes de una asignatura, nos ponemos a solucionar una Crimsom Room de esas <br />
<br />
<img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> <br />
<br />
Un saludo <img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" /> "
