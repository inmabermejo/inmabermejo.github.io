name: e susurraba
date: 2004-06-07 10:06:52
message: "Yo no puedo cantar la misma canción. Hoy ha sido un día nublado en el planeta aceituna y la tristeza se adue&ntilde;ó del ánimo de sus habitantes. Pero he sacado fuerzas de flaqueza para hablar con mis hermanos y hacerles reír. Les he demostrado que nuestra madre es un superhéroe de los buenos, como los de la Marvel, y que mantiene una discreción en la vida diaria tan digna como la del mismísimo Clark Kent. Ahora estamos muy ilusionados con la estatua ecuestre que le hemos levantado en el recibidor de casa. <img src=\"./imagenes/emoticonos/ojosaltones.gif\"> "
