message: "Yo no puedo cantar la misma canci&oacute;n. Hoy ha sido un d&iacute;a nublado en el planeta aceituna y la tristeza se adue&ntilde;&oacute; del ánimo de sus habitantes. Pero he sacado fuerzas de flaqueza para hablar con mis hermanos y hacerles re&iacute;r. Les he demostrado que nuestra madre es un superhéroe de los buenos, como los de la Marvel, y que mantiene una discreci&oacute;n en la vida diaria tan digna como la del mism&iacute;simo Clark Kent. Ahora estamos muy ilusionados con la estatua ecuestre que le hemos levantado en el recibidor de casa. <img src=\"./imagenes/emoticonos/ojosaltones.gif\"> "
