message: "\"Dientes <br />
Otro s&iacute;mbolo de agresividad, vitalidad, energ&iacute;a pero, curiosamente, referida a la familia y parientes cercanos. Si se caen indican enfermedad o fallecimiento de alguna persona próxima. Si se nos cae un diente en la mano puede sugerir un nacimiento. Si están sucios se refieren a que uno se averguenza o cree que sienten verguenza de uno en la familia. Si están sanos y limpios indican aumento de la influencia personal en el entorno cercano.\"<br />
<br />
Me temo que para tu desgracia, ésta es la interpretación correcta. Si se caen, quiere decir que un allegado al que quieres fallecerá o enfermará gravemente... Aunque son sólo eso, sue&ntilde;os. As&iacute; que no te compliques la vida, y por si te remuerde la conciencia, comienza a quererte más con los que te rodean y te aprecian.<br />
<br />
Chao."
