message: "Entonces desperte.<br />
<br />
Todo era normal, la cama... el sonido de mis padres levantandose, apurados para ir al trabajo, en ese tiempo aun estaba en la prepa y pues yo dije: OK, sueño mas... horrible pero finalmente estoy despierto... puse los pies en el piso, me despavile y abri la puerta de mi cuarto, (esta en el segundo piso de la casa), y vi a mi familia entera vestida como para salir, lo cual se me hizo raro a las 7 de la mañana... era todo normal menos eso....<br />
<br />
Entonces... ellos bajaron las escaleras y me hicieron señas como de ven! ven con nosotros... Baje las escaleras, todo era igual pero al llegar abajo me lleve la sorpresa!<br />
<br />
Donde deberia estar el comedor que daba al patio, habia una milpa enorme... casi infinita, y detras de la milpa un atardecer con el Sol poniendose, con un cielo de color azul con anaranjado, algo totalmente surrealista.<br />
<br />
Y mi familia se perdia entre la milpa y me hacian señas diciendome: VEN! VEN! pero yo solo me talle los ojos y cai en cuenta de que estaba dentro del sueño aun!<br />
<br />
Asi que dije, no no... tengo que despertar!<br />
<br />
