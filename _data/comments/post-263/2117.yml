message: "Todas esas interpretaciones coinciden en que hay una sensación de no poder con algo, tú sabrás que es lo que te quita el sueño (nunca mejor dicho), aunque yo no le prestaría demasiada atención, dentro de poco vienen los exámenes de diciembre y las fiestas de navidad, y en esas fiestas [LINK=http://www.perez.be/espanol/reposteria/turron.gif~]si es posible[~LINK] que se caiga algún diente...piensa en el yoga, tai-chi o alguna técnica relajatoria de esas que tan de moda están en la sociedad actual para dormir sin recordar lo que sueñas, o, ten un alma pura y limpia como la mia XD "
