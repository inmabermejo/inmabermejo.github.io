message: "Hace unos años, era muy facil para mi controlar mis sueños, no llegaba al grado de soñar lo que yo quisiera, pero si podia sacar armas para luchar contra los monstruos de mis pesadillas, inculo enfrentarlos cara a cara y volverlos como una insignificante alucinacion de mi mente dentro de mi propio sueño....<br />
<br />
Llegue tambien a tirarme de precipicios, con la conciencia de que era un sueño y de que nada pasaria, por lo mismo. No tenia ya miedo, y mis pesadillas cuando se volvian terrorificas siempre tenia el recurso de cerrar los ojos y pasar a otra escena del sueño librandome asi de las pesadillas...<br />
<br />
Hasta que un dia, como de costumbre, soñe que yo y mi socio de aquel tiempo ibamos a ofrecerle el Diseño de una Pagina Web a un Magnate de mi ciudad, estabamos sentados frente al escritorio de este excentrico, calvo y larguirucho hombre de empresas, de pronto el en lugar de hablar de nuestro trabajo nos comentaba que tenia una amante, y que el era Judio, pero que Dios entendia, babosadas por el estilo...<br />
<br />
Yo y mi amigo, nos mirabamos, como diciendo:<br />
- Que diablos le pasa a este hombre, no estamos aqui para eso...<br />
<br />
En eso, el magnate se desplomaba en llanto y lloraba y lloraba.... hasta que dije, ya fue demasiado...  Me le acercaba le toque el hombro para despertarlo de su llanto y se levanto de su silla y se volvio un gigante y su cabeza se volvio como la de un Brontosaurio, pero se le inflo convirtiendose en un monstruo humanoide de aspecto deforma y gigantesco, voltie a ver a mi amigo, pero ya no estaba y el humanoide me miro a los ojos, con su cabeza enorme, tuve mucho miedo y me dije tengo que salir de aqui... cerre mis ojos y..... "
