message: "Realmente estar&iacute;a más interesada en conocer el significado de los sue&ntilde;os en cuanto a qué dicen de nosotros mismo (p.ej. frustraci&oacute;n sexual) que en cuanto a lo que la gente cree que pueden querer decir sobre el futuro, lo cual me parece una patra&ntilde;a como otra cualquiera sobre el futuro, claro.<br />
<br />
Sin embargo s&iacute; que creo que los sue&ntilde;os son una via de escape de nuestra mente en un momento en el que no la podemos controlar de ninguna manera, as&iacute; que por ah&iacute; puede salir algo que tengamos guardado y no nos hayamos dado cuenta, o que no queremos dejar salir.<br />
<br />
Supongo que me tocar&iacute;a leer a Freud, pero es demasiado monotemático para m&iacute;."
