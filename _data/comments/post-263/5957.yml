message: "Cuando los abri, estaba de nuevo en mi cuarto...  pense ojala que ya este despierto... nuevamente todo era normal... completamente, no habia duda de que ya habia despertado, entonces quize moverme, pero...<br />
<br />
ALGO NO ME DEJO!!<br />
<br />
Sentia, como cadenas en mis hombros, como si hubiese una fuerza invisible atandome, no dejandome mover...<br />
<br />
Cabe se&ntilde;alar que mi madre es victima de lo que algunos llaman \"LA SUBIDA DEL MUERTO\", desde su adolescencia, y  por una historia SOBRENATURAL que si les interesa contare luego.... Ella fue marcada por este evento de aspecto ASTRAL.<br />
<br />
Mi madre nacio bajo el Signo de Cancer, y por lo tanto tiene demasiada percepcion para estas cosas, yo en cambio soy Acuario...  y pues jamas me habia pasado algo asi...<br />
<br />
Aunque a diferencia de mi madre que decia tener un peso encima, yo solo sentia cadenas invisibles en mi cuerpo... atandome, me sentia como una piedra pensante.... <br />
<br />
Asi que intente moverme por mas que pude, pero me fue imposible.... luche demasiado hasta que me canse y me dije: Quiza funcione mi poder del sue&ntilde;o, quiza sigo en el sue&ntilde;o.... Asi que cerre los ojos nuevamente y los abri.<br />
<br />
Volvi aparecer en mi cuarto con todo normal como antes, me podia mover... puse los pies en el piso, escuche las voces de mi familia afuera de mi cuarto la luz... todo... me pare rapido corri hacia afuera y se repitio mi primer sue&ntilde;o.<br />
<br />
Mi familia vestida para salir, diciendo Acompa&ntilde;anos! Ven!<br />
<br />
Y cuando bajaba las escaleras, nuevamente encontraba la milpa surrealista desde el comedor hasta el patio y hasta el infinito.<br />
<br />
Asi que volvia a cerrar los ojos y a despertar en el mismo cuarto, pero SIN PODER MOVERME. Volvia intentar moverme y repetia la operacion de cerrar los ojos y volver a despertar moviendome pero con una milpa en el Comedor(dentro del sue&ntilde;o) y cuando despertaba no podia moverme!<br />
<br />
Asi estuve atrapado en este sue&ntilde;o demasiado tiempo... diria yo que se repitio esto como por 10  o 15 veces... entraba y salia de mi sue&ntilde;o pero no podia moverme ni cambiar de sue&ntilde;o.... estaba como atrapado en mi propio juego y mis poderes de nada sirvieron...<br />
<br />
La ultima vez que desperte sin poder moverme... Intente demasiado gaste todas mis fuerzas, maldije el tiempo, a dios, a todo!!! Y como pude de alguna forma rompi las cadenas finalmente... me recoste... medio sentado tratando de despavilarme... y por un momento volvi a sentir que las cadenas regresaban, tan pronto las senti las rompi con una fuerza desesperada y corri hacia el comedor de mi casa, bajando las escaleras... baje y finalmente vi a mis padres haciendo el desayuno, me despavile, corri al ba&ntilde;o me ba&ntilde;e y me fui a Clases....<br />
<br />
Pero hasta el dia de hoy, nunca mas intente usar los \"PODERES\" de mis sue&ntilde;os.... y cuando intento usarlos hay algo que me impide que lo haga... <br />
<br />
Desde ese dia, preferi tener sue&ntilde;os y pesadillas sin conciencia, como el resto de la gente....<br />
<br />
COMO DATO CURIOSO, MI SUE&Ntilde;O COMENZO CON LA PESADILLA DEL MAGNATE AL QUE LE VENDIAMOS UNA PAGINA WEB, EN ESE TIEMPO PARA MI ERA INALKANZABLE.<br />
<br />
PASO EL TIEMPO Y AHORA TENGO MI EMPRESA DE DISE&Ntilde;O WEB KON MI NOVIA, MI AMIGO Y SOCIO DE ESE TIEMPO SE METIO A TRABAJAR A OTRA EMPRESA POR SU PARTE... <br />
<br />
LE VENDIMOS LA PROPUESTA DE LA PAGINA WEB AL MAGNATE DE MI SUE&Ntilde;O, MI NOVIA Y YO... PERO POR CAUSA DE LAS CIRCUNSTANCIAS, FUI RELEGANDO ESE TRABAJO HASTA KE NO LE DI SEGUIMIENTO Y ESTUVE A PUNTO DE SER DEMANDADO,ASI QUE ACUDI A MI EX-SOCIO EL MISMO QUE ESTABA CONMIGO EN MI SUE&Ntilde;O; PARA QUE TERMINASE ESA PAGINA POR MI, POR QUE YO YA NO TENIA TIEMPO NI CARA PARA VER AL MAGNATE.<br />
<br />
EL LA TERMINO, Y COBRO EL RESTO DE LA PAGINA.<br />
<br />
DE CIERTA FORMA, LA PESADILLA QUE TUVE FUE PREMONITORIA 4 A&Ntilde;OS DESPUES SUCEDERIA...."
