name: El barbudo que susurraba
date: 2004-06-01 10:44:02
message: "La toma de decisiones sobre esta materia es muy importante a las alturas de a&ntilde;o en las que nos encontramos. Y puedo decir con orgullo que yo también me he decantado por el helado de fresa siempre que he tenido esa duda. Y ahora que no tengo exámenes y sólo tengo que leer artículos y readactar capítulos para el proyecto, me he comprado un par de tarrinas de litro, para el calor y... para aquello de la resaca helado de chocolate con cookies. Oh si!<img src=\"./imagenes/emoticonos/sonrisa.gif\"> "
