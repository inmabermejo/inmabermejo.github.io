message: "V de Vendetta es como la vida misma, se pueden extapolar muchisiiiiimas cosas. Anoche mismo, Inma dijo algo asi como: \"las personas no deberian tener miedo a los coches, serian los coches los q deberian tener miedo a las personas\" <img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" /> . Yo creo q estamos ya un poco obsesionadas con la peli (no conmigo,jejeje). Alguien antes ha mencionado El Club de la lucha. Aunque a priori no parece buena a mi me encanto. Alguien se ha dado cuenta de los mensajes subliminares q hay en ella?? Nos cuelan unos cuantos fotogramas como quien no quiere la cosa. Fort√≠simo"
