message: "El viernes vi V de Vendetta, y lo cierto es que por el capullo que ten&iacute;a detrás de m&iacute;, la peli me dejó un poco fr&iacute;o. A&uacute;n as&iacute;, me gustó: los parelelismos con la actualidad - capuchas para \"rebeldes\" como si aquello fuera Guantanamo, el Parlamento británico volando por los aires, la manipulación de los medios, y ese romanticismo de V con el que tanto me he sentido identificad. S&iacute;, yo también defiendo mis ideales como todos. Espero no tener que ponerme la máscara y repartir explosivos por Murcia. Jajaj!"
