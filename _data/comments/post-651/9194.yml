message: "No he visto volver, pero tengo ganas, hace poco v&iacute; en DVD La vida secreta de las palabras de Isabel Coixet, y me ha parecido buen&iacute;sima, poes&iacute;a en imágenes como dices. Creo que si la hubiera dirigido un amenabar o almodovas se hubiera montado mucho revuelo, tanto por lo buena que es como por el tema que trata, <a href = \"http://www.arcocomunicaciones.com/edgarworlds/?p=160\" >review de la peli en mi blog</a>"
