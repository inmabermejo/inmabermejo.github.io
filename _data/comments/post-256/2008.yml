message: "Pues algo habrá q decir, si. Que vaya un hatajo de 110 millones de idiotas (57287603 más idiotas que otros segun El Pais con el 96 excrutado (no es cuesti&oacute;n hoy de mirar fuentes de otra indole)), que vaya un idiota principal que vamos a tener cuatro a&ntilde;os más de jefe del mundo, y que vaya un servilismo caciquil y lameculos del que ha hecho gala el primer partido de la oposici&oacute;n espa&ntilde;ola no esperando ni siquiera resultados oficiales para recordar que \"ya os lo dijimos\" al gobierno. Un dia triste.  <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> "
