message: "Ultimamente estoy recomendando mucho <a href=\"http://www.archlinux.org/\" target=\"_blank\">Arch Linux</a>, que es una distribución que empaqueta todo en binarios optimizados para i686 (inclu&iacute;do kernel 2.6.8). Es una buena forma de estar a la &uacute;ltima en todo. Además se configura todo en un rc.conf monol&iacute;tico de lo más sencillo. El escritorio de \"instalar y olvidarse\".<br />
<br />
Si tenemos menos máquina, pues <a href=\"http://www.vectorlinux.com/\" target=\"_blank\">Vector Linux</a> es muy intesante. Requiere como m&iacute;nimo un Pentium 166 con 32 MBs de memoria. Hombre, un KDE/GNOME a la &uacute;ltima no irá precisamente bien, pero esta gente monta una combinación ICEWM + ROW de lo más maja. En total 800MBs de disco (con al menos 64MBs de swap).<br />
<br />
&iquest;Debian? S&iacute;, genial. Es la que uso (woody con paquetes no oficiales). Pero eso no quiere decir que la tenga que usar todo el mundo.<br />
<br />
Para el centrino de Imna recomiendo SuSE 9.1 (incluso más que Mandrake 10.x, pero también :D)."
