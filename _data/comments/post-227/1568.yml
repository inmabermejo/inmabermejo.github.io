message: "Pues no voy a decir nada nuevo, yo empecé con Suse, y la verdad me parece una buena distribución, pero seg&uacute;n que personas te pueden decir que Suse se esta \"Windourizando\" mucho.<br />
<br />
En general esta bien, su asistente Yast te permite hacer casi todo facilmente.<br />
<br />
Yo personalmente uso <a href=\"http://www.debian.org\" target=\"_blank\">Debian</a>. Es cierto que el instalador deja que desear, aunque creo que las ultimas versiones han mejorado mucho. A mi me gusta, ya sabeis lo que dicen: \"como gustos...\".<br />
<br />
Saludos."
