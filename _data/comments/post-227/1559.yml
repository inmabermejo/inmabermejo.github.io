message: "En el caso de Linex es diferente. El instalador anaconda convierte el proceso en algo muy sencillo, es el mismo que se utiliza en fedora.<br />
<br />
También incluye por defecto el acceso y punto de montaje a las particiones windows, y un actualizador própio que te permite la instalación de aplicaciones o plugins propietarios cmo flash, java, java para mozilla, etc...<br />
<br />
La pega para algunos kdeeros, es que viene con Gnome, pero a mí ya me mola así  <img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" /> , aunque es algo facil de solucionar con apt.<br />
<br />
En fin si alg&uacute;n dia te animas tenla en cuenta, que está hecha aquí, y muy bien hecha por cierto.<br />
<br />
Suerte con tu SUSE"
