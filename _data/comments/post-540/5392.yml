message: "Bueno yo tengo quince, y la verdad, adoro mi vida, pero no me quedaría en esta edad, porque creo que la vida hay que saber llevarla y madurar con los años, si piensas en que el pasado fue mejor no disfrutaras del presente. <br />
Yo tampoco creo que haya nada después de la muerte, pero no le tengo miedo, en realidad hace que la vida tenga sentido, todo es más bonito porque se acaba, porque no vas a ser eternamente feliz, y por eso tienes que aprovechar los buenos momentos, porque las personas a las que quieres no estarán para siempre a tu lado, por eso tienes que aprovecharlas, porque tu juventud no regresará, disfrútala!<br />
No podemos decidir el tiempo que queremos vivir, solo depende de nosotros la decisión de qué hacer con el tiempo que se nos ha dado."
