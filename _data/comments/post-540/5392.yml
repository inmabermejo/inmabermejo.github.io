message: "Bueno yo tengo quince, y la verdad, adoro mi vida, pero no me quedar&iacute;a en esta edad, porque creo que la vida hay que saber llevarla y madurar con los a&ntilde;os, si piensas en que el pasado fue mejor no disfrutaras del presente. <br />
Yo tampoco creo que haya nada despu&eacute;s de la muerte, pero no le tengo miedo, en realidad hace que la vida tenga sentido, todo es m&aacute;s bonito porque se acaba, porque no vas a ser eternamente feliz, y por eso tienes que aprovechar los buenos momentos, porque las personas a las que quieres no estar&aacute;n para siempre a tu lado, por eso tienes que aprovecharlas, porque tu juventud no regresar&aacute;, disfr&uacute;tala!<br />
No podemos decidir el tiempo que queremos vivir, solo depende de nosotros la decisi&oacute;n de qu&eacute; hacer con el tiempo que se nos ha dado."
