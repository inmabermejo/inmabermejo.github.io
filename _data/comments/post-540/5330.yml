message: "La edad es un estado mental. Yo acab&eacute; la carrera y ahora trabajo a m&aacute;s de 600 km de casa de mis padres, y me siento de vuelta a los 19. La independencia es incre&iacute;ble, y lo que disfruta uno siendo el due&ntilde;o de su propia vida es lo mejor. Ya ver&aacute;s, si te tomas las cosas con ilusi&oacute;n cuando acabes la carrera, vovler&aacute;s a la edad que t&uacute; quieras. <br />
<br />
Tambi&eacute;n es cierto que mi vida durante mis estudios fue bastante dif&iacute;cil y con m&aacute;s presi&oacute;n: trabajaba (y no porque lo hubiera elegido) y estudiaba a la vez, y tal ..."
