message: "La edad es un estado mental. Yo acabé la carrera y ahora trabajo a más de 600 km de casa de mis padres, y me siento de vuelta a los 19. La independencia es incre&iacute;ble, y lo que disfruta uno siendo el due&ntilde;o de su propia vida es lo mejor. Ya verás, si te tomas las cosas con ilusión cuando acabes la carrera, vovlerás a la edad que t&uacute; quieras. <br />
<br />
También es cierto que mi vida durante mis estudios fue bastante dif&iacute;cil y con más presión: trabajaba (y no porque lo hubiera elegido) y estudiaba a la vez, y tal ..."
