message: "Dicen que la felicidad esta en volver al ′origen′... tal vez a los 16 pensabamos regresar, también, 10 años atrás. <br />
<br />
Qué no hay otra cosa después de la vida... Miles de personas han escrito, pensado y filosofado sobre eso durante toda su vida, y durante toda la historia. Tal vez haríamos bien en adoptar la postura de ′búsqueda′, antes de querer tener conclusiones, de las que, la mayoría de veces, no estamos seguros.<br />
<br />
En lo personal, puedo decir que si bien solo se vive el presente, no se puede negar, somos concientes del pasado e imaginativos en cuanto al futuro. <br />
<br />
(En los 16... la clásica serie de \"los años maravillosos\" eran para mí, la verdad de la vida =P)  jaja<br />
