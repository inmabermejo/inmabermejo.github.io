message: "Yo también me quedaría en los 16, no se me ocurre nada que no me dejaran hacer en aquella época que pueda hacer ahora, y tenía muchas menos obligaciones y problemas.<br />
<br />
No es lo mismo ahora que antes, y aunque sea mentira que los viejos tiempos eran mejores, sí que tenían otro aire de feliz despreocupación por cosas que en realidad no le aportan nada a la vida. Que tener una casa está de puta madre (por ejemplo y solo uno), pero te amargas pensando en la hipoteca, y descubres que cosas tan simples como la primera noche que te ibas de acampada con los amiguetes te hacían infinitamente más feliz."
