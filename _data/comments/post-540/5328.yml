message: "Pues que quieres que te diga... Yo ahora ando por los 30 y tampoco me como mucho la cabeza sobre si quiero tener 18 o 13 o 26. Directamente intento vivir los que tengo lo mejor que puedo. Si te lamentas por no tener 16, estás definitivamente desperdiciando los ventitantos. Se trata de hacer lo que te pida el cuerpo en cada momento... si te pide hablar de política, pues a ello. A mi muchas veces me sigue pidiendo a gritos salir de fiesta el fin de semana (y salgo, claro)."
