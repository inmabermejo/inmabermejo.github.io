message: "16? Y resetear parte de tu disco duro?<br />
Siempre he pensado que las ps somos como discos duros en los que, con los años, se van almacenando miles de experiencias. Y que esa información es una de las pocas cosas que realmente nos pertencen y de la  no nos pueden privar.<br />
Somos, en gran medida, lo que hemos vivido y eso nos hace, más o menos (depende los casos), interesantes; y es que el saber no ocupa lugar, pero (jodxxx) requiere de su tiempo.<br />
<br />
Por eso, como muchos, añoro los días pasados, pero no por ello dejo de esperar con impaciencia las experiencias y vivencias que vendrán con los futuros."
