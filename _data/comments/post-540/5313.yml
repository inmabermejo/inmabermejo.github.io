message: "Uy, yo no quiero mis 16 ni en pintura. Y eso que fueron cojonudos, pero lo único que tienen de bueno es que al volver a ellos se alargaría mi vida, y quizá no cometiera errores que cometí. Pero pensandolo bien, si pudiera corregir errores, no volvería a mis 16, sino que los viviría con mi experiencia, que, decididamente no es lo mismo.<br />
<br />
Los 16 son un coñazo: yo me quedo, como mínimo mínimo, en los 25."
