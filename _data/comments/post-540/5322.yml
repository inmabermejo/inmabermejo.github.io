id: 5322
name: Yo
date: 2005-07-25 14:28:32
message: "Pues yo si que volvería atrás, y no a los 16, sino a los 7 u 8, cuando haces las cosas sin pensar y aunque tengas problemas a tu alrededor eres inocente y no te das cuenta, vives como en una nube y eres muy feliz. Conforme creces, y empiezas a ganarte palos, te vuelves mas sensible, te afecta todo lo del alrededor, y si no miren a cualquier crio pequeño, quien volviera a pillar esos días de inocencia."
