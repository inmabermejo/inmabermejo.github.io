message: "Mujer, porque me ha dado verg&uuml;enza. Imaginate que no eres tu, hubiera quedado de psicopata para arriba. De hecho lo hubiera parecido incluso si hubiera acertado. <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" /> <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" /><br />
<br />
En realidad lo primero que me llamó la atención fue el Packard Bell, que es el mismo que me compré yo este sabado y aun no he podido practicamente ni sacar de la caja, y, despues, no sé porqué, me dió la impresión de que eras tu, incluso antes de enterarme de que te lo habias pillado.<br />
<br />
