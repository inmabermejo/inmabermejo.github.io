message: "Hola, mira creo que estas un poco desinformada respecto a lo que es metrosexual y como se originó.<br />
Los que no saben quieren creer que lo inventaron las marcas para que hubiera un pretexto más para consumir, pero no es cierto, en primer lugar la definición fue inventada por el escritor Mark Simpson para nombrar a un grupo de personas que viven en la ciudad y gastan su dinero en cuidados personales, se cuidan mucho y estan muy en contacto con su lado femenino. Osea los metrosexuales ya existian antes de que se inventara el término. Nadie invento el concepto, porque este ya existía, solo necesitaba un nombre.<br />
Por otro lado yo creo que tanto Equipo G como Queer Eye for the straight guy no va a convertir a nadie en metrosexual. Ser metrosexual es un estílo de vida y una forma de ser, así como hay punketos, darketos y demás, hay metrosexuales y no por que hayan convivido por 1hr con los conductores de dichos programas ya se van a convertir en metrosexuales los susodichos. Así como tu no te convertirias en dark solo por ir a un concierto de un grupo dark verdad?<br />
Luego respecto a tu otro artículo donde consideras impliscitamente que por maquillarte, broncearte o depilarte ya perdiste masculinidad. Deja te informo que estas muy equivocada. Yo hago todo lo que ahí mencionas (menos maquillarme, no lo considero necesario) y no he perdido ni un gramo de hombría y hasta he sido considerado más hombre que otros que ejemplifican al clásico macho desalinieado y mal vestido...<br />
Considero que si vas a formular opiniones acerca de algo, investigues más sobre el tema, porque tu opinión se encuentra muy errada en el tema."
