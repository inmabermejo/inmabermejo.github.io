message: "\"hasta he sido considerado más hombre que otros que ejemplifican al clásico macho desalinieado y mal vestido...\"<br />
Yo flipo. Mira chaval, a mi me importa un carajo que te limes las uñas los saturday morning. Osea, que el motivo del debate no es ese. ¿Que a ti te encante ese tipo de programas?, lo entiendo. Al igual que entiendo y considero coherente que desde una mente lúcida  se critique a esta televisión bajuna y mal oliente que tenemos. Asi que déjate de historias sobre el origen del término metrosexual o si éstos ya existian antes. Sinceramente, el programa huele a mierda, sean metrosexuales o la madre que los parió. Poneros a leer cojones!"
