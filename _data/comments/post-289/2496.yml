message: "\"hasta he sido considerado m&aacute;s hombre que otros que ejemplifican al cl&aacute;sico macho desalinieado y mal vestido...\"<br />
Yo flipo. Mira chaval, a mi me importa un carajo que te limes las u&ntilde;as los saturday morning. Osea, que el motivo del debate no es ese. &iquest;Que a ti te encante ese tipo de programas?, lo entiendo. Al igual que entiendo y considero coherente que desde una mente l&uacute;cida  se critique a esta televisi&oacute;n bajuna y mal oliente que tenemos. Asi que d&eacute;jate de historias sobre el origen del t&eacute;rmino metrosexual o si &eacute;stos ya existian antes. Sinceramente, el programa huele a mierda, sean metrosexuales o la madre que los pari&oacute;. Poneros a leer cojones!"
