message: "Para mi, una mente lúcida es dedicar el tiempo que tenemos a hacer cositas mas productivas que ver programas de esa cala&ntilde;a. Pienso que nadie a criticado a los metrosexuales, ni a los gays ni a nadie. Se ha criticado al programa en cuestión. Por encasillarnos en algun lugar, somos capaces hasta de crear una asociación de los que se la menean con la izquierda. De que va esto?. Simplemente lo de metrosexual, como término es una cursilada maloliente. Me parece bien que uno se lime las u&ntilde;as, se lave el cascaron con Evian e incluso se depile hasta las cejas. ¿Entiendes? Me da igual. Lo que verdaderamente me da asco es la mierda de basura que hay por ahí."
