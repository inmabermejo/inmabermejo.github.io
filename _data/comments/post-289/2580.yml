message: "Yo en mi caso no necesito un programa que me asesore, si lo necesito tengo a mis hermanas, más cuando una de ellas estudia estética y si les hiciera caso por \"no cuidarme\" (barbaca de 5 dias es sagrada para los flojos... tarde o temprano uno se afeita, &iquest;no?) podr&iacute;a acabar siendo un metrosexual de esos, ya que son cumplen el patr&oacute;n de pensamiento y gustos de mujer que hoy dia impera (aunque como todas las que lo son luego no lo reconozcan): quieren hombres guapos, con buen cuerpo, depilados, aseados al maximo, detallistas, sensibles y serviciales.<br />
<br />
Si crees que exagero pues no son ni la mitad de exigentes que muchas mujeres que he conocido, hoy dia más fribolas y superficiales que nunca. Lo peor, tener que tragarme las tonterias de lo machistas y superficiales que somos a la hora de fijarnos en una mujer... pues mira quienes hablan, se ve que es verdad el dicho de que ningun jorabado se ve su joroba.<br />
<br />
Los metrosexuales parecen más una invenci&oacute;n de los tios que de las mujeres, me explico, conosco personalmennte a gays y la mayoria, por muy heterosexual que yo sea, reconosco que son tios guaperas, con buena presencia y además saben vestir, de esos que cuando una mujer se entera de que son gays sueltan a tu lado el tan t&iacute;pico \"joer, que desperdicio\", acompa&ntilde;ados por un resoplido o un suspiro mezcla de circunstancias, frustracci&oacute;n y resignaci&oacute;n. El tio heterosexual que no se de cuenta de esto es que vive en otro planeta, pero asi es, a muchas mujeres les gusta el tipo de hombre que representan muchos gays, pero claro, con la diferencia de su orientaci&oacute;n sexual, y aqui tenemos a los metrosexuales, se cuidan y se visten pensando siempre en la moda y en lo que quieren ver esas mujeres. Bien es cierto que la gente solo se guia por la sociedad consumista y superficial que le rodea, que responde a todo lo que se muestra en televisi&oacute;n, a los estereotipos prefijados, en definitiva, a darle más importancia al cascaron que al fruto.<br />
<br />
Aun con todo esto, yo siempre he ido a mi bola, bien por flojera o por que por algun motivo no me va dejarme llevar por la corriente, pasando de la mayoria de modas que no tienen para mi una utilidad práctica ni duradera, aunque se perfectamente que esto no es la mejor estrategia de cara a ligar (que para eso uno se cuida a menos que se sea un narcisista), ya que la imagen, reconoscamolo,  lo es todo, pues es en lo primero que uno/a se fija (lo que no implica que de buenos resultados, pero si da posibilidades), pero bueno, para mi es preferible estar a gusto conmigo mismo y ser fiel a mi propio estilo que contentar a ciertas hembras por puro capricho, ya que si solo buscan eso pues no me interesan, aunque a otros les de lo mismo mientras \"mojen\" esa noche xD"
