message: "Respondiendo a tu pregunta de \"&iquest;Vosotros estaríais dispuestos a ir a un programa como éste para que os asesoraran?\" , mi respuesta es: \"NO, antes muerto\"  je,je esto será similar al programa aquel, del \"Patito feo\" q hacían  unas transformaciones que daban miedo.<br />
 El tema tiene miga porq en un reality-show intentaron definir el término \"metrosexual\" y fué un espectáculo deplorable, porq evidentemente el personal q asistió eran bastante extremados por ambos lados, a nivel d \"macho ibérico\" y de \"amanerado\" más q metrosexual, todo por la audencia!!! "
