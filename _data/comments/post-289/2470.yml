message: "También escrib&iacute; sobre esto el viernes... (a ver si resuelvo los &prime;problemas técnicos&prime; y el texto puede ver la luz).<br />
<br />
No he visto (ni tengo muchas ganas de ver el programa), pero es más de lo mismo: otro reality. Para dar metroconsejos podr&iacute;an haber juntado a los mismos profesionales en una tertulia o en otro tipo de programa. Pero no... ten&iacute;a que ser as&iacute;.<br />
<br />
&iquest;Que si ir&iacute;a para que me asesorasen? Inma: &iquest;realmente crees que va a ir alguien para que le asesoren? Estoy convencido de que los que vayan saben muy bien a qué van y qué quieren conseguir... y no es precisamente asesoramiento."
