message: "Es una copia de un programa que pasan (o al menos psaban) en Sony. Queer Eye for the Straight Guy (algo asi como \"ojo del raro para el normal\") y consistía en eso mismo que vos describís. <br />
<br />
Cambiando de tema un minuto,  en Design By Fire salió un artículo llamado \"Design Eye for the Usability Guy\". 5 diseñadores aconsejan a Jakob Nielsen. ¿Nos estaremos vendiendo al diseño de la misma manera que los heterosexuales se venden a lo metrosexual?"
