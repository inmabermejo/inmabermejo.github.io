message: "Qué buen resumen Chavalina y me quedo con el artículo de Alfonso porque me parece una lectura muy destacable por temática que trata. En mi caso me mueve el tesón y la cabezonería y me \"obligo\" a según qué cosas. Pero está claro que todos terminamos pasando por las mismas etapas me parece a mí. Muchas veces queremos hacer cosas que sabemos que son positivas de una forma u otra pero las retrasamos o directamente no las hacemos. Pensamos en cosas en plan \"pero coñe, es que no paro y yo quiero descansar un poco porque me lo merezco!\"

Yo te animo a seguir \"empujando\". Al principio de año todo son buenas intenciones y muchas se van diluyendo. Yo he optado por marcarme objetivos muy muy pequeños, resolubles de una manera que no me requiera tanto esfuerzo o tiempo porque de otra forma sería imposible. Los compagino con un par de objetivos \"grandes\" que sí que requieren de mayor esfuerzo pero precisamente por eso lo limito a un par. Hay que marcarse expectativas realistas, no optimistas.

A darle caña al 2014!"
