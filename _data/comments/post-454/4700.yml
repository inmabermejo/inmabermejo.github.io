message: "Solamente para aclarar que en ninguna parte del artículo se dice que Flash sea \"más usable\" porque el 99% de los usuarios europeos tengan instalado el reproductor de Flash. La tabla de estadísticas que presento en el artículo tiene como objetivo ilustrar el ciclo de propagación de cada nueva versión del plugin, y en consecuencia, reforzar la idea de que es necesario que implementemos alguna forma de detección, y que lo más importante es que tengamos en cuenta las características particulares de nuestro público objetivo. Esa información no tiene parangón.<br />
<br />
<blockquote>&iquest;Por que, pese a la \"superioridad\" de flash ya que los inconvenientes en realidad no lo son y si tiene mas ventajas.. por que los \"evangelizadores\" no utilizan blogs en flash?</blockquote><br />
<br />
Simplemente porque Flash no es la herramienta más indicada para esa labor.  Reconocer las ventajas y desventajas de una u otra tecnología, es lo que nos ayuda a hacer buen uso de ella, y brindarle una buena experiencia al usuario final.<br />
<br />
<blockquote>&iquest;Por qué demonios hay que usar Flash para todo?</blockquote><br />
<br />
No hay que. De hecho, solo deberíamos usar Flash siempre y cuando aporte positivamente a la calidad de un sitio o aplicación. De otra manera, no tiene sentido.<br />
<br />
Saludos."
