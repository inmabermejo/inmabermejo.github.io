message: "Te parecer&aacute; raro, raro, raro... pero la verdad es que no me gusta demasiado leer libros. Hay gente que lo hace por el hecho de que si no lo hacen se les pueda tachar de incultos, catetos o yo qu&eacute; s&eacute;.<br />
<br />
Y luego tienes ah&iacute; a toda la pandilla de engendros pol&iacute;ticos, catedr&aacute;ticos de universidad o doctores en poes&iacute;a medieval de la huerta valenciana (por ejemplo) que alardean de lo que leen y que son los hijos de puta m&aacute;s grandes que ha parido madre.<br />
<br />
A pesar de esto ahora voy por la mitad del libro \"Big Fish\", que es del que se ha basado la peli y que me parece m&aacute;s interesante que &eacute;sta. Es muy f&aacute;cil de leer y la historia es interesante.<br />
<br />
De todas formas me gustan leer otras cosas, por ejemplo las etiquetas de los productos del Mercadona.<br />
<br />
B7S"
