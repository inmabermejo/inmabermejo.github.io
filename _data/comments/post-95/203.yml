message: "Bueno Chavalina, a ver si redescubro la literatura, aunque como te digo, el libro de Big Fish (de Daniel Wallace) del que llevo leído medio, entra solo. No voy a decir que no haya leído y lo siga haciendo, ya que en mi haber se encuentran joyas literarias tipo \"Crimen y Castigo\" de Dostoyevski (&iexcl;no recuerdo si se escribe así o qué!), \"Ca&ntilde;as y barro\" de Blasco Ibá&ntilde;ez, o el teatro espa&ntilde;ol de Lope o Calderón, que me encanta especialmente... y no digamos de los libros de Roal Dahl que tanto me gustaron cuando era peque&ntilde;o.<br />
<br />
Lo que pasa es que aquí en Barna lo que no me sobra precisamente es el tiempo, y más el tiempo para mí. Ya cuando esté más o menos asentado (que aunque parezca mentira a&uacute;n no!) dedicaré esas ma&ntilde;anas de domingo a leer o lo que sea.<br />
<br />
Por cierto, Havoc, lo de leer etiquetas en mi caso no es sólo cuando estoy cagando, también en el s&uacute;per mientras hago la compra (por eso tardo más de hora y media), en la mesa mientras como (cada bote de mayonesa o de ketchup lleva una historia detrás, aunque no lo creas) o cuando pillo un papel lustroso por la calle.<br />
<br />
La verdad está ahi fuera.<img src=\"./imagenes/emoticonos/ojosaltones.gif\"> "
