message: "Bueno Chavalina, a ver si redescubro la literatura, aunque como te digo, el libro de Big Fish (de Daniel Wallace) del que llevo le&iacute;do medio, entra solo. No voy a decir que no haya le&iacute;do y lo siga haciendo, ya que en mi haber se encuentran joyas literarias tipo \"Crimen y Castigo\" de Dostoyevski (&iexcl;no recuerdo si se escribe as&iacute; o qu&eacute;!), \"Ca&ntilde;as y barro\" de Blasco Ib&aacute;&ntilde;ez, o el teatro espa&ntilde;ol de Lope o Calder&oacute;n, que me encanta especialmente... y no digamos de los libros de Roal Dahl que tanto me gustaron cuando era peque&ntilde;o.<br />
<br />
Lo que pasa es que aqu&iacute; en Barna lo que no me sobra precisamente es el tiempo, y m&aacute;s el tiempo para m&iacute;. Ya cuando est&eacute; m&aacute;s o menos asentado (que aunque parezca mentira a&uacute;n no!) dedicar&eacute; esas ma&ntilde;anas de domingo a leer o lo que sea.<br />
<br />
Por cierto, Havoc, lo de leer etiquetas en mi caso no es s&oacute;lo cuando estoy cagando, tambi&eacute;n en el s&uacute;per mientras hago la compra (por eso tardo m&aacute;s de hora y media), en la mesa mientras como (cada bote de mayonesa o de ketchup lleva una historia detr&aacute;s, aunque no lo creas) o cuando pillo un papel lustroso por la calle.<br />
<br />
La verdad est&aacute; ahi fuera.<img src=\"./imagenes/emoticonos/ojosaltones.gif\"> "
