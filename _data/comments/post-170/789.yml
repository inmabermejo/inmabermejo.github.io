message: "Llego a Madrid a las ocho de la ma&ntilde;ana. Me voy a quedar apenas algunas horas, no tiene sentido telefonear a los amigos o arreglar alg&uacute;n encuentro. Resuelvo caminar solo por lugares que me gustan y termino fumando un cigarrillo en un banco del parque Retiro. <br />
<br />
-Usted parece que no está aqu&iacute; –me dijo un anciano, sentándose a mi lado. <br />
<br />
-Estoy aqu&iacute; –respondo. –Sólo que doce a&ntilde;os atrás, en 1986. Sentado en este mismo banco con un amigo pintor, Anastasio Ranchal. Los dos estamos mirando a mi mujer, Christina, que bebió más de la cuenta y hace como que baila flamenco. <br />
<br />
-Aproveche –dijo el anciano. –Pero no se olvide de que el recuerdo es como la sal: en la cantidad adecuada le da sabor a la comida; pero si se exagera, estropea el alimento. Quien vive demasiado en el pasado, gasta su presente en recordar.<br />
<br />
Paulo Coelho<br />
