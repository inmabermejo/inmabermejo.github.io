message: "Sintiendo el momento que vives en ocasiones revivimos lo que hemos dejado atr&aacute;s. Queremos olvidar y quemar los recuerdos que vienen a nuestra memoria sin llamarlos. Pero en realidad cuando hacemos eso lo &uacute;nico que conseguimos es que el pasado est&eacute; m&aacute;s vivo que nunca. <br />
<br />
Por eso, cuando olvidamos quienes somos, o lo que queremos, o lo que no queremos nos agarramos a esa tabla de salvaci&oacute;n que son los sentimientos antiguos para sobrevivir en el oceanos del devenir diario.<br />
<br />
Cuando caminamos el dolor aprieta nuestros pies, y cuando queremos quemar algo siempre quedan las cenizas que en ocasiones sirven de abono para lo que intentamos destruir.<br />
<br />
No hay soluci&oacute;n, ni f&oacute;rmulas m&aacute;gicas, tan solo vivir... vivir al d&iacute;a, vivir el futuro como si fuera ese alimento que nutre nuestra alma, y ver lo que subyace a todas las cosas, descubrir la trama de la vida.<br />
<br />
Por que cuando descubrimos la simplicidad de la realidad que nos rodea llega el instante que siempre hemos deseado.<br />
