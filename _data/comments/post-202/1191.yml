message: "Yo que t&uacute; no me preocupar&iacute;a. Lo que pasa es que est&aacute;s pendiente de personas, de la actualidad informativa, de descargas... Seguramente te gustar&aacute; (y tendr&aacute;s curiosidad de) comprobar c&oacute;mo va todo. <br />
<br />
S&oacute;lo deber&iacute;as preocuparte en caso de que ocurriera lo que sucede con otras drogas: deja de interesarte tu familia, tus amigos, rindes menos en los estudios y/o el trabajo, incluso los dejas de lado... Ley&eacute;ndote, no parece que t&uacute; est&eacute;s haciendo eso.  <img src=\"./imagenes/emoticonos/lengua.gif\" alt=\"emo\"> <br />
<br />
Otra cosa es que no te guste ser tan dependiente de una m&aacute;quina. Pero t&uacute; misma has dicho que puedes prescindir de ella (yo no <img src=\"./imagenes/emoticonos/confuso.gif\" alt=\"emo\"> ). As&iacute; que, tranquila. <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\">"
