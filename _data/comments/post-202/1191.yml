message: "Yo que tú no me preocuparía. Lo que pasa es que estás pendiente de personas, de la actualidad informativa, de descargas... Seguramente te gustará (y tendrás curiosidad de) comprobar cómo va todo. <br />
<br />
Sólo deberías preocuparte en caso de que ocurriera lo que sucede con otras drogas: deja de interesarte tu familia, tus amigos, rindes menos en los estudios y/o el trabajo, incluso los dejas de lado... Leyéndote, no parece que tú estés haciendo eso.  <img src=\"./imagenes/emoticonos/lengua.gif\" alt=\"emo\"> <br />
<br />
Otra cosa es que no te guste ser tan dependiente de una máquina. Pero tú misma has dicho que puedes prescindir de ella (yo no <img src=\"./imagenes/emoticonos/confuso.gif\" alt=\"emo\"> ). Así que, tranquila. <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\">"
