message: "La verdad es que yo también estuve en SICARM pero mi impresión fue bien distinta, para empezar no entiendo como puedes quedarte tan alucinado con una simple palomitera (vulgar acción de marketing que no es muy distinta de regalar bolis) y dejar de valorar otros aspectos mucho más sobresalientes, como el nivel de los ponentes (de skype, microsoft, ibm, arvirago, informativos telecinco y otros), los regalos por inscripción, el que hubiera más de 4 cajas, creo, de libros de periodismo para regalar y sobre todo el que fuera gratuito y hubiera certificados de asistencia para todos los inscritos.Está genial y es free total cuando congresos de este tipo valen un minimo de 150 euros.  Yo les pongo un notable alto y destaco la necesidad de seguir fomentando foros de este tipo. Lo de las palomitas no deja de ser un simple snack, que por cierto, ya lo daban en SIMO muchas empresas este a&ntilde;o.<img src=\"/imagenes/emoticonos/sonrisa.gif\" alt=\":-)\" /> "
