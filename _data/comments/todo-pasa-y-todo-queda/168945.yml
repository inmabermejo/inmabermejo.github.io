message: "Ay nena, no empieces ya así­, porque entonces lo dejarás la semana que viene!!

Por eso yo ya te digo, para evitar dejarlo tan fácilmente, voy a hacer propósitos mensuales, que por ahora me salen bien.

Enero bici, luego otro mes viajes, otro mes pintar un cuadro, otro hacer un curso...

Teniendo objetivos más concretos y determinados (limitados) en el tiempo es más fácil cumplirlos.

Y además, después de un mes haciéndolo, es más fácil seguir, como por ejemplo, lo del deporte. 

Cuando lo hice en octubre, en Noviembre también salí­ muy frecuentemente, pero claro, llegó diciembre, las fiestas, el puente, estar en Blanca... y la pobre bici ahí­ apolillándose...

Aní­mate fea!"
