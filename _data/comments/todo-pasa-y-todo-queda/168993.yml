message: "Subscribo todos y cada uno de tus propósitos... lo de trabajar \"menos\" (como mí­nimo, de forma más eficiente, mejorando mi productividad) es una necesidad de primer orden; lo de cuidar cuerpo, mente y relaciones sociales, depende de lo anterior; lo de tener una afición y viajar más, mi gran asignatura pendiente; y lo de montar un negocio (online u offline) mi gran sueño.

Me ha gustado especialmente lo de atacarlos mes a mes...

PD: \"Conformarse\" con visitar Galicia suena a poco... obviamente no es ese \"gran viaje\", pero te aseguro que si lo planeas bien no te defraudará (disclaimer: soy gallego :)"
