message: "Yo en la epoca de instituto me toco leerlo no una, sino dos veces....lo cierto es que increiblemente lo termine por completo ambas veces, y se me hizo bastante menos pesado de lo que pudiera parecer. Mi opini&oacute;n, es que no se si por la extensi&oacute;n de la obra o porqu&eacute; pero la segunda parte de la novela se me hizo menos divertida, m&aacute;s pesada de digerir, aunque la primera parte al menos deberia leerla todo el mundo."
