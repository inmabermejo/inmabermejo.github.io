message: "No creas que en eso tiene la exclusiva tu pueblo, yo tambien vivo en un pueblo, y es así, gente encerrada en si misma, dedicada a meterse en las cosas de los demás, no se, creo que tiene cosas buenas vivir en un pueblo, pero sólo si realmente pasas del resto de la gente, si no te conocen, si no significas nada para ellos, de lo contrario preparate para no poder ser nada que no entre en sus esquemas. Supongo que te ocurrió algo anoche y eso ha hecho que no puedas dejar de expresarlo con este post... si puede ayudarte un humilde abrazo ahi va. Por otro lado a mi me encanta dormirme mientras llueve, escuchándo como cada una de esas gotas llega al suelo limpiando de cierta manera un poco este mundo... me gusta verlo asi, un beso."
