message: "&iquest;Y qué mas te da lo que piense nadie? Si quieres hazlo. Todavía recuerdo un comentario que escribiste en mi web: \"Lo importante es no cruzar la línea a partir de la que es tu bitácora la que decide lo que escribes y no t&uacute;\". <br />
<br />
Por otro lado, aunque ya te digo, mi opinión no importa, no tiene nada de malo sacar unos dineros de una labor que te lleva horas y horas de tu tiempo que dedicas de un modo altruista a todo el que te lee."
