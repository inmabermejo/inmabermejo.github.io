message: "&iquest;Y qu&eacute; mas te da lo que piense nadie? Si quieres hazlo. Todav&iacute;a recuerdo un comentario que escribiste en mi web: \"Lo importante es no cruzar la l&iacute;nea a partir de la que es tu bit&aacute;cora la que decide lo que escribes y no t&uacute;\". <br />
