name: Al-O
date: 2004-03-18 15:51:37
message: "Por suerte la política es una notícia mas, estamos en un mundo mediático, las notícias tienen un princípio y un fín para la prensa, pero no para las personas implicadas en la notícia. Nosotros nunca podremos olvidar a las victimas de los atentados del 11-M, pero para la prensa es una notícia gastada que volveran a recordar el proximo año. Os acordais de las vacas locas españolas?? Os pensais que ya no hay?? No, simplemente ya no vende. Por suerte con la política pasara lo mismo y las elecciones y demas quedaran detras. Ya tarda en llegar ese dia, lo estamos esperando"
