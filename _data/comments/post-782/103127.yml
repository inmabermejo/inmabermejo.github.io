message: "Si, teneis que darle las gracias al se&ntilde;or Manzanares, el fue el que quiso que se hicieran en el anexo los conciertos para no usar la sala A del auditorio, y hay que trasladar todo el material del auditorio al anexo, gracias a dios ya no trabajo en dicho lugar, pero me apiado de los que siguen sufriendo algunas veces y disfrutando otras mas."
