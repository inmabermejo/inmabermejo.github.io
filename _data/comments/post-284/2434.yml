message: "[QUOTE]Yo creo que lo más importante es intentar[~QUOTE] Falsa es esta afirmación. Ya lo dijo Yoda: Hazlo o no lo hagas, pero no lo intentes. Quedarse a medias es lo peor amigo, es como en tenis subir a la red y quedarse en la línea de en medio, te la clavan fijo.<br />
<br />
Pasemos a analizar la wishilist de Chavalina xD:<br />
<br />
-Acabar la ingeniería: Llos estudios superiores no sirven absolutamente para nada pero como he dicho arriba, si los empiezas, los acabas.<br />
-Seguir trabajando: es una putada pero qué le vamos a hacer, no todos somos Ricardito Bofill xD.<br />
-Levantar proyectos #1 y #2: r0sk sabe que yo siempre tengo proyectos en mente que procuro terminar. Son como divs que meto dentro de un gran div. Tener proyectos propios en los que trabajar es muuuy importante.<br />
-Carnet de conducir: bueno, si lo necesitas y vas a tener coche, sácatelo. Yo me lo saqué y estuve 2 años sin coche y no moló un duro.<br />
-Orden & estabilidad personal: si eso existe y lo encuentras, avísame xD."
