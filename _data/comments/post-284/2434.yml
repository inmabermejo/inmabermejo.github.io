message: "[QUOTE]Yo creo que lo m&aacute;s importante es intentar[~QUOTE] Falsa es esta afirmaci&oacute;n. Ya lo dijo Yoda: Hazlo o no lo hagas, pero no lo intentes. Quedarse a medias es lo peor amigo, es como en tenis subir a la red y quedarse en la l&iacute;nea de en medio, te la clavan fijo.<br />
<br />
Pasemos a analizar la wishilist de Chavalina xD:<br />
<br />
-Acabar la ingenier&iacute;a: Llos estudios superiores no sirven absolutamente para nada pero como he dicho arriba, si los empiezas, los acabas.<br />
-Seguir trabajando: es una putada pero qu&eacute; le vamos a hacer, no todos somos Ricardito Bofill xD.<br />
-Levantar proyectos #1 y #2: r0sk sabe que yo siempre tengo proyectos en mente que procuro terminar. Son como divs que meto dentro de un gran div. Tener proyectos propios en los que trabajar es muuuy importante.<br />
-Carnet de conducir: bueno, si lo necesitas y vas a tener coche, s&aacute;catelo. Yo me lo saqu&eacute; y estuve 2 a&ntilde;os sin coche y no mol&oacute; un duro.<br />
-Orden & estabilidad personal: si eso existe y lo encuentras, av&iacute;same xD."
