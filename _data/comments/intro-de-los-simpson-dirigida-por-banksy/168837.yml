message: "Gracias por la referencia Nacho.

Pues si lo que querí­an era que se hablara... efectivamente creo que lo han logrado.

Yo creo que si lo han dejado emitir, es porque no se identifican con eso. Es decir \"puede que haya otras series que hagan esto, nosotros no, por eso nos da igual ponernos en este papel\". No sé...

Parece que Banksy cada vez está más en \"el candelabro\", veremos cuánto le dura su anonimato si se convierte en mainstream."
