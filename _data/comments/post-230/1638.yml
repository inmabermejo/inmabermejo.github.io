message: "Chavalina, Suse está muy bien para hacer una \"instalación nueva\". Ahora, como quieras instalar software nuevo, que depende de otro software (ejemplo, cuando actualicen gnome) te vas a ji&ntilde;ar viva. Perdón por la expresión.<br />
<br />
En Debian la instalación es un poco más dura (solo hay que leer, no es para tanto) pero cuando queremos actualizar, no nos volvemos locos con las dependencias. Y permíteme que te diga también, que está mucho más optimizada que Red Hat, Fedora, Suse y sucedáneos. <br />
<br />
Yo no cambio mi Debian por dos tambores de Suse :-)"
