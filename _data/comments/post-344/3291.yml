message: "Puedes mostrar un texto y un select. El texto contedrá una palabra de una lista de 100 y el select 10 de una lista también de 100.<br />
El usuario deberá elegir la palabra del select que sea sin&oacute;nimo de la que se muestra en el texto.<br />
Ese es un test que puede resolver cualquiera que sepa castellano, que es complejo para una máquina (las palabras las eliges t&uacute;, hay millones y puedes usar argot) y que un usuario que acceda con un navegador de texto (o alguien con visibilidad limitada) también puede resolver."
