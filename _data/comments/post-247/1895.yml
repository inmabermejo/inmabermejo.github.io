message: "David, no puedo decirlo, pero por muy malpensados que seáis yo siempre lo seré más, al menos eso dice siempre mi mejor amigo, que me tiene por una bruja.<br />
<br />
La cuesti&oacute;n es que he tenido un anticipo ya... espero que valga la pena esperar."
