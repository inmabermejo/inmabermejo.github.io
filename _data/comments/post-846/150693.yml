message: "Confundis terminos,y por lo tanto, cometeis errores en vuestros comentarios.<br />
1.- el graffiti es un arte urbano asociado al hip hop que pretende manifestar artisticamente unos valores, sentimientos, criticas etc. es por esto que cualquier \"graffiti\" pagado por empresa, ayuntamiento, etc. ya no es un graffiti, es una pintura hecha con botes de spray.<br />
2.- una firma no es un graffiti, es un afan de protagonismo por el que la hace, para dejar su huella por toda la ciudad, no es arte, no es graffiti, es una pintura hecha con un bote de spray.<br />
<br />
