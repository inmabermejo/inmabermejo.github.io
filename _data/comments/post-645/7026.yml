message: "El otro día te dije vía mail lo que estaba mejorando en el CMS, sobre todo el sistema antispam, y los trackbacks…pues la idea del antispam era mediante uso de captcha+registro de usuarios+cerrar posts antiguos...juntando esos 3 factores restringirás mucho el problema...si a eso le sumas un buen sistema en el back-office para buscar y poner en lista negra IP’s+lista de palabras+URL’s+emails...tienes buena parte del problema resuelto...<br />
<br />
Aun me queda un poco para tenerlo todo controlado...pero la suerte es que por el momento al cambiar de Movable Type a Wordpress y hace un par de semanas al CMS propio, los tengo despistados y me dejaran algunas semanas de tregua...así que por el momento cruzo los dedos...<br />
<br />
Reitero lo dicho por email...si necesitas un cable ya sabes donde encontrarme..."
