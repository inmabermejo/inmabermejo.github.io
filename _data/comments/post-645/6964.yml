message: "Hombre, en todo CMS sea más o menos artesanal hay que tener implementado un m&oacute;dulo para moderar los comentarios.<br />
<br />
Y digo &prime;tener&prime; porque utilizarlo o no es un problema ético de cada uno. No hay nada más odioso que escribir un comentario que consideras valioso y que la página te responda con: \"este tema está moderado. Si el webmaster lo considera apropiado...\". <br />
La primera reacci&oacute;n es no volver a visitar la página, pero en ciertas ocasiones y para frenar ataques de spam puede ser &uacute;til tenerlo activado temporalmente."
