message: "He invitado a un amigo a pasar un fin de semana en mi casa (vivo con mis padres). Se ha emborrachado, me ha tirado la bebida encima, ha vomitado en el coche, en cuanto ha entrado por la puerta ha despertado a todo el vecindario con un portazo a las 6 y media de la ma&ntilde;ana. Y ahora se ha ido a dormir... ¿Qué hacer ma&ntilde;ana? ¿Y si encima se mosquea conmigo por haber puesto mala cara a todo eso? Espero que no te pase nada semejante, y si te pasa, lo resuelvas cuanto antes, y de la mejor manera. ahora voy a afilar la guada&ntilde;a. No dejes para ma&ntilde;ana lo que puedas hacer hoy..."
