message: "Pues si escuchar m&uacute;sica mola, hablar gratis con alguien a la otra punta del mundo m&aacute;s... pero no, peque&ntilde;os saltamontes, no, por el skype no, sino por el tel&eacute;fono de toda la vida, incluso si a&uacute;n tus padres tienen el modelo g&oacute;ndola de la antigua Telef&oacute;nica, p&uacute;blica (aunque nunca gratuita...).<br />
<br />
El sitio en cuesti&oacute;n es www.jajah.com<br />
<br />
Te registras, marcas en la web el n&uacute;mero de quien quieras y te llaman a tu tel&eacute;fono fijo de casa. Cuando lo coges, entonces llaman al tel&eacute;fono de la persona con quien quieres hablar y \"voal&aacute;\" SIN PAGAR UN DURO.<br />
<br />
Vaya, la soluci&oacute;n perfecta si ten&eacute;is a vuestra abuela viviendo en Camboya.  <img src=\"/imagenes/emoticonos/mundo.gif\" alt=\"mundo\" /> "
