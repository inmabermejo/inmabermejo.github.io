message: "Pues si escuchar música mola, hablar gratis con alguien a la otra punta del mundo más... pero no, pequeños saltamontes, no, por el skype no, sino por el teléfono de toda la vida, incluso si aún tus padres tienen el modelo góndola de la antigua Telefónica, pública (aunque nunca gratuita...).<br />
<br />
El sitio en cuestión es www.jajah.com<br />
<br />
Te registras, marcas en la web el número de quien quieras y te llaman a tu teléfono fijo de casa. Cuando lo coges, entonces llaman al teléfono de la persona con quien quieres hablar y \"voalá\" SIN PAGAR UN DURO.<br />
<br />
Vaya, la solución perfecta si tenéis a vuestra abuela viviendo en Camboya.  <img src=\"/imagenes/emoticonos/mundo.gif\" alt=\"mundo\" /> "
