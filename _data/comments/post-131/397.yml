message: "Sugerencia para que tu blog esté \"más bueno\":  pon la opción de previsualizar el comentario para que podamos corregir las eratas.<br />
<br />
De todas formas, como sueles decir: \"Este es mi blog y me f.. cuando quiero\". <br />
Pues eso, disfrute, disfrute que de eso se trata... No mires tanto que esté bueno de cara, de cuerpo, que te guste su forma de ser, su tocha, su cartera o su culo. Lo que tienes que pensar es que si te gusta por la cara pues te lo f... por la cara, si es por la cartera, pues por la cartera... lo importante es pasarlo bien mientras podamos, recuerda que el universo se \"expande\". Y  la  verdad es que no sé si Dios es un tío o una tía, pero los tíos ¡existen! y están por aquí. <br />
Tu blog ahora, que me acostumbrado, no está tan mal.<br />
