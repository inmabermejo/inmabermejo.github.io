message: "Personalmente creo que esto es una estafa en toda regla, un fraude de ley, por lo poco que se de derecho, mi ex pertenia a esta \"empresa\" llamada CASH como dicen anteriormente, intento que llevara a mis padre, amigos pero la unica informacion que me daba es que se ganaba dinero, mucho dinero a cambio de una peque√±a inversion, algo ya sospechoso. En este caso el se creia totalmente en la legalidad de su empresa y por lo tanto para el no actuaba de mala fe, creo que llevo a su madre y a su hermana, ha ganado dinero, segun el bastante, ahora se ha retirado segun el porque te ocupa mucho tiempo, contradiciendose porque segun todos ellos en cash se gana dinero sin hacer nada. Como ya he dicho el cree en la empresa, supongo por la forma en que les comen la cabeza, y con las personas a las que les interesa mucho el dinero a cambio de no trabajar consiguen captarlos, parece una secta, incluso ellos se rien de eso, que si nos llaman secta, que ya me he salido de la secta y no se que. Aparte de los que se creen lo que les dicen como mi ex, estan los que saben perfectamente, se han dado cuenta que eso es ilegal y sin importarles llevan mas gente para seguir ganando dinero, sin importarles que este sistema piramidal deje a esas personas sin su dinero en caso de venirse abajo."
