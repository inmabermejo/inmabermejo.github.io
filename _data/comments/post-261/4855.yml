message: "Amigos estoy leyendo todo esto y les digo que ya llego a Per&uacute; ese sistema multinivel de una empresa Norteamericana llamada TRAVE ONE, te piden que des US$ 1,000 y que tienes beneficios al momento si quieres viajar y asi sucecivamente tienes que reclutar  personas, pucha lo malo es que al invitar gente y no poder que ellos se inscriban pues te entra una desesperacion por recuperar tu dinero, y la gente que te da las charlas parecen que les han lavado el cerebro yo no puedo hacer eso, siento que enga&ntilde;o a gente incauta, mis amigos han entrado en eso y como yo no quiero participar me han dicho que soy un perdedor que no tengo mentalidad positiva y que no tengo actitud....!!!!!!!! y son mis amigos de a&ntilde;os!!!! no puedo creer el cambio de mente que han tenido......hay que parar esta estafa dicen q no es piramidal que es una red. "
