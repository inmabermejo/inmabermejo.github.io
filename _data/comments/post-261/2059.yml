message: "Hablas del World Games Inc. ?? Porque a mi me ofrecieron eso hace un montón de tiempo un amigo que se quería meter y quería tener ya gente asegurada para meterse él. Pero yo pasé, le dije que eso era una estafa y que se forran solo los de arriba.<br />
Se ve que hay gente que sí, que gana dinero, gente que se curra meter a más gente y conseguir que les paguen más, que se dedica a ello, porque yo conocí a uno que ganó pasta, pero... los que no consiguen mas gente, es decir, los de la parte de la pirámide que están mas abajo son los que pillan, no ganan nada y pierden lo que invierten en un principio, es decir, una estafa en toda regla. <br />
De todas formas, el que se mete ahí allá él con sus consecuencias..."
