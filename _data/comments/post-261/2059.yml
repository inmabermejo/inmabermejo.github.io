message: "Hablas del World Games Inc. ?? Porque a mi me ofrecieron eso hace un mont&oacute;n de tiempo un amigo que se quer&iacute;a meter y quer&iacute;a tener ya gente asegurada para meterse &eacute;l. Pero yo pas&eacute;, le dije que eso era una estafa y que se forran solo los de arriba.<br />
