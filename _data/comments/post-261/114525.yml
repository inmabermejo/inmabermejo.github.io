message: "Una pirámide es un negocio ilegal donde no se distribuye ning&uacute;n producto (ni un bien f&iacute;sico ni un servicio) y la &uacute;nica fuente de enriquecimiento es la inscripción de nuevos miembros. Los de arriba cobran más que los de debajo.<br />
El MLM (Multi Level Marketing o Marketing Multi Nivel) es algo totalmente legal, ya que se trata de una forma de Network Marketing (Marketing en Red, en Equipo) en el que la empresa vende un producto (en este caso dominio y host) y con las ganancias de ese producto se recompensa mediante una comisión, el trabajo de divulgación que han hecho los clientes. Empresas tan prestigiosas como Herbalife o Avon, ya usaron una forma primitiva de Network Marketing cuando Internet todav&iacute;a estaba en pa&ntilde;ales.<br />
Si quieres mas información entra a www.tengasupropiaempresa.ws"
