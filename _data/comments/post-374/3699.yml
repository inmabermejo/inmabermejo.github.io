message: "Esta enamorado es algo tan contradictorio. Es una maldición cuando no te corresponden y una de las experiencias más maravillosas cuando todo está bien. &iquest;Estar enamorado del amor? Menuda tonter&iacute;a. Siempre estamos enamorados de alguien, aunque no queramos reconocerlo o no nos atrevamos a dec&iacute;rselo a la persona de la que estamos enamorados. Es fácil saber de quien se está enamorado. Solo hay que pensar en esa persona y sentir esas mariposillas en el estómago... la pena es que a veces esa sensación solo sea pasajera y el reflejo de un momento que nunca llegará."
