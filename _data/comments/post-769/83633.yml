message: "La idea es chula, pero tienen razon cuando dicen que es irregular, yo pondria la tipografia mas peque&ntilde;a, que cuadrase con la altura de la palomita, o aumentar el tama&ntilde;o de esta.<br />
<br />
Al titulo de \"Palomita de maiz\" le pondria tambien con contorno grueso....unos 4 pixeles , quizas con el mismo color de la palomita...no se ... habria que probarlo con diferentes fondos a ver que tal queda..."
