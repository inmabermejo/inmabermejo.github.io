message: "Yo el principal problema que le veo es en parte el que tú ya apuntas. La idea de los buscadres es que los spammers, ante la prespectiva de que su trabajo es inútil porque los bloggers emplean el tag indicado para que los bots no indexen esos enlaces, desistirán...<br />
Me parece que solo puede perjudicar a los propios blogs, porque pensar que el spammer cesará en su empe&ntilde;o es bastante inocente. Con esto puede que se acabe el referer spam ese, pero los otros seguiran igual (es decir, tus visitantes seguiran comiéndose los post de los spamers)."
