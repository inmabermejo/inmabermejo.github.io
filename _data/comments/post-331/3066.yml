message: "Yo el principal problema que le veo es en parte el que t&uacute; ya apuntas. La idea de los buscadres es que los spammers, ante la prespectiva de que su trabajo es in&uacute;til porque los bloggers emplean el tag indicado para que los bots no indexen esos enlaces, desistir&aacute;n...<br />
Me parece que solo puede perjudicar a los propios blogs, porque pensar que el spammer cesar&aacute; en su empe&ntilde;o es bastante inocente. Con esto puede que se acabe el referer spam ese, pero los otros seguiran igual (es decir, tus visitantes seguiran comi&eacute;ndose los post de los spamers)."
