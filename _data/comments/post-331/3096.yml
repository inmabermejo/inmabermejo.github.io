message: "[QUOTE]De todas formas &iquest;qué cantidad de spam pasa las protecciones antispam que ponen los webloggers? &iquest;es menos trabajo quitar nofollow a cada comentario que no es spam que cada X tiempo a&ntilde;adir una página a una lista negra porque ha pasado tus protecciones?[~QUOTE]<br />
<br />
No me entiendes, este método no sirve para evitar el spam, sirve para que el spam de comentarios deje de ser \"rentable\" a los spammers.<br />
<br />
Los métodos como los CAPTCHAS y demás sirven para evitar el spam directamente, este no lo evita pero ataca por otro lado como ahora explico más abajo.<br />
<br />
Usar este método no quiere decir que dejemos de usar otros, sencillamente es una manera diferente de plantear el problema.<br />
<br />
[QUOTE]&iquest;qué cantidad de spam pasa las protecciones antispam que ponen los webloggers?[~QUOTE] <br />
<br />
Repito lo de antes, si el spammer env&iacute;a 1 mill&oacute;n de mensajes y s&oacute;lo uno le sirve para hacer una venta, ya ha ganado.<br />
Los spammers usan redes de PCs infectados y troyanizados para sus ataques: no les cuesta ni un duro enviarte 10.000 spams, si uno de ellos funciona ya han triunfado.<br />
<br />
Con este método NINGUNO de sus mensajes tendrá efecto, te envien 10 o te envien 10 millones. Los mensajes se verán en tu blog PERO no les servirán de nada.<br />
<br />
Esto no es como el spam del correo, aqu&iacute; se trata de que su web salga la primera en las busquedas de google de \"viagra\" y demás. Y se consigue con enlaces a su web. As&iacute; que hay que cortar por donde les duele.<br />
<br />
Con este método el spam aparece s&iacute;, pero no les sirve absolutamente de nada y es in&uacute;til.<br />
<br />
Les estás diciendo a los spammers:  \"Muy bien, no puedo evitar que pongas spam en mi blog, pero no te va a servir de nada. Lo &uacute;nico que haces es perder el tiempo aqu&iacute;\".<br />
<br />
Resumen: no evitas el spam directamente (para eso ya hay otros métodos) pero 1) te llevas la sastisfacci&oacute;n de joder al spammer 2) indirectamente reduces el nivel de spam evitando su eficacia.<br />
<br />
&iquest;Me explicado bien ahora?"
