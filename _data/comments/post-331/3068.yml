A ver que os parece.<br />
<br />
Básicamente es aplicar nofollow por defecto a todos los comentarios, y luego el admin (cuando va a comentar o borrar spam) lo desactiva marcando una casilla en los comentarios normales.<br />
<br />
Así consigues que el spam siempre esté marcado con nofollow y los comentarios \"normales\" sólo durante un rato (si por casualidad justo han pasado las arañas de los buscadores cuando estaba el \"nofollow\", cuando vuelvan a pasar lo \"indizirán\")<br />
<br />
No es nada complicado de implementar en los CMS y el admin sólo pierde 10 segundos en pinchar las casillas."
