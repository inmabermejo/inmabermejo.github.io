message: "Aaaarg! Sigo sin explicarme bien <img src=\"/imagenes/emoticonos/llorar.gif\" alt=\":&prime;-(\" /> <br />
<br />
1) [QUOTE]te parece poco efecto que todos los lectores vean ese spam antes de que se borre[~QUOTE]<br />
Claro que no, pero lo que quiero decir, es que ese spam dejaría de serle &uacute;til al spammer. Y si deja de serle &uacute;til, deja de enviarlo.<br />
<br />
2) No estoy diciendo que los sistemas antispam \"tradicionales\" dejen de usarse.<br />
<br />
Los métodos tradicionales antispam son eficaces para, digamos, un 99% de los mensajes. Pues con ese 1% ya se conforman los spammers.<br />
<br />
Con el sistema de las casillas con \"nofollow\" se consigue un 100% de eficacia, y si el spammer ve que ya no tiene ese 1% que le sobraba sino que ahora tiene un 0% redondo, lo más seguro es que busque otra cosa para molestar.<br />
<br />
Repito, no estoy diciendo que sólo se use nofollow y se abandonen los otros métodos. Digo que hay que usar los métodos tradicionales Y el \"nofollow\".<br />
<br />
Si seguimos como hasta ahora sólo conseguimos una escalada armamentística entre spammers y bloggers: uno spamea y el otro pone CAPTCHAS o campos ocultos; los campos ocultos pueden saltarse con programas mejor programados y los CAPTCHAS a base de OCR, y entonces los blogger van y sacan algo mejor y etc, etc.<br />
<br />
O directamente, los spammers recurren a pagar 4 duros a alguien para que se ponga a postear a mano el spam. Y te aseguro que eso si que se salta todos los antispam... excepto el nofollow o la censura previa de comentarios.<br />
(Ya hay casos de gente en la India a la que pagan por paserse el día pulsando banners (google para más info), el siguiente paso es spamear manualmente)<br />
<br />
<br />
Si seguimos como ahora &iquest;qué conseguimos?<br />
A) o que para comentar tengas que rellenar cuatro CAPTCHAs, dos preguntas al azar y de qué color era el caballo blanco de Santiago... y que el spam dure eternamente.<br />
B) o que los admins se pasen la eternidad borrando spam.. y que el spam dure eternamente.<br />
C) o que se use censura previa a los comentarios y los admin se pasen el día aceptan o rechazando comentarios... esto también tiene una efectividad del 100% pero implica mucho trabajo.<br />
<br />
Así no se puede seguir, y no hablo de los Wikis que eso ya es la guerra. Y todo por el maldito 1% que comentaba arriba, ese 1% que son los fallos del los sistemas antispam, o el tiempo que tarda el admin en borrar el spam.<br />
<br />
<br />
[QUOTE]pero para los que creemos que va a hacer más da&ntilde;o[~QUOTE]<br />
Por favor especifica a que te refieres con esa frase. Usando el sistema de las casillas no hace da&ntilde;o a nadie (excepto a los spammers claro)<br />
<br />
<br />
Como nota aparte y opinión personal, no comprendo esa obsesión por la pérdida de PR en los comentarios (que ya he explicado que esa perdida de PR no se produce) si cuando lo que quieres hacer es comentar &iquest;qué más te da el PageRank?<br />
