message: "posavasos: la idea es que los spammers entiendan que sus links SIEMPRE van a tener el \"nofollow\" puesto, y que no les compesa ni un poquito ponerlos.<br />
<br />
Es absurdo poner el nofollow después porque lo que se hace es borrar el mensaje-spam, no ponerle un nofollow.<br />
<br />
A ver si me explico:<br />
a) un mensaje con spam es posteado. Se le aplica el nofollow por defecto. Al día siguiente el admin lo borrar...  El mensaje no ha tenido ninguna utilidad para el spammer.<br />
<br />
b) un mensaje legítimo es posteado, Se le aplica el nofollow por defecto. Al día siguiente el admin desactiva el nofollow de ese mensaje... no ha pasado nada, consigue su PageRank y todos contentos.<br />
<br />
<br />
Los spammers se mueven en índices muy bajos: envian 1 millón de correos para vender 4 cajas de viagra y les sale rentable.<br />
Los spammers saben que sus comentarios son borrados por los admins, pero les da igual porque con que el mensaje aparezca durante un rato posteado ya consiguen su objetivo.<br />
<br />
Con este método se elimina ese peque&ntilde;o porcentaje del que se benefician los spammers... ¿ me he explicado mejor ahora?"
