message: "Tal y como yo lo veo, depende de como uses el nofollow. Si tuviera un pagerank alto, me gustaría que los enlaces que pongo en mi blog reciban mi voto (los he puesto porque me gustan, &iquest;no?). Pero por otro lado tampoco veo mal que los enlaces de los comentaristas no reciban mi voto, porque no son enlaces que yo haya decidido poner. Si el blog de algún comentarista nuevo me gusta, probablemente pasará a mi lista de enlazados, confirmando el voto.<br />
<br />
Desde luego, eso de \"google mata el spam en los comentarios\" me parece una afirmación demasiado valiente. Creo que es obvio que esto no va a acabar con el spam, pero si veo como un elemento que desaliente a los spammers, puesto que perderán uno de sus mayores incentivos.<br />
<br />
Sobre el peso de los blogs en los buscadores, no es sólo cuestión de la red de enlaces. Tomemos el caso de google: este buscador prefiere páginas sencillas, limpias, con contenido, y que se renueven con frecuencia. Los blogs cumplen con creces esos criterios, y por eso tienen tanto peso. Lo de las búsquedas raras se debe más a que por lo general los blogs tratan temas muy variopintos, con lo que el ramo de palabras usadas es más extenso que en una página, por ejemplo, corporativa.<br />
<br />
P.D. Me encanta el preview instantáneo! (Pero podría poner también el nick en lugar de \"tu nombre\", &iquest;no?)"
