message: "Jeje, muy ilustrativo lo de que prefieres escuchar sin verla jeje.

No sé, pero yo creo que es lo que tú dices, ¿cuánta gente hablarí­a de ella si fuera vestida normal? Creo que ella empezó en la música vestida normal, y con su nombre real, pero hasta ahora no ha saltado a la fama a nivel mundial.

Si te digo la verdad, a mi es algo que me gusta! de hecho ya me parecí­a muy divertido Elton John con sus disfraces (mira éste por ejemplo http://www.youtube.com/watch?v=a7TIEmEbbWw) y con esta chica, pues otra cosa no, pero aburrirnos... ni de broma jeje.

Me gusta ver un espectáculo como el que ella lleva, y del que sus disfraces forman parte, de vez en cuando, no sé ya decirte si es pose o es parte de \"su arte\" :-)"
