message: "Yo llevo bastante tiempo trabajando a jornada completa sin estudiar... y, la verdad, veo como viven muchos de mis conocidos estudiantes... y puf, lo envidio increiblemente. El mundo laboral es un examen diario, pero que además tienes que aprobar sin más cojones... cuando estudias siempre tienes más oportunidades, o puedes dejar las cosas para más tarde (que no me examino en septiembre, pues en diciembre, y si no, en febrero... lo haré cuando esté preparado)... trabajando tienes que hacerlo, estes o no preparado, estes o no en condiciones, te sientas mejor o peor. En mi caso, y desde que tengo mi propia empresa (hace un par de años ya), el tiempo libre es un lujo que muy pocas veces me puedo permitir, las vacaciones son de dias sueltos, y además se trabajan muchisimas horas al dia, y se acaba cobrando poco (porque todos cobran antes que tu)...<br />
<br />
Aunque entiendo que los estudiantes piensen que su vida es la más dificil (generalmente siempre con la coletilla \"porque no cobramos a fin de mes\"), porque para cada uno sus problemas son los más grandes... con unos cuantos años fuera de la universidad y con un trabajo estresante... echarás de menos esos años, te lo aseguro <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> "
