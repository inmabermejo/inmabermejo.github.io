message: "Hay que trabajar para vivir Jcl, no vivir para trabajar.<br />
Hace unos a&ntilde;os yo era muchísimo más ambiciosa y tenía muchos proyectos, pero ahora me doy cuenta que prefiero echar estos a&ntilde;os en pasarlo bien (atendiendo a las obligaciones lo necesario, claro) y no en trepar y trepar.<br />
<br />
Cuanto más alto llegues, más dura será la caída..."
