Créeme. Eso de que en todo el a&ntilde;o no tienes vacaciones mientras eres estudiante no es del todo cierto. Mejor diría que todo el a&ntilde;o estás de vacaciones a excepción de ciertos días que hay presentar trabajos, preparar exámenes, etc. Es cierto que siempre tienes que tener la cabeza puesta en ese examen o ese trabajo de mierda, y tenerlo el día X a la hora se&ntilde;alada... pero en el trabajo también! Si en la uni te sale mal te catean, pero si te pasa en tu trabajo igual de echan. Mientras estudias puedes decir \"hoy no voy a la facultad\" pero cuando trabajas olvídate de eso: ya puede llover, tronar o ser el fin del mundo que si no vas ya sabes lo que toca.<br />
<br />
Aprueba YA tu carrera y comprueba por ti misma lo que es &uacute;nicamente trabajar. Algo tan sencillo como esto. B7S"
