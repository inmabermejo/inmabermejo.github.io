message: "Es cierto...hay muchas canciones en las que Silvio transmite amor, paz, fuerza, etc...pero \"desnuda y con sombrilla\" es pasión, mucha pasión, me encanta la parte donde dice: \"extraigo un solo cirio que poso ante tu flor... es la parte más linda y poética de toda  la canción."
