message: "De hecho, en la versión que he eschuchado de &prime;desnuda y con sombrilla&prime;, al final de la canción, la letra va así:<br />
&prime;tu desnuda y con sombrilla, yo, vestido pero con calor,... <br />
tu, yo, EL&prime; ,<br />
y me preguntaba; qué onda? con el &prime;El&prime;. En fin supongo que tendrá algún significao.<br />
<br />
Por cierto mariana,... algunas otras canciones de Silvio que he esuchando son, &prime;esto no es una elegía&prime;, &prime;quién fuera&prime;, &prime;pequeña serenata diurna&prime;, &prime;la maza&prime;, &prime;mujeres&prime;, &prime;al final deste viaje&prime;, buenísimas. Y pues en camino de escuchar más."
