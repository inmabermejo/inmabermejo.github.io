message: "De hecho, en la versi&oacute;n que he eschuchado de &prime;desnuda y con sombrilla&prime;, al final de la canci&oacute;n, la letra va as&iacute;:<br />
&prime;tu desnuda y con sombrilla, yo, vestido pero con calor,... <br />
tu, yo, EL&prime; ,<br />
y me preguntaba; qu&eacute; onda? con el &prime;El&prime;. En fin supongo que tendr&aacute; alg&uacute;n significao.<br />
<br />
Por cierto mariana,... algunas otras canciones de Silvio que he esuchando son, &prime;esto no es una eleg&iacute;a&prime;, &prime;qui&eacute;n fuera&prime;, &prime;peque&ntilde;a serenata diurna&prime;, &prime;la maza&prime;, &prime;mujeres&prime;, &prime;al final deste viaje&prime;, buen&iacute;simas. Y pues en camino de escuchar m&aacute;s."
