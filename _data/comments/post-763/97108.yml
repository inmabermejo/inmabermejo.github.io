name: noé solutio
date: 2007-02-23 15:32:44
message: "De hecho, en la versión que he eschuchado de ′desnuda y con sombrilla′, al final de la canción, la letra va así:<br />
′tu desnuda y con sombrilla, yo, vestido pero con calor,... <br />
tu, yo, EL′ ,<br />
y me preguntaba; qué onda? con el ′El′. En fin supongo que tendrá algún significao.<br />
<br />
Por cierto mariana,... algunas otras canciones de Silvio que he esuchando son, ′esto no es una elegía′, ′quién fuera′, ′pequeña serenata diurna′, ′la maza′, ′mujeres′, ′al final deste viaje′, buenísimas. Y pues en camino de escuchar más."
