message: "Es difícil decirlo....<br />
Al menos la interpretación que puedo hacer de esta maravillosa canción<br />
es que, Silvio intenta retratar de manera mas sutil y delicada, digno <br />
de un caballero (de esos que hoy en día casi ya no quedan) <br />
los momentos previos al acto sexual con una mujer un tanto especial para el.<br />
Siempre deja en suspenso durante toda la canción, la identidad de la mujer <br />
que lo acompa&ntilde;a en su momento de amor.<br />
Me da la sensación que lo hace intencionalmente para llegar al final del tema<br />
puesto que así, muestra realmente cual es el motivo al hacer esta canción.<br />
<br />
Yo, tu...El....<br />
La pregunta aquí es.... Quien es el????<br />
<br />
Silvio en su canción nunca hablo del acto después de existir una penetración,<br />
es por eso que puede ser que aquel individuo al que se refiere es un hijo,<br />
ya que existe la posibilidad remota que su preservativo se haya roto xD<br />
Otra opción que veo, es que esta mujer, esta casada o en pareja, con alg&uacute;n hombre y Silvio es su amante.<br />
Y la &uacute;ltima opción que creo posible, es que Silvio y esta mujer sean pareja,<br />
pero desafortunadamente ella le es infiel, y el \"EL\" del final, sea el amante de ella <br />
Lo cual seria bastante triste, ya que seg&uacute;n lo que se muestra en esta canción,<br />
es a un Silvio muy enamorado y entusiasmado con cada momento con su parea.<br />
En fin, así es como veo yo esta canción, bueno, más bien el desenlace….<br />
Musicalmente, esta canción es una de mis favoritas, la combinación de acordes<br />
Y el ambiente que le proporciona a la pieza musical, es digno de un genio como lo es Silvio.<br />
Sin más que decir, me despido saludándolos a todos….<br />
Espero que estén bien y disfruten mucho de la m&uacute;sica del gran Silvio!!!!<br />
