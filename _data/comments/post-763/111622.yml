message: "Es dif&iacute;cil decirlo....<br />
Al menos la interpretaci&oacute;n que puedo hacer de esta maravillosa canci&oacute;n<br />
es que, Silvio intenta retratar de manera mas sutil y delicada, digno <br />
de un caballero (de esos que hoy en d&iacute;a casi ya no quedan) <br />
los momentos previos al acto sexual con una mujer un tanto especial para el.<br />
Siempre deja en suspenso durante toda la canci&oacute;n, la identidad de la mujer <br />
que lo acompa&ntilde;a en su momento de amor.<br />
Me da la sensaci&oacute;n que lo hace intencionalmente para llegar al final del tema<br />
puesto que as&iacute;, muestra realmente cual es el motivo al hacer esta canci&oacute;n.<br />
<br />
Yo, tu...El....<br />
La pregunta aqu&iacute; es.... Quien es el????<br />
<br />
Silvio en su canci&oacute;n nunca hablo del acto después de existir una penetraci&oacute;n,<br />
es por eso que puede ser que aquel individuo al que se refiere es un hijo,<br />
ya que existe la posibilidad remota que su preservativo se haya roto xD<br />
Otra opci&oacute;n que veo, es que esta mujer, esta casada o en pareja, con alg&uacute;n hombre y Silvio es su amante.<br />
Y la &uacute;ltima opci&oacute;n que creo posible, es que Silvio y esta mujer sean pareja,<br />
pero desafortunadamente ella le es infiel, y el \"EL\" del final, sea el amante de ella <br />
Lo cual seria bastante triste, ya que seg&uacute;n lo que se muestra en esta canci&oacute;n,<br />
es a un Silvio muy enamorado y entusiasmado con cada momento con su parea.<br />
En fin, as&iacute; es como veo yo esta canci&oacute;n, bueno, más bien el desenlace….<br />
Musicalmente, esta canci&oacute;n es una de mis favoritas, la combinaci&oacute;n de acordes<br />
Y el ambiente que le proporciona a la pieza musical, es digno de un genio como lo es Silvio.<br />
Sin más que decir, me despido saludándolos a todos….<br />
Espero que estén bien y disfruten mucho de la m&uacute;sica del gran Silvio!!!!<br />
