name: Noé Solutio
date: 2007-02-06 17:40:52
message: "He empezado a descubrir a Silvio R. y esta canción, &prime;desnuda y con sombrilla&prime;, es una de las que me ha gustado muchísimo. Es increíble como la melodía de esta canción se siente suave, y como dice maqui, se lleva de maravilla con las imágenes que se narran. Lindísima canción que no paro de escuchar."
