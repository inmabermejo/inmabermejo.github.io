message: "He empezado a descubrir a Silvio R. y esta canción, &prime;desnuda y con sombrilla&prime;, es una de las que me ha gustado much&iacute;simo. Es incre&iacute;ble como la melod&iacute;a de esta canción se siente suave, y como dice maqui, se lleva de maravilla con las imágenes que se narran. Lind&iacute;sima canción que no paro de escuchar."
