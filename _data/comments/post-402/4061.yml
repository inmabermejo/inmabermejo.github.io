message: "Yo pienso que los pisos de 25 (o 30, seg&uacute;n donde veas la noticia) son adecuados si son DE ALQUILER. No creo que ning&uacute;n joven en sus cabales se vaya a mater a pagar una hipoteca por un piso que con el paso de lo a&ntilde;os se le va a quedar peque&ntilde;o con mucha seguridad, con lo cual tendr&iacute;a que revenderlo para comprar otro m√°s grande (y caro). Ya que la iniciativa privada de alquiler apesta tanto por calidad como por cantidad (malo, feo y caro), bien vendr&iacute;a protecci&oacute;n oficial de alquiler. Basta por comprobar si esto no supone demasiada intervenci&oacute;n en el mercado...<img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> "
