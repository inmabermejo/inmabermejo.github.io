message: "Lo que habría que hacer es a todos aquellos que en ciudades de más de 5000 habitantes tengan pisos deshabitados, que tengan que pagar un impuesto de 9000 euros al año. (lo de sólo en ciudades de más de 5000 habs. es porque hay pueblos en los que cada vecino tiene que si la casa de la abuela, que si la de la tía, que si la propia... y que no tienen tanta gente como para habitarlos todos).<br />
<br />
De esta manera se solucionaría que: 1) Si uno compra diez pisos para venderlos a los pocos años por 10 millones más ya no le salga rentable. 2) La gente con pisos así los deberá alquilar: Aquí debería entrar el gobierno para controlar estos  pisos, gestionando ellos mismos los alquileres para que fueran baratos. 3) Los especuladores no entrarían al mundo inmobiliario. 4) Podríamos conseguir algún piso sin vender un órgano propio. 5) Todos más felices..."
