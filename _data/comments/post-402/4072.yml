message: "Yo aún bendigo al que inventó el capitalismo (concepto que no hay que confundir con el de consumismo)...si hay gente que paga 600€ por menos de 30m&sup2; compartidos es problema de ellos, por ese precio hay soluciones mejores...el problema de estas viviendas propuestas (que no aprobadas) por el gobierno es que no son para gente con esperanza vital corta, si no más bien lo contrario, para gente con vistas a procrear y reducir ese ya poco espacio vital...y siendo franco dudo mucho que esta medida prospere...además, ya hay [LINK=http://www.residenciascampus.com/residencias/info_murcia.htm~]algo parecido[~LINK] con lo que comparar y, personalmente, lo veo pequeño y caro...<img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> "
