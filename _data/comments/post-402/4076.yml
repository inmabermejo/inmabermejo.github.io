message: "Sinceramente yo creo que se han pasado un poco con el espacio, 30m2 es muy poco aunque tenga 2 alturas, yo creo que unos 45 o 50 s&iacute; que estar&iacute;a bien.<br />
<br />
Personalmente, prefiero un piso peque&ntilde;o, donde vivir ahora sola, o con una amiga, o con mi pareja, que uno grande, donde est&aacute;s pagando un espacio que realmente no usas, que tienes que limpiar, amueblar etc.<br />
<br />
S&iacute; que luego ser&aacute; m&aacute;s f&aacute;cil de vender o lo que sea, peeeero... siempre se puede alquilar a estudiantes y similares, y si les ponen el precio justo y necesario, con el alquiler y algo m&aacute;s podr&aacute;s pagar la hipoteca.<br />
<br />
Muchos se han llevado las manos a la cabeza \"30 metros, 30 metros! si eso tiene el sal&oacute;n de mi casa!!\", vale, pero t&uacute; a lo mejor tienes 3 hijos correteando por ese sal&oacute;n.<br />
<br />
Estas viviendas no creo que est&eacute;n pensadas para familias, ni mucho menos, no se pueden meter 3 o 4 personas en un piso tan peque&ntilde;o. Otra cosa es que, por el precio, familias quieran meterse ah&iacute;, y entonces digan que vaya mierda de piso, pero es que eso es como querer meter a Pau Gasol en un 600.<br />
<br />
Entonces el problema ser&iacute;a por qu&eacute; una familia de 3 o 4 miembros no puede encontrar un piso a su medida y que pueda pagar <img src=\"/imagenes/emoticonos/triste.gif\" alt=\":-(\" /> "
