message: "Sinceramente yo creo que se han pasado un poco con el espacio, 30m2 es muy poco aunque tenga 2 alturas, yo creo que unos 45 o 50 sí que estaría bien.<br />
<br />
Personalmente, prefiero un piso pequeño, donde vivir ahora sola, o con una amiga, o con mi pareja, que uno grande, donde estás pagando un espacio que realmente no usas, que tienes que limpiar, amueblar etc.<br />
<br />
Sí que luego será más fácil de vender o lo que sea, peeeero... siempre se puede alquilar a estudiantes y similares, y si les ponen el precio justo y necesario, con el alquiler y algo más podrás pagar la hipoteca.<br />
<br />
Muchos se han llevado las manos a la cabeza \"30 metros, 30 metros! si eso tiene el salón de mi casa!!\", vale, pero tú a lo mejor tienes 3 hijos correteando por ese salón.<br />
<br />
Estas viviendas no creo que estén pensadas para familias, ni mucho menos, no se pueden meter 3 o 4 personas en un piso tan pequeño. Otra cosa es que, por el precio, familias quieran meterse ahí, y entonces digan que vaya mierda de piso, pero es que eso es como querer meter a Pau Gasol en un 600.<br />
<br />
Entonces el problema sería por qué una familia de 3 o 4 miembros no puede encontrar un piso a su medida y que pueda pagar <img src=\"/imagenes/emoticonos/triste.gif\" alt=\":-(\" /> "
