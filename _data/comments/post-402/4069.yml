message: "Pues a m&iacute; me parece una idea buena, siempre que sea alquiler favoreciendo a la persona en cuanto a facilidades economicas y flexibilidad. Creo que fue ayer cuando v&iacute; una notocia de que en Andalucia hab&iacute;a unos pisos muy parecidos para personas mayores. Y la gente parec&iacute;a encantada ya que esa personas mayores que viv&iacute;an solas disponian de un hogar adecudado a sus necesidades teniando además un buen ambiente en el edificio al tener relaciones sociales con otros vecinos al compartir por ejemplo la lavander&iacute;a o una preciosisima azotea conevrtida en un parque con bancos donde pod&iacute;an conversar con sus vecinos.<br />
Todo será bueno si las inicitivas miran por las personas."
