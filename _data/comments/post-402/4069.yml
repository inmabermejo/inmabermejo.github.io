message: "Pues a mí me parece una idea buena, siempre que sea alquiler favoreciendo a la persona en cuanto a facilidades economicas y flexibilidad. Creo que fue ayer cuando ví una notocia de que en Andalucia había unos pisos muy parecidos para personas mayores. Y la gente parecía encantada ya que esa personas mayores que vivían solas disponian de un hogar adecudado a sus necesidades teniando además un buen ambiente en el edificio al tener relaciones sociales con otros vecinos al compartir por ejemplo la lavandería o una preciosisima azotea conevrtida en un parque con bancos donde podían conversar con sus vecinos.<br />
Todo será bueno si las inicitivas miran por las personas."
