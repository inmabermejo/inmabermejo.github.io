message: "en el mercado hay \"pisos\" (x llamarlos de alguna manera) desde 15 m, asi q no me sorprende la propuesta del gobierno. la cuestion es q desde luego deberian ser de alquiler o muy baratos, y no puede ser la unica medida q se tome para resolver el problema de la vivienda, hay muchos mas factores a tener en cuenta. yo estuve 3 meses viviendo 2 personas en un piso de 38m, y sobrevivi, asi q se de lo q hablo.  esta claro q debe ser algo temporal, pero yo no lo veo tan terrible."
