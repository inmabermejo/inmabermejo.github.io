message: "Desde luego que de buenas intenciones no se vive en política. Yo no se quien hará los examenes de misnistro o las entrevistas de trabajo, pero estoy pensando en solicitar un puesto por que el nivel no debe estar muy alto. La política de vivienda del gobierno socialista sobre el papel es A CER TA DI SI MA. Sin embargo, (como ya pasara en otras ocasiones con otros gobiernos (me sube la tensión al acordarme de Esperanza Aguirre en Educación y su sucesora en el cargo, el ministro de agricultura Cañete o la Villalobos recomendandonos que para no infectarnos con el mal de las vacas locas hiciesemos el caldo con hueso de cerdo.)) hasta que no haya un ideólogo comun que estudie las gilipolleces que llegan ha decir los ministros antes de  que las digan esto no va a ninguna parte. "
