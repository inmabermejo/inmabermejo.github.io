message: "Mi hermano (fuente bastante fiable en cosas de política) me ha comentado que los pisos de 25m2 son a&uacute;n peores de lo que parecen: a fin de abaratar costes, tanto los aseos como las cocinas son comunitarias, ya que en realidad hacer un piso más peque&ntilde;o es más caro que hacer uno más grande, porque lo que encarece la construcción son las infraestructuras (luz y sobretodo TUBERíAS de agua y gas), mientras que poner más paredes por metro cuadrado es bastante más barato. Si está en lo cierto (que creo que sí), esta medida es un craso error: imaginemos un bloque de 30 microviviendas, si todos tienen que compartir los servicios comunes (cocina, aseo y lavandería, ya que si no ponen aseo para no poner tuberías no habrá agua corriente en cada vivienda), cómo se paga aquello? si se hace por comunidad de vecinos, pueden surgir muchos problemas por los diferentes usos (\"yo sólo como una vez al día, tu te duchas todos los días, a ver porqué tenemos que pagar lo mismo...\"), y si se hace con sistema de fichas, como muchas lavanderías, pueden surgir discriminaciones por diferencias de poder adquisitivo... resumiendo: una chapuza, ni para los divorciados siquiera, porque éstos también necesitan espacio extra para cuando tienen que encargarse de sus hijos... y para los jóvenes ya puse un comentario más arriba. Menos mal que lo ha propuesto un gobierno de izquierdas, que si no pensaría que es una medida para que se enriquezcan las constructoras <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> . A&uacute;n así todavía le vería algo de futuro como alquiler..."
