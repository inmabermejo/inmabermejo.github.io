message: "Mi hermano (fuente bastante fiable en cosas de pol&iacute;tica) me ha comentado que los pisos de 25m2 son a&uacute;n peores de lo que parecen: a fin de abaratar costes, tanto los aseos como las cocinas son comunitarias, ya que en realidad hacer un piso más peque&ntilde;o es más caro que hacer uno más grande, porque lo que encarece la construcci&oacute;n son las infraestructuras (luz y sobretodo TUBER&Iacute;AS de agua y gas), mientras que poner más paredes por metro cuadrado es bastante más barato. Si está en lo cierto (que creo que s&iacute;), esta medida es un craso error: imaginemos un bloque de 30 microviviendas, si todos tienen que compartir los servicios comunes (cocina, aseo y lavander&iacute;a, ya que si no ponen aseo para no poner tuber&iacute;as no habrá agua corriente en cada vivienda), c&oacute;mo se paga aquello? si se hace por comunidad de vecinos, pueden surgir muchos problemas por los diferentes usos (\"yo s&oacute;lo como una vez al d&iacute;a, tu te duchas todos los d&iacute;as, a ver porqué tenemos que pagar lo mismo...\"), y si se hace con sistema de fichas, como muchas lavander&iacute;as, pueden surgir discriminaciones por diferencias de poder adquisitivo... resumiendo: una chapuza, ni para los divorciados siquiera, porque éstos también necesitan espacio extra para cuando tienen que encargarse de sus hijos... y para los j&oacute;venes ya puse un comentario más arriba. Menos mal que lo ha propuesto un gobierno de izquierdas, que si no pensar&iacute;a que es una medida para que se enriquezcan las constructoras <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> . A&uacute;n as&iacute; todav&iacute;a le ver&iacute;a algo de futuro como alquiler..."
