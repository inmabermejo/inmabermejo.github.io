message: "Está claro que 25 m^2 son dignos para una persona sola (si me apuras, hasta dos). En países desarrollados europeos, esto funciona porque los pisos \"grandes\" están al alcance de la gente normal.<br />
<br />
En Espa&ntilde;a, donde con un sueldo medio es imposible acceder a a una vivienda (se necesitan dos sueldos medios e hipotecarse por vida), cuando ya hayas acabado tu etapa de soltería y quieres formar una familia, &iquest;qué haces?<br />
<br />
Los pisos peque&ntilde;itos son un parche para un sector muy concreto de la sociedad. Pero no va a solucionar el problema en absoluto."
