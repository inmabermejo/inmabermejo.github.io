Creo que con la separación entre fuentes e imágenes es suficiente por ahora.<br />
<br />
Los links fueron recolectados de poco más de un a&ntilde;o hasta ahora. Algunos salieron de blogs, otros de buscadores, recomendaciones... algunos los quité y otros son recientes, pero creo que los que están son los que más me convencen.<br />
<br />
Espero que a alguno os sirva."
