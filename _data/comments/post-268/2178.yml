message: "No comento cada enlace porque creo que tampoco merece la pena, cada sitio que se describa con su propio título, y así además podemos juzgar la conveniencia de los mismos <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> <br />
