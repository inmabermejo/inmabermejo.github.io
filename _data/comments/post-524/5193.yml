message: "Imagino que si uno est&aacute; totalmente seguro de lo que piensa y cree y quiere expresarlo, no tiene que tener miedo a represalias de ningun tipo, ha de ser honesto consigo mismo. Intentar no ofender sin necesidad, claro est&aacute;, pero hay que ser asertivo. Y lo digo por experiencia propia. (De hecho lo tengo muy reciente)"
