message: "Hombre, siempre se pueden hacer anónimos a los demás en lugar de a uno mismo, \"alguien que es un capullo hizo algo que otro alguien no vio bien, y ese algo...\", pero no veas la de interés que pierde la historia, además que Cruz y Raya pueden acabar denunciando por plagio (ya hicieron un gag sobre algo así).<br />
<br />
Inma, yo creo que termina aburriendo si se hace por costumbre, si se toma más como un \"cuando me apetezca lo hago\" acaba aguantando mucho, yo hice dos a&ntilde;itos con el mío ayer y creo que está fresco como una rosa (cierto, reconozco que probablemente la mayoría del contenido más que fresco, apesta, pero es por motivos diferentes), y si sigo como hasta ahora puedo sumar un par más sin quemarme. El truco está en no tomarlo como una obligación."
