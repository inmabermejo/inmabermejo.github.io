message: "Hombre, siempre se pueden hacer an&oacute;nimos a los dem&aacute;s en lugar de a uno mismo, \"alguien que es un capullo hizo algo que otro alguien no vio bien, y ese algo...\", pero no veas la de inter&eacute;s que pierde la historia, adem&aacute;s que Cruz y Raya pueden acabar denunciando por plagio (ya hicieron un gag sobre algo as&iacute;).<br />
<br />
Inma, yo creo que termina aburriendo si se hace por costumbre, si se toma m&aacute;s como un \"cuando me apetezca lo hago\" acaba aguantando mucho, yo hice dos a&ntilde;itos con el m&iacute;o ayer y creo que est&aacute; fresco como una rosa (cierto, reconozco que probablemente la mayor&iacute;a del contenido m&aacute;s que fresco, apesta, pero es por motivos diferentes), y si sigo como hasta ahora puedo sumar un par m&aacute;s sin quemarme. El truco est&aacute; en no tomarlo como una obligaci&oacute;n."
