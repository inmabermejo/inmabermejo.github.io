message: "Es mejor cuando te dice un amigo \"hoy mi madre había quedado con sus amigas, igual las vemos por ahí...\" y al levantar la vista ves que ella y su tía están empapadas saliendo de una fuente y se ponen a bailar y cantar encima de un banco que hay en la puerta del Gobierno Civil....<br />
<br />
Ahora cada vez que voy a su casa a arreglar el ordenador \"porqueyolovalgo\", esa agradable señora me ofrece sonriente ( <img src=\"./imagenes/emoticonos/sonrisa.gif\" alt=\"emo\"> ) una cerveza "
