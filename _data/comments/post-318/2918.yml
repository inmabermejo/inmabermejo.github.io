message: "Ya vengo bastante tiempo atr&aacute;s leyendo tu blog, y hasta ahora no hab&iacute;a comentado nada. Creo que es el momento: Me parece que no est&aacute; nada mal tu selector de CMS, yo desde mi casa lo veo muy bien (tengo 512), pero para hacer la prueba bien, desde casa de mi primo he probado (tiene 56 k) por lo que se comentaba, y &eacute;l que est&aacute; m&aacute;s acostumbrado a usar internet con esa velocidad me ha dicho que va bastante bien, que no tarda, hemos probado todos y vas bastante flu&iacute;do con todos ellos, la verdad. Creo que as&iacute; est&aacute; muy bien conforme est&aacute;. No obstante, no estar&iacute;a nada mal hacer la encuesta que menciona Zootropo, podr&iacute;as saber cu&aacute;nta gente tiene tu misma velocidad pero puedes estar tranquila porque ya sabes que no va lenta la p&aacute;gina, y que carga bien. Por cierto, este &uacute;ltimo dise&ntilde;o est&aacute; muy guapo, como no puse nada en el post en el que hablabas de &eacute;l aprovecho y lo pongo aqu&iacute;. Felicidades, sigue as&iacute;. Un saludo :)"
