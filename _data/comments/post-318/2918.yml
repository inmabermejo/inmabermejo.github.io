message: "Ya vengo bastante tiempo atrás leyendo tu blog, y hasta ahora no había comentado nada. Creo que es el momento: Me parece que no está nada mal tu selector de CMS, yo desde mi casa lo veo muy bien (tengo 512), pero para hacer la prueba bien, desde casa de mi primo he probado (tiene 56 k) por lo que se comentaba, y él que está más acostumbrado a usar internet con esa velocidad me ha dicho que va bastante bien, que no tarda, hemos probado todos y vas bastante fluído con todos ellos, la verdad. Creo que así está muy bien conforme está. No obstante, no estaría nada mal hacer la encuesta que menciona Zootropo, podrías saber cuánta gente tiene tu misma velocidad pero puedes estar tranquila porque ya sabes que no va lenta la página, y que carga bien. Por cierto, este último diseño está muy guapo, como no puse nada en el post en el que hablabas de él aprovecho y lo pongo aquí. Felicidades, sigue así. Un saludo :)"
