message: "Creo que fue el propio Valera (director de la ONCE) quien nos demostró como funciona el jaws en un curso sobre accesibilidad hace casi 5 a&ntilde;os. El jaws es mucho más que un lector, es prácticamente un sistema operativo basado en voz (o algo as&iacute;) y entre otras cosas maneja los navegadores.<br />
Nos ser&iacute;a más fácil dise&ntilde;ar si las versiones de jaws no fueran de pago. Yo apenas he podido trabajar con jaws para revisar dise&ntilde;os.<br />
Imagino que ahora muchos entenderán porqué es in&uacute;til meter muchas imágenes de decoración seguidas, poner enlaces \"pinche aqu&iacute;\" (con jaws o lynx puedes poner todos los enlaces aparte), etc. etc.<br />
La expresión Accesibilidad s&iacute; la hab&iacute;a o&iacute;do en la tele, pero creo que es la primera vez que oigo Usabilidad en una televisión nacional.<br />
Y lo de la web del d&iacute;a de Internet es lo que digo mucho &uacute;ltimamente: \"la zorra cuidando el gallinero\".<br />
