message: "Yo también os echaba de menos pero la verdad es que no tení­a ni un minuto libre :-( a ver si vuelvo a coger el ritmo y no lo dejo abandonado. Al menos, como es más cómodo publicar, ya no tendré excusa.

Este año pensaba aprovechar las rebajas (que parece que van a ser jugosas), pero lo estoy pensando mejor. Realmente no necesito nada, así­ que intentaré... no comprar nada. Bueno, sólo la agenda de 2009, pero eso me hace falta. El capricho... es que será una Moleskine seguramente, y ahí­ es donde lo fastidio."
