message: "Bueno, pues al final 7&ordm;, ha sido una carrera con sus fases. La salida y las primeras 2 o 3 vueltas emociant&iacute;simo, como no pod&iacute;a ser menos, pero luego la carrera se estabiliz&oacute; y ya no hubo m&aacute;s cambios. Que pena que se hayan confundido con la estrategia al ir a s&oacute;lo dos paradas, porque ten&iacute;a adelantado a Coulthard justo antes de entrar en boxes y al final no les sali&oacute; rentable meterle 100 kilos de combustible para ir a dos paradas.
Pero queda ese buen sabor de boca que deja el remontar tal cantidad de puestos en una sola vuelta.

Voy a probarte un icono jujuju<img src=\"./imagenes/emoticonos/beso.gif\"> "
