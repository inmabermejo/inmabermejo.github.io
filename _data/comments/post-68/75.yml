message: "S&iacute;, <span title=\"Hypertext PreProcessor\" class=\"anotacion\">PHP</span> está bien... pero hay que evolucionar <img src=\"./imagenes/emoticonos/sonrisa.gif\"> Java es el &uacute;nico lenguaje de programación que me gusta de verdad y si puedo aprender un poco más, mejor. Por suerte este a&ntilde;o tengo una asignatura optativa en la carrera (Servicios de información para las comunicaciones) que realmente trata temas que me gustan, y estamos con <span title=\"Java Server Pages Technology\" class=\"anotacion\">JSP</span>, Tomcat y <span title=\"eXtensible Markup Language\" class=\"anotacion\">XML</span> (ya ves que mi weblog ni siquiera lo soporta <img src=\"./imagenes/emoticonos/triste.gif\"> ), pasito a pasito... con Java se pueden hacer cosas más grandes, y, lo más importante, es como el cerdo, todas las clases se a provechan <img src=\"./imagenes/emoticonos/guino.gif\"> "
