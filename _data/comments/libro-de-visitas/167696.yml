message: "Creo que en ningún momento te he insultado.<br />
<br />
Si te ha sentado mal que yo te de razones y argumentos en el post de la metrosexualidad y te has quedado sin saber qué decir, retírate dignamente y no entres en el insulto, porque dice más de ti misma que de la persona que insultas.<br />
<br />
Qué pasa? que te sientes impotente por no poder hacer nada más que insultar porque no tienes argumentos para apoyarte?<br />
<br />
Mira chica, háztelo mirar.<br />
Antes decías que yo critico porque me aburro, pero me parece que estar intentando armar camorra en una página que ni siquiera es tuya es mucho más triste.<br />
<br />
Lo bueno de todo esto es que yo seguiré aquí poniendo mis opiniones y tú seguirás amargada intentando picarme.<br />
<br />
He escrito esto simplemente para que veas que, a diferencia de ti, sé hablar sin insultar y no soy una niña malcriada que no sabe perder, como tú.<br />
<br />
Si te sigues aburriendo, pues sigue escribiendo.<br />
<br />
DELETE FROM * WHERE nombre LIKE ′christyna′<br />
<br />
Si es que hasta el nombre es perullo..."
