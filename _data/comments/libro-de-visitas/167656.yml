message: "Barbudo, como sabes las cosas de palacio van despacio (menos cuando hay casamiento por medio) y en esta p&aacute;gina no iba a ser menos, el dise&ntilde;o nuevo se ha ido al garete (me he cansado de &eacute;l en mi servidor local antes de estrenarlo) pero ya te he puesto los comentarios y las firmitas &eacute;stas sin l&iacute;mite.

Bueno, tampoco juegues con fuego que he visto tus \"comentarios\" en GreenSouth y mi base de datos tiene un l&iacute;mite de 50mb jeje.

El preview, el buscador y no s&eacute; cu&aacute;ntas cosas m&aacute;s que me ped&iacute;ais tendr&aacute;n que esperar un poco m&aacute;s.

Y tranquilo que en mi nuevo dise&ntilde;o (otro) todas las secciones de la p&aacute;gina principal tendr&aacute;n su separaci&oacute;n mediante vistosos sombreados estampados con motivos de las colecciones primavera-verano de El Corte Ingl&eacute;s.

Se acab&oacute; el minimalismo xDDDD"
