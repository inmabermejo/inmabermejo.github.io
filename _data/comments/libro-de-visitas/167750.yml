message: "Hola Chavalina, <br />
¿qué decirte? Pues que me he pasado de vez en cuando por tu maravilloso blog. Y mi opinión que es la de un navegante, que no informático, es que tienes un don de comunicación y simpatía que deriva de ese enfoque que le das a tu bitácora tan personal y genuino. <br />
Personalmente creo que tienes a tu legión de admiradores alucinados por ser una chica a la que le gustan precisamente todas esas cosas que a ellos les fascinan: Informática, diseño, etc. y además reflejas una cotidianidad y cercanía.<br />
Total que eres el sueño de todo \"geek\" masculino, jajajaja (que no es mi caso).<br />
 La chica de sus sueños, si me permites esa licencia.<br />
<br />
En fin, que me seguiré pasando por aquí a leer tus textos simpáticos, cercanos, y de estampas de vida de una chica murciana inteligente y reflexiva, aunque no entienda nada de los textos técnicos.<br />
<br />
Un  Abrazo<br />
