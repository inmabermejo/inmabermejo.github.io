message: "A ver, me mandaste un correo desde tu cuenta de gmail, oh!, tiene una cuenta de gmail.<br />
<br />
Ahora el mundo se divide en dos, los que tienen cuenta en gmail y los que no. De verdad que nos empe&ntilde;amos en demostrar lo est&uacute;pidos que somos, no nos vale con serlo, adem&aacute;s queremos que se sepa. <br />
<br />
Es que aparece una empresa vendiendo chupa chups sin palo y nos volvemos locos, &iexcl;si son caramelos!, no no, son chupa chups sin palo... ah bueno, no me habia dado cuenta... <br />
<br />
Me da pena que siempre vayamos como ovejitas donde nos mandan...<br />
<br />
Con gmail esta pasando eso, y la verdad, no pienso utilizar la mia, ahi se queda, no me interesa, seguire utilizando las que tengo de yahoo, hotmail, eresmas, etc... ser&aacute; por cuentas de correo... ah!, pero no son de gmail, no eres un gmailero, eres de segunda division..."
