id: 167657
name: El barbudo que susurraba
date: 2004-05-23 20:53:39
message: "Agradecido me hallo por tus consideraciones hacia mis necesidades de cotorra bitacoriana. Y como no me asusta quemarme con fuego seguiré escribiendo a mis anchas. Y para tu mayor tranquilidad si alguna vez entedieses que, ya sea por su magnitud o ya sea por su calidez, los comentarios no son dignos de aparecer en este diario, no s&oacute;lo te ruego, también te exijo que los cercenes o elimines como mejor creais conveniente. 

Pd: En Greensouth también ocurre que tengo enchufe."
