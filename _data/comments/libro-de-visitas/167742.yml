message: "Que decirte Chavalina que no te hayan dicho ya...que por las venas de este blog corren ilusiones aún no cumplidas?...que las ma&ntilde;anas se juntan con las noches a veces de insomnio? que chavalina es pura y so&ntilde;adora con una gota de tristeza como un chorro de limon en el cubata de ron a&ntilde;ejo....? que puedo decirte yo que no te hayan dicho ya? que tus ansias de conocimiento nunca se sacian...? que echas de menos la libertad del campo y la playa, pero las teclas te atrapan como en un mal sue&ntilde;o de gripe profunda? que te queda corto este exito-blog pasajero que como todas las modas llegara a oxidarse....? Que puedo decirte que no te hayan dicho de tus maravillosos conocimientos y estilo a la hora de comunicar? Si hay algo que no te hayan dicho, si alguna frase o palabra no soy capaz de recordar, hazme un ping y recuerdame lo tonto que estoy por no recordarlo...<br />
Enhorabuena y no dejes de criticarte a ti misma...<br />
Un abrazo de Gurú trasnochado.<br />
http://elgurumusical.blogspot.com"
