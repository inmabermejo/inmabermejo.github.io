message: "con motivo del proximo 400 aniversario de la publicaci&oacute;n de \"Las Aventuras del Ingenioso Hidalgo Don Quijote de la Mancha\" os invito a todos a hacer el peque&ntilde;o esfuerzo de leer unas tres mil p&aacute;ginas y conocer el maravilloso mundo que se esconde detras de la \"triste figura\" de nuestro m&aacute;s valiente caballero. yo voy a hacer ese esfuerzo."
