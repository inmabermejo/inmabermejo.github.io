message: "Muchas gracias por todos los comentarios.<br />
<br />
La verdad es que da gusto cuando tenemos todos opiniones tan diferentes, quién tiene más razón? jejeje, al menos se puede decir que no dejan indiferente.<br />
<br />
Supongo que asociar la nueva imagen con el estilo \"web 2.0\" es inevitable para gente como nosotros, que se mueve diariamente en Internet y ve muchos proyectos  con el mismo look: fuentes redondeadas, colores super saturados y degradados.<br />
<br />
Luego le preguntas a alguien más ajeno a estas cosas y te dicen cosas muy diferentes.<br />
<br />
Y lo de DMSTK... pues s&iacute; que hay gente muy muy máquina, pero también te digo una cosa: alguien \"desconocido\" pone ese logo en Works Check y se lo comen."
