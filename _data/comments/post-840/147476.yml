message: "Al margen de reacciones nostálgicas, me parece un trabajo brutal. Adecuado, empático, fresco, atractivo, flexible. El color y la luz le confieren mucha vida. Necesitaban coherencia de marca entre sus distintas divisiones y ahora la tienen. Me recuerda el reside&ntilde;o de BBC Radio en ese sentido; es algo deseable. Y además, exhaustivo, desde la rotulación exterior e interior de las sedes hasta los vehículos, cámaras y papelería.<br />
<br />
Respecto a los degradados, los colores vivos y la web2.0, me parece que no ha lugar discutir. La web2.0 es una entelequia que convenimos a asociar con determinados elementos y tecnologías; pero eso no incapacita esos elementos para ser usados a discreción. Giovanni Bellini es reconocido por sus vivos colores y sus degradados suaves y nadie tilda la web2.0 de renacentista o veneciana. No es muy &uacute;til, como crítica: \"no mola porque es muy web2.0\". &iquest;ésta web es muy 2.0 porque es austera, diáfana, interactiva, por el naranja fuerte, por los iconos famfamfam o porque es un blog? Qué más da. <br />
<br />
El logo anterior era muy espartano, y aunque nunca puedes contentar a todos, la nueva familia de logos, la tipografía, los colores y los efectos de vídeo me parecen un trabajo espléndido. Un trabajo espléndido de una empresa espa&ntilde;ola (otros han ido a buscar esto fuera, víd. CEU o TV3).<br />
<br />
Respecto al comentario de humanista ateo, una marca no gasta en branding; invierte en branding. RTVE, como cualquier otra empresa, p&uacute;blica o privada debe gestionarse, potenciarse y trabajarse de la mejor manera posible. Creo que un redise&ntilde;o cada 30 a&ntilde;os no viene nada mal, en ese sentido.<br />
<br />
Y a colación, me encanta el redise&ntilde;o del Telediario en todos sus aspectos, tanto de la primera como de la 2 (sólo me jode el horario). Y la nueva web, con la TV a la carta, muy buen paso adelante. Es decir, no se queda sólo en un cambio de logo; se lo están tomando en serio, algo que es de agradecer.<br />
<br />
Gracias por tu blog Inma, una vez más.<br />
<br />
