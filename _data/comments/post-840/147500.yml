message: "Sobre la est&eacute;tica, nadie tiene raz&oacute;n, es arbitraria. Tu opini&oacute;n, la de la pe&ntilde;a en Works Check o la de JesusDa son igualmente v&aacute;lidas (que no igualmente respetables). Y con est&eacute;tica me refiero a \"me gusta\" o \"no me gusta\". Pero eso tiene poco valor. No puedes contentar a todo el mundo. <br />
<br />
Hay mucha gente que desprecia a Mark Rothko o a Malevich (por decir) acus&aacute;ndoles de simples o de que su trabajo es f&aacute;cilmente reproducible. Incluso sucede con Picasso (m&aacute;s veladamente). La cuesti&oacute;n no es lo sencillo que es o el tiempo que ha llevado realizarlo. El logo de citibank, por ejemplo, es precioso, adecuado y simple y Paula Scher lo dise&ntilde;&oacute; en 5 minutos. 5 minutos que equivalen a 30 a&ntilde;os, como le explic&oacute; ella misma al cliente ante su asombro. Ver (por la mitad del v&iacute;deo, aprox) http://www.hillmancurtis.com/hc_web/film_video/source/scher.php<br />
<br />
Para apreciar el arte y el dise&ntilde;o (y por tanto, para criticarlo), hay que ir m&aacute;s all&aacute; de la reacci&oacute;n infantil de \"no me gusta\" o de \"esa t&eacute;cnica est&aacute; muy vista\". Hay que abrirse e intentar entender el trabajo, en el sentido hermen&eacute;utico y sobre todo, hay que valorarlo en su contexto.<br />
<br />
Y ese contexto va mucho m&aacute;s all&aacute; de un logo est&aacute;tico. No hay m&aacute;s que ver el v&iacute;deo de presentaci&oacute;n del redise&ntilde;o o los cambios que est&aacute; realizando la empresa. Pon ese v&iacute;deo en Works Check y dudo mucho que se lo coman (aunque est&aacute; exquisito).<br />
<br />
Todo es criticable, pero de ah&iacute; a \"es un dise&ntilde;o penoso\", \"ese tufillo a lo Fireworks con los degradados\" y otras opiniones en DMSTK (por ejemplo, \"eso lo habr&aacute; hecho un becario en sus ratos libres\"... Sin comentarios (que los tengo, pero no son agradables).<br />
<br />
De todos modos, hace falta tiempo para olvidar algo que hemos mamado y acostumbrarnos a algo totalmente nuevo. Hay gustos adquiridos (el vino, por ejemplo). Somos animales de costumbres; especialmente aqu&iacute;, donde la moderaci&oacute;n y el respeto brillan por su ausencia (no as&iacute; otros vicios) y donde se es condescendiente con eso, casi siempre.<br />
<br />
De todos modos muchas gracias a ti por abrir este tipo de debates. Convienen. <br />
<br />
Por cierto, c&oacute;mo va el proyecto de la web de ocio en Murcia (la palomita)? Me qued&eacute; en el teaser."
