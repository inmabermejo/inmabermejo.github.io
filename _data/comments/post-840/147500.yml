message: "Sobre la estética, nadie tiene razón, es arbitraria. Tu opinión, la de la peña en Works Check o la de JesusDa son igualmente válidas (que no igualmente respetables). Y con estética me refiero a \"me gusta\" o \"no me gusta\". Pero eso tiene poco valor. No puedes contentar a todo el mundo. <br />
<br />
Hay mucha gente que desprecia a Mark Rothko o a Malevich (por decir) acusándoles de simples o de que su trabajo es fácilmente reproducible. Incluso sucede con Picasso (más veladamente). La cuestión no es lo sencillo que es o el tiempo que ha llevado realizarlo. El logo de citibank, por ejemplo, es precioso, adecuado y simple y Paula Scher lo diseñó en 5 minutos. 5 minutos que equivalen a 30 años, como le explicó ella misma al cliente ante su asombro. Ver (por la mitad del vídeo, aprox) http://www.hillmancurtis.com/hc_web/film_video/source/scher.php<br />
<br />
Para apreciar el arte y el diseño (y por tanto, para criticarlo), hay que ir más allá de la reacción infantil de \"no me gusta\" o de \"esa técnica está muy vista\". Hay que abrirse e intentar entender el trabajo, en el sentido hermenéutico y sobre todo, hay que valorarlo en su contexto.<br />
<br />
Y ese contexto va mucho más allá de un logo estático. No hay más que ver el vídeo de presentación del rediseño o los cambios que está realizando la empresa. Pon ese vídeo en Works Check y dudo mucho que se lo coman (aunque está exquisito).<br />
<br />
Todo es criticable, pero de ahí a \"es un diseño penoso\", \"ese tufillo a lo Fireworks con los degradados\" y otras opiniones en DMSTK (por ejemplo, \"eso lo habrá hecho un becario en sus ratos libres\"... Sin comentarios (que los tengo, pero no son agradables).<br />
<br />
De todos modos, hace falta tiempo para olvidar algo que hemos mamado y acostumbrarnos a algo totalmente nuevo. Hay gustos adquiridos (el vino, por ejemplo). Somos animales de costumbres; especialmente aquí, donde la moderación y el respeto brillan por su ausencia (no así otros vicios) y donde se es condescendiente con eso, casi siempre.<br />
<br />
De todos modos muchas gracias a ti por abrir este tipo de debates. Convienen. <br />
<br />
Por cierto, cómo va el proyecto de la web de ocio en Murcia (la palomita)? Me quedé en el teaser."
