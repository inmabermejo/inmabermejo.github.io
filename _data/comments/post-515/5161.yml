message: "El problema con este tipo de campañas es que acaban haciendo un favor a los hipócritas que sólo gustan de recordar sus víctimas a gritos, y esgrimirlas como arma arrojadiza contra el vecino. Pero la idea es brillante, sencilla, y directa a la mandíbula, tiene todo lo que se puede pedir a una campaña publicitaria.<br />
Epa, el problema con la bandera de España es que está tan cubierta de mierda que cuesta mirarla de cerca. La ventaja que tienen los alemanes y los italianos es que sus respectivos fascistoides utilizaron mayoritariamente enseñas distintas a las que emplean hoy en día, mientras que los asesinos nazis del franquismo que ocupan aún hoy cargos públicos no tuvieron la dignidad de mantener limpios algunos símbolos comunes. No te olvides de que por lo mismo que hay quienes solicitan respeto para las víctimas del 11-s al criticar esta campaña, hay que respetar el dolor de cientos de miles de personas que han perdido padres, abuelos y hermanos bajo un régimen de terror que para quienes tienen bajas familiares cercanas no es fácil de olvidar ni perdonar."
