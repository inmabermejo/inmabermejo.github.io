message: "El problema con este tipo de campa&ntilde;as es que acaban haciendo un favor a los hipócritas que sólo gustan de recordar sus v&iacute;ctimas a gritos, y esgrimirlas como arma arrojadiza contra el vecino. Pero la idea es brillante, sencilla, y directa a la mand&iacute;bula, tiene todo lo que se puede pedir a una campa&ntilde;a publicitaria.<br />
Epa, el problema con la bandera de Espa&ntilde;a es que está tan cubierta de mierda que cuesta mirarla de cerca. La ventaja que tienen los alemanes y los italianos es que sus respectivos fascistoides utilizaron mayoritariamente ense&ntilde;as distintas a las que emplean hoy en d&iacute;a, mientras que los asesinos nazis del franquismo que ocupan a&uacute;n hoy cargos p&uacute;blicos no tuvieron la dignidad de mantener limpios algunos s&iacute;mbolos comunes. No te olvides de que por lo mismo que hay quienes solicitan respeto para las v&iacute;ctimas del 11-s al criticar esta campa&ntilde;a, hay que respetar el dolor de cientos de miles de personas que han perdido padres, abuelos y hermanos bajo un régimen de terror que para quienes tienen bajas familiares cercanas no es fácil de olvidar ni perdonar."
