message: "Y eso sin recordar que en Espa&ntilde;a la bandera leg&iacute;tima no era la rojigualda, que es la que despierta muchas supicacias históricas, sino la tricolor que Franco prohibió en su golpe de Estado.<br />
Es una de las muchas herencias del franquismo que no se permitieron cuestionar a la sociedad una vez ca&iacute;do el régimen militar del dictador (véase también la monarqu&iacute;a, la inmunidad para los ministros franquistas y estado mayor del ejército y polic&iacute;a, el mantenimiento del bot&iacute;n de guerra tanto arquitectónico, como documental, como económico, art&iacute;stico e incluso humano, el Concordato que se hizo para apaciguar a la derecha más conservadora y su aliado romano, etc.).<br />
<br />
Precisamente, yo estoy orgulloso de que aqu&iacute; las pel&iacute;culas no exhiban la banderita rojigualda de la misma forma impositiva y rancia que en E.E.U.U., donde se ha convertido en una especie de Big Mac más, para escarnio y provocación de las naciones indias, por ejemplo.<br />
<br />
Es curioso que la bandera tricolor (espa&ntilde;ola sin complejos) no despierta ese recelo que provoca la que acogió al águila Imperial fascista. Sólo despierta rechazo entre los monárquicos, que son personas que glorifican una institución impuesta militarmente hace pocas décadas por Franco, en un pa&iacute;s que ya hac&iacute;a mucho hab&iacute;a superado ese anacronismo al igual que sus vecinos europeos. Aquello fue ir hacia atrás, y las personas que recelan de la rojigualda son, por lo general, personas que van hacia delante (como sus antepasados pol&iacute;ticos)."
