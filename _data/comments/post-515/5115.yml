message: "Si se hiciera en españa una película como esa, no podríamos poner banderas españolas porque la gente vomitaría. habría que poner una catalana, una vasca, una gallega, una andaluza, otra extremeña, etc... así hasta las 17 autonomías.<br />
<br />
Esta claro que la bandera americana sale en sus películas, igual que la francesa en las suyas, la inglesa en las suyas, etc.<br />
<br />
Todos los paises orguyosos de sus banderas, y los españoles mierda. Somos lo peor del mundo."
