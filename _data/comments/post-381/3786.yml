message: "Con una carta así simplemente se le cesa y se le suspende de empleo y sueldo...si además hay exploración psicológica la cárcel está descartada, a menos que fuese como medida preventiva, y, juraría que éste no es el caso...apostaría algo a que ni dios sabe lo que está pasando ahí, lo que si veo claro es que si Agustín está en la cárcel, por esa carta no es..."
