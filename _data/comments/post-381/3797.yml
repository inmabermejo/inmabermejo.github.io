message: "Si me despiden de mi trabajo y me encierro en mi despacho durante 3 días (comiendo o sin comer no me da más merito) en realidad estoy cometiendo delito (¿ocupacion?).<br />
En cualquier caso me imagino que será algo que se veía venir, que sus compañeros ya lo tenían atragantado por \"diferente\". Seguramente el Rector le habría indicado alguna vez que no era la mejor forma de comportarse un catedrático. Y seguramente él habrá seguido con su actitud pasando de compañeros, rector y universidad.<br />
