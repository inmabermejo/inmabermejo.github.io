<br />
Esta es la causa de que Agust&iacute;n esté ahora en la celda de un manicomio donde lo mantienen drogado para que no moleste. Difundir panfletos, sostener que los estudios de Ciencias de la Naturaleza deben hacerse en la naturaleza y no desde las aulas, vestir con sandalias y llevar el pelo largo, moverse a todas partes en bicicleta y no en coches deportivos como sus compa&ntilde;eros catedráticos... denunciar a las empresas contaminantes, denunciar la explotaci&oacute;n que sufren los pa&iacute;ses empobrecidos, sus gentes y sus tierras, a manos de las multinacionales.<br />
Ese es el delito de Agust&iacute;n Ant&uacute;nez Corrales, Doctor en Biolog&iacute;a Animal de la Universidad de Málaga.<br />
<br />
A raiz de esa carta, los altos cargos de la Universidad aprovecharon la ocasi&oacute;n para abrirle expediente académico y retirarle la cátedra. él se encerr&oacute; en su despacho y all&iacute; permaneci&oacute; durante tres d&iacute;as, sin comer ni beber, como se&ntilde;al de protesta. Aprovechando la hora de cierre de la univerdidad, al caer la noche, cuando menos alumnos hab&iacute;a que pudieran defenderle, dejaron entrar a la polic&iacute;a para que lo sacara de all&iacute; esposado como a un delincuente. Ya le ten&iacute;an preparado el psiquiatra forense. Sab&iacute;an que ni por esa carta ni por ninguna otra cosa que hubiera hecho podr&iacute;an acusarle de cometer ning&uacute;n delito, as&iacute; que decidieron acusarle de estar loco.<br />
