message: "Joer tía, &iquest;y te quejas de que hace por ahí amago de intención de empezar a asomarse un atisbo de michelín?<br />
El metabolismo es lo que tiene, que no es igual a los 18 que a los 23, y todavía te puedes dar con un canto en los dientes, pues mucho te falta a&uacute;n para acercarte a mi edad, no digo ya, ni por asomo, a mi lamentable estado físico.<br />
Ahora entiendo que hables de apuntarte a un gimnasio. A un curso de comida mediterránea te apuntaba yo, y te ahorrabas tanto gimnasio y tanta tontería.<br />
Estos zagales..."
