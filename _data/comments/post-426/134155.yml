message: "Las dentaduras de drakis (de las que luego surgieron los pandilla drakis que aun perviven y que no eran más que un spin-off) las siguen vendiendo en ruman&iacute;a... Yo me las compré en brasov, al lado del castillo de drácula. Puede que las sigan vendiendo all&iacute; por la chorrada de drácula, pero me gustó volver a catarlas."
