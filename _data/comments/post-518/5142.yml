message: "Lo siento Luc, pero es que <strong>no me cabe en la cabeza que alguien pueda atacar o deje que ataquen a su ciudadanos</strong> para sacar beneficio, o tener justificaciones.<br />
<br />
Si fuera asi... los conocedores, merecerian el mismo castigo que los autores.  De todos modos es lo de siempre, siempre sale alguna cosa asi, pero no creo que realmente haya pasado eso."
