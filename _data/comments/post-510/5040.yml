message: "No se me ocurre mejor sitio para debatirlo que este, puesto que al fin y al cabo ha sido dónde se ha ocasionado el debate, y me parece que exponer nuestros pareceres en público es lo mejor para todos. Creo que dejaba claro que, vista la ausencia de malas intenciones, al menos por mi parte no hay inconveniente en seguir en el \"planeta\"; al igual que también reconocía que inicialmente esto ocasionó algunas suspicacias. Es más, si quieres incluso te reconozco que hoy posiblemente hasta te escribiría para solicitar el \"alta\".<br />
<br />
Por otro lado, hay una diferencia entre \"citar\" y \"publicar íntegramente\" de manera sistemática, pero eso sí que no tengo ganas de discutirlo; en cuanto al modo de recortar los posts, hay muchas formas de hacerlo (incluso los plugins para WP o MT que realizan estas funciones de agregadores públicos suelen llevarla implementada), y bastaría con publicar, por ejemplo, los x primeros caracteres de cada post.<br />
No veo porqué debería ser yo el que recortara los feeds en su origen, ya que los principales beneficiarios de ellos son los lectores, y no es cuestión de \"castigarlos\" a ellos.<br />
<br />
Por último, vuelvo a insistir en que no voy a dar nombres (si tú no recuerdas a quien agregaste &iquest;Porqué iba a recordar yo exactamente quien se mostraba descontento? ;-)), y también he comentado que posiblemente estos, a día de hoy, no tengan mayor inconveniente (lo cierto es que no tengo ni idea). Cuando charlamos sobre el tema, en una miniKDD de hace unos meses, todos los enlaces a los feeds apuntaban todavía al propio \"planeta\", y eso sumado a lo ya dicho en comentarios anteriores, no ayudaba mucho a confiar en la iniciativa.<br />
<br />
No me gustaría que tiraras tu proyecto por la borda por culpa de un miserable comentario, y he insistido mucho en que son sólo apreciaciones personales &iexcl;ánimo y adelante con el proyecto!"
