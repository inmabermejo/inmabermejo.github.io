message: "No se me ocurre mejor sitio para debatirlo que este, puesto que al fin y al cabo ha sido d&oacute;nde se ha ocasionado el debate, y me parece que exponer nuestros pareceres en p&uacute;blico es lo mejor para todos. Creo que dejaba claro que, vista la ausencia de malas intenciones, al menos por mi parte no hay inconveniente en seguir en el \"planeta\"; al igual que tambi&eacute;n reconoc&iacute;a que inicialmente esto ocasion&oacute; algunas suspicacias. Es m&aacute;s, si quieres incluso te reconozco que hoy posiblemente hasta te escribir&iacute;a para solicitar el \"alta\".<br />
<br />
Por otro lado, hay una diferencia entre \"citar\" y \"publicar &iacute;ntegramente\" de manera sistem&aacute;tica, pero eso s&iacute; que no tengo ganas de discutirlo; en cuanto al modo de recortar los posts, hay muchas formas de hacerlo (incluso los plugins para WP o MT que realizan estas funciones de agregadores p&uacute;blicos suelen llevarla implementada), y bastar&iacute;a con publicar, por ejemplo, los x primeros caracteres de cada post.<br />
No veo porqu&eacute; deber&iacute;a ser yo el que recortara los feeds en su origen, ya que los principales beneficiarios de ellos son los lectores, y no es cuesti&oacute;n de \"castigarlos\" a ellos.<br />
<br />
Por &uacute;ltimo, vuelvo a insistir en que no voy a dar nombres (si t&uacute; no recuerdas a quien agregaste &iquest;Porqu&eacute; iba a recordar yo exactamente quien se mostraba descontento? ;-)), y tambi&eacute;n he comentado que posiblemente estos, a d&iacute;a de hoy, no tengan mayor inconveniente (lo cierto es que no tengo ni idea). Cuando charlamos sobre el tema, en una miniKDD de hace unos meses, todos los enlaces a los feeds apuntaban todav&iacute;a al propio \"planeta\", y eso sumado a lo ya dicho en comentarios anteriores, no ayudaba mucho a confiar en la iniciativa.<br />
<br />
No me gustar&iacute;a que tiraras tu proyecto por la borda por culpa de un miserable comentario, y he insistido mucho en que son s&oacute;lo apreciaciones personales &iexcl;&Aacute;nimo y adelante con el proyecto!"
