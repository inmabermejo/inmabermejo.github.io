message: "@NetDancer: A eso me refería cuando te decía que no era el lugar más adecuado para discutirlo. Pero de verdad, dime en qué puntos crees que se incumple la licencia CC que tienes en el planeta. Sinceramente, y pedona que siga siendo terco, no entiendo cómo puedes ofrecer un Feed y luego no estar de acuerdo que se utilice *exactamente* ese Feed para ponerlo en formato legible y totalmente enlazado con tu sitio web primigeneo.<br />
<br />
Por supuesto, tienes todo el derecho del mundo a especificar cómo quieres que se use en el planeta, y como te digo, voy a hacer todo lo posible porque se adapte el planeta a lo que pides, pero tienes que dejarme tiempo, o deshabilitar temporalmente tu feed, porque no puedo hacer cambios en 0 segundos.<br />
<br />
@juan: No te preocupes, lo tengo pendiente el botoncito, pero tampoco he tenido tiempo para eso, pero todo llegará <img src=\"/imagenes/emoticonos/sonrisa.gif\" alt=\":-)\" /> <br />
<br />
Saludos!<br />
diego."
