message: "Hola de nuevo, NetDancer:<br />
<br />
Me parece un poco extra&ntilde;o tener una discusión de esto por aquí, pero bueno. No es cuestión tampoco de tener una disputa interminable.<br />
<br />
Empecé en esto de los blogs no hace mucho, y debo reconocer que muchas de las cosas que me pasan o que veo me sorprenden por primera vez. Así, mi &uacute;nica defensa contra lo que dices es que cuando hice el planeta ni siquiera se me pasó por la cabeza que a alguien le fuera a ofender estar ahí, porque como te he dicho antes, es como cualquier otra manera de citación, ya sea en un periódico, en Google, etc.<br />
<br />
En cuanto a lo que dices de que los posts salen ordenados, uno detrás de otro, etc. no sé en qué se diferencia eso con lo de \"ser citado\" en cualquier otra fuente.<br />
<br />
Tienes toda la razón en que el argumento de \"envíame un correo para que te quite\" no es el escudo ni lo arregla todo. Ya he dicho antes que cometí el error por desconocimiento o por no plantearme las implicaciones de hacer un planeta. Más allá, yo no soy perfecto, y supongo que la &uacute;nica manera de enmendar el error es, o bien quitar el planeta (que lo estoy pensando, no quiero da&ntilde;ar a nadie) y volver a crearlo sólo con las peticiones nuevas, o bien eliminar todas aquellas que yo metiera en su día sin que nadie me lo pidiera. Esto &uacute;ltimo no puedo hacerlo sinceramente porque no me acuerdo. Por eso ha salido la solución intermedia de \"quien no esté interesado en salir, que me lo diga, por favor\". Es un simple correo. Mi dirección es dsevilla@um.es. &iquest;Qué otra cosa puedo hacer? De verdad, estoy abierto a sugerencias.<br />
<br />
También es verdad que a muchos de los que incluí, en sus weblogs ni siquiera aparece dirección de correo alguna, con lo que me era difícil contactar con ellos (quizá dejando un comentario en una noticia), pero sinceramente no creía que esto iba a traer suspicacias.<br />
<br />
Pero por favor, te lo pido de nuevo, aunque sea en un correo privado que eliminaré, que me digas quién no está a gusto por aparecer ahí. Mi entendimiento de quiénes són no irá más allá de borrar la entrada y olvidarlo y borrar el correo. No se trata de \"acusar\" a nadie, como comprenderás, sino de que realmente me siento incómodo manteniendo una página que causa el más mínimo problema a nadie.<br />
<br />
En cuanto a las cuestiones de dise&ntilde;o, tienes razón en que debería haber una explicación de qué es el planeta. Algo que te diga qué estás viendo, y que los blogs no son comunitarios, sino que cada uno mantiene el suyo, etc. Esto lo haré en cuanto tenga un rato.<br />
<br />
En cuanto a cómo se muestran las entradas, no puedo hacer nada sobre eso. Como t&uacute; dices, el usar hojas de estilo es incompatible con esto, pero uno también puede (debería, de hecho) exportar un feed sin marcas de ning&uacute;n tipo, ya que el feed no es para mostrarlo WYSIWYG, sino para agregarlo y que los programas de feeds puedan clasificarlo. Y en cuanto a que no aparecieran completos, creo que la mayoría de los CMS llevan opciones de exportar un resumen de la noticia, porque si no, &iquest;por dónde corto yo?<br />
<br />
Lo de a&ntilde;adir un enlace hacia los comentarios es interesante, a ver si lo puedo a&ntilde;adir.<br />
<br />
Por &uacute;ltimo, te diré que el planeta es una actividad que hago de forma libre, con lo que no tengo mucho tiempo para dedicarle. Juanjo dise&ntilde;ó la hoja de estilos, y el programa es el que es, como se usa en otros muchos planetas. Por eso pensé que no habría problema.<br />
<br />
Un saludo y perdón por las molestias,<br />
diego.<br />
<br />
PD. Por cierto, no me dices si quieres que te elimine del planeta. Dímelo, no quiero tomar ninguna acción unilateral."
