message: "Tampoco he dicho que haya ahora mismo restricci&oacute;n alguna, s&oacute;lo que en ese sentido uno tiene derecho a emitirlas si se diera el caso. Adem&aacute;s... &iquest;Est&aacute;s seguro de que las cl&aacute;usulas de mi licencia se cumplen al 100%? Paso de discutir sobre las CC, pero como m&iacute;nimo me viene a la cabeza alguna que otra cl&aacute;usula que no se cumple (y otras cuyo cumplimiento es m&aacute;s que discutible).<br />
<br />
Por &uacute;ltimo, y tras todo lo expuesto...&iquest;De veras crees que carece de fundamento mi protesta? (que, por otro lado, m&aacute;s que protesta es una observaci&oacute;n) &iquest;Opinar es \"ser problem&aacute;tico\"? Lamento profundamente que mis \"librepensamientos\" choquen con lo que otros consideran \"blogosf&eacute;ricamente correcto\"."
