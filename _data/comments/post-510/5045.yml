message: "Tampoco he dicho que haya ahora mismo restricción alguna, sólo que en ese sentido uno tiene derecho a emitirlas si se diera el caso. Además... ¿Estás seguro de que las cláusulas de mi licencia se cumplen al 100%? Paso de discutir sobre las CC, pero como mínimo me viene a la cabeza alguna que otra cláusula que no se cumple (y otras cuyo cumplimiento es más que discutible).<br />
<br />
Por último, y tras todo lo expuesto...¿De veras crees que carece de fundamento mi protesta? (que, por otro lado, más que protesta es una observación) ¿Opinar es \"ser problemático\"? Lamento profundamente que mis \"librepensamientos\" choquen con lo que otros consideran \"blogosféricamente correcto\"."
