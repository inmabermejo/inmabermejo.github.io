message: "Buenas, Diego, dec&iacute;a que me consta porque ya se ha hablando bastante en la blogocosa en torno a este tema, y es cierto que levanta bastantes ampollas; sin ir m&aacute;s lejos, recuerdo un acalorado debate en <a href=\"http://www.tintachina.com\">tintachina</a> (no encuentro el enlace directo) acerca de hasta qu&eacute; punto estas pr&aacute;cticas eran o no correctas.<br />
<br />
<br />
Por mi parte reconozco que no me sent&oacute; nada bien que se me agregara sin contar con mi parecer, incluso llegu&eacute; a pensar en postear cierta cr&iacute;tica en ese sentido para ver si tambi&eacute;n era \"digerida\" por el planeta protagonista de la misma; pero al final opt&eacute; por asumirlo puesto que, como t&uacute; bien dices (y a pesar de que, por ejemplo, al principio todos los enlaces a feeds condujeran a la misma p&aacute;gina), no se adivinaba mala intenci&oacute;n en el proyecto.<br />
Por otra parte, en agregadores de este tipo no me parece bien que se esgrima eso de \"&iquest;por qu&eacute; no me ha mandado un correo dici&eacute;ndome que lo elimine del planeta?\", es decir &iquest;Hemos de esperar a que alguien exprese su malestar? &iquest;No ser&iacute;a mucho m&aacute;s cort&eacute;s por parte del administrador del planeta que informara desde el principio, aunque fuera a trav&eacute;s de un escueto mail, de sus intenciones y la finalidad del proyecto? El ejemplo de Google no me vale para esto, puesto que en planetmurcia (como en la mayor&iacute;a de sistemas similares) los posts se publican &iacute;ntegros, de manera secuencial, y dentro de un entorno web; y esto queda bastante lejos de la filosof&iacute;a de indexaci&oacute;n de cualquier motor de b&uacute;squeda.<br />
<br />
<br />
Dicho todo esto, y aprovechando que sacas a relucir el c&oacute;mo se muestra la informaci&oacute;n en el Planet, me tomar&eacute; la libertad de revisar ciertos aspectos del dise&ntilde;o. Ojo, esto son s&oacute;lo apreciaciones personales, y espero que no me las tomes a mal:<br />
<br />
- En primer lugar modificar&iacute;a el modo en el que son mostrados los blogs de origen, ya que aunque aparecen en primer lugar y a un tama&ntilde;o considerable, cualquiera podr&iacute;a entender que se encuentra dentro de un blog colectivo debido a la total ausencia de aclaraciones (me parecer&iacute;a m&aacute;s correcto colocar, como m&iacute;nimo, un \"Publicado originalmente en xxx.com tras cada t&iacute;tulo\")<br />
<br />
- Puestos a publicarlo todo (y a hacerlo de la mejor manera posible), tampoco estar&iacute;a mal un enlace hacia los comentarios al final de cada post.<br />
<br />
- Por &uacute;ltimo, lo realmente deseable ser&iacute;a que se mostraran s&oacute;lo los res&uacute;menes de los posts. Esto no es cuesti&oacute;n de suspicacias, y te aseguro que algunos \"sufrimos\" cuando vemos que en nuestros posts se han perdido o descolocado fragmentos (debido a que los feeds no pueden manejar determinadas cosas, como spans, cajas, y otros asuntos relacionados con el css), o casi peor, se muestran mal maquetados (ya que fueron escritos para mostrarse bajo otro dise&ntilde;o).<br />
<br />
<br />
En cuanto a decirte quien est&aacute; o no conforme con aparecer all&iacute;, no creo que debiera hacerlo yo. Una cosa es que tomando un caf&eacute; recopile pareceres, y otra muy distinta es que los haga p&uacute;blicos sin contar con el benepl&aacute;cito de los \"afectados\". Algunos son habituales de esta web, y si todav&iacute;a no han dicho nada al respecto puede que sea por los mismos motivos que yo he dado anteriormente (no ven mala fe de momento), o sencillamente porque son m&aacute;s educados que yo ;-)<br />
<br />
Espero que no te siente mal nada de lo que haya podido decir en estos comentarios, e insisto en que son s&oacute;lo eso: Comentarios, apreciaciones personales...<br />
Sin m&aacute;s, un cordial saludo."
