message: "Buenas, Diego, decía que me consta porque ya se ha hablando bastante en la blogocosa en torno a este tema, y es cierto que levanta bastantes ampollas; sin ir más lejos, recuerdo un acalorado debate en <a href=\"http://www.tintachina.com\">tintachina</a> (no encuentro el enlace directo) acerca de hasta qué punto estas prácticas eran o no correctas.<br />
<br />
<br />
Por mi parte reconozco que no me sentó nada bien que se me agregara sin contar con mi parecer, incluso llegué a pensar en postear cierta crítica en ese sentido para ver si también era \"digerida\" por el planeta protagonista de la misma; pero al final opté por asumirlo puesto que, como t&uacute; bien dices (y a pesar de que, por ejemplo, al principio todos los enlaces a feeds condujeran a la misma página), no se adivinaba mala intención en el proyecto.<br />
Por otra parte, en agregadores de este tipo no me parece bien que se esgrima eso de \"&iquest;por qué no me ha mandado un correo diciéndome que lo elimine del planeta?\", es decir &iquest;Hemos de esperar a que alguien exprese su malestar? &iquest;No sería mucho más cortés por parte del administrador del planeta que informara desde el principio, aunque fuera a través de un escueto mail, de sus intenciones y la finalidad del proyecto? El ejemplo de Google no me vale para esto, puesto que en planetmurcia (como en la mayoría de sistemas similares) los posts se publican íntegros, de manera secuencial, y dentro de un entorno web; y esto queda bastante lejos de la filosofía de indexación de cualquier motor de b&uacute;squeda.<br />
<br />
<br />
Dicho todo esto, y aprovechando que sacas a relucir el cómo se muestra la información en el Planet, me tomaré la libertad de revisar ciertos aspectos del dise&ntilde;o. Ojo, esto son sólo apreciaciones personales, y espero que no me las tomes a mal:<br />
<br />
- En primer lugar modificaría el modo en el que son mostrados los blogs de origen, ya que aunque aparecen en primer lugar y a un tama&ntilde;o considerable, cualquiera podría entender que se encuentra dentro de un blog colectivo debido a la total ausencia de aclaraciones (me parecería más correcto colocar, como mínimo, un \"Publicado originalmente en xxx.com tras cada título\")<br />
<br />
- Puestos a publicarlo todo (y a hacerlo de la mejor manera posible), tampoco estaría mal un enlace hacia los comentarios al final de cada post.<br />
<br />
- Por &uacute;ltimo, lo realmente deseable sería que se mostraran sólo los res&uacute;menes de los posts. Esto no es cuestión de suspicacias, y te aseguro que algunos \"sufrimos\" cuando vemos que en nuestros posts se han perdido o descolocado fragmentos (debido a que los feeds no pueden manejar determinadas cosas, como spans, cajas, y otros asuntos relacionados con el css), o casi peor, se muestran mal maquetados (ya que fueron escritos para mostrarse bajo otro dise&ntilde;o).<br />
<br />
<br />
En cuanto a decirte quien está o no conforme con aparecer allí, no creo que debiera hacerlo yo. Una cosa es que tomando un café recopile pareceres, y otra muy distinta es que los haga p&uacute;blicos sin contar con el beneplácito de los \"afectados\". Algunos son habituales de esta web, y si todavía no han dicho nada al respecto puede que sea por los mismos motivos que yo he dado anteriormente (no ven mala fe de momento), o sencillamente porque son más educados que yo ;-)<br />
<br />
Espero que no te siente mal nada de lo que haya podido decir en estos comentarios, e insisto en que son sólo eso: Comentarios, apreciaciones personales...<br />
Sin más, un cordial saludo."
