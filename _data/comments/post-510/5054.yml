message: "<blockquote>No pensaba que a Inma pudiera molestarle, pero en fin, es su casa, es libre de hacer lo que quiera, y a mí me parece perfecto.</blockquote>No es que me moleste, es que no era el lugar, en aquel post se hablaba de Días Caldum, y aquí, o en el post que puso Diego en su blog (al que no le puedo hacer trackback, por cierto) podéis hablar de la conveniencia de que se agreguen feeds a un planet sin permiso expreso del autor."
