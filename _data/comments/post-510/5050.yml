message: "NetDancer, viendo algo más tu licencia, encuentro que no permites trabajo derivado sin petición de consentimiento, pero la licencia especifica exactamente que el trabajo \"colectivo\" no se considera trabajo derivado:<br />
<br />
<blockquote><br />
\"Derivative Work\" [...] except that a work that constitutes a Collective Work will not be considered a Derivative Work for the purpose of this License.<br />
</blockquote><br />
<br />
y<br />
<br />
<blockquote><br />
\"Collective Work\" means a work, such as a periodical issue, anthology or encyclopedia, in which the Work in its entirety in unmodified form, along with a number of other contributions, constituting separate and independent works in themselves, are assembled into a collective whole. A work that constitutes a Collective Work will not be considered a Derivative Work (as defined below) for the purposes of this License.<br />
</blockquote><br />
<br />
Siento decirte que para m&iacute; el planeta es un \"Collective Work\", que no se integra en lo que impides impl&iacute;citamente como \"No se permite Derivative Work\", como veo en tu licencia.<br />
<br />
Saludos,<br />
diego."
