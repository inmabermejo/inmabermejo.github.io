message: "¡Ala, que guay, una discusión! ¡Con lo que nos gusta a nosotros discutir una g&uuml;ena discusión! ;-)<br />
<br />
El caso es que pasaba por aquí, he leido, y quiero dar mi opinión, igual otro punto de vista más sirve de algo. O si no, no dejaría de ser otro-punto-de-vista.<br />
<br />
Yo estoy agregado al <a href=\"http://planetgranada.merelo.net/\">Planet Granada</a> desde sus inicios (que fueron gracias a <a href=\"http://atalaya.blogalia.com/\">JJ</a> en una KDD ), y estoy muy contento de ello. Soy de los que piensan que los blogs como \"noticiarios\" (solo en esa faceta, ojo), cuanto más locales, mejor. Son esas \"noticias\" las que precísamente más le afectan a uno, y un Planet geográfico es una muy buena forma de tener toda la información juntita. Luego además la comunidad que se crea alrededor del Planet (al menos en el caso de Graná) que también está muy bien, con sus quedadillas, sus cafeses, y sus cosas.<br />
<br />
Creo que hemos cumplido un a&ntilde;ito hace poco, y superamos las 100 bitácoras agregadas. Y recuerdo que sobre todo al principio, en ratos tontos me dediqué a rastrear por ahí posibles blogs granainos susceptibles de ser a&ntilde;adidos. A la mayoría de ellos (hablo de 8 o 10, supongo) les mandaba un correito, comentandoles la historia, y le pasaba la dirección al planet-master, por llamarlo de alguna forma. Si bien este correo era innecesario, ciertamente yo hacía aquello \"por cortesía\": hay que tener en cuenta que, incluso teniendo una licencia CC de las más permisivas, el rollo del Planet es \"el buen rollo\", y si alguien escribiera, por ejemplo, un weblog muy personal, y no quisiera que se le asociara a una ubicación geográfica concreta (por ejemplo), pues estaría cagándola yo al incluirlo en el planet sin avisar. Esto no quiere decir que lo estuviera haciendo Mal, así en absoluto, pero estaría en contra del espíritu de la cosa.<br />
<br />
Es en ese sentido de la cortesía en el que estoy de acuerdo con Netdancer. Si empezamos a habalr de licencias, apaga y vámonos.<br />
<br />
Luego hay otro tema... Yo soy un poco \"anti-feeds\", principalmente porque se pierde comunicación, se impersonalizan demasiado las cosas (dejas de \"verle la cara\" -el dise&ntilde;o- al autor). Claro que esto es incompatible con la agregación, con la capacidad de estar al día con muchas fuentes. De modo que he ido claudicando a mi mismo con el tiempo, y ahora solo hago click después de haber leido el principio de la entrada, ya sea en mi agregador, ya sea en un planet. Es una pelea que se que tengo perdida conmigo mismo, con el tiempo llegaré a leer las noticias completas sin visitar el blog original, así que eso de incluir los comentarios en el planet, me llama la atención... Tiene un trabajo a&ntilde;adido (guardar la estructura de enlaces de cada bitácora -o CMS, y se ahorra algo de tiempo, si acaso-), pero estaría bien para incluso poder usar esos datos en estadísticas, fabricando ara&ntilde;itas y cosas por el estilo.<br />
<br />
Bueno, espero que (como veo) las aguas estén volviendo a su cauce (vaya, mal símil en los tiempos que corren ;-) ), y que vuestro Planet tire para alante, al menos tanto como el nuestro. Lo ideal sería que hubiera uno en todas las provincias, para echar una ojeada antes de visitarlas, por ejemplo. <br />
<br />
Ummm,... Me he enrrollado bastante, lo siento. Creo que escribiré algo acerca de esto <br />
 :P<br />
