message: "No pensaba que a Inma pudiera molestarle, pero en fin, es su casa, es libre de hacer lo que quiera, y a m&iacute; me parece perfecto.<br />
<br />
Vamos a ver... &iquest;No era Juanjo el que me recriminaba \"nosequ&eacute;\" de las licencias? &iquest;Como t&uacute; me vienes ahora con esas? &iquest;No he dejado claro, y ya en m&aacute;s de una ocasi&oacute;n, que por m&iacute; puedes dejarlo todo como quieras? Joder, es que uno intenta ser comedido en todo momento, y al final parece que fuera un ogro que critica por criticar. S&oacute;lo he dado mi parecer acerca de lo que creo que est&aacute; bien y lo que no, no he reclamado nada en ning&uacute;n momento, he aportado algunas sugerencias, y aunque ni tan siquiera cre&iacute;a necesario entrar a debatir las licencias (yo creo que ante todo estamos las personas), si os empe&ntilde;&aacute;is en utilizarlas como tablas de salvaci&oacute;n no me queda m&aacute;s remedio que puntualizar que, por poner un ejemplo, esas licencias s&oacute;lo pueden utilizarse en medios que indiquen claramente que tambi&eacute;n est&aacute;n suscritos a ellas &iexcl;S&oacute;lo hay que leerse el texto legal!<br />
<br />
Y ojo, con todo esto no quiero decir que yo est&eacute; reclam&aacute;ndole a Diego que ponga algo sobre las CC en el planeta, que deba contratar a un dise&ntilde;ador nuevo, o que tenga que quemar todo lo relacionado con mi blog.<br />
<br />
Besitos para to2."
