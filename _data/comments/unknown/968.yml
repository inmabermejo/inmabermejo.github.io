message: "Ayer me trague la ceremonia entera. Y oí por la radio la cadena ser, que estan de cachondeo y se hizo más amena. La primera parte me parecio una pasada, esteticamente sorprendente. Se lo han currado. Luego salieron las delegaciones estaba DJ Tiesto pinchando. Todo un detalle. Despues se me hizo un poco largo con los discursitos y los juramentos. En fin, un fin de semana pegado a la tele viendo los juegos, no tengo nada mejor que hacer. Y eso si, forza Nano :-)"
