message: "Lo comentaba con un abogado, y se echaba unas risas.<br />
<br />
Su primera hipótesis es que si nos criminalizaban a todos y llegabamos a tener cusa abierta en los tribunales (el que no baja m&uacute;sica con su programa p2p, piratea el plus o se copia un cd de m&uacute;sica o lo que sea... pero todos culpables), sería interesante quien iba a ir a votar en las próximas elecciones.<br />
<br />
La segunda es que los jueces con sentido com&uacute;n dirán que ya tienen bastante trabajo con lo suyo como para entrar en goliplleces..."
