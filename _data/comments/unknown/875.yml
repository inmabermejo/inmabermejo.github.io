message: "Lamentable lo de estos ni&ntilde;atos que se hacen los graciosos con un pobre hombre. Habria que meterles un buen puro. Yo lo v&iacute; en Antena 3 (como siempre solo poniendo lo malo) y lo peor de esto es que nos meten a todos en el mismo saco. Mi viejo estaba a mi lado y decia, \"&iquest;Estos son los de Internet?\". Sin comentarios."
