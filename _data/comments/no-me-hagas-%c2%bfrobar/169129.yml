message: "Me parece una propuesta razonable... aunque añadiria como dices, la posibilidad de que el precio varie segun la posibilidad de ver el contenido con o sin publicidad. Seguro que a nadie le importaria tener un paron de unos pocos (pocos eh! no como la tele actual, que ves anuncios con parones para las peliculas...) anuncios, si hace algo mas asequible el contenido. Pero con la posibilidad de tener acceso tambien sin esta a un precio algo superior.

Ahora solo queda que los señores a que los que tiene que llegar, les llegue, y no sigan anclados en una epoca anterior a la que vivimos."
