message: "Esa casica del Conde. Da gusto ver foticos de tu pueblo (endogámico, claro) desde la capital del reino, en un último viaje del año que me ha jodido bastante tener que hacer. Menos mal que mañana ya me veo bajando el puerto y sin atascos (por fin). Y lo mismo lo bajo ya con 200000 euros más si sale la bolica justa.<img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> "
