message: "Yo tengo un mac y trabajo en mac, luego... soy un mac <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" /> <br />
Recuerdo mi primer contacto con mac que fue en la universidad y os sorprenderéis, pero no me gustó: estaba acostumbrado al pc, el uso del mac era poco frecuente, sólo en la universidad... así que por entonces no quería ni ver la p*ta manzanita. Luego el entorno OSX en mi caso me fue impuesto por cuestiones de trabajo, al usarlo cada día me fue gustando ver todas las pijaditas que podías hacer y en este momento no podría tener que soportar de nuevo los pantallazos azules... <br />
Creo que antes de crear polémicas entorno a si se hace un mejor diseño con mac o pc se tendría que polemizar en todo caso sobre si la persona que diseña, o sea, el diseñador/a, es un/a buen/a diseñador/a, tiene buen gusto, crea cosas interesantes... La cuestión del mac y del pc es como conducir un BMW o un Hyundai: con los dos llegas al mismo sitio, la diferencia es cómo lo haces."
