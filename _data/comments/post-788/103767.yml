message: "Yo tengo un mac y trabajo en mac, luego... soy un mac <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" /> <br />
Recuerdo mi primer contacto con mac que fue en la universidad y os sorprender&eacute;is, pero no me gust&oacute;: estaba acostumbrado al pc, el uso del mac era poco frecuente, s&oacute;lo en la universidad... as&iacute; que por entonces no quer&iacute;a ni ver la p*ta manzanita. Luego el entorno OSX en mi caso me fue impuesto por cuestiones de trabajo, al usarlo cada d&iacute;a me fue gustando ver todas las pijaditas que pod&iacute;as hacer y en este momento no podr&iacute;a tener que soportar de nuevo los pantallazos azules... <br />
Creo que antes de crear pol&eacute;micas entorno a si se hace un mejor dise&ntilde;o con mac o pc se tendr&iacute;a que polemizar en todo caso sobre si la persona que dise&ntilde;a, o sea, el dise&ntilde;ador/a, es un/a buen/a dise&ntilde;ador/a, tiene buen gusto, crea cosas interesantes... La cuesti&oacute;n del mac y del pc es como conducir un BMW o un Hyundai: con los dos llegas al mismo sitio, la diferencia es c&oacute;mo lo haces."
