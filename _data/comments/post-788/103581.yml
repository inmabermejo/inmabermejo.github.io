message: "Un hardware Mac resulta ser más caro que uno PC, lo que denota una inversión mayor por parte de la empresa, que a su vez indica dos posibles factores o seriedad o que las cosas le van bien. En ambos casos son indicadores positivos. También le podemos sumar el hecho de que \"tradicionalmente\" los Macs han sido usados sobre todo para temas de dise&ntilde;o y no tanto de desarrollo.<br />
<br />
En ningún caso estoy diciendo que una empresa que tenga PCs clónicos tenga menor calidad que otra que sólo tenga Macs, sólo que en una han invertido más dinero, lo cual casi siempre es una se&ntilde;al positiva.<br />
<br />
<br />
Por otra parte, dudo que el cliente haya pensado eso por sí sólo, imagino que se guiará por un \"mac es lo mejor para el dise&ntilde;o\" de algún amigo/conocido y listo."
