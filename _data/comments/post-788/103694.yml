message: "No creo que ese sea un pensamiento generalizado de los clientes, los clientes lo que si quieren es el trabajo bien hecho y que no sea caro.<br />
<br />
Sobre PC y Mac no entro en polémica, pero si os digo que en españa estamos acostumbrados a trabajar con PC para todo y Mac solo diseño.<br />
<br />
Con la migración de Apple a la plataforma Intel posibilitando entre muchas cosas la instalación de XP o VISTA, LINUX y Mac OSX corriendo en la misma máquina.<br />
<br />
Disponemos ya de Macs a precios muy competitivos, Un MacBook por 1200 €<br />
¿Sabiais que en estados unidos este año se venden mas MAC que PC?<br />
<br />
¿Sabiais que Vista come un 30% mas de recusos de Hardware que MAcOS?<br />
<br />
¿Sabiais que estados unidos (donde están mucho más baratos que en españa, al precio de un clonico de aqui), Alemania, Reino Unido, se utilizan mas Mac que PCs Para desarrollo, por la estabilidad de la plataforma (UNIX)?<br />
<br />
Solo decir que no se puede diseñar mejor en Mac que en PC.<br />
Freehand, Photoshop, etc. los programas de diseño estan para las dos plataformas.<br />
<br />
Lo que si es cierto es que un profesinal del diseño trabaja en Mac, quien trabaje en PC y poco Mac no es un profesional del diseño Grafico publicitario, por eso los clientes identifican aveces el mac con el buen creativo publicitario.<br />
<br />
Otra cosa que es cierta es que los prgramas de diseño necesitan memoria y grafica por un tubo ( ponen realmente a prueba al sistema operativo y a la máquina) por lo cual windows se cuelga mucho (y no digo nada de VISTA = a tardar más en el trabajo y Mac OS va como la seda.<br />
<br />
Otra cosa, no igualemos diseño grafico con diseño web. no es lo mismo trabajar con una imagen en photoshop a 300 dpi o 72 dpi, o el diseño de un catálogo en freehand con 15 o 20 imagenes a 300dpi asi si se nota como peta windows.<br />
<br />
