message: "<blockquote>En ning&uacute;n caso estoy diciendo que una empresa que tenga PCs cl&oacute;nicos tenga menor calidad que otra que s&oacute;lo tenga Macs, s&oacute;lo que en una han invertido m&aacute;s dinero</blockquote><br />
