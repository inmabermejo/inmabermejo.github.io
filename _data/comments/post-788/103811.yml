message: "<blockquote>En ningún caso estoy diciendo que una empresa que tenga PCs clónicos tenga menor calidad que otra que sólo tenga Macs, sólo que en una han invertido más dinero</blockquote><br />
Eso es una suposición un poco arriesgada. Ningún PC de mi empresa cuesta menos de 3.000 euros, y hay unos cuantos. Y no es que me satisfaga gastármelos, es que los necesitamos. Por contra, diría que el 85 % de los macs que veo por ahí, son patateros y barateros. Eso sí, como decía alguien más arriba, queda muy cool xDDD<br />
<blockquote>Un hardware Mac resulta ser más caro que uno PC, lo que denota una inversión mayor por parte de la empresa, que a su vez indica dos posibles factores o seriedad o que las cosas le van bien.</blockquote><br />
Pues nosotros somos serios, y no se puede decir que nos vaya mal <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" />, pero encontramos más versátil y práctico trabajar con pc. Y sí, el hard de apple es más caro, lo cual indica que no tienen un pelo de tontos, o se pasan de listos, porque venden lo mismo que el resto (durante años, peor), y ahora más que nunca.<br />
Hoy estoy discutidor xDDDD "
