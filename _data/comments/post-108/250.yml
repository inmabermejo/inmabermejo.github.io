name: Chavalina
date: 2004-05-07 02:17:15
message: "Que va Magdalena, tú sabes que para mi lo primero es acabar la ingeniería, no me veo \"viviendo\" de las webs, y me hace mucha ilusión hacer un buen proyecto.<br />
<br />
En cuanto a lo de los departamentos... ya sabes como funciona, o te tiras a alguien o te mueres de asco (aunque hay alguno que me mola jejeje)<br />
<br />
Que pena que no te vengas a la cena... es la semana que viene, no, la otra, el día 20."
