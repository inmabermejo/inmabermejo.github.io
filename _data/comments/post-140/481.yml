message: "Una soluci&oacute;n personal es comprar s&oacute;lo los CD&prime;s de artistas modestos, para que tu dinero sirva para algo. A los que ya son ricos no les hace falta el dinero, y la mayor&iacute;a de &eacute;ste se lo queda la discogr&aacute;fica de turno.<br />
<br />
A nivel general hay dos soluciones:<br />
a) Los artistas se enfrentan a las discogr&aacute;ficas y regalan sus canciones por la red, con lo que vivir&iacute;an de los conciertos.<br />
<br />
c) Un acuerdo global artistas-discogr&aacute;ficas para que vendan por internet los mp3 de las canciones a su precio real. Es decir unos c&eacute;ntimos para el autor y el int&eacute;rprete y un porcentaje de eso (no m&aacute;s del 20%) para la &prime;discogr&aacute;fica virtual&prime;, que es la que har&iacute;a el papel de servidor de ficheros.<br />
As&iacute;, una canci&oacute;n podr&iacute;a salir por no m&aacute;s de 20-25 c&eacute;ntimos (aqu&iacute; no hay coste de reproducci&oacute;n, distribuci&oacute;n, e intermediaci&oacute;n que valga).<br />
<br />
El problema es la codicia. Las discogr&aacute;ficas a&uacute;n no son capaces de darse cuenta de que as&iacute; ganar&iacute;an tanto o m&aacute;s dinero.<br />
<br />
Si el segundo paso (el primero lo hemos dado los internautas) no lo dan las discogr&aacute;ficas lo dar&aacute;n los artistas. Como hizo Prince pero bien hecho (el t&iacute;o tuvo su peor &eacute;poca creativa cuando estuvo vendiendo por su cuenta. Y claro, si el producto es caca la gente no compra).<br />
<br />
Pues eso..."
