message: "Una solución personal es comprar sólo los CD′s de artistas modestos, para que tu dinero sirva para algo. A los que ya son ricos no les hace falta el dinero, y la mayoría de éste se lo queda la discográfica de turno.<br />
<br />
A nivel general hay dos soluciones:<br />
a) Los artistas se enfrentan a las discográficas y regalan sus canciones por la red, con lo que vivirían de los conciertos.<br />
<br />
c) Un acuerdo global artistas-discográficas para que vendan por internet los mp3 de las canciones a su precio real. Es decir unos céntimos para el autor y el intérprete y un porcentaje de eso (no más del 20%) para la ′discográfica virtual′, que es la que haría el papel de servidor de ficheros.<br />
Así, una canción podría salir por no más de 20-25 céntimos (aquí no hay coste de reproducción, distribución, e intermediación que valga).<br />
<br />
El problema es la codicia. Las discográficas aún no son capaces de darse cuenta de que así ganarían tanto o más dinero.<br />
<br />
Si el segundo paso (el primero lo hemos dado los internautas) no lo dan las discográficas lo darán los artistas. Como hizo Prince pero bien hecho (el tío tuvo su peor época creativa cuando estuvo vendiendo por su cuenta. Y claro, si el producto es caca la gente no compra).<br />
<br />
Pues eso..."
