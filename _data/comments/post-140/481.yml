message: "Una soluci&oacute;n personal es comprar s&oacute;lo los CD&prime;s de artistas modestos, para que tu dinero sirva para algo. A los que ya son ricos no les hace falta el dinero, y la mayor&iacute;a de éste se lo queda la discográfica de turno.<br />
<br />
A nivel general hay dos soluciones:<br />
a) Los artistas se enfrentan a las discográficas y regalan sus canciones por la red, con lo que vivir&iacute;an de los conciertos.<br />
<br />
c) Un acuerdo global artistas-discográficas para que vendan por internet los mp3 de las canciones a su precio real. Es decir unos céntimos para el autor y el intérprete y un porcentaje de eso (no más del 20%) para la &prime;discográfica virtual&prime;, que es la que har&iacute;a el papel de servidor de ficheros.<br />
As&iacute;, una canci&oacute;n podr&iacute;a salir por no más de 20-25 céntimos (aqu&iacute; no hay coste de reproducci&oacute;n, distribuci&oacute;n, e intermediaci&oacute;n que valga).<br />
<br />
El problema es la codicia. Las discográficas a&uacute;n no son capaces de darse cuenta de que as&iacute; ganar&iacute;an tanto o más dinero.<br />
<br />
Si el segundo paso (el primero lo hemos dado los internautas) no lo dan las discográficas lo darán los artistas. Como hizo Prince pero bien hecho (el t&iacute;o tuvo su peor época creativa cuando estuvo vendiendo por su cuenta. Y claro, si el producto es caca la gente no compra).<br />
<br />
Pues eso..."
