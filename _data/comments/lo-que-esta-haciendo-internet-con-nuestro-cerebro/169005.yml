message: "¿Es esto saborear la vida o se está muy lejos de ello?
Dos caladas a un cigarro y tirarlo. Luego otro mentolado y fuera. Un sorbo de café y corriendo...
No reesultará más satisfactorio sentarse en una terraza o en un porche o en un banco con vistas a la naturaleza, y saborearse un buen Habano, o chocolate, o café, o lo que a uno más le guste, poco a poco?
Slow food! para qué tanta prisa para tantas cosas, tan superficialmente? no será mucho mejor saborear menos pero con más intensidad?
Un encuentro de 5 minutos o todo el fin de semana con la persona amada?"
