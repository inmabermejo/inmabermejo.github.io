message: "Así­, es, y ya en serio te diré una cosa, después de muchos años he vuelto a retomar los estudios universitarios y lo que más me está costando es esto mismo que explicas en tu artí­culo: la maldita procrastinación tecnológica, no es que que pierda el tiempo exactamente pero como pare un instante para consultar algo por internet o los 5 minutillos de descanso me ponga a ojear twitter es el fin, y claro, estudiando informática es peor aún ya que en muchas ocasiones no puedes dejar el PDF y tirar de folios ya que son prácticas o trabajos.

Y además de la procrastinación, la otra cuestión que comentas, al consumir información de esta forma pararse y volver a centrarte para estudiar un contenido concreto cuesta mucho, el cerebro está super activado y cuesta mucho, por lo menos a mí­.

Por último, y ya termino que es tu blog ;) , yo incluirí­a una cuestión y es la facilidad de manipulación informativa que se puede ejercer y se ejerce desde las distintas fuentes de información con este tipo de consumo a base de titulares y es que estamos en la era de la información, todo llega rápidamente a cualquier parte del  planeta pero no estamos en la era de la comprensión, pocas veces leemos la letra pequeña, analizamos y criticamos lo que leemos, nos convertimos en altavoces de titulares y punto.

Un saludo."
