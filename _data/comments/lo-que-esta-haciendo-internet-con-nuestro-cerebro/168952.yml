message: "Me gusta Carr, pero tiene muchos detractores, porque es bastante \"polemista\". La misma agudeza cuando acierta, que cuando yerra. Es lo que tiene querer ir de contrapunto. Deberí­as leer a Clay Shirky o a Dan Tapscott, también, para tener precisamente el contrapunto a este libro. Ellos opinan todo lo contrario, y es que esta nueva forma de adquirir conocimiento (hiperenlaces), nos hace más listos.
Total, son teorí­as, y ninguna realmente demostrada: una cosa es hacer estudios y modelos controlados, y otra cosa es saber lo que realmente le está pasando a nuestro cerebro con Google y Twitter ;-)
Yo por mi parte llego aquí­, y me voy, y no me siento mejor ni peor ;-)"
