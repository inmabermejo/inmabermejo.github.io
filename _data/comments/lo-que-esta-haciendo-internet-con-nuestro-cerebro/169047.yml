message: "Para los de las infinitas pestañas abiertas, en Mozilla existe una extensión llamada TABOO la cual guarda esas paginas para leerlas cuando se pueda, incluso las organiza como querais, muy practica. Junto a GoogleReader hacen dos maravillas para el lector ansioso de conocimientos.

Le dedico mas tiempo a leer en internet que a otra cosa, es un no parar. Da miedo la cantidad de informacion existente, hay que organizarse y jerarquizar la curiosidad, las horas pasan, y pocas veces esa informacion se saborea y se aprovecha de verdad."
