message: "<strong>oiewuepoi</strong> gracias también por esta referencia. Es muy cierto, yo creo que el problema aquí­ viene de que muchas personas sabemos bloquear efectivamente algunas distracciones, pero no otras, \"nuevas\", que no sabemos manejar todaví­a.

Yo al menos estoy trabajando en ello, por suerte en el trabajo apenas me afecta porque uso un ordenador con lo justo y no abro más que la ventana que me ocupa, pero para el ocio y otras tareas es terrible! tengo como 20 posts en borradores, que he ido dejando a medias mientras, precisamente, buscaba documentación. O bien cuando entro a mirar mi cuenta del banco y al final se me pasa 1 hora vagando por las \"noticias\".

<strong>beppe</strong>, <strong>ppp</strong> muchas gracias por las alternativas a Print Friendly, habrá que probarlas a ver cuál se ajusta mejor a lo que necesito.

<strong>cueti19</strong> yo creo que se cumple para algunas personas, como siempre habrá a quien le afecte más y a quien no le pase, pero con voluntad, siempre se puede vencer la inercia :-)"
