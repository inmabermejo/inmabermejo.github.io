message: "<strong>Herrera</strong> precisamente el último punto que comentas lo hablábamos también Patri y yo por otro medio, y es que a veces, ya sea por inercia, falta de atención o mera comodidad, dejamos de cuestionar lo que leemos, que a veces nos dejamos el espí­ritu crí­tico sin querer en la cuneta.

Por otra parte, para los apuntes yo estoy pensando en comprar pronto un ebook, creo que puede ser justo lo que me hace falta para que me apetezca empezar con la pila de documentos que tengo en el Read it later.

<strong>Patri</strong> posiblemente ambas situaciones ocurren, tanto una como la otra, a personas diferentes, según su trabajo, edad... es muy distinto trabajar con ordenadores de forma muy intensa (como yo, por ejemplo, programación y diseño), a utilizarlos solamente para documentación y para ocio.

<strong>Fernando</strong> bienvenido, muchas gracias por las referencias que me pasas, pues no las conocí­a y me viene bien para tener varios puntos de vista. 

Pero de lo que no me cabe duda es de que el fenómeno que explica Carr en la práctica se da. Y lo sé porque me pasa a mí­ :-)

Claro, que de ahí­ a demostrar algo hay un trecho, pero todo es compatible, puede que se esté gestando una especie de patologí­a que nos hace procrastinar como locos en busca de endorfinas, y que también, para otras personas esta forma de aprender les haga más listos, no tiene que ser igual para todos.

Lo importante es que cada uno sepa manejarse y sepa darse cuenta cuando tiene un problema de este tipo, para buscar un remedio."
