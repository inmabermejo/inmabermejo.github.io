message: "No sabes bien hasta qué punto me siento identificado contigo, y cuánto me preocupa.

Soy más o menos jóven, estudiante, y muy curioso, cuando no habí­a internet siempre me he entretenido con cualquier cosa que ampliara mi conocimiento y saciara esa curiosidad, pero ahora con internet casi se convierte en una pérdida de tiempo, es el contí­nuo estí­mulo, el no poder parar. Tener una cabeza que, si no te sugiere nada la web por la que navegas, te lo sugiere ella, e inmediatamente abrir otra pestaña para buscar esa información, e ir tirando del hilo, dejando todo lo que tení­as abierto detrás para \"luego\", un luego que cada vez pienso más que no deberí­a existir, y que mucha de esa información me sobra.

Digo me siento identificado porque sí­, yo también he llegado a navegar con muchí­simas pestañas de Firefox (de hecho hay una extensión, TabCounter o similar que te pone cuantas hay arriba y lo utilizo para no bloquear el navegador por exceso de ellas), puedo haber tenido casi más que las que comentas (un dí­a normal si no ando con 10-20 a la vez es raro). 
Y es que, yo no soy cientí­fico, ni he hecho estudios, pero creo que esta misma gestión de la información cada vez se hace mejor, y cada vez se estimula más el cerebro, el dar prioridades a todo lo que te llega al mismo. Si bien no tendrí­a que ser necesariamente malo -de hecho creo que gestionar proridades, saber decidir es muy importante-, se me ha cruzado un gran problema en medio, cada vez me cuesta más concentrarme.
Estudio una carrera que podrí­amos decir que requiere un esfuerzo \"extra\", bastante dedicación, y la verdad, noto como que me he metido en una espiral cuesta abajo que empeora, cuanto menos usaba internet, más productivo era. Realmente, no voy a engañar a nadie, nunca he sido un ejemplo a seguir :), pero con concentrarme un poco obtení­a mucho rendimiento, ahora me pongo delante de los apuntes y jod**, es como si el cerebro me estuviera pidiendo contí­nuamente información y saciar esa necesidad. Es como una DROGA, solo que sin sí­ndrome de abstinencia (realmente me relajo cuando me alejo totalmente al campo fuera de toda tecnologí­a).

Digo más, hace bien poco llegué a tal punto de desesperación, que dije, a la mierda todo, desconecto el router y no lo vuelvo a encender. Pero ahora mismo, tal y como estamos conectados, se hace muy difí­cil vivir sin internet, acabas necesitándolo para 4 cosas que realmente no puedes hacer de otra forma.
Así­ que me planteé no tener dos cosas a la vez, no atender el correo cuando llegue; no hablar por \"chats\" (tipo WLM, o Skype) a la vez que navego; sobre todo, no abrir decenas de pestañas en el navegador, atender un sólo tema y que no se acumulen cosas pendientes, es decir, apenas usar el botón de la rueda del ratón (sabes que si sobre un enlace pinchas con el botón que llevan muchos en la rueda del scroll, se abre el enlace en otra pestaña pero no pasas a ella); en definitiva, como bien dices, tener una sola ventana abierta.

Realmente estoy haciendo esfuerzos, porque me cuesta mucho, tanto que no soy capaz de controlarlo totalmente.
Internet está matando la poca fuerza de voluntad y capaz de concentración que me quedaba, y ya no sé qué hacer.

No suelo escribir en los blogs, y es la primera vez que leo el tuyo, pero no he podido evitar decir algo, porque me he visto en el espejo. 
De hecho si quisieras me gustarí­a mantener contacto contigo (tienes mi mail) para comentar la evolución de este intento de \"deconexión\" parcial en la que yo también me encuentro, y ya no sé por dónde atajar.

Un saludo.

PD: Voy más allá aun, dices \"¿Soy la misma persona que hací­a comentarios de textos de Unamuno con éxito? Pues creo que no, y lo lamento.\"
Pensarí­a que lo estoy escribendo yo, porque me veo hace 3 años aproximadamente cuando tení­a que analizar de forma minuciosa textos de Unamuno y otros autores, algo que además de gustarme, no se me daban mal y, sinceramente, ahora mismo no lo veo..."
