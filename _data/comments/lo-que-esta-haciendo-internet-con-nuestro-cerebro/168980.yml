message: "Siempre la misma cantinela. Esta noticia ya es antigua y el señor Carr se basa en falacias. Conductas adictivas las ha habido siempre, distracciones, como bien señala Pinker, también. El asunto es la educación y la discipina, la necesidad de establecer prioridades en esta vida. Antes de Internet, al menos en algunos paí­ses, habí­a muchí­simos canales de televisión que emití­an todo el dí­a. Y no por eso la gente abandonaba sus trabajos y sus vidas. Aquí­ en España, al menos desde la democracia, hay numerosas radios. Y no pasa nada. ¿No estará hablando Carr realmente de una falta de control de impulsos? ¿Nos está diciendo a todos que con Internet ya no sabemos controlar el ansia de tocar botones o hacer clicks? ¡Por favor, un poco de seriedad!"
