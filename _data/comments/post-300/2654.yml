message: "Bueno, para mi las noches de nochebuena y navidad hace tiempo que dejaron de tener sentido por cuestiones muy diversas. Pero el caso es que queria felicitarte y desearte que pases unas fiestas inolvidables, o por lo menos, guays en la medida de lo posible."
