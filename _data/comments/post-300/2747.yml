message: "A mí también me trae recuerdos de pequeño, cuando la vi la primera vez alquilada en el videoclub en VHS. Es un cuento cruel, y por eso me encanta, porque en realidad lo que hace es reflejarnos a las personas: no valoramos a los demás por lo que deberíamos sino por lo que aparentan.<br />
<br />
Feliz Navidad (aunque con retraso) y FELIZ 2005 (aunque sea por adelantado) <img src=\"/imagenes/emoticonos/beso.gif\" alt=\":-*\" /> "
