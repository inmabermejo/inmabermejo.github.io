message: "Sergio, pues si con ese plan te dan picores, imaginate ahora mismo, que acabo de llegar y estoy escribiendo esto, comiendo ensaladilla de marisco que hice ayer y leyendo a Agatha Christie, porque no puedo dormir.<br />
