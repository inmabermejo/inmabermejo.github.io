message: "Justo hace un minuto salia yo del cuarto de baño de la facultad pensando lo mismo, la cantidad de agua que tira la cisterna. Y no es el único fallo de los cuartos de baños, aunque si el más grave. En uno de ellos casi te tienes que subir encima de la taza del water para poder cerrar la puerta. Una obra maestra de ingeniería sí. Aunque peor es el Aulario Norte...<br />
<br />
Saludos!"
