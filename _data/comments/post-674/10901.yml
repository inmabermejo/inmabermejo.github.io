message: "Justo hace un minuto salia yo del cuarto de ba&ntilde;o de la facultad pensando lo mismo, la cantidad de agua que tira la cisterna. Y no es el &uacute;nico fallo de los cuartos de ba&ntilde;os, aunque si el m&aacute;s grave. En uno de ellos casi te tienes que subir encima de la taza del water para poder cerrar la puerta. Una obra maestra de ingenier&iacute;a s&iacute;. Aunque peor es el Aulario Norte...<br />
