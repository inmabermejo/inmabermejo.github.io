message: "[QUOTE]\"... and the Oscar goes to ... CHAVALINA!!!!\" (aplausos)[~QUOTE] Sinceramente no creo que gane nada, porque en las candidaturas a las que estoy nominada hay bitácoras mil veces mejores, pero de todas formas, me ha gustado mucho, me ha hecho sentir orgullosa de esta página donde pongo mis tonterías <img src=\"/imagenes/emoticonos/sonrisa.gif\" alt=\":-)\" /> [QUOTE]Cuidada usabilidad[~QUOTE]hector, disfruta mientras puedas, porque en el redise&ntilde;o que tengo prometido para el 1 de mayo me he desecho totalmente de la usabilidad <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> "
