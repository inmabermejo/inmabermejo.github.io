message: "Hay mucho de exhibicionismo en la mayor&iacute;a de los blogs. Los amigos, familiares y conocidos llegan, casi siempre, despues de que sean invitados o puestos al corriente por los autores y mantener el anonimato es muy f&aacute;cil. Cuando ya no eres an&oacute;nimo, ya no escribes por gusto para que otros lo lean, sino para que te lean los que te conocen. <br />
Por suerte, te pudes crear todos los blogs que quieras gratuitamente, otra cosa es si quieres que los lea mucha gente, <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> <br />
