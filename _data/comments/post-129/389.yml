message: "Hola he descubierto tu weblog hace poco de rebote, y creo que ya puedes contar un visitante regular más. ;) <br />
<br />
Lo que comentas si es uno de los problemas de tener un weblog personal donde la gente te tiene identificado/a, hay veces que quieres necesitas expresar cosas pero no quieres que alguna gente lo lea. Por otro lado muchas veces si quieres contar cosas que la gente sepa que son tuyas ... Siempre tienes la opci&oacute;n de tener otro weblog \"an&oacute;nimo\", en alguno de estos sitios que regalan el hosting, d&oacute;nde poder desahogarte, expresar tus más intimos pensamientos, ... bajo un pseud&oacute;nimo y que la gente nunca sepa quien eres y puedes tener el \"normal\" para las cosas que puedes contar sin ning&uacute;n problema."
