message: "Voy a tener que dejar de ver las clasificaciones de Alonso, por que siempre me pasa lo mismo, siempre le pasa algo al final <img src=\"./imagenes/emoticonos/triste.gif\"> Y sobre los comentaristas de T5.... Mira que son cazurros, ven os tiempos de Montoya y dicen \"Montoya a debido cometer algun error en el 3er parcial\" Pero no se dan cuenta que Montoya ha hecho el mismo tiempo que Shumacher en el 2&ordm; parcial y eso que Shumi casi se da un paseo por la arena El caso es que ma&ntilde;ana estaremos todos animando a Alonsi&ntilde;o, incluidos el Rey, la familia real y ahora tambien Letizia <img src=\"./imagenes/emoticonos/confuso.gif\"> "
