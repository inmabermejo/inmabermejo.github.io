message: "Yo he estado estos últimos días en Londres justo después de lo ocurrido con el Tsunami, y os puedo decir que allí si que hay una gran preocupación. Creo que habilitaron un canal 24h a la tragedia, y a pie de calle había mucha gente con urnas para donativos. En muchos establecimientos tambien se pedian donativos, y mostraban carteles de condolencia e información.<br />
En fin, supongo que será porque en Inglaterra hay una comunidad muy grande de personas de origen indio/pakistaní.<br />
<br />
De todas formas creo que es injusto decir que en España no se dió la cobertura periodística que requería la situación, dado que eran las primeras horas, no se conocían datos muy fiables, ni en numero de victimas, ni el alcance del tsunami, etc.<br />
Y también en España estaba ocurriendo algo importante, ya que León y Burgos se puede decir que quedaron completamente incomunicadas durante 24 h por el temporal de nieve."
