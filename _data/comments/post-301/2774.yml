message: "Yo he estado estos &uacute;ltimos d&iacute;as en Londres justo despu&eacute;s de lo ocurrido con el Tsunami, y os puedo decir que all&iacute; si que hay una gran preocupaci&oacute;n. Creo que habilitaron un canal 24h a la tragedia, y a pie de calle hab&iacute;a mucha gente con urnas para donativos. En muchos establecimientos tambien se pedian donativos, y mostraban carteles de condolencia e informaci&oacute;n.<br />
En fin, supongo que ser&aacute; porque en Inglaterra hay una comunidad muy grande de personas de origen indio/pakistan&iacute;.<br />
<br />
De todas formas creo que es injusto decir que en Espa&ntilde;a no se di&oacute; la cobertura period&iacute;stica que requer&iacute;a la situaci&oacute;n, dado que eran las primeras horas, no se conoc&iacute;an datos muy fiables, ni en numero de victimas, ni el alcance del tsunami, etc.<br />
Y tambi&eacute;n en Espa&ntilde;a estaba ocurriendo algo importante, ya que Le&oacute;n y Burgos se puede decir que quedaron completamente incomunicadas durante 24 h por el temporal de nieve."
