message: "Dicen los libros de historia que el emperador Calígula (que se consideraba a sí mismo el mayor dios existente), en las costas de la Bretaña francesa le declaró la guerra al dios Neptuno para intentar demostrar que él era más poderoso. Los ejércitos romanos se abalanzaros sobre las olas con sus carros y jabalinas..."
