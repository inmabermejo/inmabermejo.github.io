message: "No es que sean más relevantes las cosas nacionales, es que a la sociedad espa&ntilde;ola le interesa más lo que hace el vecino o como pasar su tiempo libre en estas fechas que &prime;algo que le pilla muy lejos&prime; como lo ocurrido en Tailandia...Ruanda y Burundi...Venezuela...además, deberíais saber que es más importante lo que pase en un país con dinero y &prime;civilizado&prime; que lo que suceda en otro tercermundista en el que la mayoría de la población vive de la prostitución...a menos que los USA tengan algo que ver, claro, que entonces es primera plana...os sorprendeis por poca cosa viendo lo que hay para ver...<img src=\"/imagenes/emoticonos/lengua.gif\" alt=\":-P\" /> "
