message: "Es alucinante lo del cari&ntilde;o a los sitios donde vivimos.<br />
<br />
 A mi me ocurrió este a&ntilde;o, teniendo que cambiar solo de habitación dentro del piso... fue tremendo. Como si dejase un trozo de mi, de mi vida, entre esas paredes. Aissss. Hab&iacute;a sido el escenario para tantas emociones, sentimientos, historias... alg&uacute;n sue&ntilde;o, fantasias, horas y horas de proyectos, retos... y parece que toda esa energia quedase como un poso en el techo, en las paredes. Ahora entro en esa habitacion y ya no es la mia. <br />
<br />
Aquellos posos no se donde fueron a parar. A veces me parece llevarlos a cuestas, y en otras creo que es al revés.   Mucha suerte con el nuevo piso, y con todo lo que vivireis all&iacute;. "
