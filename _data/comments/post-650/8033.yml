message: "Yo vivo con mi hermana. Tenemos horarios distintos y apenas nos vemos, pero cuando nos vemos casi no hablamos. Tenemos caracteres muy diferentes, casi incompatibles. Ella es muy cerrada y yo estoy cansado de intentar mantener conversaciones con ella.<br />
<br />
Lo que más me apena es que si ahora, que vivimos juntos, no hablamos, ¿qué clase de contacto vamos a mantener cuando cada uno tenga su casa? Aunque quizás eso sirva para cambiar las cosas, quién sabe."
