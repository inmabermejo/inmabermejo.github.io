message: "Estoy de acuerdo con Chavalina... además, creo que hablamos de que si se hace trackback \"me enlazan, así que yo debería enlazar\". Estoy seguro que beneficia a los usuarios (lectores), y no deberíamos preocuparnos porque salga un enlace de nuestro blog a otro y no haya uno en la dirección opuesta (yo mismo no hago seguimiento de los trackbacks que me hacen para ver si me enlazan o no el su post XDDD ¡que chorrada!).<br />
<br />
Me parece una postura similar a las tonterías del blogroll tipo: &prime;yo te enlazo si tu me enlazas a mi&prime;. Los enlaces que pongo en mi blogroll los pongo porque me da la gana, y no espero que eso constituya un compromiso para nadie (es decir, que me enlace quien le de la gana). No es el camino para sacar partido a esta tecnología.<br />
<br />
Me parece que la actitud correcta en el tema trackbacks es la que ha comentado Inma: criterio del escritor. Y yo a&ntilde;ado: siempre a servicio del lector."
