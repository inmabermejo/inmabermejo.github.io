message: "Hola, Chavalina.<br />
Independientemente de que cada cual puede hacer lo que le plazca y utilizar las herramientas como mejor le parezca, disiento de que la utilidad del tracback vaya en una sola direcci&oacute;n. Es decir, que baste con que uno haga tracback al post de otro sin hacer  referencia en su art&iacute;culo al post tracbakeadoo (vaya l&iacute;o).<br />
Creo que es una herramienta bidireccional que, usada en una sola direcci&oacute;n supone una incoherencia y debilita profundamente la conversaci&oacute;n.<br />
Si crees que un post ajeno es lo suficientemente interesante como para comunicarle \"Hey, yo tambi&eacute;n escrib&iacute; de eso\", lo l&oacute;gico y cabal (siempre en mi opini&oacute;n) es que en nuestro art&iacute;culo digamos \"hey, Mister o Miss X tambi&eacute;n habla de esto\".<br />
Creo que eso s&iacute; es enriquecer la conversaci&oacute;n y crear comunidad en la blogosfera. No cuesta nada y redunda tambi&eacute;n en el fair-play.<br />
Felicidades por el post.<br />
Un saludo."
