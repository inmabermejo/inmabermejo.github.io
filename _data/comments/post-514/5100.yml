message: "Hola, Chavalina.<br />
Independientemente de que cada cual puede hacer lo que le plazca y utilizar las herramientas como mejor le parezca, disiento de que la utilidad del tracback vaya en una sola dirección. Es decir, que baste con que uno haga tracback al post de otro sin hacer  referencia en su artículo al post tracbakeadoo (vaya lío).<br />
Creo que es una herramienta bidireccional que, usada en una sola dirección supone una incoherencia y debilita profundamente la conversación.<br />
Si crees que un post ajeno es lo suficientemente interesante como para comunicarle \"Hey, yo también escribí de eso\", lo lógico y cabal (siempre en mi opinión) es que en nuestro artículo digamos \"hey, Mister o Miss X también habla de esto\".<br />
Creo que eso sí es enriquecer la conversación y crear comunidad en la blogosfera. No cuesta nada y redunda también en el fair-play.<br />
Felicidades por el post.<br />
Un saludo."
