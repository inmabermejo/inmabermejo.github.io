message: "A mi también me gusta más la idea del trackback... digamos que es como un comentario pero que hace referencia a una entrada en otroa bitácora. Permite relacionar información y que el lector tenga una experiencia mucho más rica cuando lee un art&iacute;culo sobre un tema que ha tratado otro blogger.<br />
<br />
Lamentablemente veo que mucha gente no lo usa. Con la moda de los memes estos del infierno he podido comprobar como algunos bloggers dejaban un comentario indicando que segu&iacute;an el meme, pero sin hacer trackback. Curioso.<br />
<br />
Mis cifras son peores... tengo apenas 20 trackbacks :D Pero bueno, si tampoco tengo muchos comentarios, no es para sorprenderse.<br />
<br />
&iexcl;Hagamos trackback!<br />
