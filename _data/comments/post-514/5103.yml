message: "<blockquote>Si crees que un post ajeno es lo suficientemente interesante como para comunicarle \"Hey, yo también escribí de eso\", lo lógico y cabal (siempre en mi opinión) es que en nuestro artículo digamos \"hey, Mister o Miss X también habla de esto\".</blockquote> El inconveniente, como digo en mi post, es que si ya has escrito y después ves otro artículo que habla de eso, no voy a editar para poner el enlace, le hago y trackback y espero que me lo devuelvan.<br />
<br />
No digo que el trackback tenga que ser forzosamente unidireccional, lo es, pero siempre está la posibilidad de devolver la referencia. La cuestión es que depende del otro escritor.<br />
<br />
Coincido contigo en que debilita la conversación simplemente hacer el trackback y sentarse a esperar que lo devuelvan, pero yo al menos no estoy por la labor de editar mis artículos cada vez que vea otra conversación referente a lo mismo. A veces pongo algo en los comentarios, y a veces nada.<br />
No tengo tiempo <img src=\"/imagenes/emoticonos/triste.gif\" alt=\":-(\" /> "
