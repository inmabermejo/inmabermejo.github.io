message: "No quería hacer trackback sin comentar nada. <br />
Supongo que a nosotros, la juventud en general (en general, sí, así que nadie se mosquee porque sé que cometo un error absoluto al generalizar :) ), todavía nos queda aprender que el sexo más que un instrumento para llegar al placer es otra forma de comunicación. A veces (o muchas veces je), tener una conversación decente con \"otro ser\" y llegar a un punto medio en el que ambos aprenden estan difícil como tener sexo 100% satisfactorio para el chico y la chica el 100% de las veces. :)"
