message: "&iquest;Ofensivo hacia quien? &iquest;En qu&eacute; preciso instante falt&eacute; al respeto a alguien? El argumento de la \"ofensa\" me parece bastante cogido por los pelos, sinceramente &iquest;Tal vez nos lee alg&uacute;n desarrollador de Google Reader? En cualquier caso, sigo pensando que es un lector lento e inestable.<br />
<br />
S&oacute;lo por poner un ejemplo, yo consider&eacute; m&aacute;s irrespetuoso (am&eacute;n de arrogante) un comentario que dec&iacute;a \"Y, por supuesto, hay gente que hace caso de estas afirmaciones XDDD\", pero no le ve&iacute;a mucho sentido a iniciar una mini-flamewar infantil y gratuita, y menos a&uacute;n cuando parec&iacute;a que en el fondo est&aacute;bamos de acuerdo.<br />
<br />
De verdad que no entiendo ese af&aacute;n de querer sacarle punta a todo, y espero que no vayas a tomar esto como un ataque =***"
