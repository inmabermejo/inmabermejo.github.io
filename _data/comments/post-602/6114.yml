message: "Generalmente no felicito por miedo a que la persona felicitada lo tome como algo demasiado personal y en poco tiempo me encuentre en un alejado bar, all&iacute; tan solo y desdichado que sin temor ninguno separe mi cabeza del resto del cuerpo. Pero bueno, me arriesgo y si, felicidades por todo lo que haces, considérame más un invisible alago que un fanático adorador. He visto tus trabajos, tu cv en pdf, tu estilo en general y me gusta, veo profesionalidad y entusiasmo que es lo que parece llevarte en buen camino si es que existe un buen camino.<br />
Ya sólo queda una segunda felicitación, en realidad anticipada. He visto tu fecha de nacimiento y llegaste al mundo apenas unos d&iacute;as antes que yo, as&iacute; que felicidades para esa fecha especial o no seg&uacute;n cada uno, pero que seguro que no pasará sin alguna otra felicitación.<br />
Aqu&iacute; termino este cap&iacute;tulo de algo poco concreto aunque intencionado. Un saludo. *Anónimo."
