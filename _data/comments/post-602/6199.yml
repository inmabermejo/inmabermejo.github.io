message: "He vuelto hoy al trabajo. Después de unos días de frío, cordero y nocturnidad, llego a mi trabajo y no me siento cómodo, sobre todo porque me abruma el sueño y tengo la sensación de que mi monitor está mucho más brillante y saturado que nunca. Espero que el día termine con una cena casera y poco más. Feliz año y próspera ilusión."
