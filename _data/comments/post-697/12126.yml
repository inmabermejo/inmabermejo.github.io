message: "Si le pedimos a alguien que nos describa este anuncio &iquest;Qu&eacute; nos dir&aacute;?<br />
<br />
[cerrad los ojos e intentar acordaros de &eacute;l]<br />
<br />
Nos dir&aacute; si le ha gustado o no.<br />
<br />
Nos dir&aacute; que le ha causado una sensaci&oacute;n de desasosiego, recordar&aacute; algunos detalles que le han llamado la atenci&oacute;n, una sucesi&oacute;n de im&aacute;genes con distintas luces, unos jovenes con una voz en off... el nombre de una p&aacute;gina web.<br />
<br />
Esto no quiere decir que la informaci&oacute;n no llegue a nuestro cerebro, sino que percibimos una serie de elementos para quedarnos con una idea global de la imagen y la mayor parte de la informaci&oacute;n nos pasa inadvertida, son sensaciones perceptivas de las que no nos hacemos conscientes.<br />
<br />
La cantidad de informaci&oacute;n que se recibe en este anuncio es demasiado grande y el cerebro humano no puede procesarla toda. Por esto, la mayor&iacute;a de los est&iacute;mulos permanecen en un plano difuso y s&oacute;lo se hacen conscientes aquellos que merecen nuestra atenci&oacute;n. La percepci&oacute;n se selecciona en base a est&iacute;mulos externos, la propia organizaci&oacute;n del mensaje audiovisual – primeros planos, intensidad de luz, ritmo...- y por una serie de est&iacute;mulos internos, se percibe aquello que est&aacute; m&aacute;s acorde con nuestros intereses, esquemas de valores, contextos socioculturales.<br />
<br />
&iquest;Qu&eacute; nos est&aacute; diciendo el anuncio que refuerza los prejuicios que ya tenemos sobre la realidad?<br />
<br />
“&iquest;Qu&eacute; es imprescindible?.&iquest;La nevera es imprescindible?”<br />
<br />
La respuesta es obvia. En realidad se trata de una pregunta ret&oacute;rica para confirmar una idea.<br />
<br />
“Olvid&eacute;monos de vivir como hasta ahora.Im&aacute;g&iacute;nate como ser&iacute;a ese mundo. Las escuelas cerrar&iacute;an. Todo perder&iacute;a sentido...”<br />
<br />
Y aqu&iacute; viene el discurso apocal&iacute;ptico. Meter miedo (mensaje con el que algunos nos sentimos identificados)<br />
<br />
“Dir&iacute;amos no a todo el progreso acumulado durante siglos”<br />
<br />
La idea de fe del progreso perp&eacute;tuo de la sociedad occidental.<br />
<br />
“Sigamos exprimiendo los recursos que nos quedan irresponsablemente”<br />
<br />
El problema: la mala utilizaci&oacute;n de los recursos. Luego la soluci&oacute;n es sencilla: utilicemos adecuadamente esos recursos.<br />
<br />
El espectador contribuye activamente a culminar un proceso iniciado por quien lo ha elaborado.<br />
<br />
En ning&uacute;n momento el anuncio se cuestiona que fuera del actual sistema es posible otro mundo, por supuesto, mejor."
