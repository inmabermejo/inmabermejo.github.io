message: "Si le pedimos a alguien que nos describa este anuncio ¿Qué nos dirá?<br />
<br />
[cerrad los ojos e intentar acordaros de él]<br />
<br />
Nos dirá si le ha gustado o no.<br />
<br />
Nos dirá que le ha causado una sensación de desasosiego, recordará algunos detalles que le han llamado la atención, una sucesión de imágenes con distintas luces, unos jovenes con una voz en off... el nombre de una página web.<br />
<br />
Esto no quiere decir que la información no llegue a nuestro cerebro, sino que percibimos una serie de elementos para quedarnos con una idea global de la imagen y la mayor parte de la información nos pasa inadvertida, son sensaciones perceptivas de las que no nos hacemos conscientes.<br />
<br />
La cantidad de información que se recibe en este anuncio es demasiado grande y el cerebro humano no puede procesarla toda. Por esto, la mayoría de los estímulos permanecen en un plano difuso y sólo se hacen conscientes aquellos que merecen nuestra atención. La percepción se selecciona en base a estímulos externos, la propia organización del mensaje audiovisual – primeros planos, intensidad de luz, ritmo...- y por una serie de estímulos internos, se percibe aquello que está más acorde con nuestros intereses, esquemas de valores, contextos socioculturales.<br />
<br />
¿Qué nos está diciendo el anuncio que refuerza los prejuicios que ya tenemos sobre la realidad?<br />
<br />
“¿Qué es imprescindible?.¿La nevera es imprescindible?”<br />
<br />
La respuesta es obvia. En realidad se trata de una pregunta retórica para confirmar una idea.<br />
<br />
“Olvidémonos de vivir como hasta ahora.Imágínate como sería ese mundo. Las escuelas cerrarían. Todo perdería sentido...”<br />
<br />
Y aquí viene el discurso apocalíptico. Meter miedo (mensaje con el que algunos nos sentimos identificados)<br />
<br />
“Diríamos no a todo el progreso acumulado durante siglos”<br />
<br />
La idea de fe del progreso perpétuo de la sociedad occidental.<br />
<br />
“Sigamos exprimiendo los recursos que nos quedan irresponsablemente”<br />
<br />
El problema: la mala utilización de los recursos. Luego la solución es sencilla: utilicemos adecuadamente esos recursos.<br />
<br />
El espectador contribuye activamente a culminar un proceso iniciado por quien lo ha elaborado.<br />
<br />
En ningún momento el anuncio se cuestiona que fuera del actual sistema es posible otro mundo, por supuesto, mejor."
