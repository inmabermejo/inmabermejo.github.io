message: "Pues yo que soy del mundo de marketing me acabo de llevar un chasco.  Pensaba que era alguna fundación, organización nueva que verdaderamente se preocupara por el futuro.  Acciona pondrá su marca en grande en los siguientes anuncios mientras construye plantas de oficinas, chalets, autopistas etc. cargandose a todo lo que tiene por delante.  No nos enga&ntilde;emos, a Acciona lo que le importa es dar mayores beneficios a sus accionistas y solo emprendaran actividades \"sostenibles\" si son rentables.  Vaya bajon!"
