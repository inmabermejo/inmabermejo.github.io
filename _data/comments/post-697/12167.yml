message: "Desde la primera vez que ví el anuncio ( y eso que sólo vi la segunda parte) pensé: otra mierda más de campa&ntilde;a que utiliza \"argumentos no rechazables\". Cómo el Fórum, niégate al comercio justo, a la convivencia de culturas, a la igualdad... Aunque luego lo patrocinen empresas de armamento, cocacola, bancos (lo opuesto al comercio justo)... Te sueltan todo el rollo de sostenibilidad (que saben que en un anuncio pierde su sentido concienciador para convertirse en puro entretenimiento, el medio es la metáfora) que solo convence a los más tontos y  encima son una constructora. <br />
<br />
Se alimentan de ideas de organizaciones no gubernamentales para banalizarlas y hacer de ellas  otro instrumento de márketing."
