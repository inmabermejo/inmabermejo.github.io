message: "Imagino que ahora estarán en la fase del &prime;buzz&prime;, pero salir acabará saliendo oficialmente. No tiene mucho sentido lanzar una campaña para luego no ganar nada con ella. Otra campaña en la que no se supo inicialmente el anunciante, por ejemplo, es esa del &prime;amo a laura&prime; que montó MTV y que acaba de llevarse un premio en el festival publicitario de San Sebastián."
