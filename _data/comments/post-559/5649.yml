message: "Le digo a mi madre que estoy haciendo un \"podcast\"  y me echa de casa o le da un soponcio. Si le digo que estoy haciendo un \"fonodiario\" pondr&aacute; cara rara, pero me entender&aacute;.<br />
Los neologismos espa&ntilde;oles, o la recuperaci&oacute;n de viejas palabras del espa&ntilde;ol, nos suenan raras porque usamos una palabra no habitual en nuestra lengua habitual.<br />
<br />
Quiz&aacute; nos suena tan bonita cualquier sandez en ingl&eacute;s porque nos suena igual de &iquest;ex&oacute;tico? &iquest;fashion? &iquest;elitista? que cualquier otro palabro en ingl&eacute;s, que no es nuestra lengua habitual. Todas las palabras en ingl&eacute;s nos suenan a ingl&eacute;s, a extra&ntilde;o. Por eso parecemos dispuestos a tragarnos cualquier palabro en ingl&eacute;s que nos quieran colocar, en lugar de estrujarnos un pel&iacute;n el cerebro y pensar c&oacute;mo se dir&iacute;a eso en la que es (todav&iacute;a) nuestra lengua.<br />
Or better, as we are very fashion, let&prime;s try to speak english all the time. It&prime;s so cool...<br />
