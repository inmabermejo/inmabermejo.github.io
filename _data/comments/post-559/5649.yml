message: "Le digo a mi madre que estoy haciendo un \"podcast\"  y me echa de casa o le da un soponcio. Si le digo que estoy haciendo un \"fonodiario\" pondrá cara rara, pero me entenderá.<br />
Los neologismos españoles, o la recuperación de viejas palabras del español, nos suenan raras porque usamos una palabra no habitual en nuestra lengua habitual.<br />
<br />
Quizá nos suena tan bonita cualquier sandez en inglés porque nos suena igual de ¿exótico? ¿fashion? ¿elitista? que cualquier otro palabro en inglés, que no es nuestra lengua habitual. Todas las palabras en inglés nos suenan a inglés, a extraño. Por eso parecemos dispuestos a tragarnos cualquier palabro en inglés que nos quieran colocar, en lugar de estrujarnos un pelín el cerebro y pensar cómo se diría eso en la que es (todavía) nuestra lengua.<br />
Or better, as we are very fashion, let&prime;s try to speak english all the time. It&prime;s so cool...<br />
