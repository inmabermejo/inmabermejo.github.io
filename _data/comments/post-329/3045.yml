message: "Yo estuve en el que dieron en la universidad de Alicante y el de seguridad no se que sentimiento me despertaba mas, si risa o pena ...<br />
El tio hablaba de fallos garrafales en productos que valian millonadas y de como las empresas que los utilizaban se jodian y se callaban porque los tenian pillados por los huevos.<br />
&iexcl;Anda que si alguna vez estoy a cargo de una multinacional pongo en las maquinas algo que empiece por Microsoft!"
