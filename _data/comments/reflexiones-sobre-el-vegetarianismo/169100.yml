message: "Uf, yo es que no tengo ni idea de cocinar tofu jeje. Pero tampoco me quedaron muchas ganas.

Una hamburguesa vegetariana ya precocinada me compré, y oye, estaba increí­ble, casi no noté la diferencia! era de almendras, entre otras cosas. Pero luego hubo otra... de tofu y algas, que no me gustó nada!

Qué razón tienes con los vegetarianos radicales... es lo de siempre, a mi hay alimentos que no me gustan y o bien me pido otra cosas, o bien lo aparto, y ya está! pero hay gente a la que le gusta hacer de cualquier minucia un problema :-)"
