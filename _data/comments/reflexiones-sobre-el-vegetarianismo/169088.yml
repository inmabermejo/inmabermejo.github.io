message: "<strong>Jose</strong> ya te digo, en casa lo llevaba bien, lo peor era en los bares, donde no habí­a muchas alternativas :-)

<strong>Zordor</strong> la verdad es que siempre que pones algo de lo que comes o preparas en tu twitter me da muchí­sima curiosidad! pero por lo poco que sé, allí­ en Japón tienen muy buenas costumbres, y aquí­ al revés, las estamos perdiendo (p.ej. con las legumbres).

Lo que hace tu amigo me parece lo más razonable, la verdad, supongo que muchos vegetarianos son así­ pero lo que más se conoce es lo más \"radical\" por lo exótico :-)

En cuanto a lo de comprar tofu y demás... aquí­ en Murcia (y no digamos ya si estás en un pueblo) no es tan común, aunque me da un poco igual, ya que no me gustó nada!

<strong>Patri</strong> pues puedes incluir algunos platos en tu nueva costumbre de probar todo lo posible jeje. No ser vegetariana, pero sí­ probar nuevas recetas basadas en vegetales, algunas están riquí­simas!"
