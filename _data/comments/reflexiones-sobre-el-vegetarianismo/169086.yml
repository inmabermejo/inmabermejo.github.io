message: "Interesante, yo desde que vivo aquí­ me he vuelto bastante vegetariano. Me explico no es que sea vegetariano, me encanta la carne y sigo comiendola pero desde que estoy aquí­ en mucha menor medida. Ya que aquí­ la carne se come mucho menos. 

Creo que ser vegetariano en Japón es facil si no eres estricto. Quiero decir hay cultura de comer mucha más verdura por lo que si quieres siempre encontrarás platos e incluso snacks vegetarianos. Pero también es cierto que no hay mucha cultura vegetariana en si como no comer NADA de carne o pescado. Entonces no se preparan los platos pensando en alguien vegetariano, por lo que un plto podrí­a llevar un poquito de pescado, de carne o algo así­... 

Si me hiciera vegetariano harí­a como un amigo que no era nada estricto pero si fiel a sus principios. Por ejemplo si iba a un pueblo y una mujer le ofrecí­a un chorizo hecho por ella misma y del que esta especialmente satisfecha no va a hacerle el feo de decirle que no y lo probaba y le sabí­a de muerte claro. Otra cosa es que ante una elección de filete o ensalada tirase por la ensalada. O en caso de que se fuera a hacer una fabada para 10 personas no iba a hacer que cocinasen en dos ollas o que todo el mundo se quedase sin chorizo y panceta, simplemente lo apartaba de su plato y ya esta. Realmente creo que es algo mucho más congruente.

Perdón por el comentario... me he enrrollado más que tu en el post :S

Por cierto una postdata :P Por estas tierras no tenemos problemas para comprar tofu, no creo que nadie lo considere como un alimento pijo :P"
