message: "No creo que la gente tenga el tel&eacute;fono, la tele y la lavadora del a&ntilde;o de matusalem porque sean retro. M&aacute;s bien dir&iacute;a que porque lo tienen en casa y nadie los ve. Con los m&oacute;viles pasa justo lo contrario. Es un objeto de culto para que los dem&aacute;s te lo vean y vean lo moderno que eres y a la &uacute;ltima que est&aacute;s, una nueva era en el marquismo. &iquest;Te importar&iacute;a ir por ah&iacute; con un m&oacute;vil de hace 4 a&ntilde;os? Por ejemplo el 5110. Haz la prueba. <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" /> "
