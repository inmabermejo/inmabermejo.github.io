message: "No creo que la gente tenga el teléfono, la tele y la lavadora del a&ntilde;o de matusalem porque sean retro. Más bien diría que porque lo tienen en casa y nadie los ve. Con los móviles pasa justo lo contrario. Es un objeto de culto para que los demás te lo vean y vean lo moderno que eres y a la última que estás, una nueva era en el marquismo. ¿Te importaría ir por ahí con un móvil de hace 4 a&ntilde;os? Por ejemplo el 5110. Haz la prueba. <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" /> "
