message: "S&iacute;, conozco los Xelibri, de hecho me hubiera comprado uno si no fuera por lo poco usables que son.<br />
<br />
No creo que esta actitud de Nokia se deba a lo que comentas. En cuanto al lanzamiento de la gama de Apple... no es un verdadero tel&eacute;fono Apple propiamente dicho, creo que es Motorola, as&iacute; que veremos como salen al final. [LINK=http://www.jp-geek.com/archivos/01/itunes-phone-es-una-realidad/~]Aqu&iacute;[~LINK] tienes algo de informaci&oacute;n por si quiere echarle un vistazo.<br />
<br />
El modelo del que hablo ya sab&iacute;a yo que te gustar&iacute;a, very fashionable, isn&prime;t it?<br />
Y que sepas que si tienen en casa la el tel&eacute;fono de hace 40 a&ntilde;os, la lavadora de hace 20 y la tele de 15 (yo tengo en mi piso una Philips de hace 20 jejeje) es porque son retro <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> <br />
<br />
Y si te parezco una v&iacute;ctima del m&aacute;rketing por comprar un m&oacute;vil cada 2 o 3 meses, qu&eacute; no pensar&aacute;s si te dijera que el s&aacute;bado estuve a punto de comprar otro jejeje (un [LINK=http://www.nokia.es/telefonos/modelos/nokia8910/index_id8910.jsp~]8910[~LINK], si llega a ser negro no se escapa jeje)"
