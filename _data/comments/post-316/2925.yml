message: "A ver Inma,<br />
<br />
Esto que está haciendo Nokia ahora ya lo había intentado hace poco Siemens con su marca Xelibri, pero fracasó. Además, ten en cuenta que Apple, según tengo entendido está ultimando el lanzamiento de una gama de móviles, así que hacer lo que está haciendo Nokia es adelantarse aprovechando su posición en el mercado.<br />
El modelo del que hablas en en este artículo a mi me mola mogollón, aunque no lo he visto físicamente. Lástima que valgan tan caros...<br />
Y lo de la \"exclusividad\" es una chorrada. Ahora la gente se gasta 200, 300 y 500€ en un móvil cada año y en cambio tiene el fijo de su casa tipo \"góndola\" de hace 40 años, la lavadora Bru de hace 20 y la tele Philips de hace 15. Si cambias de móvil año a año, definitivamente el márqueting te ha atrapado por completo y eres una snob <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" /> "
