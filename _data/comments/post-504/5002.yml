message: "<blockquote>Ahora bien, si es política del blog no poder críticar al autor lo aceptaré y dejaré de comentar, sólo me interesa criticar a quien quiera encajar las críticas.</blockquote> Que va hombre, como bien dices, cuando no me interesa cierro los comentarios y ya está, pero no lo suelo hacer a menudo porque realmente lo interesante del blog es eso, que la gente participe.<br />
<br />
Que no quiero un grupo de adoradores está claro, puesto que cuando la gente me pone verde tampoco les borro los comentarios y, sinceramente, me da igual, pero en este caso me he sentido en la necesidad de contestar porque, como ya te he dicho, creo que te da la impresión de que pongo eso ahí para pavonearme de las visitas, y realmente no es así (de hecho las estadísticas de mi blog están por ahí en el nedstat o como se llame, y las puede ver cualquiera) pero éstas son las mías privadas y cuando vacío la tabla, guardo este dato, ya lo había hecho otras veces y a nadie le había parecido de mal gusto.<br />
<br />
Y si doy explicaciones es porque tú eres una persona, no un troll como bien dices, si lo fueras simplemente pasaría, pero sé que tú lees por aquí desde hace tiempo y me pareció triste que pensaras eso.<br />
<br />
Pero en fin, como tú dices, no tiene tanta importancia.<br />
Quizás es que me pilló en un momento poco adecuado.<br />
<br />
Las críticas siempre son buenas, ayudan a mejorar <img src=\"/imagenes/emoticonos/sonrisa.gif\" alt=\":-)\" /> "
