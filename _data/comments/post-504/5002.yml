message: "<blockquote>Ahora bien, si es pol&iacute;tica del blog no poder cr&iacute;ticar al autor lo aceptar&eacute; y dejar&eacute; de comentar, s&oacute;lo me interesa criticar a quien quiera encajar las cr&iacute;ticas.</blockquote> Que va hombre, como bien dices, cuando no me interesa cierro los comentarios y ya est&aacute;, pero no lo suelo hacer a menudo porque realmente lo interesante del blog es eso, que la gente participe.<br />
<br />
Que no quiero un grupo de adoradores est&aacute; claro, puesto que cuando la gente me pone verde tampoco les borro los comentarios y, sinceramente, me da igual, pero en este caso me he sentido en la necesidad de contestar porque, como ya te he dicho, creo que te da la impresi&oacute;n de que pongo eso ah&iacute; para pavonearme de las visitas, y realmente no es as&iacute; (de hecho las estad&iacute;sticas de mi blog est&aacute;n por ah&iacute; en el nedstat o como se llame, y las puede ver cualquiera) pero &eacute;stas son las m&iacute;as privadas y cuando vac&iacute;o la tabla, guardo este dato, ya lo hab&iacute;a hecho otras veces y a nadie le hab&iacute;a parecido de mal gusto.<br />
<br />
Y si doy explicaciones es porque t&uacute; eres una persona, no un troll como bien dices, si lo fueras simplemente pasar&iacute;a, pero s&eacute; que t&uacute; lees por aqu&iacute; desde hace tiempo y me pareci&oacute; triste que pensaras eso.<br />
<br />
Pero en fin, como t&uacute; dices, no tiene tanta importancia.<br />
Quiz&aacute;s es que me pill&oacute; en un momento poco adecuado.<br />
<br />
