message: "Me hacen una gracia tremenda los bloggers que llevan a gala no preocuparse de las visitas que tienen, y por supuesto, no hablar de ellas. Como si tuviera algo de malo ser muy visitado y estar orgulloso de ello!<br />
<br />
Pode&iacute;s seguir enga&ntilde;&aacute;ndoos todo el tiempo que quera&iacute;s, pero \"visitors\" y \"hits\" es sin&oacute;nimo  de si lo est&aacute;s haciendo bien, si interesa lo que haces, etc... Lo otro me suena a la eterna cantinela del cine espa&ntilde;ol: \"somos muy buenos pero no nos vee nadie\". Yo me quedo con el cine americano."
