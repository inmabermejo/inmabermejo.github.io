message: "Carlos, no estoy de acuerdo, hay blogs buen&iacute;simos que como no hacen link-branding son practicamente desconocidos, y hay blogs que \"fueron\" buenos y que ahora siguen all&iacute; por la reputaci&oacute;n acumulada (cria fama y échate a dormir).<br />
<br />
No digo que este blog sea malo, de hecho me gusta, bueno, hay posts que no, como en todos, pero hay actitudes que me disgustan.<br />
<br />
Contar a los lectores cuantas visitas se tiene es una paja mental en p&uacute;blico. Y promocionarse para unos premios que no son objetivos y que se revuelcan en la popularidad más que en la calidad tambien lo encuentro desagradable, a parte queda lo que pienso de cualquier tipo de premios a blogs, que ya es otro tema del que he hablado y que me ha costado no pocas cr&iacute;ticas de los ombliguistas repatidores de premios.<br />
<br />
Para nada pretendo cambiar la pol&iacute;tica de posteo de ning&uacute;n sitio, simplemente expreso como lector lo que pienso de estos posts de autobombo.<br />
<br />
A mi tambien me hace gracia ver cuantas visitas &uacute;nicas tengo diarias, cuantos hits, cuantos referrers, etc. pero no hablo de ello, es como comentar en p&uacute;blico acerca de mi capacidad sexual, tanto si me va bien como si me va mal, es algo privado, que comparto s&oacute;lo con mi pareja/blog, y que me sirve de guia a la hora de mejorar.<br />
<br />
Tu quédate con el cine americano, y yo me quedo con el cine, sea de donde sea mientras me guste, tenga el p&uacute;blico que tenga y las campa&ntilde;as auto/publicitarias que se/le hagan."
