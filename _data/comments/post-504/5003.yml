message: "No se si lo de Tomedo es una crítica o una opinión. Si empiezas a tomarte en serio las opiniones... vas lista, porque nunca llueve a gusto de todos. Aquí mandas tu y tu. Así que vosotras dos deberíais tener claro qué quereis de vuestro blog ;)<br />
<br />
Si es una crítica razonada (o razonable, pero mejor que nos den las cosas hechas... ¿no? :D), es distinto... porque ya depende de cada uno ser necio o no y hacer caso o no de la crítica.<br />
<br />
En fin... creo que deberías hacer memoria de la conferncia de JL Orihuela. Me parece que ese hombre dió muchas claves."
