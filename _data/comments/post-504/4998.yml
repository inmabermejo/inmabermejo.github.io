message: "Bueno, sinceramente, sea anotación para llevar yo la cuenta o, como t&uacute; dices, por darme autobombo, tampoco lo veo tan grave.<br />
<br />
Lo de los premios la verdad es que me hacía bastante ilusión, puedes llamarlo como quieras, pero saber que a la gente le gusta mi blog, me gusta, y no me da verg&uuml;enza reconocerlo. Así que sí, no me sonrojo por decir que me voten para los premios. A todos nos gusta (a todos) que se reconozca p&uacute;blicamente algo que hemos hecho.<br />
<br />
A quien no le gusten estos artículos, pues lo siento, como a quien no le gustan las alubias, a mi es algo que me sale de escribir y no puedo hacer nada."
