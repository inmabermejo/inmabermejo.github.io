message: "Lo que pareceis obviar (especialmente cuando veo lo de usar Flash para aplicaciones) es que Macromedia tiene otras soluciones, tambien compatibles con web.<br />
<br />
- Flash, es el hermano \"peque&ntilde;o\" de Director, orientada a crear animaciones con cierta interactividad.<br />
<br />
- Director, que está orientado a aplicaciones gráficas, con objetivo puramente gráfico (presentaciones multimedia, etc.)<br />
<br />
- Breeze, orientado al eTraining/eLearning, colaboración de proyectos por web, etc. (la versión &prime;avanzada&prime; de Authorware)<br />
<br />
- Flex, orientado al desarrollo de aplicaciones para web, con interfaces más \"bonitos\" que los tipicos, pero con potencia de desarrollo orientado a aplicaciones más genericas (que Flash o Shockwave, por ejemplo).<br />
<br />
Todo esto, integrado con servidores ColdFusion, crean una infraestructura bastante \"buena\" de desarrollo en web.<br />
<br />
El uso que se le de a estas tecnologias, pues de todo hay en la vida del se&ntilde;or... C/C++ se puede usar para crear un virus, o se puede usar para crear un sistema operativo como vuestro bienamado Linux (si, es una analogia, no empeceis...).<br />
<br />
Yo le veo un uso a todo especialmente bueno para hacer aplicaciones para intranets/VPN&prime;s en empresas, y le veo otros muchos campos de innovación bastante buenos.<br />
<br />
Lo que veo por aqui es mucha \"informatica casera\", de no mirar paginas con menus en Flash y poco mas, cuando Flash (o Shockwave, que es la teconologia... de Flash, de Director, de Breeze y de Flex... Flash es un editor nada más), tiene un montón de campos de aplicación, que parece ser que se obvian por aqui<br />
