message: "Hermann, conozco bien CSS... he sido dise&ntilde;ador de webs durante mucho tiempo (ahora ya no, gracias a dios)... yo personalmente odio Flash, aunque lo he usado en bastantes ocasiones... a veces por gusto, a veces por petici&oacute;n expresa de clientes (ya sabeis como es esto).<br />
<br />
Lo que yo odio particularmente de Flash es el programa de edici&oacute;n (Macromedia Flash), y no el reproductor (Flash Player), o el resultado en s&iacute;... el plug-in es uno de los m&aacute;s compatibles que ha salido nunca al mercado, soportado en la gran mayoria de browsers, y plataformas... la accesibilidad de las mismas, pues quiz&aacute; no pueda hacerla autom&aacute;tica el navegador, pero no es dificil de a&ntilde;adir en tu propio dise&ntilde;o, y a tu propio estilo (atajos de teclado, voz en los overlays, etc.) si conoces bien el programa.<br />
<br />
El hecho de que \"proteja\" Flash no quiere decir que a mi me encante (que no es as&iacute;), pero por aqui veo muchos comentarios anti-flash que no tienen ni pies ni cabeza <img src=\"./imagenes/emoticonos/sonrisa.gif\" alt=\"emo\"> <br />
<br />
Pues eso, yo me posiciono en: cuando hay que usarlo, se usa... y no hay que darle m&aacute;s vueltas <img src=\"./imagenes/emoticonos/sonrisa.gif\" alt=\"emo\">"
