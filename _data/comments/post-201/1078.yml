message: "Hermann, conozco bien CSS... he sido diseñador de webs durante mucho tiempo (ahora ya no, gracias a dios)... yo personalmente odio Flash, aunque lo he usado en bastantes ocasiones... a veces por gusto, a veces por petición expresa de clientes (ya sabeis como es esto).<br />
<br />
Lo que yo odio particularmente de Flash es el programa de edición (Macromedia Flash), y no el reproductor (Flash Player), o el resultado en sí... el plug-in es uno de los más compatibles que ha salido nunca al mercado, soportado en la gran mayoria de browsers, y plataformas... la accesibilidad de las mismas, pues quizá no pueda hacerla automática el navegador, pero no es dificil de añadir en tu propio diseño, y a tu propio estilo (atajos de teclado, voz en los overlays, etc.) si conoces bien el programa.<br />
<br />
El hecho de que \"proteja\" Flash no quiere decir que a mi me encante (que no es así), pero por aqui veo muchos comentarios anti-flash que no tienen ni pies ni cabeza <img src=\"./imagenes/emoticonos/sonrisa.gif\" alt=\"emo\"> <br />
<br />
Pues eso, yo me posiciono en: cuando hay que usarlo, se usa... y no hay que darle más vueltas <img src=\"./imagenes/emoticonos/sonrisa.gif\" alt=\"emo\">"
