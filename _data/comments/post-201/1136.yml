message: "Y lo de que FireFox es una beta... lleva a Mozilla/Netscape detrás que lleva bastante mas tiempo que <acronym title=\"Internet Explorer\">IE</acronym> dando guerra... amén de que <acronym title=\"Internet Explorer\">IE</acronym> como tal solo lleva 2 versiones, ya que la version 4 es una reescritura de 0.<br />
<br />
Y repito: no pienso que <acronym title=\"Internet Explorer\">IE</acronym> sea el mejor navegador del mundo (ni siquiera pienso que Windows sea el mejor sistema operativo del mundo), pero me gusta defender lo que se ataca \"a boca llena\", en general.<br />
<br />
Como siempre, de buen rollito (es dificil que suene a buen rollito un debate asi en unos comentarios de un blog, pero hey! se hace lo que se puede! El proximo debate asi, delante de una cerveza, ok? <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> )"
