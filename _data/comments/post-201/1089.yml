message: "Jcl: &iquest;Por ser pro-A hay que ser anti-B? Intento huir de esas actitudes, que lamentablemente abundan (tambien?) en el Software Libre. Resulta un poco limitado pensar que todo lo que yo uso es lo mejor, y además en lineas generales. &iquest;Cuando dices que conoces UNIX/Linux? &iquest;A qué te refieres? Pero mantengámonos on-topic.<br />
<br />
Si uso Debian GNU/Linux... &iquest;ya conozco Linux? No se, como me pongan una SuSE delante igual flipo :D<br />
<br />
Si una vez toqué un AIX... &iquest;ya conozco UNIX? Va a ser que no :D<br />
<br />
Y lo mismo pasa con el tema del art&iacute;culo de Inma: cada cual ha tenido su experiencia con Flash, y es de prudentes no formarse una opini&oacute;n \"solo\" con eso.<br />
<br />
Y para acabar creo que Toad no tiene raz&oacute;n, y que cada proyecto tiene sus requerimientos que hay que cumplir. Si mi cliente me paga por una web que se vea en <acronym title=\"Internet Explorer\">IE</acronym> o que sea 100% Flash, pues él cliente tiene la raz&oacute;n :D<br />
<br />
Otra cosa es que tenga yo el tiempo y el nivel técnico para hcaer las cosas como &prime;yo considero&prime;* que están \"bien hechas\". Pero eso no pasa por hacer todas las webs visibles con lynx.<br />
<br />
* IMHO, es decir... que puede ser cualquier barbaridad :D<br />
<br />
De ladrillos va la cosa."
