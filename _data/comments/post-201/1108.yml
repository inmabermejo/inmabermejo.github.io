message: "\"\"IE cambia la sintaxis de algunas cosas en CSS, y en otras lo hace distinto, si bien, esto está perfectamente documentado (en la MSDN p&uacute;blica), y el mismo navegador proporciona métodos (tags condicionales, como los [if]) para compatibilizarlo con el resto de navegadores... una vez más, perfectamente documentados.\"\"<br />
