message: "\"\"IE cambia la sintaxis de algunas cosas en CSS, y en otras lo hace distinto, si bien, esto est&aacute; perfectamente documentado (en la MSDN p&uacute;blica), y el mismo navegador proporciona m&eacute;todos (tags condicionales, como los [if]) para compatibilizarlo con el resto de navegadores... una vez m&aacute;s, perfectamente documentados.\"\"<br />
<br />
Claro, se aprovecha de su posici&oacute;n monopol&iacute;stica para que se utilicen esos pseudo-est&aacute;ndares inventados por Microchof que no vienen a cuento y que no funcionen en otros navegadores."
