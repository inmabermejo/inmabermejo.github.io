message: "Toad, a mi tambi&eacute;n me gusta JavaScript, pero cuando est&aacute; bien usado (Gmail), pero no entiendo por qu&eacute; no veis que la combinaci&oacute;n Flash + Server Side tambi&eacute;n es m&aacute;s que aceptable para la creaci&oacute;n de aplicaciones multiplataforma y m&aacute;s potente.<br />
<br />
Creo que lo bueno es que haya alternativas, cuantas m&aacute;s, mejor, y, personalmente, si son libres, mejor a&uacute;n, pero esto &uacute;ltimo no debe ser excluyente.<br />
<br />
Respecto a Gmail, que como aplicaci&oacute;n web me parece genial, a&uacute;n tiene cosas que envidiar a un cliente de escritorio. Con Flash es m&aacute;s f&aacute;cil acercarse a las aplicaciones de escritorio.<br />
<br />
Realmente, no me gustan las posturas tan estrictas ante cualquier cosa, como ser anti-flash, anti-windows o anti-loquesea. A fin de cuentas, no hay nada perfecto, ni nada definitivo. Creo que tenemos que aprovechar que hay donde escoger, y que cada uno escoja en funci&oacute;n de sus necesidades y sus gustos. Pero yo, personalmente, prefiero no cerrarle las puertas a nada."
