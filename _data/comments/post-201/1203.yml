message: "Toad, a mi también me gusta JavaScript, pero cuando está bien usado (Gmail), pero no entiendo por qué no veis que la combinación Flash + Server Side también es más que aceptable para la creación de aplicaciones multiplataforma y más potente.<br />
<br />
Creo que lo bueno es que haya alternativas, cuantas más, mejor, y, personalmente, si son libres, mejor a&uacute;n, pero esto &uacute;ltimo no debe ser excluyente.<br />
<br />
Respecto a Gmail, que como aplicación web me parece genial, a&uacute;n tiene cosas que envidiar a un cliente de escritorio. Con Flash es más fácil acercarse a las aplicaciones de escritorio.<br />
<br />
Realmente, no me gustan las posturas tan estrictas ante cualquier cosa, como ser anti-flash, anti-windows o anti-loquesea. A fin de cuentas, no hay nada perfecto, ni nada definitivo. Creo que tenemos que aprovechar que hay donde escoger, y que cada uno escoja en función de sus necesidades y sus gustos. Pero yo, personalmente, prefiero no cerrarle las puertas a nada."
