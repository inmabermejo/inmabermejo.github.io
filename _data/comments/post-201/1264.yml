message: "En la intranet solo tengo IIS... en casa tengo ambos instalados (Apache e IIS)... y no he escrito una aplicaci&oacute;n asp.net para internet (si para la intranet) en mi vida.<br />
<br />
Trabajo en C# para escritorio actualmente (aunque vengo de C++).<br />
<br />
Si te refieres al blog, no es mi servidor, solo tengo una cuenta alli <img src=\"./imagenes/emoticonos/sonrisa.gif\" alt=\"emo\"><br />
<br />
Y, si quereis polemizar un poco más, en su dia estuve escribiendo aplicaciones para Linux, para WindowMaker y Wings <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\">, y muchas para consola de linux... que hoy dia no se donde andarán... si es que andan! <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> ).<br />
<br />
Recuerdo una aplicacion que hice una vez que configuraba todas las conexiones PPP de modem en cualquier distribuci&oacute;n de linux de la epoca (Slackware y Red Hat eran las mas usadas) para conectar a infovia (cuando cambiaron al 055, que lo complicaron bastante para algunos usuarios de Linux porque el radius no funcionaba igual). La escribi porque en el ISP donde curraba teniamos montones de usuarios de Linux que decian que no habia forma humana de conectar <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"><br />
<br />
Creo que la siguiente distribuci&oacute;n que vi despues de eso ya llevaba configuradores en XWindows y demás para el modem, al mas puro estilo Windows.<br />
<br />
Ah, y otra para configurar las SB PnP en kerneles 2.0.33 (que no tenia soporte PnP y todos los usuarios de linux con los que hablaba me decian que cambiara de tarjeta). Simplemente un modulito minimo de kernel que inicializaba el PnP de las tarjetas (asignando IRQs en la BIOS), y ya la podias configurar como una SB normal... <br />
<br />
Ah que tiempos aquellos en los que a uno aun le gustaba pasarse las horas muertas leyendo documentacion y probando cosas cripticas... <img src=\"./imagenes/emoticonos/llorar.gif\" alt=\"emo\"> <br />
<br />
Hoy dia yo solo quiero hacer doble-clicks! <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"><br />
<br />
Sorry por el ladrillo! <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\">"
