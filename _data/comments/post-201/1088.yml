message: "Toad, no se trata de hacer sitios web \"para Windows e IE\"... se trata de hacer un sitio web, sacrificando unas cosas por otras... si quieres hacer una web en condiciones, soportada en todos los navegadores, y accesible para todo el mundo... poco más que texto sin formatear vas a poder poner...<br />
<br />
Yo cuando hago una web, procuro probarla al menos en IE, FireFox (antes Netscape), y Opera... pero si algo lo quiero, y los navegadores no lo soportan, no creas que me voy a calentar demasiado la cabeza si no me merece la pena...<br />
<br />
Y si no, prueba a hacer webs compatibles con Konqueror, Safari, FireFox, IE, y Opera, que usen scripting y CSS... como poderse, se puede, pero desde luego, es un martirio. No hablar ya de si nos metemos a usar <acronym title=\"eXtensible Markup Language\">XML</acronym> con XSLT y demás en el cliente, entonces apaga y vamonos.<br />
<br />
No es cuestión de \"meterse\" con IE, ni con Windows (que es lo que me fastidia de los Linux/Unixeros)... hay  mil (mil) navegadores para Linux/Unix que no soportan bien los estandares (empezando por Lynx, que, por cierto, tambien está disponible en Windows)... y no querria yo acusar a <acronym title=\"Internet Explorer\">IE</acronym> de venir con Windows, cuando todas las distros de Linux tienen su navegador integrado en los instaladores (el que les de la gana a los de la distro, que no tiene ni por qué ser bueno).<br />
<br />
Hablar asi de <acronym title=\"Internet Explorer\">IE</acronym> y de Windows, es hablar por hablar, y con la boca llena...<br />
<br />
Y antes de decirme si no conozco Unix/Linux (que todos los hacen <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> ) te remito a un post en mi blog (con tu permiso chavalina) que está en el \"sitio web\" de este mensaje, que pone mi \"background\".<br />
<br />
Una vez más... sorry por los ladrillos chavalina, quizá este no sea el sitio más apropiado. We love you :**"
