message: "llego un poco tarde a la discusi&oacute;n, a raiz del post de zootropo en su blog, donde ya he dejado mi opini&oacute;n del tema en cuesti&oacute;n: flash<br />
<br />
yo, que soy un flashero medianamente desfasado (me quedé en la versi&oacute;n mx) y recientemente \"reconvertido\" al xhtml+css, soy de los que también piensa que flash es muy mal usado en una gran mayor&iacute;a de las veces, y que ese mal uso ha conseguido que los \"puristas\" del xhtml+css (como veo a más de uno por aqu&iacute;) rajéis de flash hasta el punto de bloquearlo o no instalar el plugin<br />
<br />
como con todo, considero que los extremos siempre son malos. flash es mucho más que animaciones (y skip intros...) o men&uacute;s feos. flash es una herramienta cojonuda para crear aplicaciones webs, tanto por la parte estética (dise&ntilde;o + interactividad) como por la parte funcional (la comunicaci&oacute;n con el servidor es mucho más &oacute;ptima que en aplicaciones webs basadas en páginas html).<br />
<br />
como he dicho en zootropo, creo que es la mejor herramienta, hoy d&iacute;a, para las páginas de bancos, de tiendas virtuales, e incluso webmails (la prueba de esto &uacute;ltimo es Gmail, que ha tenido que \"abusar\" de javascript de cliente para conseguir la efectividad que html no tiene de por s&iacute;<br />
<br />
a&uacute;n as&iacute;, no deja de tener problemas de accesibilidad (digan lo que digan la gente de macromedia), y, lo peor de todo, que es una tecnolog&iacute;a propietaria."
