message: "llego un poco tarde a la discusión, a raiz del post de zootropo en su blog, donde ya he dejado mi opinión del tema en cuestión: flash<br />
<br />
yo, que soy un flashero medianamente desfasado (me quedé en la versión mx) y recientemente \"reconvertido\" al xhtml+css, soy de los que también piensa que flash es muy mal usado en una gran mayoría de las veces, y que ese mal uso ha conseguido que los \"puristas\" del xhtml+css (como veo a más de uno por aquí) rajéis de flash hasta el punto de bloquearlo o no instalar el plugin<br />
<br />
como con todo, considero que los extremos siempre son malos. flash es mucho más que animaciones (y skip intros...) o menús feos. flash es una herramienta cojonuda para crear aplicaciones webs, tanto por la parte estética (diseño + interactividad) como por la parte funcional (la comunicación con el servidor es mucho más óptima que en aplicaciones webs basadas en páginas html).<br />
<br />
como he dicho en zootropo, creo que es la mejor herramienta, hoy día, para las páginas de bancos, de tiendas virtuales, e incluso webmails (la prueba de esto último es Gmail, que ha tenido que \"abusar\" de javascript de cliente para conseguir la efectividad que html no tiene de por sí<br />
<br />
aún así, no deja de tener problemas de accesibilidad (digan lo que digan la gente de macromedia), y, lo peor de todo, que es una tecnología propietaria."
