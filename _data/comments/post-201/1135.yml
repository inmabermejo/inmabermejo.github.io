message: "Pero mira que sois cerraos... Intentaré ser breve de nuevo:<br />
<br />
a) He visitado los 3 enlaces esos que me has dado: ninguno cuelga mi IE, el primero sale un input box, y el segundo y el tercero no son más que opiniones (que pueden ser respetadas, igual que las vuestras), pero distan de ser \"información\". \"Q: Yo uso <acronym title=\"Internet Explorer\">IE</acronym> porque me gusta. A: Usa FireFox, que es mejor, ademas, todo el que usa otro navegador se da cuenta de lo malo que es IE\". Lo siento, yo he usado otros navegadores, y sigo usando <acronym title=\"Internet Explorer\">IE</acronym> cuando me place (en el trabajo uso FireFox/IE, y aqui solo IE).<br />
<br />
b) Que si, portabilidad, virus... la mayoria del soft para XWindows de Linux/Unix -tampoco- es portable, a menos que usen un set de widgets portable (con lo cual, es tan licito decir que ese software es portable, como que cualquiera que funcione en Wine lo es tambien). ¿Virus? Repito, yo hace a&ntilde;os que no tengo un virus/gusano en mi PC, y uso IE, con ActiveX disponible (bajo petición de instalación). Si hay usuarios que no saben usar su ordenador, no es culpa de IE.<br />
<br />
c) Python, Perl (y por qué no, PHP, Ruby y otros) son lenguajes de scripting de proposito general, usados en scripts de consola en muchisimos casos (ver versiones antiguas de Solaris), en el caso de Python en mogollón de juegos para scripting de niveles/caracteres, y ¿Quien dice que no podría ser bueno para un cliente de web?<br />
<br />
d) Quotes: \"Mira que bien, si para ver tu página tengo que hacer un plugin vamos buenos  . Por otra parte, en un sistema de texto no hay plugin que valga.\".<br />
y<br />
\"para una página web no sé qué más quieres, otra cosa es para dise&ntilde;os (para lo que me parece bien el uso de Flash) \"<br />
<br />
¿Quien restringe la web y determina que contenidos son aceptables y que contenidos no lo son? ¿Tu?<br />
¿Es que acaso no necesitas un navegador para ver la web tal y como el autor la quiso? ¿O para ver una imagen colagada de un servidor harás un GET de HTTP por telnet y te dedicarás a descomprimir en tu cabeza los caracteres que te muestre la terminal? <br />
¿Quien dijo que la web es un \"sistema de textos\"? ¿Por qué no puedo hacer dise&ntilde;os en mi web? ¿Que hay de malo en innovar?<br />
<br />... y en definitiva ¿Por que sois tan cerraos?<br />
<br />
Yo no soy pro-IE... de hecho, sé de mil cosas que le mejoraría, y entiendo que hay browsers que hagan otras cosas mejor (y otras peor), pero lo vuestro ya es que se pasa de cerramiento <img src=\"./imagenes/emoticonos/sonrisa.gif\" alt=\"emo\"> "
