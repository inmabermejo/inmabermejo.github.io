message: "Eso digo yo, <acronym title=\"Hypertext PreProcessor\">PHP</acronym> es un lenguaje de programaci&oacute;n pensado inicialmente para tecnolog&iacute;a de servidor pero que  también se puede utilizar para hacer scripts de consola, pero no pinta nada en una página del lado del cliente.<br />
<br />
Y lo mismo pasa con Python y con Perl. Por ejemplo Perl es un lenguaje potent&iacute;simo que se puede utilizar tanto para programas locales como para programas servidor, pero &iquest;qué pinta un programa Perl en una página web en modo cliente? <br />
<br />
Para hacer scripts en nuestras páginas del lado cliente ya tenemos JavaScript (no JScript).<br />
<br />
Y por cierto, no le veo las ventajas a JScript con respecto a JavaScript. "
