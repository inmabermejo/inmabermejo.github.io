message: "si comparamos gmail con una aplicación de escritorio, hay cosas que gmail aún no tiene, y que aunque varias de ellas podrían hacerse con javascript (+html, etc...), con flash podrían asemejarse más a la aplicación de escritorio.<br />
<br />
al grano. imaginad que quiere parecerse a thunderbird o a outlook (que no tiene por qué, pero es de lo que estamos hablando, de que se parezca a una aplicación de escritorio), y que mantiene un sistema de ventanas acoplado. donde, evidentemente, en lugar de carpetas hay etiquetas, y tienes una vista de tu libreta de direcciones, y una vista del mensaje seleccionado.<br />
<br />
todo eso puede hacerse con javascript y frames, y de forma más que aceptable (p.e. bloglines). pero con flash podrían añadirse características normales como el pinchar y arrastrar (para añadir un contacto, mover a una carpeta), el doble clic en un contacto que abra la ventana de \"compose\", el botón derecho sobre un contacto para ver/modificar propiedades, o sobre un correo para agregar el remitente<br />
<br />
incluso hay detalles que, aunque puedan realizarse, como puede ser el de la previsualización, siempre quedan más finos con flash, con el uso personalizable del teclado (usando los cursores e intro, de forma más intuitiva), la selección de varios mensajes con la tecla mayúsculas o control para el borrado masivo o selectivo.<br />
<br />
son varios detalles a bote pronto. e insisto, gmail me parece una maravilla, más que nada porque, con javascript, consigue evitar muchos de los problemas de las aplicaciones webs tradicionales, como el de la recarga de página ante cada petición. y ojalá cunda el ejemplo. pero con flash, cualquier aplicación web tiene más posibilidades de asemejarse a una aplicación de escritorio tradicional que con javascript y demás.<br />
<br />
otro ejemplo de buen javascript mejorable sería el de bloglines. es otra aplicación javascript que me parece cojonuda, pero cada vez que trato de reordenar las carpetas y los feeds, tardo bastante con tanta pestañita y tanta lista desplegable que, aunque están bien programadas, siguen distando de la comodidad de una aplicación de escritorio."
