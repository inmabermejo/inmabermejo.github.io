message: "si comparamos gmail con una aplicaci&oacute;n de escritorio, hay cosas que gmail a&uacute;n no tiene, y que aunque varias de ellas podr&iacute;an hacerse con javascript (+html, etc...), con flash podr&iacute;an asemejarse m&aacute;s a la aplicaci&oacute;n de escritorio.<br />
<br />
al grano. imaginad que quiere parecerse a thunderbird o a outlook (que no tiene por qu&eacute;, pero es de lo que estamos hablando, de que se parezca a una aplicaci&oacute;n de escritorio), y que mantiene un sistema de ventanas acoplado. donde, evidentemente, en lugar de carpetas hay etiquetas, y tienes una vista de tu libreta de direcciones, y una vista del mensaje seleccionado.<br />
<br />
todo eso puede hacerse con javascript y frames, y de forma m&aacute;s que aceptable (p.e. bloglines). pero con flash podr&iacute;an a&ntilde;adirse caracter&iacute;sticas normales como el pinchar y arrastrar (para a&ntilde;adir un contacto, mover a una carpeta), el doble clic en un contacto que abra la ventana de \"compose\", el bot&oacute;n derecho sobre un contacto para ver/modificar propiedades, o sobre un correo para agregar el remitente<br />
<br />
incluso hay detalles que, aunque puedan realizarse, como puede ser el de la previsualizaci&oacute;n, siempre quedan m&aacute;s finos con flash, con el uso personalizable del teclado (usando los cursores e intro, de forma m&aacute;s intuitiva), la selecci&oacute;n de varios mensajes con la tecla may&uacute;sculas o control para el borrado masivo o selectivo.<br />
<br />
son varios detalles a bote pronto. e insisto, gmail me parece una maravilla, m&aacute;s que nada porque, con javascript, consigue evitar muchos de los problemas de las aplicaciones webs tradicionales, como el de la recarga de p&aacute;gina ante cada petici&oacute;n. y ojal&aacute; cunda el ejemplo. pero con flash, cualquier aplicaci&oacute;n web tiene m&aacute;s posibilidades de asemejarse a una aplicaci&oacute;n de escritorio tradicional que con javascript y dem&aacute;s.<br />
<br />
otro ejemplo de buen javascript mejorable ser&iacute;a el de bloglines. es otra aplicaci&oacute;n javascript que me parece cojonuda, pero cada vez que trato de reordenar las carpetas y los feeds, tardo bastante con tanta pesta&ntilde;ita y tanta lista desplegable que, aunque est&aacute;n bien programadas, siguen distando de la comodidad de una aplicaci&oacute;n de escritorio."
