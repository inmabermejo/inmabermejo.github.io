message: "\"\"Chavalina,te falta un foro para estas cosas, como me gustan estos debates.... Cuando me refería a programas en blanco/negro me refería más bien a aquellos que navegan en texto porque quieren, no a los que NECESITAN navegar en texto\"\"<br />
<br />
Dá lo mismo que necesiten que que quieran, el caso es que una buena web debería ser accesible desde navegadores de texto, aunque tenga un buen diseño, se puede hacer con <acronym title=\"Cascade Style Sheets\">CSS</acronym> y XHTML.<br />
<br />
Quien quiera ver la web con su diseño que utilice un navegador gráfico, pero los navegadores de texto, reproductores orales, arañas, etc. también podrán acceder al contenido :) .<br />
<br />
Por cierto, un Pentium 2 se puede aprovechar para muchísimas cosas."
