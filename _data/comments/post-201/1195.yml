message: "javascript en sí no tiene nada de malo. pero tiene una historia muy parecida a la de flash, y es que mucha gente ha abusado de él para crear auténticas aberraciones, y precisamente los que navegamos con mozilla las encontramos más fácilmente.<br />
<br />
realmente es un lenguaje muy &uacute;til y muy potente, pero no sé hasta qué punto es soportado de igual forma por los distintos navegadores<br />
<br />
la prueba la tienes con Gmail, que no funciona en Opera.<br />
<br />
por cierto, que me encanta el \"abuso\" de javascript que hacen en Gmail. realmente tendría que haber dicho \"uso intensivo\", ya que me parece una aplicación web cojonuda ;-)<br />
<br />
la comparación con actionscript... pues no sé qué decirte. como lenguaje, hasta la versión mx de flash, era prácticamente igual, salvo las instrucciones propias de flash, aunque en la versión mx 2004 lo han asemejado más a Java (y a&uacute;n no lo he visto).<br />
<br />
y sobre gustos, prefiero el actionscript, quizá porque siempre me ha gustado la forma de programar en flash"
