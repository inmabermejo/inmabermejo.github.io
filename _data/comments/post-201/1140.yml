message: "Reconozco que hay gente que no se preocupa de actualizar su software con los ultimos parches disponibles (en Windows, en Linux, y en cualquier otro OS). No se ahora como estará el tema Linux, pero antes, dia si dia tambien sacaban xploits para un monton de software del mismo, empezando por su propio kernel (para saltarse permisos, etc.)... de hecho, antes (ahora no sé, asi que no hablo) las versiones actualizadas del software \"standard\" (por asi decirlo) de Linux tardaban en salir la vida, y tenias que aguantarte con dichos bugs durante un monton de tiempo. Bugs como el PHF de Apache estuvieron -a&ntilde;os- esparcidos por ahi, y desde su descubrimiento y publicaci&oacute;n hasta el primer parche pasaron varios meses (los a&ntilde;os fueron hasta que todo el mundo actualiz&oacute;)... bugs en los kernels, se han descubierto a patadas, y generalmente se tardaba bastante en actualizarlos... imagino que as&iacute; será con los navegadores.<br />
<br />
Como he dicho en infinidad de ocasiones: el 90% de los usuarios usan Windows e IE... asi que alguien creando gusanos/virus, o pillando bugs maliciosamente (para publicarlos por ahi), irá a por esos usuarios, y no a por los demás...<br />
<br />
Quiere decir que no se podrian hacer virus para Linux? Claro que no, por supuesto que se podr&iacute;a, pero en general:<br />
<br />
a) No merece la pena, infectar&iacute;a menos maquinas de las que merece la pena (si hablara desde el punto de vista de un creador de virus).<br />
b) Los usuarios de Linux suelen ser usuarios más avanzados que llevan mas cuidado con su ordenador (esto no es culpa de Windows, de Linux, ni de IE... las cosas son asi, y ya está), asi que estan mas \"al loro\" de lo que pasa en el.<br />
<br />
No creo que <acronym title=\"Internet Explorer\">IE</acronym> sea el peor navegador que hay con diferencia... creo que es el más atacado, y el menos cuidado... pero lleva tecnolog&iacute;as que a mi (desde mi punto de vista de programdaor) me flipan. &iquest;Seguras? Puede que no tanto, pero no dudes que están trabajando en ello (cambiando COM por .NET, etc.).<br />
<br />
&iquest;Quieren destrozar compatibilidad? Es tu punto de vista.. el mio es que quieren innovar, y no se puede innovar sin quitar compatibilidades con estandares. Si siguieramos los estandares para todo, y nadie quisiera innovar, estariamos aun en <acronym title=\"HyperText Markup Language\">HTML</acronym> 1.0 y para que hablar de CSS, si las paginas en Mosaic se ve&iacute;an muy bien. <br />
Cada cual lo mira por donde quiere, y yo pienso que Windows (e IE) han traido muchas cosas buenas al mundo de la informática (y a la web... cosas que no fueron estandar en su dia, y ahora si lo son). Y si no, revisa las cosas que ya soportaba en cuanto a dise&ntilde;o (contra los estandares HTML) <acronym title=\"Internet Explorer\">IE</acronym> 4, y mira cuantas de ellas han acabado en <acronym title=\"Cascade Style Sheets\">CSS</acronym> o en los estandares de la W3C (bastantes mas de las que te puedas pensar, aunque lleven nombres distintos... existe docuemntaci&oacute;n al respecto).<br />
<br />
Yo he sido pro-linux y anti-\"mocochoft\" durante mucho tiempo, asi que puedo ponerme en tu punto de vista... y creeme, que entiendo todo lo que dices, porque yo hace a&ntilde;os habr&iacute;a dicho lo mismo... pero creo que estos ultimos a&ntilde;os, me he vuelto mas abierto y tolerante a muchas cosas, y empezado a ver todo desde el punto de vista más postiivo. Microsoft es una empresa, que quiere ganar dinero... y yo no tengo nada en contra de eso (yo tengo una empresa, y ojalá ganara lo mismo que Microsoft, aunque fuera a costa de saltarme estandares <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\"> ). Si algo le tengo a Microsoft, es envidia cochina <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> "
