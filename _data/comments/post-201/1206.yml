message: "Yo no uso GMail, porque he declinado todas las \"invitaciones\" que me han dado... ya tengo muchas cuentas de correo, y algunas de ellas con todo el espacio que me de la real gana (en mi propio server)... pero por lo que habla la gente del interfaz, debe ser la caña <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> <br />
<br />
En cualquier caso, haga lo que haga, y aunque lo haga muy bien, lo que si es seguro es que tuvo que ser mas complicado de hacer que en Flash... y lo digo porque yo he hecho paginas con MUUUUUCHO javascript y acaba siendo completamente odioso... como siempre, para gustos, colores.<br />
<br />
Respecto a abierto vs no-abierto... bueno, el formato Shockwave Flash (SWF) es publico (cada uno con su definicion de \"abierto\"... supongo que cada cual interpreta las licencias como le viene en gana, y no me pienso meter en una flamewar sobre licencias <img src=\"./imagenes/emoticonos/sonrisa.gif\" alt=\"emo\"> ), y hay players de Flash opensource.<br />
<br />
Quiero volver a repetir que no soy pro-Flash, y aunque lo he usado en infinidad de ocasiones (por este u otro requerimiento), generalmente cuando hablo con diseñadores en Flash suelo decir que lo odio (y es cierto, lo odio mucho <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> ), y en muchas de esas ocasiones me arrepiento...<br />
<br />
Simplemente (y por eso me gusta crear polemica <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\"> ) lo que soporto aun menos que Flash son las cerraduras y las radicalizaciones, bien pro-X, bien anti-X <img src=\"./imagenes/emoticonos/sonrisa.gif\" alt=\"emo\"> "
