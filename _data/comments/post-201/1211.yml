message: "A mi un clietne de correo por web que me gusta mucho es el OWA (Outlook Web Access)... yo uso Outlook 2003 normalmente (con servidor Exchange), asi que no es de extrañar que me guste el cliente de web...<br />
<br />
La cosa es que funciona en casi todos los navegadores que lo he probado (en Opera se veia bastante mal), y aunque se limite en navegadores que no sean <acronym title=\"Internet Explorer\">IE</acronym> (es de Microsoft, ya sabeis <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\"> ), en <acronym title=\"Internet Explorer\">IE</acronym> soporta casi todo lo que el Outlook de escritorio (arrastrar y soltar, dobleclicks, previews fiables, columnas escalables,  varias vistas, etc.), incluso soporta skins (que Outlook de escritorio no <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> ).<br />
