message: "Juanjo, precisamente de eso me quejaba yo... expongo que no está tan mal usar Flash, segun en qué ocasiones, y lo que recibo a cambio es que \"pues venga, hagamos todas las webs para Windows e IE\"... yo uso Windows, uso <acronym title=\"Internet Explorer\">IE</acronym> (y/o FireFox), y no por eso hago todas mis webs para eso, o voy a dejar de usar Flash.<br />
<br />
Respecto a lo de saber, bueno... digamos que hasta Windows 2000 (y desde el año 94) mi sistema operativo principal fue Linux (empezando con Kernels 1.x.x), y estuve durante año y medio trabajando de admin en un ISP donde usabamos Solaris, SCO y algunos Linux [Slackware por aquel entonces], ademas de otros servidores NT.<br />
<br />
No quiero con esto decir que yo sepa más que nadie... ni mucho menos... de hecho, estoy tan desconectado del mundo Linux/Unix hoy dia que no tengo ni idea de cómo está la cosa con las distros Linux ahora, ni como está el tema de estaciones Unix, ni versiones, ni nada... me vería perdido hoy dia, seguramente. Solo puse ese enlace porque siempre que \"defiendo\" (entre comillas) Windows sobre *nix, algun &prime;zealot&prime; salta con que yo es que \"no se de lo que hablo porque no se usar *nix\", y solo queria anticiparme y decir que no es el caso :)<br />
<br />
Necesitamos un foro ya, eh?<br />
<br />
PD: por supuesto, todo esto lo digo de buen rollo... cada cual con su sistema operativo de elección, y que use lo que quiera... solo pido que no os metais [los que se den por aludidos] con Windows (e IE) tan gratuitamente y con la boca tan llena... porque hay usuarios (muchos, me consta) que lo usan -por elección propia- y conociendo las alternativas... asi que tan tan malos no deben ser :)"
