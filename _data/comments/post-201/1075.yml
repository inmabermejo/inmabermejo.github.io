message: "Me parece a mi que mucha accesibilidad pedís algunos, y luego en vuestras paginas web os valeis de imagenes para todo...<br />
<br />
Tambien veo que generalizais las webs... hay webs, y hay webs... Hacer un weblog en flash, pues lo veo una tontería, porque lo importante es el texto (mucho más que el diseño, como se ve claramente en algunos blogs <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> )...<br />
<br />
Pero hay webs que están hechas para destacar... para que impacten al usuario, y simplemente para hacer \"showoff\", y para estas, Flash es una decisión más que acertada.<br />
<br />
Pongo como ejemplo, la web Flash más famosa de todos los tiempos: http://www.2advanced.com . ¿Que venden? Pues venden exactamente eso: diseño, animación, etc.<br />
¿Creeis que los de 2advanced no saben diseñar con HTML/CSS? Pues mirad otras páginas hechas por ellos y veréis lo equivocados que estais...<br />
<br />
Me gustaria veros haciendo una página como la de 2advanced en HTML/CSS.<br />
<br />
Yo personalmente he usado Flash cuando: a) lo he creido necesario, o b) cuando el cliente me lo ha pedido.<br />
<br />
Recordemos, que el numero de usuarios con BSD′s, Lynx, y ni que decir ciegos, es minimo... si encima tu página no va dirigida a ellos... pues qué le vamos a hacer, perderemos un 0,001% de visitas <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\"> <br />
<br />
Sorry por el ladrillo"
