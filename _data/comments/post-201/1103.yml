message: "\"\"A ver... que no me quiero meter en más \"OS wars\"... lo de \"dirigida\", es obviamente al inmenso p&uacute;blico... si hago una página web de arreglar un Windows, y no funciona en BSD (por lo que sea)... casi podría asegurar que de cada millon de visitas, UNA seria de un usuario (no hablamos de bots, a esos les interesa poco el contenido de mi pagina) con BSD (venga, va, dos, asi aumentamos el porcentaje). Si pierdo 1/1.000.000 de visitantes a costa de no haber empleado una hora más de desarrollo en la web, o de no haber usado lo que yo quisiera (Flash, etc.), creo que es un coste más que razonable (y a eso me referia yo). Incluso si el porcentaje fuera perder 1 de cada 1000 usuarios, ya habría merecido la pena \"no echar esa hora\", o \"no cambiar mi idea de dise&ntilde;o\".\"\"<br />
<br />
1) Un usuario de BSD puede estar interesado en información para arreglar el Windows de otro, etc.<br />
2) Si la web está hecha en <acronym title=\"HyperText Markup Language\">HTML</acronym> y <acronym title=\"Cascade Style Sheets\">CSS</acronym> no tendrás que cambiar en absoluto tu idea de dise&ntilde;o.<br />
3) Si la has hecho en Flash sería una patata para el tipo de web que es -información-, y no podrían acceder ni bots para rastrear la información, sería difícil copiarla, imprimirla cómodamente,etc.<br />
<br />
