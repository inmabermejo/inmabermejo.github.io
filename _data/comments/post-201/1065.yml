message: "Al que dijo que \"\"no podemos depender de los que naveguen sólo en texto, sería como hacer los programas de TV para teles en blanco/negro.\"\" :<br />
<br />
Eso es una auténtica burrada. Para empezar, utilizando <acronym title=\"Cascade Style Sheets\">CSS</acronym> y <acronym title=\"eXtended HyperText Markup Language\">XHTML</acronym> puedes hacer el mejor dise&ntilde;o del mundo, con transparencias, efectos, lo que quieras, pero que su contenido se verá quitando el dise&ntilde;o (navegadores sólo texto) (mira el <acronym title=\"Cascade Style Sheets\">CSS</acronym> Zen Garden).<br />
Además ya no sólo es que sea \"navegadores en modo texto\". Internet ya no sólo se limita a una pantalla de ordenador. (por ejemplo, móviles, etc.) .<br />
Además, por ejemplo los ciegos utilizan programas que leen el contenido de las páginas. Evidentemente con Flash o cosas así no valdría. &iquest;Es que quieres excluírlos de Internet?<br />
<br />
Más información aquí: --> http://css.ebs.nl/?cats=7_reasons_to_use_web_standards-19 .<br />
Más: &iquest;y los motores de búsqueda, ara&ntilde;as, y programas similares? Evidentemente no se van a poner a descifrar tu Flash.<br />
<br />
&iquest;Y si quiero buscar información en mi ordenador a 25MHz con NetBSD (que no tiene entorno gráfico)? &iquest;Tengo que recurrir a otro ordenador? No, puedo usar el Lynx o programas similares para buscar toda la información que quiera. Evidentemente, tus Flash no los podré ver.<br />
<br />
&iquest;Y si para mi plataforma no hay plugin de Flash (por ejemplo BSD)? &iquest;Me quieres excluír de Internet?"
