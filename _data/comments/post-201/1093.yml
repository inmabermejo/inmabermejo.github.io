message: "A ver... que no me quiero meter en m&aacute;s \"OS wars\"... lo de \"dirigida\", es obviamente al inmenso p&uacute;blico... si hago una p&aacute;gina web de arreglar un Windows, y no funciona en BSD (por lo que sea)... casi podr&iacute;a asegurar que de cada millon de visitas, UNA seria de un usuario (no hablamos de bots, a esos les interesa poco el contenido de mi pagina) con BSD (venga, va, dos, asi aumentamos el porcentaje). Si pierdo 1/1.000.000 de visitantes a costa de no haber empleado una hora m&aacute;s de desarrollo en la web, o de no haber usado lo que yo quisiera (Flash, etc.), creo que es un coste m&aacute;s que razonable (y a eso me referia yo). Incluso si el porcentaje fuera perder 1 de cada 1000 usuarios, ya habr&iacute;a merecido la pena \"no echar esa hora\", o \"no cambiar mi idea de dise&ntilde;o\".<br />
