message: "Ah infieles, suenan las trompetas del apocalipsis y vosotros preocupados porque Flash no es libre . En verdad,  he de deciros que el Flash ha sido creado para atormentar a l@s pur@s de corazon, que solo navegan con Lynx . Que no se comen un bocata en Bocatta porque han conseguido una patente sobre los bocadillos . He de anunciaros que proximamente volveremos a los tiempos de Fidonet en donde los diseñadores son obligados a hacer pantallas en ANSI y donde la descarga de una foto tardaba 15 minutos. Muerte a los diseñadores, muerte al Flash <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> "
