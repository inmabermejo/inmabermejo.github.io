message: "tuxiradical... sin entrar en detalles... si que quiero contestarte a lo de \"Con esta frase acabas de menospreciar el trabajo de miles de personas que han trabajado para llevar adelante el estandar del HTML, CSS, etc...\"... no, en absoluto, menosprecio el trabajo de miles de personas que han trabajado para hacer browsers (no solo IE) no compatibles con esos estandares... ni FireFox es 100% compatible, ni <acronym title=\"Internet Explorer\">IE</acronym> lo es, ni Safari lo es, ni Konqueror lo es, y muchos menos Lynx, etc.<br />
<br />
MUY compatibles, puede... TOTALMENTE compatibles, ninguno :)<br />
<br />
Y si, los hay que lo implementan todo (IE lo hace, solo que cambia la sintaxis a su gusto), los hay que no lo implementan todo (Opera, Safari), los hay que implementan mas de lo que hay, creando sus propios \"estandares\" (IE), y los hay que implementan las cosas como les viene en gana (FireFox), basando unos estandares en otros. Lo de FireFox se que algunos me lo discutirán... pero por ejemplo, el <acronym title=\"HyperText Markup Language\">HTML</acronym> de la W3C (el de <acronym title=\"Internet Explorer\">IE</acronym> si, el de Safari tambien, el de Opera tambien) no define el escalado porcentual vertical de tablas, sin embargo <acronym title=\"Cascade Style Sheets\">CSS</acronym> si que lo tiene en sus estandares... FireFox no lo implementa en <acronym title=\"Cascade Style Sheets\">CSS</acronym> y pasa olimpicamente de él.<br />
<br />
IE cambia la sintaxis de algunas cosas en CSS, y en otras lo hace distinto, si bien, esto está perfectamente documentado (en la MSDN pública), y el mismo navegador proporciona métodos (tags condicionales, como los [if]) para compatibilizarlo con el resto de navegadores... una vez más, perfectamente documentados.<br />
<br />
Cada navegador es un mundo, con sus pros y sus contras... <acronym title=\"Internet Explorer\">IE</acronym> tiene cosas malas, cierto, pero tiene otras muchas muy buenas (integración de todo el renderer en un ActiveX, scripting mas avanzado que javascript [jscript], soporte de cualquier lenguaje de scripting en cliente via modulos activex [incluyendo PHP, Perl, Python, etc.], y muchas otras cosas que nadie comenta... es muy facil comentar lo malo, no tanto leerse un poco la documentación y descubrirle los mil y un usos que le puedes dar a <acronym title=\"Internet Explorer\">IE</acronym> y para lo cual hace su trabajo perfectamente, que no son ver paginas Web HTML/CSS o Flash (aunque esto se salga del tema).<br />
<br />
Y vuelvo a repetir... que si algo me fastidia de estos &prime;debates&prime; (que, repito, siempre hago de buen rollo) es que se asuma que yo no sé de lo que hablo (&iquest;yo no se HTML/CSS? &iexcl;Vaya, de donde habré sido profesor de una sección de un master de dise&ntilde;o de 300 horas en la materia! &iexcl;Serían 300 horas de rollo! <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\"> ).<br />
<br />
Que sepa o no sepa de algo, parece ser irrelevante para dar mi opinión, al igual que vosotros dais la vuestra sobre <acronym title=\"Internet Explorer\">IE</acronym> sin aparentes conocimientos internos del mismo, y sin haber leido la -ENORME- documentación de la que dispone el producto (yo si que la he leido, y he programado cosas con el ActiveX, y he usado el motor de rendering independientemente, y mil cosas más)... y sin embargo, yo no me meto con vosotros por eso, y vosotros sí conmigo... cada dia me arrepiento menos de haberme dejado *nix para pasarme a Windows <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> <br />
<br />
PD: que empezara con los Kerneles 1.x.x no significa que siguiera con ellos... lo dejé en la 2.0.35 si no recuerdo mal (la primera que introdujo soporte PnP), e imagino que habrá cambiado mucho la cosa aun... solo que yo no me las doy de que sé mucho Linux, y vosotros hablais como si conocierais Windows e <acronym title=\"Internet Explorer\">IE</acronym> al dedillo, cuando apenas conoceis algunos de los fallos que tiene (hablais de popups, gusanos, etc., pues yo no he tenido ningun gusano o virus en a&ntilde;os, popups controlados, y ningun problema, y uso <acronym title=\"Internet Explorer\">IE</acronym> y Outlook), y parece que ninguna de las virtudes (que son muchas)."
