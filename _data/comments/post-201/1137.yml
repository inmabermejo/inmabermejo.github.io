message: "\"\"a) He visitado los 3 enlaces esos que me has dado: ninguno cuelga mi IE, el primero sale un input box, y el segundo y el tercero no son más que opiniones (que pueden ser respetadas, igual que las vuestras), pero distan de ser \"información\". \"Q: Yo uso <acronym title=\"Internet Explorer\">IE</acronym> porque me gusta. A: Usa FireFox, que es mejor, ademas, todo el que usa otro navegador se da cuenta de lo malo que es IE\". Lo siento, yo he usado otros navegadores, y sigo usando <acronym title=\"Internet Explorer\">IE</acronym> cuando me place (en el trabajo uso FireFox/IE, y aqui solo IE).\"\"<br />
<br />
Si ese en concreto no colgó tu <acronym title=\"Internet Explorer\">IE</acronym> seguro que lo hace otro de los millones. Reconócelo. Continuamente salen bugs, fallos de seguridad, cuelgues, problemas, y más cosas para el IE. El <acronym title=\"Internet Explorer\">IE</acronym> es el PEOR navegador que hay con diferencia. Esas tecnologías de Microchof que tanto defiendes, aparte de ser inseguras y de utilidad cuestionable, están hechas para que se utilicen y destrozar así la compatibilidad entre navegadores y plataformas que es lo que le interesa a Microchof.<br />
