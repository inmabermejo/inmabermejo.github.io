message: "Jcl tener imagenes no significa que algo no sea accesible. Si lo hacés bien con <acronym title=\"Cascade Style Sheets\">CSS</acronym> podés poner todas las imagenes que quieras que luego con un navegador en modo texto se sigue viendo todo bien. No me gusta mostrarme a mi mismo como ejemplo, pero si vas a mi página vas a ver que uso bastantes images: cabecera, fondos y viñetas. Pero si vas al último item del menu :despellejado. Verás que la página deja de tener esas imagenes y es perfectamente legible con una navegador en modo texto. <br />
<br />
Un buen ejemplo csszengarden.com<br />
<br />
Una página con un monton de diseños llenos de imagenes pero que hechos con <acronym title=\"Cascade Style Sheets\">CSS</acronym> no se ven luego en dispositivos moviles ni lectores de pantalla para ciegos ni navegadores en modo texto."
