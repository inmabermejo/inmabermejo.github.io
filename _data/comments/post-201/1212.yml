message: "y otra cosa, Toad, respecto a lo que dices de que \"es mejor escoger cosas libres que propietarias\", yo también tiendo a usar algo libre antes que algo propietario, pero no tiene por qué ser mejor.<br />
<br />
imagínate que ma&ntilde;ana liberan flash. sería mejor de por sí? no tiene por qué. igual gracias a que hay una fuerte comunidad detrás consiguen mejorarlo y potenciarlo, o igual gracias a sus detractores termina por morir... <br />
<br />
en fin, que prefiero no ser detractor de nada, sino decantarme por lo que más me convenga."
