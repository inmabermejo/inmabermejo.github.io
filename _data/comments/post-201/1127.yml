message: "Bueno, vamos a resumir ;)<br />
<br />
Principalmente creo que el problema de que haya pagina incompatibles con el w3c es por internet explorer.<br />
<br />
Como bien dices Jcl, ie tiene muchos \"a&ntilde;adidos\" que la gente aprovecha y hace webs incompatibles con otros navegadores.<br />
Ademas, los otros navegadores deben intentar que las webs hechas en ie se vean en sus navegadores y por ello sacrifican parte de la compatibilidad con el w3c.<br />
<br />
\"via modulos activex [incluyendo PHP, Perl, Python, etc.]\"<br />
Que bueno, si claro... creara un php tan bueno que la gente lo mandara a la mierda y vera asp y dira huy  que bueno.<br />
ni php, ni perl, ni python estan hechos para trabajar con el cliente.<br />
O... quieres que tengan acceso a los ficheros de tu maquina, o aun peor al CMD.exe<br />
<br />
Ademas, has puesto la palabra clave... ACIVEX.<br />
Osease, incompatibilidad entre navegadores (ademas de que hay gente que no los tienen activados para que no entren virus <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\">)<br />
