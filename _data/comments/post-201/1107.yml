message: "\"\"tuxiradical... sin entrar en detalles... si que quiero contestarte a lo de \"Con esta frase acabas de menospreciar el trabajo de miles de personas que han trabajado para llevar adelante el estandar del HTML, CSS, etc...\"... no, en absoluto, menosprecio el trabajo de miles de personas que han trabajado para hacer browsers (no solo IE) no compatibles con esos estandares... ni FireFox es 100% compatible, ni <acronym title=\"Internet Explorer\">IE</acronym> lo es, ni Safari lo es, ni Konqueror lo es, y muchos menos Lynx, etc.\"\"<br />
