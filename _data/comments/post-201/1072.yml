message: "Hmmm... los comentarios están un poco desordenados, &iquest;no? <img src=\"./imagenes/emoticonos/confuso.gif\" alt=\"emo\"> <br />
<br />
Ya sé lo que pasa: antes había un comentario de fernando repetido. Cuando escribí mis tres comentarios, aún estaba. Despues cuando se borró el comentario, los siguientes que se a&ntilde;adieron se colocaron en el sitio del comentario borrado.<br />
<br />
 MySQL si no se usa un \"ORDER BY\", al borrar un registro coloca los siguientes justo en el sitio donde estaba el registro borrado.<br />
<br />
Para arreglar esto se puede utilizar un \"ORDER BY\". Por ejemplo, ordenarlos por fecha o por ID de comentario.<br />
