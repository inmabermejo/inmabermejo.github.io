message: "Toad está poniendo algunos ejemplos de esos que digo que no son válidos.<br />
<br />
&iquest;Quién va a comprar un PC a 25MHz? :D Hay que tener en cuenta las prestaciones del campo informático que se va a enfrentar a un trabajo... ya sea web o aplicaci&oacute;n de escritorio o lo que sea.<br />
<br />
Tampoco es necesario una máquina mostruosa para trabajar en Flash. En la empresa en la que estaba hasta hace un a&ntilde;o o as&iacute; tan&iacute;amos PCs a 600MHz y sobraba para tener en marcha el Flash MX, Photoshop y Freehand.<br />
<br />
En lo que s&iacute; estoy de acuerdo es en que no es una herramienta de desarrollo disponible para todos los sistemas... y aun no me vale como escusa. Aunque lo hubiera para Linux... no se hasta que punto lo usar&iacute;a.<br />
<br />
Banners, anuncios, animaciones, intros... y ciertas webs corporativas (sin contenido). Flash OK, pero siempre atendiendo al objetivo de esos produtos.<br />
<br />
Ah, y yo siempre he visto flash en freebsd :? Creo que con la compatibilidad binaria con Linux y usando el plugin de dicho sistema (con Mozilla, claro)."
