message: "Si, si, a ver... si excepto en lo de que \"Microsoft es el demonio hecho empresa\", estoy de acuerdo con todo lo que decis (aunque no se note). Solo digo que no confundais las posibilidades de un programa o sistema operativo (o plugin, como Flash), con el mal uso que le den los usuarios.<br />
<br />
Al igual que el 90% de los usuarios usan Windows e IE, de ese 90%, el 95% no saben usar un ordenador... y de ahi vienen el 99% de los problemas <img src=\"./imagenes/emoticonos/sonrisa.gif\" alt=\"emo\"> <br />
<br />
No hay que confundir una cosa con otra... yo uso Windows e <acronym title=\"Internet Explorer\">IE</acronym> (y ActiveX), y no me da los problemas que mencionais, asi que no tiene que ver con el software en si, sino con quién lo use, y cómo lo use (y me pongo como ejemplo). Como ya he dicho, no es que yo sepa más que nadie... es que hay mucha gente que no sabe nada de nada... \"y la e azul es para entrar al internete\"... estoy 100% de acuerdo, pero eso no es culpa de Windows ni de IE. Es culpa de gente que no se documenta.<br />
<br />
Dejad a alguien que no sabe conducir un Bugatti Veryon y lo destrozará (y luego se quejará de que Bugatti es una mierda)... dejadselo a alguien que sabe conducir, y os dirá que es un coche maravilloso... es lo de siempre"
