message: "No sé a que viene esto ahora...<br />
<br />
Volviendo al tema: aunque no lo parezca, el Flash me parece que es una herramienta muy buena para algunas cosas.<br />
<br />
Lo que no me gustan son webs hechas enteramente con Flash o que tienen partes indispensables hechas en Flash. Pero por ejemplo, una web sobre dise&ntilde;o o animaciones está bien que sea hecha en Flash.<br />
<br />
Sobre lo de Lynx: cualquier web que utilice texto en <acronym title=\"HyperText Markup Language\">HTML</acronym> o <acronym title=\"eXtended HyperText Markup Language\">XHTML</acronym> normal se verá ese texto con Lynx. Y las imágenes si se les pone un \"alt\" y un \"title\" que indiquen qué son también se verá con lynx. Bueno claro, las imágenes de adorno etc. no hace falta ponerles alt. Vamos, que no hace falta nada especial para que se vea en Lynx (u otros navegadores de texto).<br />
<br />
Sobre esto último que dices no sé a que viene. Yo me remito a lo que dijiste antes:<br />
<br />
\"\"Recordemos, que el numero de usuarios con BSD&prime;s, Lynx, y ni que decir ciegos, es minimo... si encima tu página no va dirigida a ellos... pues qué le vamos a hacer, perderemos un 0,001% de visitas \"\"<br />
<br />
Eso que pongo entre comillas me parece una gran burrada. Y &iquest;a qué te refieres con que \"si no va dirigida a ellos\"? Pongamos un ejemplo: tú haces una página sobre cualquier cosa: por ejemplo sobre cine. Por ejemplo, si yo uso BSD o lo que sea, &iquest;por qué \"no va dirigida a mí\"? &iquest;qué tiene que ver el sistema que uses? Incluso aunque estuviera dirigida a arreglar cosas en Windows me podría interesar igual aunque la vea desde BSD. Y quien dice BSD dice Mac, PepitoOS, un móvil, un PDA, un reproductor oral o mismo Windows. Uno de los platos fuertes de la <acronym title=\"World Wide Web\">WWW</acronym> es que es multiplataforma, de manera que una aplicación web como este blog se puede utilizar tanto en PepitoOS como en MacOS como en BSD como en Windows.<br />
<br />
Aparte que mucha gente utiliza <acronym title=\"Internet Explorer\">IE</acronym> porque es lo que viene con el sistema y no conoce otros, y le dá una mala imágen de Internet (popups, dialers, troyanos, páginas que te instalan cosas en el escritorio,e tc.).<br />
<br />
De ahí viene cosas como BrowseHappy o esta: --> http://www.danielclemente.com/navega/popup.htm<br />
<br />
Además parece que hacer una web compatible es complicadísimo...<br />
<br />
En resumen: según mi opinión Flash está bien para juegos o animaciones, pero no me parece bien utilizarlo para páginas con información, etc. por lo que dije antes.<br />
