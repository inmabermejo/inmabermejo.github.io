message: "No s&eacute; a que viene esto ahora...<br />
<br />
Volviendo al tema: aunque no lo parezca, el Flash me parece que es una herramienta muy buena para algunas cosas.<br />
<br />
Lo que no me gustan son webs hechas enteramente con Flash o que tienen partes indispensables hechas en Flash. Pero por ejemplo, una web sobre dise&ntilde;o o animaciones est&aacute; bien que sea hecha en Flash.<br />
<br />
Sobre lo de Lynx: cualquier web que utilice texto en <acronym title=\"HyperText Markup Language\">HTML</acronym> o <acronym title=\"eXtended HyperText Markup Language\">XHTML</acronym> normal se ver&aacute; ese texto con Lynx. Y las im&aacute;genes si se les pone un \"alt\" y un \"title\" que indiquen qu&eacute; son tambi&eacute;n se ver&aacute; con lynx. Bueno claro, las im&aacute;genes de adorno etc. no hace falta ponerles alt. Vamos, que no hace falta nada especial para que se vea en Lynx (u otros navegadores de texto).<br />
<br />
Sobre esto &uacute;ltimo que dices no s&eacute; a que viene. Yo me remito a lo que dijiste antes:<br />
<br />
\"\"Recordemos, que el numero de usuarios con BSD&prime;s, Lynx, y ni que decir ciegos, es minimo... si encima tu p&aacute;gina no va dirigida a ellos... pues qu&eacute; le vamos a hacer, perderemos un 0,001% de visitas \"\"<br />
<br />
Eso que pongo entre comillas me parece una gran burrada. Y &iquest;a qu&eacute; te refieres con que \"si no va dirigida a ellos\"? Pongamos un ejemplo: t&uacute; haces una p&aacute;gina sobre cualquier cosa: por ejemplo sobre cine. Por ejemplo, si yo uso BSD o lo que sea, &iquest;por qu&eacute; \"no va dirigida a m&iacute;\"? &iquest;qu&eacute; tiene que ver el sistema que uses? Incluso aunque estuviera dirigida a arreglar cosas en Windows me podr&iacute;a interesar igual aunque la vea desde BSD. Y quien dice BSD dice Mac, PepitoOS, un m&oacute;vil, un PDA, un reproductor oral o mismo Windows. Uno de los platos fuertes de la <acronym title=\"World Wide Web\">WWW</acronym> es que es multiplataforma, de manera que una aplicaci&oacute;n web como este blog se puede utilizar tanto en PepitoOS como en MacOS como en BSD como en Windows.<br />
<br />
Aparte que mucha gente utiliza <acronym title=\"Internet Explorer\">IE</acronym> porque es lo que viene con el sistema y no conoce otros, y le d&aacute; una mala im&aacute;gen de Internet (popups, dialers, troyanos, p&aacute;ginas que te instalan cosas en el escritorio,e tc.).<br />
<br />
De ah&iacute; viene cosas como BrowseHappy o esta: --> http://www.danielclemente.com/navega/popup.htm<br />
<br />
Adem&aacute;s parece que hacer una web compatible es complicad&iacute;simo...<br />
<br />
En resumen: seg&uacute;n mi opini&oacute;n Flash est&aacute; bien para juegos o animaciones, pero no me parece bien utilizarlo para p&aacute;ginas con informaci&oacute;n, etc. por lo que dije antes.<br />
