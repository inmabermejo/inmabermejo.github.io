message: "Chavalina,te falta un foro para estas cosas, como me gustan estos debates.... Cuando me refería a programas en blanco/negro me refería más bien a aquellos que navegan en texto porque quieren, no a los que NECESITAN navegar en texto. Yo tengo una conexion tercermundista (terra de 56k que se corta cuando menos te lo esperas) y hay muchas webs en flash que ni me planteo visitar, eso sí es un error.<br />
<br />
Y por cierto, la tecnología flash es propietaria, no así el tipo de archivo .swf, ya liberalizado , con lo que cualquiera de nosotros con un kylix en linux y paciencia (mucha) podría hacer un programa rival del macromedio.<br />
<br />
y por cierto, en la web de la mlp del a&ntilde;o pasado hicimos un men&uacute; en flash, lo que fue un gran error porque los se&ntilde;ores de las ALAS no lo tenian instalado. Solucion : recompilarlo como flash 3, disponible en casi todos los navegadores <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\"> "
