message: "Pienso que tenemos que actuar con las pequeñas cosas que están de nuestra mano para poner un punto de inflexión en esta mierda de sistema y atacar como podamos a los que lo han creado. Algunas ideas:

1. Cambiar las cuentas de banco a uno éticamente responsable (el beneficio que obtienes no es económico pero sí­ social y en economía real).
2. Participar lo mí­nimo posible del sistema (por ejemplo, dejar de invertir en la Bolsa, no pedir préstamos para comprar algo...).
3. Comprar local aunque el valor sea un 5-10% más caro (también puede ser a modestos negocios on-line como el de la papelería que apuntabas el otro día) ya que como con los bancos el beneficio no es económico pero sí ético.
4. Reutlizar lo que se pueda, el reciclaje en sí (aunque también positivo) es una solución para lavar la conciencia del consumismo.
5. NO TENER MIEDO. Esto es fundamental, ya que la política del miedo es la misma que utilizaba la Iglesia y ahora utilizan los Estados para que nos quedemos quietos.

Y en definitiva defender una ECONOMÍA DE DECRECIMIENTO, no es normal que todo suba, que la producción aumente, que cada vez haya más donde elegir... Es la falacia del sistema, hacernos creer que con esto o aquello nos autorrealizaremos, cuando en realidad saben que lo que venden nos va a mantener constantemente insatisfechos e infelices"
