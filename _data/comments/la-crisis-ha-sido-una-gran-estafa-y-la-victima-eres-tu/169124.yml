message: "Lo que es seguro, es que quienes se han llenado bien los bolsillos durante la epoca del pelotazo, seguro que habran sabido salir a tiempo y mantenerlos repletos. Mientras, al final los que pagan todo el pato, son como siempre los curritos de turno.

Yo lo que no entiendo es una cosa. Vale se inyectara dinero a los bancos, porque habia que hacerlo para que el sistema no se fuera al carajo, aunque la mayoria son empresas privadas (si tu tienes una empresa, ve a pedir...), pero ese dinero, no tendria que repercutir en algun tipo de beneficio en la gente que ha pagado con sus impuestos el dinero que han recibido para no hundirse?

Lo que ha pasado aqui, y en todos los sitios, es que ha habido mucha gente que no ha sido responsable, y solo ha querido ganar mas, y mas, y mas... y eso no puede ser."
