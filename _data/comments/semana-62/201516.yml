message: "Hola Skeku! gracias a ti por seguir comentando :-)

Para lo de <code>srcset</code> nosotros lo estamos usando siguiendo la especificación estándar, solamente con un polyfill: https://github.com/scottjehl/picturefill. 

No tiene ninguna función avanzada, pero ese trabajo nosotros lo hacemos en el servidor. Intentamos minimizar el uso de js para no cargar mucho el navegador.

Antes usábamos <code>picture</code>, pero hemos cambiado por simplicidad (http://css-tricks.com/responsive-images-youre-just-changing-resolutions-use-srcset/).

Lo de las guías, creo que la clave está en ponerse un día a hacer algo de trabajo para tu <em>yo del futuro</em>, preparar una plantilla que se pueda reutilizar y que sea fácil, o casi automático, de completar. Creo que con Sketch se pueden hacer cosas interesantes en ese sentido, pero aún tengo que investigarlo...

Saludos!

PD. Voy a revisar el aviso de cookies, gracias por la advertencia!"
