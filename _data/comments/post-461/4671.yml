message: "\"11 minutos\" me decepcionó un poco, aunque la historia de cómo aquel libro llegó a mis manos es enternecedora... Me lo envió alguien que conocí en un chat, alguien que vivía a miles de kilómetros, y luego vino a recogerlo. <br />
<br />
Una bonita historia, para un libro normalito.<br />
