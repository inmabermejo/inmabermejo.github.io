message: "Pues hace poco comentaba yo en mi blog los &uacute;ltimos libros que había leído y me pillas fresco para recomendaciones, de entre todos los que he leído este a&ntilde;o (y así te ahorras que te recomiende las obras completas de Asimov), te diría que le echaras un ojo a \"El fantasma de la ópera\" de Gaston Leroux y \"El perfume\" de Patrick Suskind. Cualquiera de los dos son libros estupendos."
