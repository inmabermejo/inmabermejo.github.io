message: "Muy interesantes tus diarios, la verdad. Me da envidia no hacerlo yo (aunque sea cada dos meses :D)

Respecto al procesado... ¿acaso crees que tu cámara no \"procesa\"? ¿Que esos colores son los \"reales\"? El angular, el ISO, la saturación de colores, el rango dinámico... todo eso son cosas que hace la cámara y que afectan a la imagen (que no se ve \"como es en realidad\"). Así que no seas \"talibán\" anti-procesado. Experimenta. Al final, de lo que se trata es de crear imágenes..."
