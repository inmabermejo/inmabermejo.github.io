No pueden penalizar la marcha, te quede el tiempo de contrato que te quede. S&oacute;lo podr&iacute;a ser admisible ( aunque recurrible ante tribunales), la penalizaci&oacute;n prorateada del tiempo restante de contrato si estaba ligada a una subvenci&oacute;n del m&oacute;vil. <br />
Es decir:  si firmaste por 18 meses, y la penalizaci&oacute;n por la rebaja del precio del m&oacute;vil por irte antes era de 150 euros, cuando te queden 9 meses s&oacute;lo podr&iacute;an penalizarte con 75 euros, que adem&aacute;s ser&iacute;a recurrible a la justicia ordinaria( como se preveen muchos casos, la primera sentencia sentar&iacute;a jurisprudencia al respecto  y en caso de se positiva para el cliente, el resto podr&iacute;an serlo de igual forma sin mucho problema. <br />
Esi s&iacute;, intentar que os liberen el m&oacute;vil antes de eso.<br />
