No pueden penalizar la marcha, te quede el tiempo de contrato que te quede. Sólo podr&iacute;a ser admisible ( aunque recurrible ante tribunales), la penalización prorateada del tiempo restante de contrato si estaba ligada a una subvención del móvil. <br />
Es decir:  si firmaste por 18 meses, y la penalización por la rebaja del precio del móvil por irte antes era de 150 euros, cuando te queden 9 meses sólo podr&iacute;an penalizarte con 75 euros, que además ser&iacute;a recurrible a la justicia ordinaria( como se preveen muchos casos, la primera sentencia sentar&iacute;a jurisprudencia al respecto  y en caso de se positiva para el cliente, el resto podr&iacute;an serlo de igual forma sin mucho problema. <br />
Esi s&iacute;, intentar que os liberen el móvil antes de eso.<br />
<br />
Esperamos haber ayudado algo a entender mejor esta historia.<br />
