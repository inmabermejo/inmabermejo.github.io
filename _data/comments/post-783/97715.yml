name: francisco
date: 2007-03-01 00:43:45
message: "Desconozco el exito que esta teniendo eta iniciativa, pero si lees esto, sera un fracaso. Hoy no solo suben los moviles, aunque parece que asi sea. Por si alguien no lo sabe, la telefonia fija, tambien sube. Tanto el establecimiento, como la cuota mensual. Vamos apagemos tambien las ADSL&acute;s, dejemos de usar Emules&acute; kazaas y demas no? tambien han subido los precios por el redondeo. Por cierto, el mes pasado subio la cesta de la compra, por si alguien no sabe que es eso, es una media de los precios de los productos de primera necesidad, Habeis comprado leche, pan, patatas.... en el ultimo mes? si? mal, muy mal. O es que solo os quejais porque no podeis mandar mensajitos y llamaditas. Esto es España, nos quejamos de 3 centimos en la subida de un servicio que ha bajado 20% en el ultimo año, y no hacemos nada cuando suben productos de primera necesidad. Asi nos va."
