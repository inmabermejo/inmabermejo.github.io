message: "Muy sencillo, aunque se diga lo contrario, eso de echar un casquete cada vez está más complicado en esta sociedad (como dices: egoismo, aislamiento... el sida también...). Por eso hay quienes hacen todo lo que saben para conseguirlo. <br />
Ahora la competencia es dura pero, como siempre, sois vosotras las que elegís. Por tanto, el hombre debe exhibirse y hacer todo lo que sabe para ser él el elegido.<br />
Es así de simple y así de cutre.<br />
Yo no estoy orgulloso de mi pelambrera pectoral, pero tampoco me averguenzo, y no me la pienso quitar. Es más, me ha proporcionado más éxitos que fracasos (hay gente para todo, ya te digo...)"
