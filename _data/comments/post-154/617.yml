message: "&laquo;¿Pero qué ha pasado? ¿y los hombres?&raquo;<br />
<br />
Yo creo que se ha conseguido romper ese típico estereotipo de hombre. Vamos, del \"macho ibérico\". Y la verdad, a mí personalmente me parece perfecto.<br />
<br />
Pero supongo que no es aquí a donde vas; a donde va el concepto ese de \"metrosexual\" (ale, otra etiquetita más). Supongo que es lo que digo pero llevándolo a un extremo.<br />
<br />
Yo no me considero metrosexual aún estando apuntado a un gimnasio, engominándome el pelo, depilándome una vez al a&ntilde;o (antes de ayer lo hice; siempre en verano jeje), y... en definitiva: preocupandome por mi aspecto. Porque ya digo, no le veo nada de malo. No me considero un fanático del \"body building\" ni nada parecido pero creo que sí es importante mantenerse saludable, \"atractivo\" (dependiendo de que entienda cada uno por atractivo) y \"mariconadas\" así. Como la mente, que también es importante tenerla bien amueblada ¿no?<br />
<br />
