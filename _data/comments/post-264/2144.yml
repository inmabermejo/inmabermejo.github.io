message: "Creo que seguiré sin entender durante el resto de mi vida, que atractivo hay en un mail de 1Gb (cuando cualquiera puede montarse uno de muchos mas Gb por muy poquito dinero), que además es \"invitation-only\", aunque haya más invitaciones que internautas... donde compartiremos el derecho a nombre de usuario con otrso cientos de miles de usuarios... y que para colmo, queda bastante mail (\"gemeil punto com\")...<br />
<br />
Estaba bien la idea de buscar en los correos, pero ya está.<br />
<br />
Ademas, tened por seguro, que hoy dia, Google es la empresa \"afable\" y \"amig&uuml;ita de los ni&ntilde;os\" en la que todos querrian trabajar...  pero así empezó Microsoft también...<br />
<br />
Preveo un nuevo Hotmail  de aqui a poco... preveo intentos de hack por parte de todo el mundo... ataques masivos a los servidores... perdidas de correo... cambios de contrase&ntilde;as... y Google acabando cobrando (o poniendo muchos &prime;ads&prime;) porque no puede mantener un servicio de atención al cliente tan grande por un servicio que es completamente gratuito... y si no, al tiempo"
