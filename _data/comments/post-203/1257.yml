message: "Jcl como bien dices, se nota que no eres forofo de la formula1 y que no la sigues mucho, ya que el primer campeonato del mundo que ganó Michael Schumacher fue con el coche netamente inferior al Williams de Damon Hill y David Coulthard del 94 , en el 95 ganó con un coche mejor pero era parejo al Williams.<br />
Schumacher siempre ha estado ah&iacute;, aun sin tener un buen coche, como en el 96 y 97 cuando no pod&iacute;a competir de igual a igual con Williams y estuvo apuntito de ganar el campeonato. El 98 McLaren y Hakkinen fueron muy superiores, en el 99 se lesionó, y a partir de 2000 para este a&ntilde;o ha ganado todos los campeonatos. Es verdad, Ferrari es muy superior al resto, pero eso fue en el 2002 y en 2004, el a&ntilde;o pasado estuvo todo muy igualadito y ganó también Schumy. <br />
Es decir, es el mejor porque es el mejor pilotando, y es el mejor porque SABE dar las instrucciones a los ingenieros de que es lo que quiere y si no lo consideran tanto el mejor es porque no se ha estampado en una curva y se ha matado, es duro decirlo pero es as&iacute;. <br />
De aqu&iacute; a 20 a&ntilde;os la gente verá a Schumacher como vemos ahora a Fangio por ejemplo, un hombre capaz de batir records y ser el mejor de su época."
