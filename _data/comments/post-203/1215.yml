message: "Carreron !!!. Bien por Kimi, se merec&iacute;a ganar. Alonso como siempre muy bien (mala suerte), pero empiezo a cansarme del Lobato y el Serrano que parecen unas forofas hist&eacute;ricas. Y harto tambien de la curva del agua roja, que si, que es m&iacute;tica, que es una pasada, pero en los entrenamientos estuvieron hablando tres cuartos de hora de la curva y en la carrera otro tanto. Muy bien P. de la Rosa, me gusta m&aacute;s Gen&eacute; como comentarista, pero fue el primero que dijo que lo de Alonso ol&iacute;a a escape de aceite. Lo de Schumy ya ni lo comento. Me aburro mucho cuando gana, pero hay que reconocer que es la hostia. Y la pasada de Montoya a Schumy en el bus stop, de lo mejor de la temporada. Juanpi es lo que tiene, un cabra loca, pero da espectaculo, y se agradece."
