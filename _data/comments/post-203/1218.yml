message: "Jcl, lo tuyo es polemizar, eh?<img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> <br />
Mejor, as&iacute; no nos aburrimos.<br />
<br />
Yo realmente s&iacute; que creo que Schumacher es buen piloto, prueba de ello es que no ganaba s&oacute;lo con Ferrari y que él ha sido vital para que volvieran a liderar el campeonato. El a&ntilde;o pasado y el anterior Barrichello también ten&iacute;a Ferrari y mira...<br />
<br />
Pero tengo que reconocer que a mi también me aburre. A ver si el a&ntilde;o que viene la cosa está más interesante."
