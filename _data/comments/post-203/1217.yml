message: "Yo no es que sea un forofo de la F1, pero si que la veo cuando tengo opci&oacute;n (e.d., estoy en casa, nadie viendo la tele, etc.) y me lo suelo pasar bien viendo las carreras (si que soy aficionado a los coches (mecanica y motores) en general).<br />
<br />
Desde mi humilde opini&oacute;n, yo no creo que Shumy sea -TAN- la hostia... es decir, si, es un piloto cojonudo, pero creo que el nivel de pilotaje lo tienen otros pilotos tambien... debe ser frustrante para pilotos como Fernando Alonso (u otros) ver como en las rectas van pisandole a fondo, y el Ferrari les sigue ganando distancia.<br />
<br />
Ojo, no estoy diciendo que Schumacher sea mal piloto (ni mucho menos), solo digo, que Schumacher no ganar&iacute;a tanto si no tuviera el pedazo coche y equipo que lleva detrás, y que la cosa estar&iacute;a bastante más re&ntilde;ida.<br />
<br />
Es solo mi opini&oacute;n, claro <img src=\"./imagenes/emoticonos/sonrisa.gif\" alt=\"emo\"> "
