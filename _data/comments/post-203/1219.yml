message: "Si, desde luego, como ya decia, no dudo que Schmuy sea mal piloto, ni mucho menos. Pero fijate que en circuitos con muchas curvas (donde no se nota tanto la potencia de Ferrari) no es tan raro que no gane, o que las distancias de tiempos sean mucho menores que en circuitos con muchas rectas (donde el Ferrari se come a todos).<br />
<br />
No digo que fuera a perder por no llevar Ferrari, pero si que digo que la cosa estar&iacute;a bastante más re&ntilde;ida de lo que está ahora (que gane Schumacher ha dejado de ser ninguna sorpresa, y como bien dec&iacute;ais, casi \"aburre\" ya)"
