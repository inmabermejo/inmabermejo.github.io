message: "La intuitividad de SUMA brilla por su ausencia, amén de la cantidad de fallos que he encontrado en el tiempo que llevo usándolo, por no citar el horrible cambio de tama&ntilde;o de fuente cuando se selecciona un vínculo, que hace que sea muy incómodo."
