message: "<strong>La estación violenta</strong> - Octavio Paz<br />
<strong>El oro de los tigres</strong> - Jorge Luis Borges<br />
<strong>Bestiario</strong> - Juan José Arreola<br />
<strong>Las batallas en el desierto</strong> - José Emilio Pacheco<br />
<strong>Aura</strong> - Carlos Fuentes<br />
<br />
Todos, muy cortitos. Los dos primeros, poesía, de lo mejor creo yo. El tercero, excelente \"improvisación\". Los dos &uacute;ltimos, novelas cortas desde la realidad hasta la fantasía.  Igual, de lo mejor.<br />
<br />
Saludos Chava  <img src=\"/imagenes/emoticonos/sonrisa.gif\" alt=\":-)\" /> "
