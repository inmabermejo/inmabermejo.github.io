message: "Estoy muy ofendido después de leer este art&iacute;culo... S&iacute;, pq me no has hablado de los libros q te he dejado, que son lo mejor q te ha pasado sin duda desde q de peque&ntilde;a te regalaron el libro de firmas de la primera comuni&oacute;n, y segundo y más importante pq hay q ser GARRULA para intentar leer un libro de Paulo Cohelo y tener espectativas de q te guste!!!! Ahora si ves q tal intentalo con el c&oacute;digo davinci o  con alguno de Sánchez Drag&oacute; a ver si te da un colpaso neruronal...<br />
<br />
Aunq parezca enfadado mi chavalina sabe q no es as&iacute; es el carácter connatural de una estrella, eso y q a&uacute;n no me ha subido el café y tengo muy mala leche por las ma&ntilde;anas..<br />
<br />
Con todo mi amor  hacia todas las personas desprovistas de sentimientos y \"más fuertes q la vida\" me despido ahora si q llevo una hora dando vueltas para no estudiar, ala, con Dios!!<br />
<br />
Muack y muack!!!<br />
<br />
Pd: una recomendaci&oacute;n, acabo de releer El tunel, de Ernesto Sabato... sobran las palabras"
