message: "Sois de lo que no hay... La información esta en <acronym title=\"eXtensible Markup Language\">XML</acronym> parseada con Flash, pero no se si os habeis fijado... teneis \"enlaces permanentes\": Asada Residence [http://www.intentionallies.co.jp/permalink.php?dataid=10].<br />
<br />
Creo que ademas sois un pelin radicales; si te interesa ver la información que contiene, te instalas el plugin; si no, no te lo instalas y listo. El programador (Yugop [http://www.yugop.com/]; que no tiene que ver con el estudio de arquitectura japonés inentionallies) hace bien lo que sabe hacer, y si no ofrece versión accesible, no la ofrece y ya.<br />
<br />
Siento defender esa página, pero es que me parece realmente impresionante, de las pocas que he visto en flash tan bien estructuradas. Tambien puede ser que la conoc&iacute; hace ya bastante tiempo: diciembre del 2003 [http://www.domestika.org/foros/viewtopic.php?t=17046]."
