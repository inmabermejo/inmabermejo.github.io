message: "Benko:<br />
La pagina no es el portafolio de Yugop, sino el sitio web de Intenionallies, un estudio de arquitectura japonés.<br />
<br />
Tuxiradical:<br />
No decia por ti lo de que si no tienes el plugin es porque no quieres ver documentos en Flash (lo decia por Toad, que mostró una captura de pantalla).<br />
<br />
Toad:<br />
Eso es imposible hacerlo igual en XHTML/CSS, incluso utilizando JavaScript/DOM (y creo que ya sabes que soy de los que le gusta hacer experimentos que porten elementos Flash al XHTML, aunque solo sea en apariencia y no en funcionamiento)<br />
<br />
A mi, el movimiento de todas las tarjetas me va perfectamente, sin saltos; no se ven los pixels al  mover nada, y si, siento envidia, pero no pienso que la sintais todos, creo firmemente que la teneis :D<br />
<br />
Respecto a la accesibilidad, es un portafolio de un estudio privado: si te gusta, vale, sino también (no me cansaré de decirlo); otra cosa sería si fuese el portal de un órgano estatal, al que tiene que poder acceder TODO EL MUNDO. Hay si que se debe criticar, y duramente.<br />
<br />
Mmm... estoy pensando en hacerme un blog en XML/Flash... :D"
