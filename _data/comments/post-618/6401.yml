message: "Es $7.95 al mes, y daos prisa que lo de el terabyte de transferencia y los 20 gigas de espacio son una promoción mas o menos temporal.<br />
<br />
Digo más o menos porque una de las cosas alucinantes de este hosting es que cada dos por tres sacan ofertones de estos, teoricamente temporales, y un tiempo despues de haberlos quitado los vuelven a poner como base, por no hablar de que cuanto te das de alta lo que te estas poniendo es un minimo: si cuando te apuntas tienes 20 gigas de espacio, cada mes te va subiendo un giga gratis, y similares.<br />
<br />
Usad la oferta de Chavalina que es realmente generosa, por cierto.<br />
<br />
¿Solo dos gigas? Debes de tener la página muy optimizada, teniendo en cuenta que seguro que tienes * visitas.<br />
<br />
Una última cosa, no a todo el mundo le gusta dreamhost, al Profesor Galli no parece molarle demasiado: <a href=\"http://mnm.uib.es/gallir/posts/2005/11/10/499/\">Dreamhost, WP y WP-Cache</a>."
