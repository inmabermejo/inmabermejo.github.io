message: "Cuando dejen de vestirse de cuero y latex, de colegialas y drag-queens, de tanga de lentejuelas, de pecho-lobo depilado y teta-siliconada, quizás, sólo quizás, la gente comience a tomarlos en serio. Mientras tanto, la sociedad los seguirán tratando como unas cuantas \"locas\" que salen por la televisión y que no merecen un mínimo de respeto.<br />
<br />
Bien por los homosexuales y las lesbianas, abajo las \"lokazas\" y \"marigays\".<br />
<br />
En cuanto a los metro-sexuales... un invento del siglo XXI para definir a lo andrógino de otros tiempos dentro del mundo que nos ha tocado vivir. De todo tiene que haber."
