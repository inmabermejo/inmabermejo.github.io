message: "Mi texto no pretend&iacute;a ser una cr&iacute;titca gratuita en ning&uacute;n caso, sino más bien una reflexión sobre el cambio de tercio que se está produciendo en un periodo de tiempo relativamente corto en Espa&ntilde;a.<br />
<br />
Ni tanto ni tan calvo, conozco a bastantes homosexuales a los que esto les parece tan vergonzoso como a m&iacute;.  Y ojo! no me refiero a la fiesta del orgullo ni a la lucha por sus derechos, por supuesto, sino al circo que se está montando, no sólo en televisión, sino en cualquier grupo social. Siempre tiene que haber una loca que haga gracia..."
