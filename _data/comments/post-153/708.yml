message: "Mi texto no pretendía ser una crítitca gratuita en ningún caso, sino más bien una reflexión sobre el cambio de tercio que se está produciendo en un periodo de tiempo relativamente corto en España.<br />
<br />
Ni tanto ni tan calvo, conozco a bastantes homosexuales a los que esto les parece tan vergonzoso como a mí.  Y ojo! no me refiero a la fiesta del orgullo ni a la lucha por sus derechos, por supuesto, sino al circo que se está montando, no sólo en televisión, sino en cualquier grupo social. Siempre tiene que haber una loca que haga gracia..."
