message: "Mi texto no pretend&iacute;a ser una cr&iacute;titca gratuita en ning&uacute;n caso, sino más bien una reflexi&oacute;n sobre el cambio de tercio que se está produciendo en un periodo de tiempo relativamente corto en Espa&ntilde;a.<br />
