message: "Me parece un poco absurdo sentirse orgulloso por algo connatural a una persona. No le veo lo &prime;in&prime; a ser orgulloso de tener los ojos marrones, el pelo verde, ser alto, o bajo, o ser muy listo o muy tonto. Entiendo estar orgulloso de algo que uno hace, de luchar por unos valores, por conseguir unos logros gracias al esfuerzo, etc.<br />
Yo no me siento orgulloso de ser hetero, &iquest;porqu&eacute; habr&iacute;a de sentirme de ser homo si lo fuera?.<br />
Bueno, que est&eacute; bien un d&iacute;a para reivindicar derechos, igualdad para todos, etc. Vale, pero la palabra &prime;orgullo&prime; es la que no veo que pinte mucho.<br />
&prime;D&iacute;a de la lucha gay&prime; me parece mucho m&aacute;s acertado."
