<br />
<strong>Luis</strong>, en cuanto a la carita sospechosa, en ese caso se refiere más bien a lo de \"ciudad 20 minutos\" <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" />  <img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" />  <img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" /> supongo que se refiere a ciudades donde se reparte el diario, vamos, es lo &uacute;nico que se me ocurre.<br />
<br />
Por cierto, puede ser que la cucharera de Blanca tenga una amiga que se llama M&ordf; Luisa aquí? pues a lo mejor sé quien es, hace tiempo me presentaron a un chico en Blanca (en el pub Milennium) que tenía un blog, pero fui incapaz de recordar el nombre (que era rarillo) aunque esta chica (M&ordf; Angeles, creo) me lo repitió un par de veces...<br />
<br />
<strong>grelinno</strong>, y la cara confusa tampoco iba por tu blog, sino más bien por el calificativo \"frivoblog\" con el que han llamado los de 20 minutos a esta categoría también. Creo que queriendo ser originales se han pasao un poco jejeje <img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" /> <br />
