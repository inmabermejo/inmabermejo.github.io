message: "en abaran no tendremos encierro,vale,pero si lo hubiera,fijo q se correria delante de los toros y no detrás como en pueblo vecino,aunque más de uno corre al lado de ellos,¿por qué será?....<br />
reconozco q las calles sean estrechas, pero por lo menos tenemos calles y lugares de sobra, no como en pueblo vecino q con la gran via se emocionan y a callar....<br />
la noria de abarán por si alguien  no lo sabe es la mejor de toda europa y la unika que funciona, no komo la de blanca que está de lujo y si funciona es con alguna cosa que se hace llamar hombre blanke&ntilde;o, es decir, algún machoman, que de tio solo tiene el nombre...que de esos en blanka hay más de la cuenta...<br />
ahhh se me olvidaba komo dice la del sms de arriba lo uniko bueno de blanca es el molino y el parque de los patos....jajaja...bueno comerse un pescao y ya nos veremos en nuestras fiestas que esas aunque solamente tengamos unas al a&ntilde;o son nombradas...porque si alguien no lo sabe en ABARáN hay gente de cojones verdadera y wapa, no komo en blanca que kien no es tonto es del alto palomo.....se despide una ABARANERA DE COJONES.....<br />
