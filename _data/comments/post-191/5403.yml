name: DE BLANCA
date: 2005-08-20 05:04:36
message: "LOS ABARANEROS LO KE TENEIS ES ENVIDIA COCHINA, PORKE NO TENEIS NADA MAS KE UNAS FIESTAS AL A&Ntilde;O. SIN EMBARGO NOSOTROS TENEMOS 2 EN ABRIL Y AGOSTO. NUESTRA ESPECIALIDAD NO SON LAS NORIAS PERO SI TENEMOS UNA Y UN CASTILLO COSA KE ABARáN NO. TENEMOS UN PUEBLO BIEN ASENTADO, CON CALLES ANCHAS Y LARGAS. NO COMO EN ABARáN KE SON CORTAS Y ESTRECHAS. TODO UN LABERINTO. TENEMOS 5 BARES DE COPAS Y NOS SOBRA. Y EN BLANCA SOMOS POCOS PERO LOS HOMBRES SON TODOS MACHOS NO COMO EN ABARáN KE SOLO AY MARICONES. AH SE ME OLVIDABA LOS BLANKE&Ntilde;OS SI CORREN DELANTE DE LOS TOROS. SI EN ABARáN ICIERAN UN ENCIERRO ABR&Iacute;A KE VER KIEN CORRER&Iacute;A. TENDRIAN KE SUBIR BLANKE&Ntilde;OS A CORRER. NO BAJEIS A LAS FIESTAS SI NO OS GUSTAN. LAS FIESTAS DE BLANCA ESTáN ECHAS PARA BLANCA NO PARA LOS PUTOS ABARANEROS.<br />
"
