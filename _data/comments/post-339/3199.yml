message: "Mi primera página creo que fue mi proyecto fin de carrera \"Los cuarenta principales en el WEB\", presentado en 1996 pero dise&ntilde;ado ya a finales del 94, es decir, bastante antes de que los 40 criminales  tuvieran web. No es comparable con la que tienen ahora, pero en su primera versión no ofrecían sonido ni video, y la mía sí <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" />  (la, la, la...). La idea era venderles la idea, pero ...<br />
La primera que llegó a estar en la web (la otra se quedó en una demo en la intranet de la facul) era merecedora de un QuéWeb de honor: frames, animaciones, fondo negro y texto blanco y amarillo, gráficos como texto, etiquetas no estándard (blink y tal), nada de textos alternativos ni metaetiquetas. Pero vamos, para lo que se estilaba entonces era una virguería. Lo malo es que diez a&ntilde;os después muchos siguen haciendo lo mismo que hice en esa página...<br />
Ahh, de ésa época a&uacute;n hay una que se conserva en la red (qué fuerte): <br />
[LINK=http://www.um.es/gtiweb/unitwin/unitwin.htm~]http://www.um.es/gtiweb/unitwin/unitwin.htm[~LINK] Por no tener no teníamos ni escáner, tuve que \"redise&ntilde;ar\" yo los logotipos con el Paint, a lo bestia, qué tiempos..."
