message: "Mi primera p&aacute;gina creo que fue mi proyecto fin de carrera \"Los cuarenta principales en el WEB\", presentado en 1996 pero dise&ntilde;ado ya a finales del 94, es decir, bastante antes de que los 40 criminales  tuvieran web. No es comparable con la que tienen ahora, pero en su primera versi&oacute;n no ofrec&iacute;an sonido ni video, y la m&iacute;a s&iacute; <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" />  (la, la, la...). La idea era venderles la idea, pero ...<br />
La primera que lleg&oacute; a estar en la web (la otra se qued&oacute; en una demo en la intranet de la facul) era merecedora de un Qu&eacute;Web de honor: frames, animaciones, fondo negro y texto blanco y amarillo, gr&aacute;ficos como texto, etiquetas no est&aacute;ndard (blink y tal), nada de textos alternativos ni metaetiquetas. Pero vamos, para lo que se estilaba entonces era una virguer&iacute;a. Lo malo es que diez a&ntilde;os despu&eacute;s muchos siguen haciendo lo mismo que hice en esa p&aacute;gina...<br />
Ahh, de &eacute;sa &eacute;poca a&uacute;n hay una que se conserva en la red (qu&eacute; fuerte): <br />
[LINK=http://www.um.es/gtiweb/unitwin/unitwin.htm~]http://www.um.es/gtiweb/unitwin/unitwin.htm[~LINK] Por no tener no ten&iacute;amos ni esc&aacute;ner, tuve que \"redise&ntilde;ar\" yo los logotipos con el Paint, a lo bestia, qu&eacute; tiempos..."
