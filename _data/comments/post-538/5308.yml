message: "SessionSaver funcionaba de maravilla en las primeras versiones, ya que cargaba las p&aacute;ginas directamente del cach&eacute;, pero ahora, tanto esta extensi&oacute;n como Tab Mix lo hacen del servidor solicitado en la URL, lo que hace que a veces sea un calvario esperar a que se descarguen todos los datos de todas las pesta&ntilde;as...<br />
<br />
Si que es verdad que Tab Mix ahorra instalar un gran n&uacute;mero de extensiones, aunque veremos lo que tarda en dar incompatibilidades como ocurri&oacute; con Tabbrowser Extensions :D"
