message: "Están muy bien (mi favorito es <a href=http://www.coloribus.com/condom/img/110.jpg>este</a>), pero en siento que incluso haciendo toda la publicidad del mundo e informando de modo correcto la gente no se va a acostumbrar del todo a utilizarlo, me explico. He visto hace poco <a href=http://www.portalfarma.com/pfarma/noticias.nsf/vDocumentosBusq/4839BF713788F6CBC1256EDF002EA0A2?OpenDocument>estadísticas </a>del uso del preservativo en España y, la verdad, dejan mucho que desear, al menos los casos de <em>SIDA</em> en 2004 han disminuido. ésto debe ser lo que anime a la población a utilizarlo, ya que está visto que o se utiliza el <strong>miedo</strong> para sensibilizar a la gente o no hay nada que hacer, y da pena..."
