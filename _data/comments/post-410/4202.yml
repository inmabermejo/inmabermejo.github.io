message: "Zootropo, es que ese problema es de los profesores que ense&ntilde;an la filosof&iacute;a como si fuera la \"biograf&iacute;a\" de Plat&oacute;n. Te prometo que si me dejan ser profesor lo intentaré hacer mejor <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> <br />
<br />
Te aseguro que el estudio de la filosof&iacute;a también sirve para ejercitar la mente: a detectar posibles errores en argumentos, a elaborar correctamente los tuyos propios... Por no hablar del bagaje cultural que proporciona el estudio de la Historia de la Filosof&iacute;a, en estrecha relaci&oacute;n con el resto de los saberes. Ahora que mencionas a Turing, no sé si sabes que su art&iacute;culo clásico \"Can machines think?\" es eminentemente filos&oacute;fico, y como tal ha formado parte del debate filos&oacute;fico más reciente.<br />
<br />
Por otra parte, tu propuesta para \"ense&ntilde;ar a pensar\" no me convence, porque s&oacute;lo servir&iacute;a para estimular la \"Inteligencia l&oacute;gico-matemática\" (si seguimos la Teor&iacute;a de las inteligencias m&uacute;ltiples del psic&oacute;logo Howard Gardner).<br />
<br />
Perd&oacute;n si me he puesto un poco pedante, pero es que en el fondo lo que está en juego es mi futuro puesto de trabajo. <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> "
