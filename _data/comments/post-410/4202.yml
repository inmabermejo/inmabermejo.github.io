message: "Zootropo, es que ese problema es de los profesores que ense&ntilde;an la filosofía como si fuera la \"biografía\" de Platón. Te prometo que si me dejan ser profesor lo intentaré hacer mejor <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> <br />
<br />
Te aseguro que el estudio de la filosofía también sirve para ejercitar la mente: a detectar posibles errores en argumentos, a elaborar correctamente los tuyos propios... Por no hablar del bagaje cultural que proporciona el estudio de la Historia de la Filosofía, en estrecha relación con el resto de los saberes. Ahora que mencionas a Turing, no sé si sabes que su artículo clásico \"Can machines think?\" es eminentemente filosófico, y como tal ha formado parte del debate filosófico más reciente.<br />
<br />
Por otra parte, tu propuesta para \"ense&ntilde;ar a pensar\" no me convence, porque sólo serviría para estimular la \"Inteligencia lógico-matemática\" (si seguimos la Teoría de las inteligencias m&uacute;ltiples del psicólogo Howard Gardner).<br />
<br />
Perdón si me he puesto un poco pedante, pero es que en el fondo lo que está en juego es mi futuro puesto de trabajo. <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> "
