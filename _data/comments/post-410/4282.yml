message: "Yo tuve dos a&ntilde;os Filosof&iacute;a en el instituto. En el primer a&ntilde;o, dábamos lógica y hac&iacute;amos comentarios de texto de libros, que luego me sirvieron de much&iacute;simo cuando tuve que aprender a hacer comentarios para la selectividad, y la lógica en mi carrera (informática) pues ya os podéis imaginar.<br />
<br />
Esta asignatura creo que me ense&ntilde;ó mucho aunque en su momento no me gustaba.<br />
<br />
Al a&ntilde;o siguiente ten&iacute;amos Historia de la Filosof&iacute;a, donde dábamos a los autores, y ésta s&iacute; que no me sirvió de mucho, porque era estudiar rollo y más rollo.<br />
<br />
Supongo que que la filosof&iacute;a sea &uacute;til depende mucho de cómo se enfoque, de cómo se plantee el curso y de lo que se esté dispuesto a ense&ntilde;ar, no es lo mismo hacer y corregir un montón de comentarios de texto que dar un taco de apuntes y <em>est&uacute;diatelos</em>."
