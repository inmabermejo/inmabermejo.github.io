message: "Yo tuve dos a&ntilde;os Filosofía en el instituto. En el primer a&ntilde;o, dábamos lógica y hacíamos comentarios de texto de libros, que luego me sirvieron de muchísimo cuando tuve que aprender a hacer comentarios para la selectividad, y la lógica en mi carrera (informática) pues ya os podéis imaginar.<br />
<br />
Esta asignatura creo que me ense&ntilde;ó mucho aunque en su momento no me gustaba.<br />
<br />
Al a&ntilde;o siguiente teníamos Historia de la Filosofía, donde dábamos a los autores, y ésta sí que no me sirvió de mucho, porque era estudiar rollo y más rollo.<br />
<br />
Supongo que que la filosofía sea útil depende mucho de cómo se enfoque, de cómo se plantee el curso y de lo que se esté dispuesto a ense&ntilde;ar, no es lo mismo hacer y corregir un montón de comentarios de texto que dar un taco de apuntes y <em>estúdiatelos</em>."
