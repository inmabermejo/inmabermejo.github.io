message: "Claro, es muy fácil decir: \"la filosof&iacute;a despierta la conciencia cr&iacute;tica y bla bla bla...\" Pero bien cierto es que depende mucho del profesor que nos toque. Yo tuve un profesor bastante malo, as&iacute; que en mi caso no me sirvió para nada la Filosof&iacute;a del instituto. Lo cual no me impidió decidirme por hacer la carrera de Filosof&iacute;a <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> <br />
<br />
La verdad es que ciertos planteamientos de lo que es la Filosof&iacute;a y su ense&ntilde;anza han generado la idea de que es una cosa que no sirve para nada, una mera colección de opiniones de griegos chiflados y otros muertos famosos.<br />
<br />
Aunque no es éste el lugar para extenderme, podr&iacute;a hablar largo y tendido sobre la importancia que tiene la filosof&iacute;a en áreas como la Robótica o la Inteligencia Artificial. Pero para esto deber&iacute;a primero cambiar la concepción que habéis adquirido de la Filosof&iacute;a.<br />
<br />
En todo caso, no lo véais como una cuestión de \"la Filosof&iacute;a sirve o no sirve\". Sólo pensad en que a mucha gente (a m&iacute;, por ejemplo) se le va a impedir trabajar en aquello para lo que han sido formados. Esto, viniendo de un gobierno \"de izquierdas\" no es de recibo.<br />
<br />
&iexcl;Joder, me voy a quedar en el paro, sed un poco solidarios!<img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> "
