message: "Claro, es muy fácil decir: \"la filosofía despierta la conciencia crítica y bla bla bla...\" Pero bien cierto es que depende mucho del profesor que nos toque. Yo tuve un profesor bastante malo, así que en mi caso no me sirvió para nada la Filosofía del instituto. Lo cual no me impidió decidirme por hacer la carrera de Filosofía <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> <br />
<br />
La verdad es que ciertos planteamientos de lo que es la Filosofía y su ense&ntilde;anza han generado la idea de que es una cosa que no sirve para nada, una mera colección de opiniones de griegos chiflados y otros muertos famosos.<br />
<br />
Aunque no es éste el lugar para extenderme, podría hablar largo y tendido sobre la importancia que tiene la filosofía en áreas como la Robótica o la Inteligencia Artificial. Pero para esto debería primero cambiar la concepción que habéis adquirido de la Filosofía.<br />
<br />
En todo caso, no lo véais como una cuestión de \"la Filosofía sirve o no sirve\". Sólo pensad en que a mucha gente (a mí, por ejemplo) se le va a impedir trabajar en aquello para lo que han sido formados. Esto, viniendo de un gobierno \"de izquierdas\" no es de recibo.<br />
<br />
¡Joder, me voy a quedar en el paro, sed un poco solidarios!<img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> "
