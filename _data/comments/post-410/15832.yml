message: "El Miedo enquistado en la Intelectualidad Argentina <br />
<br />
por Eduardo R. Saguier <br />
Investigador del CONICET <br />
http://www.er-saguier.org <br />
<br />
&iquest;A que hondas razones culturales, pol&iacute;ticas, sociol&oacute;gicas y psicol&oacute;gicas<br />
obedece el miedo enquistado en la opini&oacute;n p&uacute;blica intelectual argentina?,<br />
&iquest;a qu&eacute; obedece la autocensura, conformidad o resistencia a opinar<br />
cr&iacute;ticamente sobre cuestiones que hacen a la democratizaci&oacute;n de la ciencia,<br />
el arte y la cultura?, &iquest;por qu&eacute; motivos numerosos y consagrados<br />
intelectuales vienen callando la dominaci&oacute;n autoritaria y facciosa que<br />
prevalece en las estructuras de los organismos de cultura argentinos?, &iquest;por<br />
qu&eacute; motivo el Instituto Gino Germani (IGG) no encar&oacute; este drama, y por el<br />
contrario en la investigaci&oacute;n de Naishtat y Toer (2005), las preguntas<br />
formuladas en las encuestas practicadas --a los miembros de los Consejos<br />
Directivos de la UBA-- se redujeron a problem&aacute;ticas de muy relativa<br />
relevancia (la representatividad formal)? <br />
<br />
Dif&iacute;cil es contestar estos interrogantes y aproximar un diagn&oacute;stico y una<br />
evaluaci&oacute;n del trauma sufrido, dada la escasez de pruebas, testigos e<br />
investigaciones a las que se pueda recurrir (la mayor parte de los<br />
expedientes de estos casos no est&aacute;n al alcance de una investigaci&oacute;n pues<br />
son confidenciales). Incluso, internacionalmente, los trabajos al respecto<br />
--aparte de los cl&aacute;sicos como los de Gouldner (1980) y Collins (1979)-- se<br />
focalizan exclusivamente en la clase profesional (Martin, 1991; y Schmidt,<br />
2000). Sin embargo, pese a esta exig&uuml;idad, es nuestra obligaci&oacute;n intentar<br />
ensayar una respuesta que indague en la desidia de la ciencia y la cultura<br />
argentina y en la negligente omisi&oacute;n de sus actores, que arroje algo de luz<br />
en la crisis que padecemos. <br />
<br />
Tradicionalmente, la ciencia pol&iacute;tica ha probado que el miedo es un<br />
ingrediente propio de los reg&iacute;menes fascistas y dictatoriales, donde la<br />
principal v&iacute;ctima es el intelectual independiente; y que por el contrario,<br />
en los reg&iacute;menes democr&aacute;ticos, dicho miedo se va extinguiendo a medida que<br />
las libertades democr&aacute;ticas se consolidan. No obstante, la actualidad<br />
presente en los medios culturales argentinos permite verificar una realidad<br />
de signo adverso, pues aunque las instituciones democr&aacute;ticas se han<br />
restaurado y el modelo neoliberal fue derrotado, el miedo al poder persiste<br />
entre los intelectuales, artistas y cient&iacute;ficos, de las ciencias duras y<br />
blandas, j&oacute;venes y viejos, y a una escala e intensidad cada vez m&aacute;s<br />
crecientes. <br />
<br />
Una explicaci&oacute;n de estas dolorosas supervivencias ser&iacute;a que frente al<br />
inconcluso intento de restauraci&oacute;n democr&aacute;tica y la parcial derrota<br />
experimentada por el neoliberalismo, al no haberse erradicado de cuajo<br />
dicha doble herencia -que qued&oacute; plasmada en actores c&oacute;mplices de esas<br />
&eacute;pocas y en pr&aacute;cticas, legislaciones, regulaciones y reglamentaciones<br />
antidemocr&aacute;ticas a&uacute;n vigentes-- no se habr&iacute;a podido afianzar la<br />
participaci&oacute;n y la confianza mutua de la comunidad intelectual. Una<br />
democracia inconclusa ser&iacute;a aquella que preserva escrupulosamente las<br />
formalidades y el protocolo, pero donde la transparencia y la sustancia<br />
deliberativa, meritocr&aacute;tica, competitiva y exog&aacute;mica del ejercicio<br />
democr&aacute;tico est&aacute; cr&iacute;ticamente ausente, por la falta de voluntad pol&iacute;tica<br />
para oxigenar las instituciones culturales, las que se perpet&uacute;an sin<br />
autocr&iacute;tica, y en condiciones herm&eacute;ticas, desjerarquizadas y fragmentadas.<br />
Su nocivo ejemplo se derrama a los niveles laterales correspondientes a las<br />
profesiones liberales, y a las escalas inferiores de las instituciones<br />
educativas, no bastando por ello con modificar s&oacute;lo la Ley de Educaci&oacute;n<br />
Superior, sino producir una democratizaci&oacute;n profunda de todas las<br />
instituciones de la cultura, incluidas las referidas a los medios de<br />
comunicaci&oacute;n masiva. <br />
<br />
Es decir, una comunidad donde los intelectuales no son f&iacute;sicamente<br />
perseguidos por sus opiniones, y donde no existe censura, c&aacute;rcel ni<br />
pat&iacute;bulo por el \"pecado\" de disentir; pero donde sin embargo el miedo a<br />
\"descolocarse\" o desubicarse con quienes detentan el poder --peligrando el<br />
puesto de trabajo o malogrando privilegios econ&oacute;micos, como incentivos,<br />
becas, subsidios y subvenciones-- est&aacute; culturalmente enquistado y<br />
psicol&oacute;gicamente internalizado. En otras palabras, una comunidad donde rige<br />
una violencia simb&oacute;lica ileg&iacute;tima, t&aacute;cita y/o latente, que est&aacute; destinada<br />
ex profeso a domesticar y disciplinar las mentes, las conciencias y las<br />
vocaciones, subordinando a los intelectuales al status de cortesanos del<br />
poder, impone un silencio a dos puntas; que amedrenta a los j&oacute;venes con<br />
bloquearles sus pretensiones de ascenso acad&eacute;mico, y a la vieja guardia<br />
intelectual que persista en su independencia con sabotearles una jubilaci&oacute;n<br />
digna. Este enquistamiento e internalizaci&oacute;n no les permitir&iacute;a ensayar la<br />
voluntad de discrepar, ni proponer cambios, ni denunciar anomal&iacute;as o<br />
corrupciones, ni prestar solidaridad alguna para con los que a juzgar por<br />
su independencia de criterio son segregados, anatematizados y/o moralmente<br />
acosados. Aunque les muerda el dolor del vac&iacute;o, la indefensi&oacute;n y la p&eacute;rdida<br />
de su autoestima, estos &uacute;ltimos se encontrar&iacute;an ante la pat&eacute;tica situaci&oacute;n<br />
en la que \"nunca podr&iacute;an esperar una mano, una ayuda ni un favor\". <br />
<br />
Este inhumano y desolador cuadro, que se ceba en aquellos a quienes el<br />
sistema estigmatiza como chivos expiatorios, y que por el contrario premia<br />
y asciende a sus aduladores, esbirros y sicarios, intimida a la comunidad<br />
intelectual, la expulsa a una deserci&oacute;n y un ostracismo que aumenta la<br />
brecha con los pa&iacute;ses centrales, o la incita a refugiarse en patolog&iacute;as o<br />
pautas de conducta violatorias de los c&oacute;digos acad&eacute;micos. Entre esas pautas<br />
rige la intriga, el chisme, el secretismo, la extorsi&oacute;n, el chantaje, la<br />
venganza, la traici&oacute;n, y el buscar seguridad y protecci&oacute;n en trenzas,<br />
roscas y camarillas, que le permitan compartir los eventuales botines de<br />
guerra, y lo parapeten cual si fueran casamatas o b&uacute;nquers, contra la<br />
indiferencia, la discriminaci&oacute;n, la postergaci&oacute;n y la represalia. Toda la<br />
libido intelectual estar&iacute;a focalizada en \"hacerse amigo del juez\", en<br />
reforzar y consolidar identidades de tipo cl&aacute;nico, y en concertar v&iacute;nculos<br />
insanos como el compadrazgo y la coalici&oacute;n en sectas o logias, con las que<br />
poder disputar con &eacute;xito las diferentes instancias de poder acad&eacute;mico,<br />
cient&iacute;fico y cultural (elecciones de claustro, integraci&oacute;n de comisiones y<br />
comit&eacute;s editoriales, constituci&oacute;n de jurados y referatos, organizaci&oacute;n de<br />
congresos y simposios, etc.). <br />
<br />
En ese enmudecimiento c&oacute;mplice y en esas relaciones de poder cortesanas,<br />
genuflexas, ventajeras y oportunistas, y no en los m&eacute;ritos intelectuales<br />
propios, ni en las rupturas epistemol&oacute;gicas o metodol&oacute;gicas alcanzadas en<br />
sus investigaciones, ponencias y exposiciones, ni en las innovaciones<br />
tecnol&oacute;gicas con que exhiba su producci&oacute;n, estar&iacute;a cifrada toda la<br />
esperanza de inmunidad, reconocimiento, cooptaci&oacute;n y promoci&oacute;n acad&eacute;mica.<br />
Esta b&uacute;squeda perversa de un nicho ileg&iacute;timo lo inducir&iacute;a a su vez a<br />
incurrir en diversos mecanismos ficticios y c&iacute;nicos (fatuidad, imitaci&oacute;n,<br />
simulaci&oacute;n, adulteraci&oacute;n, plagio, etc.), y en una constante propensi&oacute;n a<br />
rehuir la pol&eacute;mica o el debate franco, donde la originalidad, la<br />
creatividad y la fractura con lo establecido estar&iacute;an obstinadamente<br />
ausentes. <br />
