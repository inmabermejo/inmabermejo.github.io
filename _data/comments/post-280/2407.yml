message: "bueno pues ya puestos o nos vemos en msn o seguimos este post al puro estilo de un chat<br />
es un error muy comun relacionar la palabra mayor con la edad, cuando en realidad no tiene nada que ver, pero son deformaciones que se dan en el lenguaje.<br />
la palabra mayor se utiliza para comparar, asi pues diriamos:<br />
- \"mi edad es mayor que la tuya\"<br />
- \"el interes de esta hipoteca es mayor que el de aquella\"<br />
- \"tengo una mayor satisfaccion con un cafe con leche que con un te\"<br />
<br />
entonces cuando usamos la palabra mayor debemos especificar a que nos referimos: \"un publico mayor\" supone un publico de mayor tamaño, cantidad, mas gente.<br />
es un error muy comun españa. igual que el mas mayor, tambien es muy comun, lamentablemente. al decirlo te entenderan, como lo hice yo, pero este blog es tan bueno que se merece pulir todos los detalles, supongo que habras leido la nota sobre este blog en mi post del blogroll, asi que ya sabes cuanto me gusta. <br />
perdona si te parece fuera de lugar, no es mi intencion."
