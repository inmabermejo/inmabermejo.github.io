message: "Tengo una hermana que vive en Karlsruhe-Alemania y una amiga mía que vive en Bruselas. Estuvieron en España unos días de vacaciones, las dos compraron la revista en cuanto se enteraron de la censura franquista, nos hemos reído en concurridas reuniones familiares y de amigos y ahora se siguen pitorreando con sus amigos y vecinos alemanes y belgas. Envío un fuerte abrazo a los del Jueves y uno más fuerte aún para nuestros clowns preferidos: casa real, políticos y jueces. ¡Sois la monda!<br />
<br />
Me cuesta mucho explicar a mis amigos extranjeros que tenemos monarquía porque así lo quiso el dictador. Me preguntan que por qué nos bajamos así los pantalones, que si tanto miedo nos habían metido en el cuerpo, que por qué no hacemos ya un referendum, que hasta cuando aguantaremos a un Rey que, a pesar de las mentiras de la Consitución, no es el sucesor de la dinastía, sino puesto ahí por el sanguinario Franco.<br />
<br />
En otros países de Europa hay monarquías pero siendo malas e  injustas no son tan vergonzosas como la nuestra.  Me preguntan si es que a los españoles nos gusta ser súbditos y pagar privilegios y si es que fuimos tan tontos como para no discurtir la imposición del rey. Me preguntan si nos parece indigna una portada de revista y en cambio, nos parece digno un rey corrupto, golpista, vago y mujeriego y un hijo que sigue su estela pero más vago aún ¿qué les contesto?"
