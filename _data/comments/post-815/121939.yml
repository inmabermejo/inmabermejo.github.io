message: "Tengo una hermana que vive en Karlsruhe-Alemania y una amiga m&iacute;a que vive en Bruselas. Estuvieron en Espa&ntilde;a unos d&iacute;as de vacaciones, las dos compraron la revista en cuanto se enteraron de la censura franquista, nos hemos re&iacute;do en concurridas reuniones familiares y de amigos y ahora se siguen pitorreando con sus amigos y vecinos alemanes y belgas. Env&iacute;o un fuerte abrazo a los del Jueves y uno más fuerte a&uacute;n para nuestros clowns preferidos: casa real, pol&iacute;ticos y jueces. &iexcl;Sois la monda!<br />
<br />
Me cuesta mucho explicar a mis amigos extranjeros que tenemos monarqu&iacute;a porque as&iacute; lo quiso el dictador. Me preguntan que por qué nos bajamos as&iacute; los pantalones, que si tanto miedo nos hab&iacute;an metido en el cuerpo, que por qué no hacemos ya un referendum, que hasta cuando aguantaremos a un Rey que, a pesar de las mentiras de la Consitución, no es el sucesor de la dinast&iacute;a, sino puesto ah&iacute; por el sanguinario Franco.<br />
<br />
En otros pa&iacute;ses de Europa hay monarqu&iacute;as pero siendo malas e  injustas no son tan vergonzosas como la nuestra.  Me preguntan si es que a los espa&ntilde;oles nos gusta ser s&uacute;bditos y pagar privilegios y si es que fuimos tan tontos como para no discurtir la imposición del rey. Me preguntan si nos parece indigna una portada de revista y en cambio, nos parece digno un rey corrupto, golpista, vago y mujeriego y un hijo que sigue su estela pero más vago a&uacute;n &iquest;qué les contesto?"
