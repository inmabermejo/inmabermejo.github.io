message: " Pues yo la he conseguido hoy gracias a un amiguete que se acordo de mi y seria la unica que no tendria pues la compro desde el n&ordm; 1 y mi quiosquera habitual que me la guarda todas las semanas se asusto y retiro incluso las que tenia guardadas para los clientes habituales, creo que en toda Valencia fue la unica, ya que algunos quiosqueros de mi barrio a los que fui para comprarla, estaban encantados y me dijeron que ojala hubieran tenido 100 jueves para vender.                  <br />
      En cuanto al assunto del secuestro creo que en muchas ocasiones han salido en el jueves cosas parecidas o peores y yo creo que esta vez alguien no habia cenado bien y se desperto con ganas de notoriedad, no se le pueden pedir peras al olmo por muy juez que sea. Y hacen falta muchas revistas como el jueves , de todas las tendencias politicas, para que podamos reiirnos de nosotros, que es el ejercicio mas ssano que hay. Animo bufon y seguir siendo ca&ntilde;eros<br />
