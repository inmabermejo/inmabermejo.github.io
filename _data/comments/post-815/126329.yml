message: "Decir que hay que esperar a que llegue \"el tiempo\" de la República es la forma políticamente correcta de decir:¿pero de verdad creeis que os vamos a dejar elegir entre República y Monarquía, ni de coña\" (idea sacada del último número del Jueves, más en concreto de las viñetas de Mauro Entrialgo). O sea que de republicano nada. Es como si en una dictadura alguien dijera que la democracia puede esperar: ¿podría denominarse demócrata? <br />
Ahora puedes responder que \"no he sabido leer entre líneas\" y que donde decías Che querías decir Chó. Pos vale, majete"
