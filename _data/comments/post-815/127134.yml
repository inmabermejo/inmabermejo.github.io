message: "Más detallitos de la ejemplar \"Transición\" y \"Democracia\" espa&ntilde;olas.:<br />
<br />
El golpe dirigido el 23 F por el Rey, además de con Armada contaba con el Psoe. Ahí nació la entra&ntilde;able relación -en apariencia inexplicable habiendo sido el psoe republicano- entre los socialistas espa&ntilde;oles y el rey Juan Carlos y su familia.<br />
<br />
En el libro \"La soledad del rey\" de Jose García Abad se dice \"Felipe González hizo la vista gorda ante los negocietes y escapadas reales e incluso llegó a realizar alguna importante negociación en beneficio de la Familia Real: envió a su hombre de confianza, Julio Feo, a gestionar cerca del gobierno griego la devolución de los bienes de la familia de do&ntilde;a Sofía que habían sido confiscados cuando el rey Constantino fue destronado\".<br />
<br />
Con la expropiación socialista de Rumasa muchos millones fueron a parar directamente al bolsillo del rey.<br />
<br />
Entre los amigos del rey están Colon de Carvajal, los Albertos, Mario Conde...gente de la denominada \"beautiful people\" del socialismo espa&ntilde;ol. Con ellos hizo negocios y de ahí sacó ingentes cantidades de dinero, aun a costa de estafar como hicieron con las Torres Kio.<br />
<br />
&iquest;A alguien le extra&ntilde;a todavía que el rey mirase para otra parte ante la mega-corrupción de los gobiernos de Felipe González y  ante el terrorismo del Gal?<br />
<br />
<br />
Más: de acuerdo a nuestra santa Consitución el rey es irresponsable. Si lo ponemos en paralelo al artículo 490 del Código penal resulta que no se puede hablar mal del rey ni de nadie de su familia pero el Jefe de Estado puede robar, violar, matar o ser cómplice o encubridor de cualquier delito que JAMáS PODRá SER PERSEGUIDO POR LA JUSTICIA.<br />
<br />
Ah pero ha hecho tanto por la democracia en Espa&ntilde;a! &iexcl;Tenemos que estarle tan agradecidos! &iquest;No veis que el Rey es uno más y que Felipe y Letizia son como nosotros? <br />
