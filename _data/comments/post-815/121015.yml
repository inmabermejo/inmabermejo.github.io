message: "Que la portada pueda ser poco adecuada, vale... pero vamos, no lo veo tan grave como para que la retiren.<br />
<br />
De todos modos, hay que tener cuidadin con lo que se dibuja, solo hace falta mirar la que se lio en el mundo arabe por otros dibujos... Vamos, esto es parecido, pero casi de broma comparado con aquello."
