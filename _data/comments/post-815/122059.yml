message: "Es inaudito que el presunto Fiscal General del Estado, el amigo Conde Pumpido, se de tanta prisa en esta chorrada y que califique de \"Guantánamo jurídico\" al infinitamente más serio de la tomadura de pelo de los \"batasunos\".<br />
<br />
&iexcl;Hay que joderse, qué país y que gobernantes!. Por ahí fueran nos toman por un país de chiste."
