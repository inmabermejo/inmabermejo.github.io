message: "Es inaudito que el presunto Fiscal General del Estado, el amigo Conde Pumpido, se de tanta prisa en esta chorrada y que califique de \"Guant&aacute;namo jur&iacute;dico\" al infinitamente m&aacute;s serio de la tomadura de pelo de los \"batasunos\".<br />
<br />
&iexcl;Hay que joderse, qu&eacute; pa&iacute;s y que gobernantes!. Por ah&iacute; fueran nos toman por un pa&iacute;s de chiste."
