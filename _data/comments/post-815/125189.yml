message: "Jose Luis, opino que eres tú (republicano o no) quien desconoce buena parte de la Historia de España. Por supuesto que he leído la biografía del rey, pero también muchos otros libros. Y pienso que tenemos democracia, A PESAR del rey.<br />
Tendrías que leer más pues veo que ignoras que mientras Tejero pasó largos años de cárcel, Armada (el amigo del rey) salió al poco tiempo y lleva una vida tranquila cultivando florecillas. Además éste último, en diferentes entrevistas, siempre ha ocultado quién le ordenó el golpe.<br />
<br />
Los que os empeñais en desconocer la Historia de España os repetís más que el ajo aseverando, casi todos los días desde hace más de veinte años, que le debemos la democracia a una persona que, realmente, optó por ella sólo cuando comprobó el apoyo, sin fisuras, del pueblo soberano a la democracia( por eso tardó tantas horas nuestro Jefe de Estado en salir a la palestra)<br />
<br />
Los que os empeñais en desconocer la Historia de España pareceis desconocer también que el Gran Demócrata ha sustentado amantes  con dinero público. Seguramente, como sois muy agradecidos, desconocereis los millones que le fueron pagados a cierta rubia vedette para que no contara sus aventuras de camastro con el Gran Demócrata.<br />
<br />
Los que presumís de conocer la Historia de España no os habeis enterado que, estando en el gobierno Felipe González, el rey dejó de firmar Decretos y Leyes por estar de correría con su más asidua querida: la decoradora mallorquina Marta Gayá.<br />
<br />
Los que decís que somos los demás los desconocedores no os habeis querido enterar de que aún no sabemos cuánto dinero se le da anualmente a la Casa Real, de que no pagan impuestos. De que son de alta cuna cuando quieren y de baja cama cuando les apetece.<br />
<br />
Los que hablais tontunamente -otra vez os repetís más que el ajo arriero- de camisetas del Che ( yo tengo una marxista, esto es: de Groucho Marx) como si para ser republicano hubiera que tener ideas de izquierda de los setenta (por eso dudo de que seas republicano) mirais para otro lado cuando el rey recibe un yate de su no Corte. Y cuando sube a él, bolinga perdido.<br />
<br />
Vosotros , los agradecidos por ignorantes, sois los que ignorais la Historia. Pero además quereis que también la ignoremos los demás.<br />
<br />
Pues nada, seguid \"agradeciendo\" cual rendidos lacayos y atacando a los españoles que queremos lo mejor para nuestro país. Muchos seguiremos leyendo y por tanto, despertando. <br />
<br />
<br />
Salud y a por la Tercera República!"
