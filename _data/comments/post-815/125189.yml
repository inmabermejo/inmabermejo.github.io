message: "Jose Luis, opino que eres t&uacute; (republicano o no) quien desconoce buena parte de la Historia de Espa&ntilde;a. Por supuesto que he le&iacute;do la biograf&iacute;a del rey, pero tambi&eacute;n muchos otros libros. Y pienso que tenemos democracia, A PESAR del rey.<br />
Tendr&iacute;as que leer m&aacute;s pues veo que ignoras que mientras Tejero pas&oacute; largos a&ntilde;os de c&aacute;rcel, Armada (el amigo del rey) sali&oacute; al poco tiempo y lleva una vida tranquila cultivando florecillas. Adem&aacute;s &eacute;ste &uacute;ltimo, en diferentes entrevistas, siempre ha ocultado qui&eacute;n le orden&oacute; el golpe.<br />
<br />
Los que os empe&ntilde;ais en desconocer la Historia de Espa&ntilde;a os repet&iacute;s m&aacute;s que el ajo aseverando, casi todos los d&iacute;as desde hace m&aacute;s de veinte a&ntilde;os, que le debemos la democracia a una persona que, realmente, opt&oacute; por ella s&oacute;lo cuando comprob&oacute; el apoyo, sin fisuras, del pueblo soberano a la democracia( por eso tard&oacute; tantas horas nuestro Jefe de Estado en salir a la palestra)<br />
<br />
Los que os empe&ntilde;ais en desconocer la Historia de Espa&ntilde;a pareceis desconocer tambi&eacute;n que el Gran Dem&oacute;crata ha sustentado amantes  con dinero p&uacute;blico. Seguramente, como sois muy agradecidos, desconocereis los millones que le fueron pagados a cierta rubia vedette para que no contara sus aventuras de camastro con el Gran Dem&oacute;crata.<br />
<br />
Los que presum&iacute;s de conocer la Historia de Espa&ntilde;a no os habeis enterado que, estando en el gobierno Felipe Gonz&aacute;lez, el rey dej&oacute; de firmar Decretos y Leyes por estar de correr&iacute;a con su m&aacute;s asidua querida: la decoradora mallorquina Marta Gay&aacute;.<br />
<br />
Los que dec&iacute;s que somos los dem&aacute;s los desconocedores no os habeis querido enterar de que a&uacute;n no sabemos cu&aacute;nto dinero se le da anualmente a la Casa Real, de que no pagan impuestos. De que son de alta cuna cuando quieren y de baja cama cuando les apetece.<br />
<br />
Los que hablais tontunamente -otra vez os repet&iacute;s m&aacute;s que el ajo arriero- de camisetas del Che ( yo tengo una marxista, esto es: de Groucho Marx) como si para ser republicano hubiera que tener ideas de izquierda de los setenta (por eso dudo de que seas republicano) mirais para otro lado cuando el rey recibe un yate de su no Corte. Y cuando sube a &eacute;l, bolinga perdido.<br />
<br />
Vosotros , los agradecidos por ignorantes, sois los que ignorais la Historia. Pero adem&aacute;s quereis que tambi&eacute;n la ignoremos los dem&aacute;s.<br />
<br />
Pues nada, seguid \"agradeciendo\" cual rendidos lacayos y atacando a los espa&ntilde;oles que queremos lo mejor para nuestro pa&iacute;s. Muchos seguiremos leyendo y por tanto, despertando. <br />
<br />
<br />
Salud y a por la Tercera Rep&uacute;blica!"
