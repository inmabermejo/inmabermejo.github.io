message: "Querido Onofre,<br />
<br />
Te habla un ignorante lacayo y rendido al rey. As&iacute; me llamas t&uacute;.<br />
<br />
Si leyeras entre l&iacute;neas, veo que te quedas s&oacute;lo con las l&iacute;neas que quieres y a duras penas las entiendes, te darias cuenta de lo que digo.<br />
<br />
Estoy en contra del oscurantismo que hay entorno a las cuentas de rey, estoy en contra de que se vaya de golfas y lo paguemos todos, del yate, mansiones y as&iacute; podr&iacute;a seguir mucho tiempo. <br />
<br />
Pero eso no quita -pon atenci&oacute;n, esto es lo que iba entre lineas- que agradezcamos lo que el pueblo soberano con la ayuda del rey hizo. Porque querido ilustrador de ignorantes, si cuando Tejero dio el golpe de Estado el rey le calienta un poco la oreja a los mandos del ejercito para apoyarlo hoy estariamos muchos fuera de Espa&ntilde;a. As&iacute; que dejate de aconsejarme leer y se un poco objetivo.<br />
Y si tard&oacute; mucho tiempo, pienso yo con mi mente de ignorante, que quiz&aacute;s fue porque el ejercito desde la muerte de Franco estaba bastante revuelto y no seria f&aacute;cil convencer o escrutar la opini&oacute;n de todos los generales. <br />
<br />
Por supuesto, que fue la presi&oacute;n popular la que hizo que el rey apostara por la democracia. Pero eso sigue sin quitarle m&eacute;rito. Adem&aacute;s recuerda que tambi&eacute;n hab&iacute;a presi&oacute;n para recuperar los \"valores\" del antiguo r&eacute;gimen.<br />
<br />
Por cierto, cuando dec&iacute;a lo del Che no era para catalogar a nadie. Lo pon&iacute;a como ejemplo de que en Espa&ntilde;a adoramos a heroes o personajes extranjeros y le negamos cualquier m&eacute;rito a los espa&ntilde;oles. De todas forma piensa que esto lo dice una mente tontuna a una mente privilegiada como la tuya. L&aacute;stima que esa mente privilegiada no sepa leer entre l&iacute;neas ni entender un ejemplo.<br />
<br />
Para terminar este ignorante te aconseja que sigas cultivando tu mente privilegiada leyendo libros, pero a partir de ahora cuando pases una p&aacute;gina intenta entender lo que pone.<br />
<br />
Saludos y a por la Tercera Rep&uacute;blica, pero a su tiempo."
