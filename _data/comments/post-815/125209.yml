message: "Querido Onofre,<br />
<br />
Te habla un ignorante lacayo y rendido al rey. Así me llamas t&uacute;.<br />
<br />
Si leyeras entre líneas, veo que te quedas sólo con las líneas que quieres y a duras penas las entiendes, te darias cuenta de lo que digo.<br />
<br />
Estoy en contra del oscurantismo que hay entorno a las cuentas de rey, estoy en contra de que se vaya de golfas y lo paguemos todos, del yate, mansiones y así podría seguir mucho tiempo. <br />
<br />
Pero eso no quita -pon atención, esto es lo que iba entre lineas- que agradezcamos lo que el pueblo soberano con la ayuda del rey hizo. Porque querido ilustrador de ignorantes, si cuando Tejero dio el golpe de Estado el rey le calienta un poco la oreja a los mandos del ejercito para apoyarlo hoy estariamos muchos fuera de Espa&ntilde;a. Así que dejate de aconsejarme leer y se un poco objetivo.<br />
Y si tardó mucho tiempo, pienso yo con mi mente de ignorante, que quizás fue porque el ejercito desde la muerte de Franco estaba bastante revuelto y no seria fácil convencer o escrutar la opinión de todos los generales. <br />
<br />
Por supuesto, que fue la presión popular la que hizo que el rey apostara por la democracia. Pero eso sigue sin quitarle mérito. Además recuerda que también había presión para recuperar los \"valores\" del antiguo régimen.<br />
<br />
Por cierto, cuando decía lo del Che no era para catalogar a nadie. Lo ponía como ejemplo de que en Espa&ntilde;a adoramos a heroes o personajes extranjeros y le negamos cualquier mérito a los espa&ntilde;oles. De todas forma piensa que esto lo dice una mente tontuna a una mente privilegiada como la tuya. Lástima que esa mente privilegiada no sepa leer entre líneas ni entender un ejemplo.<br />
<br />
Para terminar este ignorante te aconseja que sigas cultivando tu mente privilegiada leyendo libros, pero a partir de ahora cuando pases una página intenta entender lo que pone.<br />
<br />
Saludos y a por la Tercera Rep&uacute;blica, pero a su tiempo."
