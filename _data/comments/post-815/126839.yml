message: "Espa&ntilde;a no es un avispero y no lo era entonces, cuando la Transición. Pero nos han hecho creer-entonces y ahora- que los espa&ntilde;oles necesitamos \"mano dura\", gobernantes que nos aten en corto porque somos ingobernables. Nos han hecho creer que si reclamábamos república tendríamos una nueva guerra civil y mucha gente se lo creyó y sigue creyéndolo. De ahí los vergonzantes pactos de la Transición y la bajada de pantalones de partidos presuntamente republicanos, especialmente el PC. <br />
<br />
También nos han vendido, durante a&ntilde;os, la moto de que le debemos la Democracia al Rey. Y es que muchos tiemblan ante la posibilidad de que los ciudadanos reclamen activamente la Tercera República pues el Rey es el centro de una amalgama de intereses, mafias y corrupciones de no te menees. Los partidos políticos espa&ntilde;oles son los caciques de esta falsa democracia, pasan de la ciudadanía y sólo se preocupan de llegar al Poder o mantenerse en él por cualquier medio, legal o no, legítimo o no. Tapan al Rey porque les conviene, así de claro. Y el Rey les tapa a ellos por propia conveniencia también. Así, los políticos espa&ntilde;oles no le piden cuentas por nada y él mira para otro lado ante desmanes, corrupciones, Gal, guerra de Irak, etc de nuestros \"representantes\".  Estupendo chiringuito tienen montado.<br />
<br />
Otro detallito sobre esta monarquía tan buena: Hace ya muchos a&ntilde;os se publicó un libro cuyo autor era el Jefe de la Casa del Sha de Persia, en el que relataba el préstamo árabe al rey Juan Carlos. Diez millones de dólares que el Gran Demócrata pidió para \"asentar la democracia en Espa&ntilde;a\" y que se metió, directamente, en su bolsillo.<br />
<br />
Repito nuevamente que la democracia en Espa&ntilde;a es una ilusión, como lo fue la Transición. No hubo transición, sino continuismo: de Franco a su pupilo Juan Carlos. De caciquismo a partitocracia. Por cierto, Franco se imaginaba lo que ocurriría en Espa&ntilde;a a su muerte por eso eligió a Juanito como mal menor, pues sabía que el entonces príncipe no era un verdadero demócrata.<br />
Después, la milonga de la Transición y el 23 f, la fabricación del mito de Juan Carlos, en el que se ha sustentado todos estos a&ntilde;os de tándem monarquía-partitocracia. No, se&ntilde;ores, Juan Carlos no preservó la democracia, simplemente supo nadar y guardar la ropa. Hubo dos intentos de golpe, uno buscaba una dictadura y el otro una dictablanda. Juan Carlos dirigía esta última y era su hombre de confianza Armada. Cuando el Borbón vió que los espa&ntilde;oles estaban con la democracia y que los golpes fallaban, reculó. No le importaban Espa&ntilde;a ni los espa&ntilde;oles, sólo sus privilegios. Y gracias a esta ignominiosa Mentira de Estado, llevamos a&ntilde;os aguantando los dislates reales, sus negocios turbios (participación real en el robo de las torres kio, por ejemplo), su recurso a los fondos reservados (pagos a Bárbara Rey, su amante despechada, para que no \"cantase\"), su coleguismo con el corrupto Felipe González (si se llevaban tan bien no era sólo por contarse chistes al alimón), mantenimiento de la familia real griega exiliada (los griegos fueron más listos que nosotros, quizás porque no les enga&ntilde;aron tanto), negocios colaterales de yernos y demás familia, Corte presuntamente inexistente pero que ahí está regalándole yates, heredero que se casa con quien le da la gana -como uno más- pero del que no podemos reírnos  -como uno más. Y rey que cuando tiene que firmar documentos oficiales y le pilla de cachondeo tiene quien le falsifica la firma real.<br />
<br />
En cualquier empresa, un trabajador así sería despedido. Aquí no, aquí aguantamos para verlos agitar la manita desde el yate o los eskis. Lo que no vemos es como el Rey levanta el dedo corazón cuando las cámaras no enfocan.<br />
