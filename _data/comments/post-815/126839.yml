message: "Espa&ntilde;a no es un avispero y no lo era entonces, cuando la Transici&oacute;n. Pero nos han hecho creer-entonces y ahora- que los espa&ntilde;oles necesitamos \"mano dura\", gobernantes que nos aten en corto porque somos ingobernables. Nos han hecho creer que si reclamábamos rep&uacute;blica tendr&iacute;amos una nueva guerra civil y mucha gente se lo crey&oacute; y sigue creyéndolo. De ah&iacute; los vergonzantes pactos de la Transici&oacute;n y la bajada de pantalones de partidos presuntamente republicanos, especialmente el PC. <br />
<br />
También nos han vendido, durante a&ntilde;os, la moto de que le debemos la Democracia al Rey. Y es que muchos tiemblan ante la posibilidad de que los ciudadanos reclamen activamente la Tercera Rep&uacute;blica pues el Rey es el centro de una amalgama de intereses, mafias y corrupciones de no te menees. Los partidos pol&iacute;ticos espa&ntilde;oles son los caciques de esta falsa democracia, pasan de la ciudadan&iacute;a y s&oacute;lo se preocupan de llegar al Poder o mantenerse en él por cualquier medio, legal o no, leg&iacute;timo o no. Tapan al Rey porque les conviene, as&iacute; de claro. Y el Rey les tapa a ellos por propia conveniencia también. As&iacute;, los pol&iacute;ticos espa&ntilde;oles no le piden cuentas por nada y él mira para otro lado ante desmanes, corrupciones, Gal, guerra de Irak, etc de nuestros \"representantes\".  Estupendo chiringuito tienen montado.<br />
<br />
Otro detallito sobre esta monarqu&iacute;a tan buena: Hace ya muchos a&ntilde;os se public&oacute; un libro cuyo autor era el Jefe de la Casa del Sha de Persia, en el que relataba el préstamo árabe al rey Juan Carlos. Diez millones de d&oacute;lares que el Gran Dem&oacute;crata pidi&oacute; para \"asentar la democracia en Espa&ntilde;a\" y que se meti&oacute;, directamente, en su bolsillo.<br />
<br />
Repito nuevamente que la democracia en Espa&ntilde;a es una ilusi&oacute;n, como lo fue la Transici&oacute;n. No hubo transici&oacute;n, sino continuismo: de Franco a su pupilo Juan Carlos. De caciquismo a partitocracia. Por cierto, Franco se imaginaba lo que ocurrir&iacute;a en Espa&ntilde;a a su muerte por eso eligi&oacute; a Juanito como mal menor, pues sab&iacute;a que el entonces pr&iacute;ncipe no era un verdadero dem&oacute;crata.<br />
Después, la milonga de la Transici&oacute;n y el 23 f, la fabricaci&oacute;n del mito de Juan Carlos, en el que se ha sustentado todos estos a&ntilde;os de tándem monarqu&iacute;a-partitocracia. No, se&ntilde;ores, Juan Carlos no preserv&oacute; la democracia, simplemente supo nadar y guardar la ropa. Hubo dos intentos de golpe, uno buscaba una dictadura y el otro una dictablanda. Juan Carlos dirig&iacute;a esta &uacute;ltima y era su hombre de confianza Armada. Cuando el Borb&oacute;n vi&oacute; que los espa&ntilde;oles estaban con la democracia y que los golpes fallaban, recul&oacute;. No le importaban Espa&ntilde;a ni los espa&ntilde;oles, s&oacute;lo sus privilegios. Y gracias a esta ignominiosa Mentira de Estado, llevamos a&ntilde;os aguantando los dislates reales, sus negocios turbios (participaci&oacute;n real en el robo de las torres kio, por ejemplo), su recurso a los fondos reservados (pagos a Bárbara Rey, su amante despechada, para que no \"cantase\"), su coleguismo con el corrupto Felipe González (si se llevaban tan bien no era s&oacute;lo por contarse chistes al alim&oacute;n), mantenimiento de la familia real griega exiliada (los griegos fueron más listos que nosotros, quizás porque no les enga&ntilde;aron tanto), negocios colaterales de yernos y demás familia, Corte presuntamente inexistente pero que ah&iacute; está regalándole yates, heredero que se casa con quien le da la gana -como uno más- pero del que no podemos re&iacute;rnos  -como uno más. Y rey que cuando tiene que firmar documentos oficiales y le pilla de cachondeo tiene quien le falsifica la firma real.<br />
<br />
En cualquier empresa, un trabajador as&iacute; ser&iacute;a despedido. Aqu&iacute; no, aqu&iacute; aguantamos para verlos agitar la manita desde el yate o los eskis. Lo que no vemos es como el Rey levanta el dedo coraz&oacute;n cuando las cámaras no enfocan.<br />
