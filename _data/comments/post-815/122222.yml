message: "Llevais toda la razón respecto al cabreo por la censura. Sobre los ataques al rey, creo que ninguna. Demostrais desconocer la historia de España.<br />
<br />
Alguien se ha leido una biografia del rey, conoce su infancia, quien dirigió su educación, quien se las hizo pasar putas. Lo hizo Franco, sin embargo el nos saca de una dictadura, y nos salva de un golpe de estado.<br />
<br />
Pero así somos lo españoles, unos desagradecidos y desmemoriados. Nos ponemos una camiseta del Che Guevara, que molón que era. Pero el producto español lo ignoramos.<br />
<br />
Antes de que me digais facha, os diré que estoy a favor de una república, pero creo que hay que esperar  un poco más. Precisamente porque somos desmemoriados, y este pais es caciquil, y prefiero el mando de los ejercitos en las manos de alguien que ha demostrado su apoyo a la democracia varias veces. Es decir, el rey.<br />
<br />
Por cierto, si no os tragais lo de que no soy facha podeis verlo en mi <a href=\"http://joseluis.joolo.com/blog\">blog</a>."
