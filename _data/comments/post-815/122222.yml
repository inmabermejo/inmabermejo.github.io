message: "Llevais toda la raz&oacute;n respecto al cabreo por la censura. Sobre los ataques al rey, creo que ninguna. Demostrais desconocer la historia de Espa&ntilde;a.<br />
<br />
Alguien se ha leido una biografia del rey, conoce su infancia, quien dirigi&oacute; su educaci&oacute;n, quien se las hizo pasar putas. Lo hizo Franco, sin embargo el nos saca de una dictadura, y nos salva de un golpe de estado.<br />
<br />
Pero as&iacute; somos lo espa&ntilde;oles, unos desagradecidos y desmemoriados. Nos ponemos una camiseta del Che Guevara, que mol&oacute;n que era. Pero el producto espa&ntilde;ol lo ignoramos.<br />
<br />
Antes de que me digais facha, os diré que estoy a favor de una rep&uacute;blica, pero creo que hay que esperar  un poco más. Precisamente porque somos desmemoriados, y este pais es caciquil, y prefiero el mando de los ejercitos en las manos de alguien que ha demostrado su apoyo a la democracia varias veces. Es decir, el rey.<br />
<br />
Por cierto, si no os tragais lo de que no soy facha podeis verlo en mi <a href=\"http://joseluis.joolo.com/blog\">blog</a>."
