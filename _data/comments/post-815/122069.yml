message: "Yo antes pensaba que Elenita era la &uacute;nica tonta de la Casa, pero ahora compruebo que la Sagrada Familia parece un concurso de idiotas. Caray, no sé c&oacute;mo a la revista del buf&oacute;n se le ocurre plantear que estos seres tienen descendencia mediante folleteo como el resto de los mortales, cuando todos sabemos que los de sangre azul se reproducen por mitosis, como las bacterias. Ignoro también de donde saca que Sus Altezas trabajan menos que un piojo en una calva. &iquest;Acaso piensan los antisistema de El Jueves que no hay que esforzarse para pasarse la vida de yate en yate, de palacio en palacio, de amante en amante, de ágape en ágape y de Baqueira a Mallorca? &iexcl;Desagradecidos! &iexcl;con todo el beneficio que el Rey supone para los espa&ntilde;oles! Que si se beneficia a Bárbara Rey, que si a Marta Gay&oacute;, que si a cierta periodista inglesa, que si a la actual de Manuel Mar&iacute;n, que si a aquella Sandra Mozarowsky que muri&oacute; accidentalmente al caerse del balc&oacute;n. También se benefici&oacute;, con su campechano savoir faire,  de lo que robaron los Albertos en las torres de Madrid (se quedaron a medio hacer). Y se benefici&oacute; del mogoll&oacute;n de millones saud&iacute;es que pidi&oacute; prestados literamente para \"asentar la democracia en Espa&ntilde;a\" (como si a la dictadura saud&iacute; le importara la democracia) pero que, con su habitual campechan&iacute;a, se menti&oacute; en su propio bolsillo. Durante a&ntilde;os han estado los moros para que el moroso devuelva lo que deb&iacute;a. Solo parte devolvi&oacute; y despues de muchos a&ntilde;os y ah&iacute; se entiende tanta pleites&iacute;a en Marbella y tanta cenita y tanta pijotadita.<br />
<br />
Pero han querido ir de listos y ah&iacute; la han pifiado. Muchos espa&ntilde;oles les aguantaban mientras se conformasen con ser lo que son :los payasos de la tele. Pero, hete aqu&iacute;, que a pesar de estar muy bien pagados por trabajar poco o nada, nos dan una patada en la entrepierna en plan \" Yo pr&iacute;ncipe, t&uacute; Chita\" y  as&iacute;, a la chita callando, se ha ido armando en la red y los medios de comunicaci&oacute;n oficiales (todos) cada vez se sienten más obligados a informar del secuestro más vergonzoso de la Democracia.<br />
<br />
No s&oacute;lo son vagos, son capullos. Que se dediquen a dormir la mona como el otro d&iacute;a su Majestad en su yate (llamado el Brib&oacute;n, qué cosas) y a pasear ropita y nenes.  La otra  opci&oacute;n que les queda es, como el de cualquier dictador, el exilio más o menos dorado en lugares más o menos lejanos como pudiera ser Estoril."
