message: "Yo tuve casualmente la misma planta que t&uacute;, y eso de hibernar es una chorrada XD.<br />
<br />
Lo más importante es el agua que le des de beber, no puede ser ni del grifo, ni agua comprada. Tiene que ser, o agua destilada o agua de lluvia. Te lo digo porque yo a mi planta después de estar conmigo 4 meses, al 5 mes, le di agua del grifo porque no ten&iacute;a agua destilada y acabó muriéndose. Y ahora me dirás, si dejas el agua del grijo en una botella al paso del tiempo acaba convirtiéndose en agua idónea para darle a la planta, pero llevaba dos d&iacute;as sin darle agua y estaban empezando a caerle las bocas, y al final acabó muriendo.<br />
<br />
Sobre lo que dice cerouno de que deben pasar penalidades, no hombre, si por ejemplo tiene 5 bocas, alternas una boca cada semana, y le das un insecto cada 5 d&iacute;as, o cada 7, as&iacute; tampoco la empachas XD"
