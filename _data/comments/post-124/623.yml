message: "Lo cierto es que el tema es mucho más complicado de analizar que lo que comentáis. Cuando escrib&iacute; el art&iacute;culo al DualFS le faltaba mucho para estar terminado (falta ACL, adaptaci&oacute;n al kernel 2.6, adaptaci&oacute;n al nuevo modelo de seguridad, al nuevo modelo de planificaci&oacute;n de procesos y de E/S, cambiar para que funcione con preemptividad, etc...) hay muchas cosas \"omitidas\" en el art&iacute;culo.  Dices que no sabes a donde llegará a con su sistema. Pues considera que falta mucho, que lo esta desarrollando prácticamente una sola persona, y que Reiser4 esta a punto de llegar.  Por muy bueno que sea el programador, un proyecto de semejante envergadura necesita de mucho personal para llegar lejos. Reiser4 tiene ese personal, y grandes patrocinadores, DualFS tan solo una persona. Es triste, lo se, una persona no puede competir con la dura maquinaria que hay detrás de un proyecto fara&oacute;nico con patrocinadores como la DARPA y SuSE entre otros.  Si te fijas en Reiser4 tiene ventajas y novedades revolucionarias que no tiene ning&uacute;n sistema de ficheros (como los plugins). DualFS no puede competir con Reiser4, además le falta pulir cosas como el movimiento de los cabezales cuando particiones de datos y metadatos están en el mismo disco duro. En fin, solo quiero transmitir que el tema es mucho más complejo de lo que parece en principio, tanto desde el punto de vista tecnol&oacute;gico, como log&iacute;stico, como humano."
