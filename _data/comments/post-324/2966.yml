message: "Tiras de Flash? Podria tener un trabajillo (por confirmar) para hacer una web decentemente grande (al menos, para el tiempo disponible), y hacerla MUY rapidamente (seguramente el tiempo sería de una semana para el front-end, y más relajadito para el backend).<br />
<br />
Necesitaria Flash para trocitos (no es 100% flash, aunque seguramente pidan mucho los clientes) + HTML/CSS + <acronym title=\"Hypertext PreProcessor\">PHP</acronym> para el Backend. Posiblemente ampliable despues a incluir una tienda on-line (PHP + MySQL). Podrias trabajar en casa o en mi oficina, me es igual.<br />
<br />
Especialmente me interesa mucho el diseño gráfico de la web (más que que esté bien hecha en cuestion de <acronym title=\"Cascade Style Sheets\">CSS</acronym> y demás... eso a mis clientes se la suda)<br />
<br />
Si te animas, me entero de todos los detalles y hablamos de hacer algo... ya me cuentas (al mail mejor)"
