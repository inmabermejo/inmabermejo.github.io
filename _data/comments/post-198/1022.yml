message: "Pues sí, bastante caprichosa la nena.<br />
En mi época post-adolescente <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\">  me iba a discos zona (ahora también http://discoszona.com/) y me compraba tres o cuatro discos de entre los muchos que me habría gustado comprarme. Mi madre me decía que para qué compraba más discos si ya tenía muchos. También es cierto que me ganaba los dineros como DJ y mucho capricho tampoco era la cosa. Claro, como ahora, con los p2p no compráis un disco ni \"endrogadizaos\"...<br />
Hay que ver, qué juventud. Como decía mi padre ante mis tonterias post-adolescentes \"al campo a trabajar te mandaba yo a ver si se te pasaba la tontuna\". <br />
Pues eso."
