message: "El error que más me revienta es el que comete la gente que no sabe usar el verbo HABER (verbo fundamental donde los haya)... cuando quieren decir \"a ver, calmémonos\" (por ejemplo) sueltan una joya como \"HABER, calmémonos\". ¡Me repatea!"
