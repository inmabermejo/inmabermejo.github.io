message: "Me parece genial la iniciativa para contrarrestar el deterioro del nuestra lengua en manos de las nuevas tecnolog&iacute;as y la deficiente educaci&oacute;n. Aunque no me parece tan bien tener que recurrir a este tipo de explicaciones que deber&iacute;an ser triviales sobre todo para los destinatarios de estos consejos ling&uuml;&iacute;sticos. Lo que me ha motivado enviar este escrito es c&oacute;mo me ha llamado la atenci&oacute;n que explicando errores ortográficos se caiga en otros. Aqu&iacute; muestro la parte donde se incurre en un error \"[Hay una particularidad con “este”. Hay que fijarse en que contexto se está utilizando, ya que cuando no lleva acento, puede referirse a una direcci&oacute;n cardinal: oriente. Es muy fácil identificar estas situaciones. Ejemplo: El Sol sale todos los d&iacute;as por el este/oriente.]\".  El fallo radica en la segunda frase donde se dice \"Hay que fijarse en que contexto...\" cuando deber&iacute;a ser \"Hay que fijarse en qué contexto...\". Una vez aclarado eso también quer&iacute;a llamar la atenci&oacute;n sobre el mal uso de la palabra acento. Acento sin más no es nada, puede ser pros&oacute;dico (que recae sobre la s&iacute;laba t&oacute;nica) u ortográfico (también conocido como tilde). Es decir, que lo que la gente llama acento (que también se usa en esta explicaci&oacute;n) debe llamarse tilde o acento ortográfico. Bueno, esperando no haber causado maletar, cre&iacute;a oportuna mi intervenci&oacute;n. Un saludo."
