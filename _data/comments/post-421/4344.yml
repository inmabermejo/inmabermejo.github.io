message: "Que haya mafias en otros órdenes de la sociedad me parece casi normal,<br />
pero que se juegue con la información, con la cultura, con la educación de jóvenes que se están dejando los mejores años en manos de estos caciques de tres al cuarto...<br />
<br />
yo es que flipo.<br />
<br />
Eso sí, en las universidades (porque son todas iguales) se aprende bien una cosa:<br />
O pasas desapercibido, dices si señor y en 5 años te piras, o el ambiente puede llegar a ser realmente irrespirable.<br />
Simulacro de supervivencia para lo que se avecina en el mundo laboral, que después resulta ser bastante más dócil de lo que pensábamos.<br />
<br />
Saludos desde Palazio"
