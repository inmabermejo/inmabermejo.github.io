message: "Al final si que se dio la conferencia, pero no gracias al rector de la universidad pues por todoso los medios a sus disposion intento impedir a toda costa que se produjera la conferencia, bajo supuestas amenazas de la SGAE. Al final el pobre hombre armado de su voz, dio la conferencia en medio de la terra de un bar en medio de la universidad. Eso si ahora si mirais su web lo estan amenazando."
