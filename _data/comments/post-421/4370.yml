message: "Interesantísima la página de Jorge Cotrell: opiniones arriesgadas, sólidas, bien fundadas y documentadas y sin caer en la demagogia ni en el fanatismo... por cierto, alguien ha leído su currículum? (http://homepage.mac.com/jorgecortell/blogwavestudio/LH20041021170027/index.html)  porque yo sí, se me han puesto los pelos de punta y no lo digo figuradamente <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" />  Si hay una persona que sepa de estos temas, ése tiene que ser él... menudo nivel! con semejante currículum no me extraña que le importen un bledo las amenazas...<br />
<br />
Lo que sí que es cierto es que las universidades se tienen que andar con pies de plomo, porque casi todas (y seguramente todas) tienen material pirata... quién no se ha extrañado de que en un aula llena de ordenadores todos tengan un programa cuya licencia individual vale varios miles de euros? Y esos sospechosos cracks en las recopilaciones de programas de prácticas? A ver si se implanta el software libre, porque las universidades están atadas de pies y manos con los programitas..."
