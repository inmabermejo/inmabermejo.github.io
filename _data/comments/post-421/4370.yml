message: "Interesant&iacute;sima la página de Jorge Cotrell: opiniones arriesgadas, sólidas, bien fundadas y documentadas y sin caer en la demagogia ni en el fanatismo... por cierto, alguien ha le&iacute;do su curr&iacute;culum? (http://homepage.mac.com/jorgecortell/blogwavestudio/LH20041021170027/index.html)  porque yo s&iacute;, se me han puesto los pelos de punta y no lo digo figuradamente <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" />  Si hay una persona que sepa de estos temas, ése tiene que ser él... menudo nivel! con semejante curr&iacute;culum no me extra&ntilde;a que le importen un bledo las amenazas...<br />
<br />
Lo que s&iacute; que es cierto es que las universidades se tienen que andar con pies de plomo, porque casi todas (y seguramente todas) tienen material pirata... quién no se ha extra&ntilde;ado de que en un aula llena de ordenadores todos tengan un programa cuya licencia individual vale varios miles de euros? Y esos sospechosos cracks en las recopilaciones de programas de prácticas? A ver si se implanta el software libre, porque las universidades están atadas de pies y manos con los programitas..."
