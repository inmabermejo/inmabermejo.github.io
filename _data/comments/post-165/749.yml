<br />
Ya conocía GIMP, de linux, y la necesidad me llevó a usarlo en windows en alg&uacute;n trabajito donde no podía usar Photoshop, y aunque a&uacute;n no me aclaro muy bien, avanzo lento pero avanzo jeje.<br />
<br />
Muchas gracias por la sugerencia de todas formas, estoy segura de que a mucha gente le será &uacute;til.<br />
<br />
De todas formas, siempre preferiría trabajar con imágenes en windows, mi ordenador no es demasiado potente, y los que hay por ahí sueltos menos a&uacute;n, y cualquiera se atreve a cargar una imagen de éstas \"potentes\" en un linux, al menos en mi ex-Red Hat jeje."
