message: "Hombre, si te puedes permitir comprar ese producto (que es muy bueno), adelante. Pero ten en cuenta que estás algo limitada si vas a trabajar en otros sistemas (lo hay para Microsoft Windows y MAC OS varios).<br />
<br />
Lo que aprendas con ese programa será transportable a otros de su categor&iacute;a. Esto es también aplicable desde otros programas, como GIMP (http://gimp.org/). Es libre (no te va a costar un duro tenerlo legal), y está disponible en UNIX (Linux, *BSD, Solaris, etc.), Windows y MAC OS X.<br />
<br />
Espero que me perdones la apolog&iacute;a del Software Libre :D"
