message: "T&uacute; lo has dicho, esta ma&ntilde;ana Alonso intentó evitar lo inevitable, y todo por &prime;culpa&prime; de la mala estrategia del equipo. Si no hubiera parado cuando el SC salió a la pista, Raikonnen no se le habría escapado y tampoco habría desgastado tantísimo los neumáticos al no cargarse tanto.<br />
Y anda que el pobre Fisichella también... Cómo se la han liado. Desde que le obligaron a esperar en el pit line más de 10 segundos hasta que luego el animal de Trulli se le echó encima en Loews...<br />
<br />
Eso sí, todo lo que tiene de peligroso este circuito lo tiene de divertido y de espectacular, porque entre las meleés que se forman, y las burradas que hacen algunos... Y luego cuando ves a los coches pasar a 10cm escasos de todo tipo de pivotes, alcantarillas y paredes...<br />
<br />
En definitiva, muy buena carrera por parte de Kimi y de Fernando, y si Raikkonen no lo impide... Yo también creo que el campeonato es de Alonso.<br />
Salu2!!"
