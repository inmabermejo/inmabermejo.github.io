id: 11590
name: Fernando
date: 2006-05-30 00:48:44
message: "Desde hace unos meses las únicas series que veo son las que me descargo de la red. Las veo casi el mismo día de emisión que en EU y no un par de a&ntilde;os después, en versión original y con subtítulos que para mí es la mejor forma de verlas. Ahora mismo esoty viendo:<br />
<br />
Prison break: la serie mas adictiva que jamás he visto. Guión absorvente. Acaba de terminar la primera temporada y no veo el día en que estrenen la segunda. Para los que solo vean series por TV, creo que algún a&ntilde;o de estos lo emitirá la Sexta.<br />
<br />
Battlestar Galactica: Esta terminó hace un par de meses la segunda temporada y es junto con la anterior, mis dos series favoritas. La tercera temporada empieza en octubre. El guión es buenísimo y las escenas de combates espaciales me gustan mucho mas que los de StarWars. Los personajes son muy reales, nada de la rigidez acartonada habitual en las series de sci-fi y fantasía.<br />
<br />
The 4400: Otra serie que muy buenos guionistas. Esta semana se inicia la emisión de la tercera temporada. El sábado se estrena en EU. La verdad es que no doy abasto.<br />
<br />
Stargate Atlantis: No tiene el nivel de Galactia pero tiene episodios interesantes. En breve comenzará la tercera temporada.<br />
<br />
Stargate: He emprendido la ingente tarea de ver la serie entera. Su estado actual es con la novena temporada terminada. Desconozco si está prevista la décima aunque por la cantidad de descargas intuyo que sigue habiendo mucho interés en esta mítica serie.<br />
<br />
Lost: Sigo viéndola aunque el interés empieza a decaer peligrosamente. Ahora mismo está casi al final de la segunda temporada.<br />
<br />
Hay alguna mas pero básicamente esas son las que sigo ahora mismo. Como se pude observar, la mayoría van bastante retrasadas en la TV de aquí (y eso si pasas por caja, que la gratuítas ya ni las tengo en cuenta) y algunas ni siquiera está previsto que las emitan por estos lares. En fin que yo también pongo la tele para ver a Alonso pero para ver series, pezque&ntilde;ines no gracias."
