message: "Desde hace unos meses las &uacute;nicas series que veo son las que me descargo de la red. Las veo casi el mismo d&iacute;a de emisi&oacute;n que en EU y no un par de a&ntilde;os después, en versi&oacute;n original y con subt&iacute;tulos que para m&iacute; es la mejor forma de verlas. Ahora mismo esoty viendo:<br />
<br />
Prison break: la serie mas adictiva que jamás he visto. Gui&oacute;n absorvente. Acaba de terminar la primera temporada y no veo el d&iacute;a en que estrenen la segunda. Para los que solo vean series por TV, creo que alg&uacute;n a&ntilde;o de estos lo emitirá la Sexta.<br />
<br />
Battlestar Galactica: Esta termin&oacute; hace un par de meses la segunda temporada y es junto con la anterior, mis dos series favoritas. La tercera temporada empieza en octubre. El gui&oacute;n es buen&iacute;simo y las escenas de combates espaciales me gustan mucho mas que los de StarWars. Los personajes son muy reales, nada de la rigidez acartonada habitual en las series de sci-fi y fantas&iacute;a.<br />
<br />
The 4400: Otra serie que muy buenos guionistas. Esta semana se inicia la emisi&oacute;n de la tercera temporada. El sábado se estrena en EU. La verdad es que no doy abasto.<br />
<br />
Stargate Atlantis: No tiene el nivel de Galactia pero tiene episodios interesantes. En breve comenzará la tercera temporada.<br />
<br />
Stargate: He emprendido la ingente tarea de ver la serie entera. Su estado actual es con la novena temporada terminada. Desconozco si está prevista la décima aunque por la cantidad de descargas intuyo que sigue habiendo mucho interés en esta m&iacute;tica serie.<br />
<br />
Lost: Sigo viéndola aunque el interés empieza a decaer peligrosamente. Ahora mismo está casi al final de la segunda temporada.<br />
<br />
Hay alguna mas pero básicamente esas son las que sigo ahora mismo. Como se pude observar, la mayor&iacute;a van bastante retrasadas en la TV de aqu&iacute; (y eso si pasas por caja, que la gratu&iacute;tas ya ni las tengo en cuenta) y algunas ni siquiera está previsto que las emitan por estos lares. En fin que yo también pongo la tele para ver a Alonso pero para ver series, pezque&ntilde;ines no gracias."
