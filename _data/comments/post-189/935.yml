message: "Yo diria que el Messenger detecta que tu navegador no es un colador como el <acronym title=\"Internet Explorer\">IE</acronym> y directamente te manda a tomar por el c***. Ya me paso el otro dia que un amigo envio un mail con su cuenta del hotmail y despues al recibir el destinatario el mail resulta que el remitente era yo <img src=\"./imagenes/emoticonos/ojosaltones.gif\" alt=\"emo\">. Y no solo eso, resulta que el adjunto que llevaba consigo habia desaparecido! Misterios de la vida <img src=\"./imagenes/emoticonos/pensativo.gif\" alt=\"emo\">."
