message: "A mi Palladium, si se implementa como en los \"papers\" preliminares, me parece una aberraci&oacute;n, y la cuota de mercado de Windows ba a bajar -MAS QUE SUSTANCIALMENTE-.<br />
<br />
No creo que se llegue a implementar asi... de primeras, porque hay developers por medio, que no pueden estar pendientes de una firma para siquiera probar su codigo... de segundas, porque el pirateo ayuda a Microsoft en parte (y ellos lo saben bien), tanto en desarrolladores como en usuarios (al menos particulares)... y tercera, porque depende de hardware, y dudo que compa&ntilde;ias como VIA, SiS y demás se pongan de acuerdo con Intel en algo asi (que al fin y al cabo, es tecnologia propietaria Intel/Microsoft).<br />
<br />
Caso de que se llegara a implementar asi (de cara a la opinion gubernamental de estados unidos), no dudeis de que Microsoft hará porque se &prime;destripe&prime; palladium y salgan &prime;cracks&prime; a punta pala para ello. No obstante, cuando sali&oacute; toda la leche de la activaci&oacute;n, durante las fases iniciales fue la propia Microsoft quien public&oacute; el algoritmo de encriptaci&oacute;n de las claves de activaci&oacute;n a los betatesters...<br />
<br />
Creo que las medidas de seguridad anti-pirateria que adopta Microsoft son mas bien cara a la opini&oacute;n publica (y como ya decia gubernamental)... hay muchos (muchisimos) cerebritos trabajando en Microsoft, y creedme que si quisiera que Windows (o cualquiera de su software) no fuera copiado, sacar&iacute;an protecciones que, si bien no serian infalibles (ninguna lo es), si que se tardar&iacute;an MUUUUCHO tiempo en saltar.<br />
<br />
Aun no conozco ningun software de Microsoft que no estuviera &prime;crackeado&prime; antes siquiera que saliera a RTM, ni algoritmos de CD-Keys que no estuvieran descubiertos incluso desde versiones Alpha de los productos."
