message: "Yo controlo 4 o 5 cuentas diferentes y una más en el trabajo. La del trabajo la reviso un par de veces al día o cuando más o menos sé que voy a recibir determinado material y sólo empleo algunos buzones inteligentes para filtrar algunos correos, pero no es muy necesario en mi caso.

Obviando la del trabajo, de las otras, la de Gmail es la más importante y el resto las puedo revisar una vez al día o a veces ni eso. Me vale con revisarlas un par de veces a la semana.

En Gmail me ha funcionado mucho mejor eliminar las pestañas de Gmail y volver a tener una \"única\" bandeja de entrada. Empecé a crear filtros automáticos (acabo de comprobar que ahora mismo tengo 23 filtros activos) que archivan automáticamente los correos que coinciden con los criterios y por tanto no se quedan en la bandeja de entrada. Calculo que el 60 o 70% de correos que recibo, caen automáticamente a través del embudo de alguno de estos filtros.

Tengo DOS grandes grupos de etiquetas \"sideprojects\" y \"casa\". Dentro de cada una, tengo otras etiquetas para poder filtrar aún más los contenidos.

Luego lo que hago es activar la opción \"mostrar si hay sin leer\" en cada etiqueta y de esta forma sólo me aparecen resaltadas en la sidebar izquierda si tienen algo nuevo.

El cóctel lo termino usando Unroll.me para quitarme de encima todos los correos \"comerciales\" o extras que por algún motivo me llegan a pesar de todos mis intentos por dejar de recibirlos.

De momento me está funcionando muy bien :)"
