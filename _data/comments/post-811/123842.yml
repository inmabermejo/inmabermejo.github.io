message: "La SGAE es una <strong>empresa</strong> que en vez de mejorar sus productos (cantantes) se lia a juicios con los consumidores y se dedica a hacer lobbing a los cargos que pueden. Así la imagen de la cultura en España es cada vez más pobre entre los que la conocen."
