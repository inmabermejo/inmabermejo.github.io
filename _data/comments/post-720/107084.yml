message: "Fanatismo taurino amparado en la mentira cient&iacute;fica<br />
En atenci&oacute;n a los art&iacute;culos 51, 57 y 58 contenidos en Nuestra Carta Magna solicito el derecho a réplica para la nota de prensa  publicada por &Uacute;ltimas  Noticias en la página 21 (6-05-07) donde se menciona que un supuesto veterinario public&oacute; un reportaje en el semanario 6 Toros 6 titulado: &iquest;Por qué el toro no sufre? Quiero destacar que el semanario, no es una revista cient&iacute;fica por lo que ser&iacute;a poco probable que alg&uacute;n investigador serio publique sus trabajos all&iacute; y lo que realmente representa es una simple entrevista. De igual manera, el art&iacute;culo original se&ntilde;ala al Dr. Illera como el tutor y no autor de este trabajo (No se puede hacer misa con escapulario ajeno y lo que es del César es del César) En su contenido Illera se&ntilde;ala lo siguiente:…el toro de lidia es el &uacute;nico ser vivo que responde al ataque. Los demás salen corriendo… (&iquest;Nos gustar&iacute;a saber si a&uacute;n mantendr&iacute;a tal afirmaci&oacute;n si se encontrara frente a un le&oacute;n, serpiente o caimán que han sido molestados, invadidos en su territorio o simplemente tengan hambre?)<br />
… el toro es distinto a los demás animales, porque cuando tiene estrés, en mucho menos tiempo que en un segundo, ya esta liberando hormonas para contrarrestar esta situaci&oacute;n... (&iquest;Qué diferencia podr&iacute;a tener un toro de otras especies, si todos los animales incluyendo al hombre, liberan hormonas para contrarrestar el estrés? &iquest;Qué parámetros comparativos ha utilizado con otras especies para aseverar dicha afirmaci&oacute;n? &iquest;Es que acaso ha sometido a otras especies de animales a la lidia para luego compararles los niveles hormonales? &iquest;C&oacute;mo pudo tomar muestras de sangre del toro durante la lidia? &iquest;Es que acaso interrumpi&oacute; la corrida arriesgando su vida frente al &uacute;nico animal que seg&uacute;n él responde al ataque? &iquest;Con qué metodolog&iacute;a “a&uacute;n no conocida por la ciencia” ha determinado el tiempo menor de l segundo para la liberaci&oacute;n de hormonas al torrente sangu&iacute;neo? Las muestras de sangre o tejidos musculares, solo aportan informaci&oacute;n sobre el tipo y la cantidad de hormonas presentes en el organismo pero NUNCA su tiempo de liberaci&oacute;n. En (http://www.elmundo.es/suplementos/cronica/2007/591/1172358004.html) declara: …Lo que queremos decir es que el toro bravo tiene un mecanismo especial para llegar a controlar su dolor. Cierto que lo siente, pero no es lo mismo un organismo que puede controlarlo y contrarrestarlo, hasta casi no sentir sufrimiento, que otro que no puede poner en funcionamiento este mecanismo…<br />
Que verg&uuml;enza que seamos multiplicadores de la ignorancia al afirmar que otros individuos no poseen mecanismos para contrarrestar el dolor y más grave que dicha afirmaci&oacute;n sea emitida por un profesional que se supone que curs&oacute; en su pensum de estudios la asignatura de fisiolog&iacute;a y patolog&iacute;a animal y lo PEOR que es el  área en la cual se desarrolla actualmente <br />
Aclaro que TODOS LOS ANIMALES POSEEN MECANISMOS PARA CONTROLAR EL DOLOR<br />
 Pero lo más incoherente y confuso  de su discurso es expresar  la contradicci&oacute;n en sus resultados cuando se&ntilde;ala: ..As&iacute; como lo digo: NO sufre dolor. De momento s&oacute;lo puedo decir que CREO que no sufre demasiado dolor… (Semanario 6 Toros 6)...S&iacute;, podr&iacute;amos decir que No sufre tanto, pero nunca aseverar que no sufre, porque, por supuesto, estoy seguro de que el animal sufre…<br />
En los experimentos cuantitativos solo se obtienen datos precisos que demuestran si una variable modifica a otra bajo condiciones experimentales. De los resultados se podr&iacute;a obtener que afecta o no afecta, pero JAMáS ambos casos: Entonces: &iquest;C&oacute;mo es que SUFRE y a la vez NO SUFRE el toro? En   http://portalveterinaria.com/modules.php?name=News&file=article&sid=2252 expresa: …Desde luego yo no puedo asegurar que el toro no sufra, y por una raz&oacute;n: como fisi&oacute;logo s&iacute;  tengo mecanismos para poder medir el estrés y el dolor, pero para el sufrimiento no tengo ning&uacute;n mecanismo.. (Entonces: &iquest;C&oacute;mo podr&iacute;a hablar del sufrimiento si él mismo ha reconocido que NO puede medirlo?) De todo esto lo que s&iacute; esta claro es que al  emitir en todas sus declaraciones  frases como: …CREO que no sufre demasiado dolor…Cierto que lo siente, pero no es lo mismo…Hasta casi no sentir sufrimiento…Podr&iacute;amos decir que no sufre tanto… No puedo asegurar que el toro sufra…Yo puedo medio aseverar…reconoce que el Toro S&Iacute; SUFRE antes y durante la lidia pero su fanatismo taurino, se impone sobre su ética profesional a tal grado que publica conclusiones a las que ha llegado por camino de la especulaci&oacute;n y no de la ciencia<br />
Pero en fin, lo más cuestionable son sus resultados parciales poco concluyentes que le ha llevado 5 a&ntilde;os  de trabajo (http://www.elmundo.es/suplementos/cronica/2007/591/1172358004.html) No le permiten asegurar si el toro durante la lidia siente dolor al se&ntilde;alar: ....Y en cuanto tenga medido el n&uacute;mero de receptores bloqueados, yo podr&iacute;a aseverar perfectamente que ese animal no sufre. As&iacute; como lo digo: no sufre dolor. De momento s&oacute;lo puedo decir que creo que no sufre demasiado dolor, pero en cuanto avancemos en la investigaci&oacute;n, y sepamos que los receptores están bloqueados, podré afirmar que ah&iacute; no hay ninguna sensaci&oacute;n de dolor  Para cualquier tipo de investigaci&oacute;n que suponga este lapso de tiempo, ha debido costar millones de euros, que a mi juicio pudieron haberse invertido en patolog&iacute;as como la artrosis, la lumbalgia y la osteoporosis que afectan al 14,8%, 16,4% y al 12,3% de la poblaci&oacute;n espa&ntilde;ola, seg&uacute;n un estudio elaborado por la Sociedad Espa&ntilde;ola de Reumatolog&iacute;a www.ser.es/Contenidos_Investigacion/Proyectos/Episer/Episer.html)(www.consumer.es/web/es/salud/2001/06/07/44066.php) Y lo que realmente ha  justificado  este tipo de investigaci&oacute;n  es contribuir a seguir manteniendo  a la poblaci&oacute;n embrutecida, con un espectáculo incivilizado que solo refleja la violencia crueldad hacia otros de manera colectiva<br />
Finalmente su doble discurso acompa&ntilde;ado de falsedad e hipocres&iacute;a se contradice de manera continua en las entrevistas publicadas en (http://www.elmundo.es/suplementos/cronica/2007/591/1172358004.html) y<br />
http://portalveterinaria.com/modules.php?name=News&file=article&sid=2252. En una de ellas, Illera asegur&oacute; que el estudio no pretend&iacute;a ser un manifiesto en defensa de las corridas taurinas aunque contrariamente declar&oacute;: …El estudio puede dar fuerza a los defensores de la fiesta, porque ahora podrán decir que tenemos una especie &uacute;nica en el mundo (&iquest;Y si su estudio no pretend&iacute;a defender las corridas de toros, como es que la finalidad de éste busc&oacute; fortalecerla?<br />
Pero el discurso tampoco define su posici&oacute;n a la opini&oacute;n p&uacute;blica cuando declara: ….En absoluto se considera defensor de las corridas…Pero a m&iacute; no me gustan las corridas. El ambiente s&iacute;. Pero no entiendo demasiado bien lo que pasa en el ruedo y no lo disfruto. En mi vida habré ido a seis o siete corridas.... Y si no es defensor de la fiesta taurina ni le gustan las corridas, c&oacute;mo es que la apoya cuando declara posteriormente: ..Yo estoy a favor de la Fiesta….  y asegur&oacute; además  ser un gran amante del toro de lidia por su belleza y por su fortaleza pero no como el simple pelele de un espectáculo violento <br />
Pero lo más incre&iacute;ble es manifestarle a la opini&oacute;n p&uacute;blica …..que él no entiende bien lo que pasa en el ruedo…a pesar de haber asistido a varias corridas, haber dedicado su profesi&oacute;n al servicio de los taurinos y definirla como un espectáculo violento que él supuestamente NO disfruta<br />
Claro que él sabe muy bien que la lidia es el mayor castigo al que puede ser sometido un animal., pero en la mente de un fanático taurino que ha dedicado toda su vida para apoyar la fiesta salvaje, esta realidad es evadida diciendo simplemente que….no comprende bien lo que pasa en el ruedo… <br />
A este veterinario y a los que se prestan para publicar esta informaci&oacute;n, los invito a que NO SIGAN DEFENDIENDO LO INDEFENDIBLE<br />
Finalmente, luego de analizar los resultados parciales NO concluyentes que ni siquiera han sido arbitrados por ninguna revista cient&iacute;fica para su publicaci&oacute;n y de un discurso contradictorio acompa&ntilde;ado de falsedad e hipocres&iacute;a, podemos concluir  que el toro s&iacute; sufre durante la lidia .Afirmar lo contrario no ser&iacute;a  por el camino de la ciencia sino de la especulaci&oacute;n y la mentira<br />
Espero que el mensaje lo hayan comprendido y NO sigan justificando su fanatismo taurino con  argumentos cient&iacute;ficos  y que aunque les cueste reconocerlo,  EL TORO S&Iacute; SUFRE<br />
