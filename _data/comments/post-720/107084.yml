message: "Fanatismo taurino amparado en la mentira científica<br />
En atención a los artículos 51, 57 y 58 contenidos en Nuestra Carta Magna solicito el derecho a réplica para la nota de prensa  publicada por últimas  Noticias en la página 21 (6-05-07) donde se menciona que un supuesto veterinario publicó un reportaje en el semanario 6 Toros 6 titulado: ¿Por qué el toro no sufre? Quiero destacar que el semanario, no es una revista científica por lo que sería poco probable que algún investigador serio publique sus trabajos allí y lo que realmente representa es una simple entrevista. De igual manera, el artículo original se&ntilde;ala al Dr. Illera como el tutor y no autor de este trabajo (No se puede hacer misa con escapulario ajeno y lo que es del César es del César) En su contenido Illera se&ntilde;ala lo siguiente:…el toro de lidia es el único ser vivo que responde al ataque. Los demás salen corriendo… (¿Nos gustaría saber si aún mantendría tal afirmación si se encontrara frente a un león, serpiente o caimán que han sido molestados, invadidos en su territorio o simplemente tengan hambre?)<br />
… el toro es distinto a los demás animales, porque cuando tiene estrés, en mucho menos tiempo que en un segundo, ya esta liberando hormonas para contrarrestar esta situación... (¿Qué diferencia podría tener un toro de otras especies, si todos los animales incluyendo al hombre, liberan hormonas para contrarrestar el estrés? ¿Qué parámetros comparativos ha utilizado con otras especies para aseverar dicha afirmación? ¿Es que acaso ha sometido a otras especies de animales a la lidia para luego compararles los niveles hormonales? ¿Cómo pudo tomar muestras de sangre del toro durante la lidia? ¿Es que acaso interrumpió la corrida arriesgando su vida frente al único animal que según él responde al ataque? ¿Con qué metodología “aún no conocida por la ciencia” ha determinado el tiempo menor de l segundo para la liberación de hormonas al torrente sanguíneo? Las muestras de sangre o tejidos musculares, solo aportan información sobre el tipo y la cantidad de hormonas presentes en el organismo pero NUNCA su tiempo de liberación. En (http://www.elmundo.es/suplementos/cronica/2007/591/1172358004.html) declara: …Lo que queremos decir es que el toro bravo tiene un mecanismo especial para llegar a controlar su dolor. Cierto que lo siente, pero no es lo mismo un organismo que puede controlarlo y contrarrestarlo, hasta casi no sentir sufrimiento, que otro que no puede poner en funcionamiento este mecanismo…<br />
Que verg&uuml;enza que seamos multiplicadores de la ignorancia al afirmar que otros individuos no poseen mecanismos para contrarrestar el dolor y más grave que dicha afirmación sea emitida por un profesional que se supone que cursó en su pensum de estudios la asignatura de fisiología y patología animal y lo PEOR que es el  área en la cual se desarrolla actualmente <br />
Aclaro que TODOS LOS ANIMALES POSEEN MECANISMOS PARA CONTROLAR EL DOLOR<br />
 Pero lo más incoherente y confuso  de su discurso es expresar  la contradicción en sus resultados cuando se&ntilde;ala: ..Así como lo digo: NO sufre dolor. De momento sólo puedo decir que CREO que no sufre demasiado dolor… (Semanario 6 Toros 6)...Sí, podríamos decir que No sufre tanto, pero nunca aseverar que no sufre, porque, por supuesto, estoy seguro de que el animal sufre…<br />
En los experimentos cuantitativos solo se obtienen datos precisos que demuestran si una variable modifica a otra bajo condiciones experimentales. De los resultados se podría obtener que afecta o no afecta, pero JAMáS ambos casos: Entonces: ¿Cómo es que SUFRE y a la vez NO SUFRE el toro? En   http://portalveterinaria.com/modules.php?name=News&file=article&sid=2252 expresa: …Desde luego yo no puedo asegurar que el toro no sufra, y por una razón: como fisiólogo sí  tengo mecanismos para poder medir el estrés y el dolor, pero para el sufrimiento no tengo ningún mecanismo.. (Entonces: ¿Cómo podría hablar del sufrimiento si él mismo ha reconocido que NO puede medirlo?) De todo esto lo que sí esta claro es que al  emitir en todas sus declaraciones  frases como: …CREO que no sufre demasiado dolor…Cierto que lo siente, pero no es lo mismo…Hasta casi no sentir sufrimiento…Podríamos decir que no sufre tanto… No puedo asegurar que el toro sufra…Yo puedo medio aseverar…reconoce que el Toro Sí SUFRE antes y durante la lidia pero su fanatismo taurino, se impone sobre su ética profesional a tal grado que publica conclusiones a las que ha llegado por camino de la especulación y no de la ciencia<br />
Pero en fin, lo más cuestionable son sus resultados parciales poco concluyentes que le ha llevado 5 a&ntilde;os  de trabajo (http://www.elmundo.es/suplementos/cronica/2007/591/1172358004.html) No le permiten asegurar si el toro durante la lidia siente dolor al se&ntilde;alar: ....Y en cuanto tenga medido el número de receptores bloqueados, yo podría aseverar perfectamente que ese animal no sufre. Así como lo digo: no sufre dolor. De momento sólo puedo decir que creo que no sufre demasiado dolor, pero en cuanto avancemos en la investigación, y sepamos que los receptores están bloqueados, podré afirmar que ahí no hay ninguna sensación de dolor  Para cualquier tipo de investigación que suponga este lapso de tiempo, ha debido costar millones de euros, que a mi juicio pudieron haberse invertido en patologías como la artrosis, la lumbalgia y la osteoporosis que afectan al 14,8%, 16,4% y al 12,3% de la población espa&ntilde;ola, según un estudio elaborado por la Sociedad Espa&ntilde;ola de Reumatología www.ser.es/Contenidos_Investigacion/Proyectos/Episer/Episer.html)(www.consumer.es/web/es/salud/2001/06/07/44066.php) Y lo que realmente ha  justificado  este tipo de investigación  es contribuir a seguir manteniendo  a la población embrutecida, con un espectáculo incivilizado que solo refleja la violencia crueldad hacia otros de manera colectiva<br />
Finalmente su doble discurso acompa&ntilde;ado de falsedad e hipocresía se contradice de manera continua en las entrevistas publicadas en (http://www.elmundo.es/suplementos/cronica/2007/591/1172358004.html) y<br />
http://portalveterinaria.com/modules.php?name=News&file=article&sid=2252. En una de ellas, Illera aseguró que el estudio no pretendía ser un manifiesto en defensa de las corridas taurinas aunque contrariamente declaró: …El estudio puede dar fuerza a los defensores de la fiesta, porque ahora podrán decir que tenemos una especie única en el mundo (¿Y si su estudio no pretendía defender las corridas de toros, como es que la finalidad de éste buscó fortalecerla?<br />
Pero el discurso tampoco define su posición a la opinión pública cuando declara: ….En absoluto se considera defensor de las corridas…Pero a mí no me gustan las corridas. El ambiente sí. Pero no entiendo demasiado bien lo que pasa en el ruedo y no lo disfruto. En mi vida habré ido a seis o siete corridas.... Y si no es defensor de la fiesta taurina ni le gustan las corridas, cómo es que la apoya cuando declara posteriormente: ..Yo estoy a favor de la Fiesta….  y aseguró además  ser un gran amante del toro de lidia por su belleza y por su fortaleza pero no como el simple pelele de un espectáculo violento <br />
Pero lo más increíble es manifestarle a la opinión pública …..que él no entiende bien lo que pasa en el ruedo…a pesar de haber asistido a varias corridas, haber dedicado su profesión al servicio de los taurinos y definirla como un espectáculo violento que él supuestamente NO disfruta<br />
Claro que él sabe muy bien que la lidia es el mayor castigo al que puede ser sometido un animal., pero en la mente de un fanático taurino que ha dedicado toda su vida para apoyar la fiesta salvaje, esta realidad es evadida diciendo simplemente que….no comprende bien lo que pasa en el ruedo… <br />
A este veterinario y a los que se prestan para publicar esta información, los invito a que NO SIGAN DEFENDIENDO LO INDEFENDIBLE<br />
Finalmente, luego de analizar los resultados parciales NO concluyentes que ni siquiera han sido arbitrados por ninguna revista científica para su publicación y de un discurso contradictorio acompa&ntilde;ado de falsedad e hipocresía, podemos concluir  que el toro sí sufre durante la lidia .Afirmar lo contrario no sería  por el camino de la ciencia sino de la especulación y la mentira<br />
Espero que el mensaje lo hayan comprendido y NO sigan justificando su fanatismo taurino con  argumentos científicos  y que aunque les cueste reconocerlo,  EL TORO Sí SUFRE<br />
