message: "En medio de la invasión de la mística animalista y del puritanismo reinante, quiero subrayar  que no es comparable el sufrimiento de un hombre con el de un toro, un animal salvaje al que se le ha respetado su territorio y tiene una vida fácil, no como la del cerdo. Debemos proteger a los animales , pero de ahí a pensar que tienen sentimientos hay una distancia importante. En este sentido, el imbécil de Walt Disney hizo mucho daño a la humanidad cuando dio voz a una pandilla de ratones histéricos. Los niños son educados con la idea de que los animales reflexionan. "
