message: "En medio de la invasi&oacute;n de la m&iacute;stica animalista y del puritanismo reinante, quiero subrayar  que no es comparable el sufrimiento de un hombre con el de un toro, un animal salvaje al que se le ha respetado su territorio y tiene una vida f&aacute;cil, no como la del cerdo. Debemos proteger a los animales , pero de ah&iacute; a pensar que tienen sentimientos hay una distancia importante. En este sentido, el imb&eacute;cil de Walt Disney hizo mucho da&ntilde;o a la humanidad cuando dio voz a una pandilla de ratones hist&eacute;ricos. Los ni&ntilde;os son educados con la idea de que los animales reflexionan. "
