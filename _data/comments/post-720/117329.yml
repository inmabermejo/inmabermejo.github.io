message: "Los taurinos tienen las neuronas suficientes para llevarse una cuchara a la boca y sobrevivir.<br />
Algunos de los que comentan en este foro no entiendo c&oacute;mo han pasado la condici&oacute;n de \"si el comentario es ofensivo\" ser&aacute; eliminado.<br />
El llamado Juanito se pasa tres pueblos y la educaci&oacute;n no sabe ni lo que es.<br />
Respecto a la foto... cu&aacute;l fue el final?<br />
Supongo que el \"macho\" iberico se levant&oacute; y procedi&oacute; a torturar a tan bello animal, dej&aacute;ndole el lomo como una alb&oacute;ndiga, los pulmones llenos de agujeros por los que chorreaba sangre, los m&uacute;sculos del cuello triturados y, con un poco de suerte, mat&aacute;ndolo despu&eacute;s de perforarlo con una espada de doble filo unas tres o cuatro veces...<br />
Y adem&aacute;s intentando hacernos creer que es \"arte\"...<br />
Y respecto a que se juega la vida... bien, lo hace porque le da la real&iacute;sima gana y porque cobra una pasta gansa por ello... A mi los que me dan pena son los mineros, los obreros de la construcci&oacute;n, los tractoristas... gente que necesita un trabajo honrado para mantener a su familia y a veces sufren accidentes laborales.<br />
Los toroturadores... est&aacute;n ah&iacute; por la pasta, punto final.<br />
El toro, precioso.<br />
L&aacute;stima que no saliera con vida."
