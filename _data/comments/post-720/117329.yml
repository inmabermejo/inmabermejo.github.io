message: "Los taurinos tienen las neuronas suficientes para llevarse una cuchara a la boca y sobrevivir.<br />
Algunos de los que comentan en este foro no entiendo cómo han pasado la condición de \"si el comentario es ofensivo\" será eliminado.<br />
El llamado Juanito se pasa tres pueblos y la educación no sabe ni lo que es.<br />
Respecto a la foto... cuál fue el final?<br />
Supongo que el \"macho\" iberico se levantó y procedió a torturar a tan bello animal, dejándole el lomo como una albóndiga, los pulmones llenos de agujeros por los que chorreaba sangre, los m&uacute;sculos del cuello triturados y, con un poco de suerte, matándolo después de perforarlo con una espada de doble filo unas tres o cuatro veces...<br />
Y además intentando hacernos creer que es \"arte\"...<br />
Y respecto a que se juega la vida... bien, lo hace porque le da la real&iacute;sima gana y porque cobra una pasta gansa por ello... A mi los que me dan pena son los mineros, los obreros de la construcción, los tractoristas... gente que necesita un trabajo honrado para mantener a su familia y a veces sufren accidentes laborales.<br />
Los toroturadores... están ah&iacute; por la pasta, punto final.<br />
El toro, precioso.<br />
Lástima que no saliera con vida."
