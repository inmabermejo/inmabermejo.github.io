message: "<img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> Bueno, yo creo que qui&eacute;n se juega m&aacute;s bien la vida en este asunto es el toro. El toro es un animal. El torero un animal vestido de forma poco corriente y con una espada m&aacute;s afilada que los cuernos.<br />
<br />
No creo que las tradiciones sean sagradas, precisamente si existen solo porque se hac&iacute;an antes. Antes se met&iacute;an a esclavos en plazas similares (una tradici&oacute;n milenaria adem&aacute;s) a jugar con leones y dem&aacute;s bestias. Ahora ya no se hace, quiz&aacute;s deber&iacute;amos recuperarla. El problema de estas tradiciones, es como dec&iacute;a, que no se sabe bien qui&eacute;n es la bestia."
