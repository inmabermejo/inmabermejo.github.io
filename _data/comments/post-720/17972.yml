message: "<img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> Bueno, yo creo que quién se juega más bien la vida en este asunto es el toro. El toro es un animal. El torero un animal vestido de forma poco corriente y con una espada más afilada que los cuernos.<br />
<br />
No creo que las tradiciones sean sagradas, precisamente si existen solo porque se hac&iacute;an antes. Antes se met&iacute;an a esclavos en plazas similares (una tradición milenaria además) a jugar con leones y demás bestias. Ahora ya no se hace, quizás deber&iacute;amos recuperarla. El problema de estas tradiciones, es como dec&iacute;a, que no se sabe bien quién es la bestia."
