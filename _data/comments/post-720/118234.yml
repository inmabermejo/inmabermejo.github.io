message: "No sé a qué corrida corresponde la foto aunque es probable que ese torero ya esté muerto o bien jodido a estas alturas (bien por vosotros los que os burlabais). <br />
<br />
De todos modos fotos como esta, creo yo, deber&iacute;an servir para todos aquellos que dicen eso de &prime;pobre toro, no tiene ninguna oportunidad&prime; y cosas as&iacute;. Muchos toros han matado a toreros, otros tantos han sido indultados y pasados a sementales tras una buena corrida. La lidia taurina (como indica su nombre, podéis consultarlo) es una lucha, cualquiera puede ganar, cualquiera puede perder. El torero es superior en inteligencia (dejemos 5 segundos para hacer bromas sobre Jesul&iacute;n.....) y el toro en potencia, tama&ntilde;o y fuerza muscular. Uno lleva un estoque y el otro tiene un par de cuernos (cuyo tama&ntilde;o proporcional con el torso del torero, por cierto, no podréis apreciar hasta que vayáis a la plaza). Es una lucha, una lidia. Habitualmente a muerte. Si en eso no hay nobleza, no sé en qué la hay...........  "
