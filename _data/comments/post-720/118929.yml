message: "Lo primero esa fotograf&iacute;a es un montaje, pero bueno aqui pocos hablan de la foto.<br />
El polemico tema de los toros. Yo me considero buen aficionado al mundo del toro y os aseguro que conozco y admiro mas a ese animal que cualquiera de vosotros.<br />
<br />
No voy a negar que la lidia de un toro sea sangrienta o como lo querais llamar pero es como es y como tiene que ser. al toro no se le pica ni se le ponen banderillas x gusto no me seais ignorantes, es algo imprescindible para su lidia.<br />
<br />
El toro es ese bonito animal que tanto cuesta mantener y el cual no sirve para otra cosa que no sea el toreo. xq no os enga&ntilde;eis con recortadores o las fiestas de los pueblos este animal no se puede mantener. Si no hay toros no hay toreros y si no hay toreros no hay toros eso que quede claro. <br />
<br />
Es muy simple eso de imaginaros q os clavan unas banderillas tal tal tal. Estamos hablando de un animal capaz de levantar 1000 kilos con el cuello y que tiene una capa de piel durisima, x lo tanto no hagamos compraraciones idiotas para conmover la sensibilidad de los que se lo creen.<br />
<br />
Buena frase la de sabina pero creo que los toros nunca van a desaparecer fijaos que se llenan todas las plazas que da miles de puestos de trabajo y que cada vez son mas los paises que siguen con esta tradici&oacute;n espa&ntilde;ola EL TORO BRAVO."
