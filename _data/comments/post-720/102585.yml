message: "Corridas de Toros amparadas en la mentira científica<br />
<br />
Mensaje emitido por Angela Expósito al Carlos\"Mengele\" de los Toros de Lidia<br />
<br />
En atención a los artículos 51, 57 y  58  contenidos en Nuestra Carta Magna solicito el derecho a la réplica  para la nota  de  prensa “El Vito” publicada por El Meridiano ( 26-02-07) donde se menciona  que un supuesto veterinario “ha publicado un revelador reportaje en el semanario 6 Toros 6 titulado: ¿Por qué el toro no sufre?  Quiero destacar que el mencionado semanario, no es una revista científica por lo que sería  poco probable que algún  investigador  serio publique sus trabajos allí y  lo  que realmente  representa es una simple  entrevista.  En el siguiente párrafo se señala lo siguiente: <br />
<br />
….entre muchas conclusiones a las que se ha llegado  por camino de la ciencia y no de la mera especulación… (¿Cómo se puede llegar a conclusiones si este supuesto trabajo ni siquiera  ha sido arbitrado por ninguna revista científica  para su publicación?)  <br />
<br />
….el toro de lidia es el único ser vivo que responde al ataque. Los demás salen corriendo y esto es porque tiene un mecanismo especial que responde rápidamente, en milisegundos… (¿Nos gustaría saber  si aún mantendría tal afirmación  si se encontrara frente a un león, serpiente o caimán  que  han sido  molestados,   invadidos en su territorio o simplemente tengan hambre?)<br />
<br />
  … el toro es distinto  a los demás animales, porque cuando tiene estrés, en mucho menos tiempo que en un segundo, ya esta liberando hormonas para contrarrestar esta situación”  (¿Qué diferencia  podría tener  un toro de otras especies,  si todos los animales  incluyendo al hombre,  liberan hormonas para contrarrestar el estrés?  ¿Qué parámetros comparativos ha utilizado con otras especies para aseverar dicha afirmación? ¿Es que acaso ha sometido a otras especies de animales a la lidia para luego compararles los niveles hormonales?  <br />
¿Cómo pudo tomar  muestras de sangre  del toro durante la lidia? ¿Es que acaso interrumpió la corrida arriesgando su vida frente al único animal que según él responde al ataque?<br />
¿Con qué metodología “aún no conocida por la ciencia” ha determinado  el tiempo menor  de l segundo para la   liberación de  hormonas de diferentes especies de animales  al torrente sanguíneo?  Las muestras de sangre o tejidos musculares,  solo  aportan  información  sobre el tipo y la cantidad de hormonas presentes en el organismo pero NUNCA su tiempo en que fueron liberadas. Afirmar lo contrario no se representa por el camino de la ciencia sino de la especulación y la mentira <br />
<br />
Cabe destacar que  el artículo original de estas declaraciones emitidas por el Dr. Carlos Illera no lo señalan como el autor de esta investigación sino el tutor de una tesis doctoral realizada por Fernando Gil  titulada: ¿Por qué el toro no sufre? De acuerdo  a las declaraciones emitidas por Illera, los  resultados parciales de ese estudio  No   permiten asegurar si el toro durante la lidia siente  dolor al destacar  lo siguiente: <br />
<br />
…..Y en cuanto tenga medido el número de receptores bloqueados, yo podría aseverar perfectamente que ese animal no sufre. Así como lo digo: no sufre dolor. De momento sólo puedo decir que creo que no sufre demasiado dolor, pero en cuanto avancemos en la investigación, y sepamos que los receptores están bloqueados, podré afirmar que ahí no hay ninguna sensación de dolor…<br />
<br />
<br />
En función de lo anterior, como es posible que este supuesto veterinario no esté seguro si el toro sufre dolor a pesar de que dicho estudio  le ha llevado más de cinco años de trabajo, según  lo  ha declarado en prensa  el 25 de febrero del 2007<br />
 (http://www.elmundo.es/suplementos/cronica/2007/591/1172358004.html)<br />
Para  cualquier tipo de investigación  que suponga este lapso de tiempo, ha debido requerirse  unos cuantos millones de euros,  que a mi juicio pudieron haberse invertido en  patologías como la artrosis, la lumbalgia y la osteoporosis que afectan al 14,8%, 16,4% y al 12,3% de la población adulta, según  un estudio elaborado por la Sociedad Española de Reumatología (www.consumer.es/web/es/salud/2001/06/07/44066.php<br />
www.ser.es/Contenidos_Investigacion/Proyectos/Episer/Episer.html) <br />
 De igual manera las enfermedades  cardiovasculares  han constituido la primera causa de muerte y hospitalización en la población española y  según el estudio epidemiológico ENRICA desarrollado por la Universidad Autónoma de Madrid  producen el 35% de todas las defunciones, causando cerca de 125.000 cada año y morbilidad más de 560.000 enfermos dados de alta y de cinco millones de estancias hospitalarias al año. (www.aesa.msc.es/aesa/web/AesaPageServer?idpage=56&idcontent=6907)  <br />
Otro aspecto  a considerar es que aproximadamente la mitad de la población española presenta valores de colesterol en sangre elevados (más de 200 mg/dl)  lo que representa el 8,5% de todas las defunciones, es decir 28.000 muertes cada año. Pero lo m&agrave;s lamentables es que  la mayoría de las personas desconocen este hecho, e incluso la mayor parte de las personas que tienen alto riesgo cardiovascular no recibe tratamiento correspondiente (http://www prevencion-cardiovascular-espana/prevencion-cardiovascular-espana.shtml) <br />
<br />
En consideración con lo anterior, se puede inferir  que las justificaciones para seguir manteniendo este tipo de investigación solo son un pretexto para obtener  por un lado, los recursos financieros que  a mi juicio NO son  nada  productivos para el bienestar del pueblo español y por otro lado, continuar manteniendo embrutecida a las masas, con un espectáculo incivilizado  que solo refleja la  violencia y crueldad hacia otros de manera colectiva <br />
<br />
Finalmente  su doble discurso  acompañado de falsedad e hipocresía  se contradice de manera continua<br />
En (http://www.elmundo.es/suplementos/cronica/2007/591/1172358004.html) declara lo siguiente: <br />
“…..Juan Carlos asegura que el estudio no pretendía ser un manifiesto en defensa de las corridas taurinas…..”….. Dice que en absoluto se considera defensor de las corridas”…“…Pero a mí no me gustan especialmente las corridas. El ambiente sí. Pero no entiendo demasiado bien lo que pasa en el ruedo y no lo disfruto. En mi vida habré ido a seis o siete corridas”.... <br />
En otro párrafo señala:  “….El estudio puede dar fuerza a los defensores de la fiesta, porque ahora podrán decir que tenemos una especie única en el mundo. ..”<br />
<br />
En fecha 20 de Marzo de 2007  contradice  <br />
http://portalveterinaria.com/modules.php?name=News&file=article&sid=2252<br />
“…Yo estoy a favor de la Fiesta, pero no quiere decir que mis estudios vayan encaminados a eso”... “Como veterinario, asegura ser un gran amante del toro de lidia por su belleza y por su fortaleza pero no como el simple pelele de un espectáculo violento.  &laquo;Mi padre era un gran amante de la fiesta de los toros  y durante muchos años fue el veterinario de Las Ventas”…<br />
<br />
De lo anterior podemos decir que es poco creíble que un individuo que haya dedicado  toda su vida a la investigación de los toro de lidia (probablemente  siguiendo los pasos de su padre)  señale que dichos estudios no pretendían defender las corridas de toros, porque según él NO  es defensor de la fiesta taurina? Y si no le gustan las corridas cómo es que esta a favor de éstas?  Pero lo más increíble  es manifestarle a la opinión pública  “…..que él no entiende bien lo que pasa en el ruedo”…a pesar de haber asistido a varias corridas, haber dedicado su profesión al servicio de los taurinos y definirla como un espectáculo violento que  él  supuestamente NO  disfruta?<br />
Claro que él sabe muy bien que la lidia es el mayor castigo al que puede ser sometido un animal., pero en la mente de un fanático taurino que ha dedicado un estudio para apoyar la fiesta salvaje, esta realidad es evadida diciendo simplemente que “…-no comprende bien lo que pasa en el ruedo… <br />
<br />
Pero en fin, lo más cuestionable son sus resultados  poco concluyentes que le ha llevado años cuando menciona en sus primeras declaraciones: <br />
<br />
…”Así como lo digo: no sufre dolor. De momento sólo puedo decir que CREO que no sufre demasiado dolor”… (Semanario 6 Toros 6)<br />
En otra  entrevista declara<br />
“…Lo que queremos decir es que el toro bravo tiene un mecanismo especial para llegar a controlar su dolor. Cierto que lo siente, pero no es lo mismo un organismo que puede controlarlo y contrarrestarlo, hasta casi no sentir sufrimiento, que otro que no puede poner en funcionamiento este mecanismo”…<br />
(http://www.elmundo.es/suplementos/cronica/2007/591/1172358004.html) <br />
<br />
