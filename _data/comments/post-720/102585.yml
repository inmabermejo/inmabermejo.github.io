Claro que &eacute;l sabe muy bien que la lidia es el mayor castigo al que puede ser sometido un animal., pero en la mente de un fan&aacute;tico taurino que ha dedicado un estudio para apoyar la fiesta salvaje, esta realidad es evadida diciendo simplemente que “…-no comprende bien lo que pasa en el ruedo… <br />
<br />
Pero en fin, lo m&aacute;s cuestionable son sus resultados  poco concluyentes que le ha llevado a&ntilde;os cuando menciona en sus primeras declaraciones: <br />
<br />
