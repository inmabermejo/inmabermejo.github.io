Mensaje emitido por Angela Exp&oacute;sito al Carlos\"Mengele\" de los Toros de Lidia<br />
<br />
En atenci&oacute;n a los art&iacute;culos 51, 57 y  58  contenidos en Nuestra Carta Magna solicito el derecho a la r&eacute;plica  para la nota  de  prensa “El Vito” publicada por El Meridiano ( 26-02-07) donde se menciona  que un supuesto veterinario “ha publicado un revelador reportaje en el semanario 6 Toros 6 titulado: &iquest;Por qu&eacute; el toro no sufre?  Quiero destacar que el mencionado semanario, no es una revista cient&iacute;fica por lo que ser&iacute;a  poco probable que alg&uacute;n  investigador  serio publique sus trabajos all&iacute; y  lo  que realmente  representa es una simple  entrevista.  En el siguiente p&aacute;rrafo se se&ntilde;ala lo siguiente: <br />
<br />
….entre muchas conclusiones a las que se ha llegado  por camino de la ciencia y no de la mera especulaci&oacute;n… (&iquest;C&oacute;mo se puede llegar a conclusiones si este supuesto trabajo ni siquiera  ha sido arbitrado por ninguna revista cient&iacute;fica  para su publicaci&oacute;n?)  <br />
<br />
….el toro de lidia es el &uacute;nico ser vivo que responde al ataque. Los dem&aacute;s salen corriendo y esto es porque tiene un mecanismo especial que responde r&aacute;pidamente, en milisegundos… (&iquest;Nos gustar&iacute;a saber  si a&uacute;n mantendr&iacute;a tal afirmaci&oacute;n  si se encontrara frente a un le&oacute;n, serpiente o caim&aacute;n  que  han sido  molestados,   invadidos en su territorio o simplemente tengan hambre?)<br />
<br />
  … el toro es distinto  a los dem&aacute;s animales, porque cuando tiene estr&eacute;s, en mucho menos tiempo que en un segundo, ya esta liberando hormonas para contrarrestar esta situaci&oacute;n”  (&iquest;Qu&eacute; diferencia  podr&iacute;a tener  un toro de otras especies,  si todos los animales  incluyendo al hombre,  liberan hormonas para contrarrestar el estr&eacute;s?  &iquest;Qu&eacute; par&aacute;metros comparativos ha utilizado con otras especies para aseverar dicha afirmaci&oacute;n? &iquest;Es que acaso ha sometido a otras especies de animales a la lidia para luego compararles los niveles hormonales?  <br />
&iquest;C&oacute;mo pudo tomar  muestras de sangre  del toro durante la lidia? &iquest;Es que acaso interrumpi&oacute; la corrida arriesgando su vida frente al &uacute;nico animal que seg&uacute;n &eacute;l responde al ataque?<br />
&iquest;Con qu&eacute; metodolog&iacute;a “a&uacute;n no conocida por la ciencia” ha determinado  el tiempo menor  de l segundo para la   liberaci&oacute;n de  hormonas de diferentes especies de animales  al torrente sangu&iacute;neo?  Las muestras de sangre o tejidos musculares,  solo  aportan  informaci&oacute;n  sobre el tipo y la cantidad de hormonas presentes en el organismo pero NUNCA su tiempo en que fueron liberadas. Afirmar lo contrario no se representa por el camino de la ciencia sino de la especulaci&oacute;n y la mentira <br />
<br />
Cabe destacar que  el art&iacute;culo original de estas declaraciones emitidas por el Dr. Carlos Illera no lo se&ntilde;alan como el autor de esta investigaci&oacute;n sino el tutor de una tesis doctoral realizada por Fernando Gil  titulada: &iquest;Por qu&eacute; el toro no sufre? De acuerdo  a las declaraciones emitidas por Illera, los  resultados parciales de ese estudio  No   permiten asegurar si el toro durante la lidia siente  dolor al destacar  lo siguiente: <br />
<br />
…..Y en cuanto tenga medido el n&uacute;mero de receptores bloqueados, yo podr&iacute;a aseverar perfectamente que ese animal no sufre. As&iacute; como lo digo: no sufre dolor. De momento s&oacute;lo puedo decir que creo que no sufre demasiado dolor, pero en cuanto avancemos en la investigaci&oacute;n, y sepamos que los receptores est&aacute;n bloqueados, podr&eacute; afirmar que ah&iacute; no hay ninguna sensaci&oacute;n de dolor…<br />
<br />
<br />
En funci&oacute;n de lo anterior, como es posible que este supuesto veterinario no est&eacute; seguro si el toro sufre dolor a pesar de que dicho estudio  le ha llevado m&aacute;s de cinco a&ntilde;os de trabajo, seg&uacute;n  lo  ha declarado en prensa  el 25 de febrero del 2007<br />
 (http://www.elmundo.es/suplementos/cronica/2007/591/1172358004.html)<br />
Para  cualquier tipo de investigaci&oacute;n  que suponga este lapso de tiempo, ha debido requerirse  unos cuantos millones de euros,  que a mi juicio pudieron haberse invertido en  patolog&iacute;as como la artrosis, la lumbalgia y la osteoporosis que afectan al 14,8%, 16,4% y al 12,3% de la poblaci&oacute;n adulta, seg&uacute;n  un estudio elaborado por la Sociedad Espa&ntilde;ola de Reumatolog&iacute;a (www.consumer.es/web/es/salud/2001/06/07/44066.php<br />
www.ser.es/Contenidos_Investigacion/Proyectos/Episer/Episer.html) <br />
 De igual manera las enfermedades  cardiovasculares  han constituido la primera causa de muerte y hospitalizaci&oacute;n en la poblaci&oacute;n espa&ntilde;ola y  seg&uacute;n el estudio epidemiol&oacute;gico ENRICA desarrollado por la Universidad Aut&oacute;noma de Madrid  producen el 35% de todas las defunciones, causando cerca de 125.000 cada a&ntilde;o y morbilidad m&aacute;s de 560.000 enfermos dados de alta y de cinco millones de estancias hospitalarias al a&ntilde;o. (www.aesa.msc.es/aesa/web/AesaPageServer?idpage=56&idcontent=6907)  <br />
Otro aspecto  a considerar es que aproximadamente la mitad de la poblaci&oacute;n espa&ntilde;ola presenta valores de colesterol en sangre elevados (m&aacute;s de 200 mg/dl)  lo que representa el 8,5% de todas las defunciones, es decir 28.000 muertes cada a&ntilde;o. Pero lo m&agrave;s lamentables es que  la mayor&iacute;a de las personas desconocen este hecho, e incluso la mayor parte de las personas que tienen alto riesgo cardiovascular no recibe tratamiento correspondiente (http://www prevencion-cardiovascular-espana/prevencion-cardiovascular-espana.shtml) <br />
<br />
En consideraci&oacute;n con lo anterior, se puede inferir  que las justificaciones para seguir manteniendo este tipo de investigaci&oacute;n solo son un pretexto para obtener  por un lado, los recursos financieros que  a mi juicio NO son  nada  productivos para el bienestar del pueblo espa&ntilde;ol y por otro lado, continuar manteniendo embrutecida a las masas, con un espect&aacute;culo incivilizado  que solo refleja la  violencia y crueldad hacia otros de manera colectiva <br />
<br />
Finalmente  su doble discurso  acompa&ntilde;ado de falsedad e hipocres&iacute;a  se contradice de manera continua<br />
