Parece incoherente y confuso que un investigador en una misma declaración exprese contradicción cunado señala:  <br />
…..”Así como lo digo: no sufre dolor. De momento sólo puedo decir que CREO que no  sufre demasiado dolor”…<br />
<br />
En los experimentos cuantitativos solo se obtienen datos precisos que demuestran si una variable modifica a otra bajo condiciones experimentales .De los resultados se podría obtener que afecta o no afecta,  pero  JAMáS ambos casos: Entonces: ¿Cómo es que SUFRE  y a la vez  NO SUFRE el toro? <br />
<br />
En este mismo contexto: ¿Cómo podría hablar  del sufrimiento del animal si él mismo ha reconocido que NO puede medirlo? <br />
<br />
De todo esto lo que sí esta  claro es que al afirmar frases como: <br />
…CREO que no sufre demasiado dolor…Cierto que lo siente, pero no es lo mismo… …Hasta casi no sentir sufrimiento……Podríamos decir que no sufre tanto… No puedo asegurar que el toro sufra…Yo puedo medio aseverar…<br />
<br />
reconoce que el Toro  Sí SUFRE  antes  y durante la lidia  pero su fanatismo taurino,  se impone sobre su ética profesional a tal grado que  publica conclusiones a las que  ha llegado  por camino de la especulación y no  de la ciencia.<br />
<br />
A este veterinario, lo invito a que NO SIGA DEFENDIENDO LO INDEFENDIBLE  <br />
<br />
Todos los argumentos taurinos  carecen de verdadera sustentación  como aquellos amparados en la  Tradición, Arte, extinción del toro de Lidia, genera ingresos y el más reciente es que ofrece trabajo y mantiene familias.<br />
Para todas estas justificaciones, quiero decirle que esa tradición bárbara y violenta  que tanto defiende no cuadra con la  cultura civilizada  de la actualidad ya que “Civilizar “un pueblo es educarlo, con el fin de  trasformar su estado salvaje, a uno más civilizado.  Por seta razón la corrida de toros debe quedarse  a donde pertenecen es decir en la época romana  <br />
En cuanto al Arte se concibe como una actividad creativa del hombre  y que se  ha manifestado con la  pintura, escultura, arquitectura y música. ¿Qué podría tener de creativo un espectáculo donde se tortura y asesina a un pobre animal? A mi juicio la llamada fiesta taurina solo refleja una actividad DESTRUCTIVA  ofrecida a individuos que gozan con el dolor ajeno de otros. <br />
Otro argumento que incluso usted defiende  es que  solo es posible la protección del toro de Lidia con la existencia de la Fiesta. ¿Es que acaso toda su investigación  no  ha servido  para conservar a esta especie? Obviamente, porque por su único interés  ha sido estudiar el estrés y el dolor  del toro durante la lidia. Quiero expresarle que ningún animal se muere porque el hombre deje de utilizarlo. Lo que si quedaría en extinción serían los ingresos que han sido  destinados a estos macabros experimentos  que según usted No disfruta pero se beneficia de ellos. <br />
Como  último,  aspecto si bien es cierto que la actividad taurina generó  trabajos para un grupo de asesinos en serie llamados toreros, es hora que ellos  busquen una profesión digna como la tenemos la mayoría de las personas  y se ganen la vida honradamente  sin tener que matar a nadie.  Es muy vergonzoso tener  como ejemplo a un padre de familia,  que obtiene un dinero manchado con  sangre de un ser inocente<br />
<br />
Espero que el mensaje  lo haya comprendido y NO se justifique diciendo  que No entiende bien lo que pasa  y aunque le cueste reconocerlo EL TORO Sí SUFRE <br />
