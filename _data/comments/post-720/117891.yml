Algunos piensan que sin el toreo la especie se extinguir&iacute;a  &iquest;?&iquest;?&iquest;?<br />
Por poner un solo ejemplo el rinoceronte es un animal mucho mas agresivo que el toro de lidia (a&ntilde;ado que el toro de lidia solo se muestra agresivo cuando hay hembras y siente una seria amenaza, o cuando está muy acorralado, asustado y cabreado por estar atrapado en un cuchitril previo a su tortura). <br />
&iquest;Se extinguió acaso el rinoceronte? No, se le protege, como se protege a cualquier especie que as&iacute; lo requiera. Lo mismo para con las plantas, p.e. como en el caso que nos ocupa: las dehesas."
