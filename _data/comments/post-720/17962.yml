message: "bueno supongo que es el debate de siempre. a mi en particular s&iacute; que me gustan los toros, es algo que he visto desde muy cr&iacute;o y todos los a&ntilde;os voy a San Isidro a ver una o dos corridas (porque la feria de murcia da arcadas).<br />
la foto en s&iacute; resulta curiosa pero desde luego tener un toro de 600 kilos encima no debe ser de lo más agradable. en cualquier caso si es objeto de burla o mofa no me parece bien, ya que por muy mal que os parezca el arte taurino, ridiculizar a una persona que se juega la vida en su trabajo merece al menos un poco de respeto.<br />
<br />
ya que estamos plantear&iacute;a una cuestión: &iquest;existir&iacute;an los toros de lidia si no hubiera corridas?&iquest;ser&iacute;a la tradición de Espa&ntilde;a igual si los toros no tuvieran la importancia que tienen (le pese a quien le pese)?<br />
<br />
me despido citando al gran Sabina: \"las corridas deber&iacute;an prohibirlas, pero mientras tanto seguiré yendo a las plazas\"<br />
<br />
Chau."
