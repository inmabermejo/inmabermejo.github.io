message: "A.M.D cuanta tonteria has dicho en un momentito, en fin como otras personas que han comentado anteriormente. Me estas diciendo que el toro no sirve nada mas que para torear, &Acirc;&iquest;no? osea que la naturaleza en su infinita sabiduria creo este bello animal para que gente sadica y enferma como tu se divierta viendo como se desangra en una plaza mientras vitoreais a ritmo de pasodoble. El unico ignorante que hay aqui eres tu, que no sabe apreciar la vida y se divierte viendo asesinar animales inocentes.<br />
&Acirc;&iquest;Que los toros nunca van a desaparecer? dalo por seguro que si. Hoy en dia si pegas a un perrito o le haces cualquier cosa la multa puede ser espectacular, incluso se paga con la carcel (cosa que por otro lado me parece estupenda) y sin embargo estamos permitiendo este tipo de actos sangrientos, con un animal en igualdad de condiciones y un ser vivo identico a perritos o gatitos. Es una contradicci&Atilde;&sup3;n clarisima y a la larga se tendra que acabar, hos guste a los aficionados o no. <br />
Por otra parte, no se que estas diciendo cuando el toreo esta prohibido en casi todos los paises del mundo, solo se practica en Francia, Latinoamerica y Espa&Atilde;&plusmn;a y los paises donde no se practica el toreo nos tratan de enfermos por permitir esto, cosa la cual entiendo perfectamente.<br />
Lo unico para lo que existe el toreo es para que el hombre pueda seguir demostrando que esta en la cima de la cadena alimenticia, y que tiene el control absoluto del universo. Nosotros los hombres que nos creemos el ser mas sabio e inteligente sobre la faz de la tierra, somos los que estamos acabando con el medio ambiente, contaminamos el aire y el agua, exterminamos especies y nos matamos unos a otros. Simplemente patetico."
