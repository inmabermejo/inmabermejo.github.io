message: "Gracias por compartir la experiencia...y con foto y todo! Esto sí que es novedad en tu presencia en la red :D

Yo podría extenderme tanto como tú pero tampoco quiero soltar un ladrillo. En mi caso sé que NO voy a controlar estrictamente las comidas porque me niego realmente a tener que llevar al dedillo los pesos. Es superior a mí. Soy una persona que come mal en lo que a los hábitos se refiere y tan pronto soy capaz de aguantarte sin comer como sentir la necesidad de comerme dos vacas. Y sé que por culpa de eso toda la caña que me doy a nivel físico tiene un impacto menor del que realmente podría tener. Es una batalla que tendré conmigo mismo hasta irme a la tumba xD.

Siempre he sido un chaval que ha hecho muchos deportes desde pequeño (algunos a nivel de competición) pero a mi me engorda hasta el aire y tengo que controlarme mucho. Luego veo a mis hermanos que se ponen de guarrerías hasta arriba y están como fideos. Malditos. Me quedé con la genética mala xD.

Así que 4 veces a la semana, una hora y media más o menos, lo compenso dándome cera en el gim para equilibrar un poco el \"karma\". Hasta que el cuerpo aguante!"
