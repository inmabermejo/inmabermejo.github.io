message: "Gracias por el comentario Skeku!

Realmente aunque la dieta es importante, el balance energético es lo que al final determina si engordas o adelgazas, ya lo consigas comiendo menos o moviéndote más.

Un ejemplo radical, pero muy ilustrativo, es el del <a href=\"https://vimeo.com/108164420\" rel=\"nofollow\">documental SuperTrainMe</a>. Es una respuesta al SuperSizeMe que hicieron en EE.UU. en el que un tipo comía de McDonalds durante un mes, y acababa hecho cisco, y que han producido en España, añadiendo el ejercicio físico (muy a tope) para ver cómo afectaba a los resultados. Muy recomendable!"
