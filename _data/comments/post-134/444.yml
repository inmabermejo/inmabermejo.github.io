message: "No entiendo el menosprecio por el uso de tablas, nunca he sido fundamentalista con nada, y con eso mucho menos. Rechazo de plano, NO. Recordemos que <acronym title=\"HyperText Markup Language\">HTML</acronym> es un lenguaje de etiquetas cuyo unico fin es \"visual\", es un digamos lenguaje de visualizacion que los navegadores interpretan. El hecho de decir que no se usen tablas me parece muy muy ridículo. Si hablaramos de programación y surgiera una tendencia diciendo que el uso del patrón flyweight, por ejemplo, sobrecarga el sistema, y lo fundamentara, tendría su valor, lo consideraría, pero el \"capricho\" de \"capar\" un lenguaje de visualización, es que me da la risa, jajaja, &iexcl;MAMá, MAMá, AHORA SIN MANOS!, al final se la dió."
