message: "Hola, soy nueva en esto. Pero tratándose de Silvio, allá voy. Yo a Silvio lo escuché la priemera vez creo que con ocho a&ntilde;os de edad, en casa, lo ponían  mis hermanos, y l.a verdad es que después lo he seguido allá donde haya ido, y sólo tengo palabras para decir que es un cantautor que me ha hecho sentir, con el que he podido compartir momentos muy guapos, y al que mis amigos y yo hemos cantado y adorado, porque para mí Silvio siempre sera el poeta."
