message: "Pues despu&eacute;s de este &uacute;ltimo precioso comentario <img src=\"/imagenes/emoticonos/llorar.gif\" alt=\":&prime;-(\" /> ... no s&eacute; si podr&iacute;a a&ntilde;adir algo... bueno, s&iacute;: que, lamentablemente, el precio de los conciertos no lo deciden los cantantes, sino la industria musical... de hecho, he le&iacute;do declaraciones de Silvio comentando que a &eacute;l en realidad los conciertos no le gustan... que es m&aacute;s de estar tocando y componiendo en la intimidad de su casa, que en un concierto lleno de gente... as&iacute; que tampoco os extra&ntilde;&eacute;is mucho si en algunos conciertos no es especialmente \"simp&aacute;tico\". La realidad es que las discogr&aacute;ficas presionan para que venga a hacer conciertos, porque eso supone vender discos... nos puede gustar o no, pero Silvio no es un cantante que disfrute en el escenario haciendo promoci&oacute;n ante un mont&oacute;n de gente...<br />
Y nada m&aacute;s, que sus letras me parecen dignas de aparecer en los libros de literatura... y que releais el &uacute;ltimo comentario de Darwing... que ha expresado maravillosamente el sentir y el pensar de muchos admiradores de Silvio, y que (bajo mi punto de vista) tiene toda la raz&oacute;n."
