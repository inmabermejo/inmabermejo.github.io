message: "Pues después de este último precioso comentario <img src=\"/imagenes/emoticonos/llorar.gif\" alt=\":&prime;-(\" /> ... no sé si podría a&ntilde;adir algo... bueno, sí: que, lamentablemente, el precio de los conciertos no lo deciden los cantantes, sino la industria musical... de hecho, he leído declaraciones de Silvio comentando que a él en realidad los conciertos no le gustan... que es más de estar tocando y componiendo en la intimidad de su casa, que en un concierto lleno de gente... así que tampoco os extra&ntilde;éis mucho si en algunos conciertos no es especialmente \"simpático\". La realidad es que las discográficas presionan para que venga a hacer conciertos, porque eso supone vender discos... nos puede gustar o no, pero Silvio no es un cantante que disfrute en el escenario haciendo promoción ante un montón de gente...<br />
Y nada más, que sus letras me parecen dignas de aparecer en los libros de literatura... y que releais el último comentario de Darwing... que ha expresado maravillosamente el sentir y el pensar de muchos admiradores de Silvio, y que (bajo mi punto de vista) tiene toda la razón."
