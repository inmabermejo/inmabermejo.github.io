message: "Bueno, al parecer todos los escribientes arriba coinciden en muchas peque&ntilde;as cosas sobre Silvio Rodriguez y discrepan en algunas grandes sobre este cantautor cubano.  Creo que se pasa por alto el hecho de que SR nunca quiso ser cantante, ni escritor, ni trobador , ni nada por el estilo cuando comenz&oacute; hace muchas d&eacute;cadas cantando con rubor en un programa de la TV castrista su canci&oacute;n \"Qu&eacute;date\",  sin embargo resulto ser un bombazo para la sociedad cubana de entonces , y  pasando el tiempo medido en conciertos y canciones, SR ha exportado su forma de cantar al resto del mundo, no por  defender t&aacute;citamente la opci&oacute;n politica socialista en la isla, sino m&aacute;s bien por  enarbolar pendones justicieros contra la potencia imperialista del norte,  por ofrecer desde la voz de un hombre y su guitarra una verdadera alternativa al reinado del \"Whooper con queso\"  y las superproducciones de marketing musical. Las canciones de SR solo se entienden desde una vision planetaria global, y gracias al cielo aun ellas nos ayudan a ver la realidad de nuestro mundo al completo y con ojo critico. Dentro del cosmos de las letras y notas de SR, encontramos que los buenos de esta pelicula, los libertadores del mundo, los autoproclamados heraldos de una egoista cruzada contra los m&aacute;s desfavorecidos,  son en realidad malos, bastante m&aacute;s malos y corruptos de lo que podemos imaginar con lo poco que sabemos de ellos.<br />
Gracias a SR, sus letras y canciones, sus alegrias y sus dramas cantados, vemos cosas como que el amor  puede tener varias caras y seguir siendo bello,  como que los hombres mas grandes son a menudo los mas desconocidos y los mas cacareados suelen ser los mas mezquinos, como que podemos aspirar a tener un mundo mas respetuoso con todas la etnias que lo componen y menos americanizado o \"estupidizado\" terminos a la postre equivalentes..., en resumen, no obtendr&aacute;n mucha ganancia solo limitandose a escuchar a SR, para que les sea de provecho tendr&aacute;n que reflexionar lo escuchado.<br />
