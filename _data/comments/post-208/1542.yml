message: "No es que sea duro asumir la pena de muerte, es que no la asumo, es inasumible a estas alturas de la pelicula.<br />
<br />
Estás en lo cierto, es militante del partico comunista, cosa que, por otro lado, no me parece mal en absoluto, pero vamos, ser part&iacute;cipe de un régimen absolutista y además justificar la pena de muerte... <br />
<br />
Para m&iacute; eso es suficiente, no quiero escuchar nada de su musica. Aute forever!!!"
