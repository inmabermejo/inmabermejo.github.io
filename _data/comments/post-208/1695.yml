message: "Silvio NO es militante del Partido Comunista. Así lo señaló y remarc&ograve; con gran &egrave;nfasis en la conferencia de prensa que di&ograve; en el FNAC el d&igrave;a anterior al concierto del PCE. \"Soy revolucionario, defiendo la Revoluci&ograve;n cubana y simpatizo con algunas ideas de los comunistas... pero ni he sido, ni soy militante de ningún partido. Eso que quede bien claro.\"<br />
<br />
El concierto fue soberbio. Otra cosa fueron los problemas organizativos... Pero Silvio cantó estupendamente y los j&ograve;venes m&ugrave;sicos que le acompañaban impresionantes.<br />
No entendí porqué no cant&ograve; \"Quiero cantarte un beso\" y \"Qu&egrave;date\".... ¿alguien sabe?"
