message: "A m&iacute; me gustaba, es más, los discos y las letras me siguen gustando, y las guitarras de las canciones son impresionantes.<br />
<br />
Ahora bien, yo pude verlo la &uacute;ltima vez y el concierto fue patético. él y Aute estaban como cubas cuando salieron al escenario y, si no llega a ser porque Rey Guerra se peg&oacute; más de una hora de solos de guitarra todav&iacute;a estamos pidiendo que nos devuelvan el dinero.<br />
<br />
Por cierto, es agradable tener noticias del pueblo. Mis papás son - bueno, mi padre era - de all&iacute;, y todav&iacute;a voy, muy de cuando en cuando, por ver si todo estaba donde lo dejé.<br />
<br />
Si pasas por Espinardo - por el pueblo, no por la facultad ;-) - y necesitas algo, ya sabes."
