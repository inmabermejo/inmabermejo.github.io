message: "Anoche estuve en el Concierto de Silvio en la fiesta del Pce.Digo estuve y no es del todo correcto porque el hecho f&iacute;sco de \"estar en un sitio\" requiere un espacio para tu cuerpo, y aquello era imposible. Estaba a reventar. Aparte del fenomenal atasco de coches desnortados que hab&iacute;a por la casa de campo, a la entrada debimos esperar no menos de 40 minutos. Una cola kilom&eacute;trica para acceder al recinto y otra para comprar la entrada. Dentro, el escenario principal, donde actuaba Silvio, es una especie de cancha de juego con grader&iacute;os en piedra por uno de los laterales y apenas con 4 o cinco accesos. Dada la aglomeraci&oacute;n de gente era imposible acercarse. Hubiera requerido una plaza de toros &iexcl;!m&iacute;nimo&iexcl;!. Y, finalmente me pregunto &iquest;cu&aacute;nto cuesta un concierto de Silvio? Hay muchos miles de personas que hubieran pagado m&aacute;s por poder siquiera ver el escenario y unas mejores condiciones de sonido."
