message: "Anoche estuve en el Concierto de Silvio en la fiesta del Pce.Digo estuve y no es del todo correcto porque el hecho físco de \"estar en un sitio\" requiere un espacio para tu cuerpo, y aquello era imposible. Estaba a reventar. Aparte del fenomenal atasco de coches desnortados que había por la casa de campo, a la entrada debimos esperar no menos de 40 minutos. Una cola kilométrica para acceder al recinto y otra para comprar la entrada. Dentro, el escenario principal, donde actuaba Silvio, es una especie de cancha de juego con graderíos en piedra por uno de los laterales y apenas con 4 o cinco accesos. Dada la aglomeración de gente era imposible acercarse. Hubiera requerido una plaza de toros ¡!mínimo¡!. Y, finalmente me pregunto ¿cuánto cuesta un concierto de Silvio? Hay muchos miles de personas que hubieran pagado más por poder siquiera ver el escenario y unas mejores condiciones de sonido."
