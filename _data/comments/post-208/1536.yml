message: "Escucho la musica de Silvio desde hace unos años. Yo pienso como Roghliff, en cantautores como Silvio no se puede separar sus canciones de su mundo y su concepcion del mundo... ademas coincido en casi todo con Silvio. Te informo q el es diputado en la Asamblea Nacional del Poder Popular y casi con toda seguridad, aunq no lo se, militante del Partido Comunista de Cuba.<br />
<br />
No se fusilo a ningun disidente, se fusilo a unos hombres q secuestraron una embarcacion con armas blancas. No se les mato por sus ideas politica, se les mato por poner en peligro la seguridad nacional del pais al crear tension y dar excusas a Estados Unidos para justificar una intervencion... y ya sabreis q USA no necesita muchas excusas. Se q es duro asumir la pena de muerte, no te pido q lo compartas, pero si q entiendas q algunos pueblos se ven obligados a recurrir a ella para protegerse. <br />
<br />
Y para q venga al caso el mensaje os pregunto: ¿os acordais del orden en q canto las canciones? Estoy muy interesado en coseguirlo, mi lista viene siendo esta por ahora:<br />
<br />
Solo el amor<br />
La primera mentira<br />
El dulce abismo<br />
Expedicion<br />
Te doy una canción<br />
¿a dónde van?<br />
<br />
<br />
Las del disco menos Quiero cantarte un beso<br />
<br />
Rosana<br />
Canto arena<br />
Historia de las sillas<br />
Ojala<br />
Sueño con serpientes<br />
Pequeña serenata diurna<br />
Playa Giron<br />
<br />
Si os acordais, decidme si falta alguna y si el orden esta mal... muchas gracias!<br />
<br />
Saludos. El concierto fue maginifico pero se me paso volando!!!!<br />
