ARTíCULO II-94<br />
Seguridad social y ayuda social<br />
1. La Unión reconoce y respeta el derecho de acceso a las prestaciones de seguridad social y a<br />
los servicios sociales que garantizan una protección en casos como la maternidad, la enfermedad,<br />
los accidentes laborales, la dependencia o la vejez, así como en caso de pérdida de empleo, según<br />
las modalidades establecidas por el Derecho de la Unión y las legislaciones y prácticas nacionales.<br />
<br />
ARTíCULO III-118<br />
En la definición y ejecución de las políticas y acciones contempladas en la presente Parte, la Unión<br />
tratará de luchar contra toda discriminación por razón de sexo, raza u origen étnico, religión o<br />
convicciones, discapacidad, edad u orientación sexual.<br />
<br />
ARTíCULO II-81<br />
No discriminación<br />
1. Se prohíbe toda discriminación, y en particular la ejercida por razón de sexo, raza, color,<br />
orígenes étnicos o sociales, características genéticas, lengua, religión o convicciones, opiniones<br />
políticas o de cualquier otro tipo, pertenencia a una minoría nacional, patrimonio, nacimiento,<br />
discapacidad, edad u orientación sexual.<br />
