Veamos, hablais de SS privatizada, del no derecho a huelga, etc... pero se os olvida algo bastante más importante: el principio de subsidiaridad. A nosotros, como españoles, nos rige la ley española y por tanto la constitución española. Alguien puede saltar ahora y decir \"oye, la constitución europea está por encima de la española\". Sí, es cierto, pero sólo se aplica en aquellos casos en los que la española no contemple la situación (principio de subsidiaridad). Esto viene a decir que Sí tenemos derecho a huelga y a un trabajo (y no a trabajar como decían por ahí) porque lo dice _nuestra_ constitución (la española), pero si nuestra constitución no reflejara el derecho a huelga, entonces se aplicaría la europea.<br />
<br />
Quizá este mensaje ayude a la gente a entender las cosas un poco más :)"
