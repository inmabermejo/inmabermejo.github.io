message: "Creo que ya me voy haciendo una opini&oacute;n.<br />
<br />
En primer una constituci&oacute;n siempre es un documento general, por lo que en un principio no tendr&iacute;amos porqu&eacute; preocuparnos demasaido. Digo demasiado porque hay aspectos en los que s&iacute; es importante. El hecho de que un aspecto se trate de forma general en la constituci&oacute;n lleva a que otras normas de grado inferior concreticen y a&ntilde;adan detalle a la norma. Esto quiere decir: es malo que un punto no se trate en la constituci&oacute;n.<br />
<br />
Por otra parte, y por definici&oacute;n, la constituci&oacute;n europea no puede contradecir en NADA a la constituci&oacute;n espa&ntilde;ola. Una norma de grado inferior (la espa&ntilde;ola quedar&iacute;a por debajo de la europea) NUNCA puede contradecir a una norma superior. Como la constituci&oacute; europea llega despu&eacute;s, es la que debe adecuarse. Adem&aacute;s, creo, que siempre podr&iacute;amos acojernos a la norma m&aacute;s favorable como ciudadanos espa&ntilde;oles, es decir, acatar la constituci&oacute;n espa&ntilde;ola aunque un punto de la constituci&oacute;n europea, por no concretar, empeore una parte (como lo que mencionas del derecho a la huelga, aunque no he comprobado que lo que dices es cierto - hablo hipot&eacute;ticamente).<br />
<br />
Una vez explicado esto, quiero hacer otra lectura. El Partido Popular est&aacute; haciendo campa&ntilde;a por el s&iacute; a la constiruci&oacute;n europea, pero on la boca peque&ntilde;a. La visita de Rajoy a la COPE fue vergonzosa en este aspecto. &iquest;Por qu&eacute; es esto as&iacute;? Las consultas populares, sea cual sea su motivo o naturaleza, se pueden emplear como arma contra el gobierno en el poder siempre que la opci&oacute;n que salga ganadora NO sea la que defiende el gobierno (en este caso, el s&iacute; a la CE).<br />
<br />
Vaya rollo que he soltado. Espero que aporte un poco de luz a las ideas de alguno (a mi me ha servido pensar en modo texto :D). Gracias Inma!"
