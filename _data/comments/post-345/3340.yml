message: "Creo que ya me voy haciendo una opinión.<br />
<br />
En primer una constitución siempre es un documento general, por lo que en un principio no tendríamos porqué preocuparnos demasaido. Digo demasiado porque hay aspectos en los que sí es importante. El hecho de que un aspecto se trate de forma general en la constitución lleva a que otras normas de grado inferior concreticen y añadan detalle a la norma. Esto quiere decir: es malo que un punto no se trate en la constitución.<br />
<br />
Por otra parte, y por definición, la constitución europea no puede contradecir en NADA a la constitución española. Una norma de grado inferior (la española quedaría por debajo de la europea) NUNCA puede contradecir a una norma superior. Como la constitució europea llega después, es la que debe adecuarse. Además, creo, que siempre podríamos acojernos a la norma más favorable como ciudadanos españoles, es decir, acatar la constitución española aunque un punto de la constitución europea, por no concretar, empeore una parte (como lo que mencionas del derecho a la huelga, aunque no he comprobado que lo que dices es cierto - hablo hipotéticamente).<br />
<br />
Una vez explicado esto, quiero hacer otra lectura. El Partido Popular está haciendo campaña por el sí a la constirución europea, pero on la boca pequeña. La visita de Rajoy a la COPE fue vergonzosa en este aspecto. ¿Por qué es esto así? Las consultas populares, sea cual sea su motivo o naturaleza, se pueden emplear como arma contra el gobierno en el poder siempre que la opción que salga ganadora NO sea la que defiende el gobierno (en este caso, el sí a la CE).<br />
<br />
Vaya rollo que he soltado. Espero que aporte un poco de luz a las ideas de alguno (a mi me ha servido pensar en modo texto :D). Gracias Inma!"
