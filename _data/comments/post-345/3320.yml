message: "[QUOTE]Por 5 duros, enumere cosas con las que no esté de acuerdo de la constitución europea, como por ejemplo, que la huelga no está contemplada como derecho, UN DOS TRES, RESPONDA OTRA VEZ[~QUOTE] <br />
Veamos, si no me fallan mis cuentas t&uacute; has vivido una huelga general, y, si no me fallan otra vez, la viviste desde el lado del estudiante...yo llevo 2 vividas, una estudiando y otra trabajando, y te puedo asegurar que si, que los sindicatos se movilizan, que el ambiente es totalmente anti-empresa, y, que por una vez, los empleados somos los que levantamos la voz, peeeero....la realidad se traduce en que el d&iacute;a siguiente vuelves a tu puto puesto de trabajo, que tu jefe se ha quedado con la cara de los que más lio arman y les va a putear en lo que le dé la gana que para eso es el que paga, que si la huelga no ha sido pac&iacute;fica vas a tener antecedentes (y posiblemente nunca sepas que los tienes, pero el estado si lo sabe), que los motivos de la huelga no los vas a ver cumplidos, pero al menos uno se debe sentir contento por que ha participado en un fenómeno social que generalmente no sabe por qué se hace ni con qué objetivos reales (no ideales, esos si se suelen saber), y ha soltado toda la adrenalina contenida durante largos d&iacute;as de rutinario trabajo contra la representación de lo que le oprime en esos d&iacute;as....<br />
<br />
...as&iacute; viv&iacute; mi segunda huelga general, y si a&uacute;n creeis que las huelgas son para que escuchen a los empleados, entonces vais a los astilleros y se lo contais a ellos...o a los agricultores andaluces....o a los camioneros....o a los taxistas...etc...etc...etc...;)"
