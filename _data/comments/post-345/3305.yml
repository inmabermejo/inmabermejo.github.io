A mi es que lo que no me parece bien, esto ya por parte de nuestro gobierno, es que se gasten la pasta en la campa&ntilde;a de publicidad con los famosillos para que votemos sí, y no hacen un programa en hora de máxima audencia explicando con palabras que todos podamos entender lo que quiere decir cada artículo, porque yo tengo aquí a mi lado la constitución y no me entero de la mitad.<br />
<br />
O bien, si ha habido un programa de este tipo y yo no me he enterado, pues no lo habrán publicitado mucho (porque desde que estoy desempleada veo mucho la tele, todas las cadenas).<br />
<br />
Así, de esta manera, yo personalmente me encuentro con varias cosas:<br />
<br />
- Los que dicen que sí, sólo dicen que sí pero no me dan razones que entienda.<br />
<br />
- Los que me dicen que no (mi hermana y sus amigos jeje) me explican los detalles negativos.<br />
<br />
- Este artículo que me encuentro en Argot me hace reflexionar más a&uacute;n, con conclusiones negativas.<br />
<br />
