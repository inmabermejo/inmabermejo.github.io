message: "[QUOTE][...]art&ordm;. III-116: \"En todas las acciones contempladas en la presente Parte, la Uni&oacute;n tratará de eliminar las desigualdades entre la mujer y el hombre y de promover su igualdad\". Yo no observo en él que no se asegure la igualdad de géneros.[~QUOTE] <br />
Para mi el problema es que no parte de que todos seamos iguales, si no de la desigualdad, y que apartir de ah&iacute; se tratará de eliminarla...<br />
Me parece que deber&iacute;a partir del axioma de la igualdad y decir que no se pueden hacer distinciones de sexo, simplemente.<br />
<br />
Aunque a primera vista parece favorecer la igualdad, solo dice que se \"tratará\", no que se asegurará. Es un art&iacute;culo un poco ambiguo a mi parecer.<br />
<br />
Por otro lado, el no tener derecho constitucional a la huelga es quitar a los trabajadores el &uacute;nico arma con el que hacer frente a los empresarios, y asi favorecer la explotaci&oacute;n del trabajador. "
