message: "Yo tampoco me he leído la dichosa constitución, y también he recibido el mensaje. Después de recibirlo, me pasé por constitucioneuropea.es, y me bajé el texto en PDF. Y lo único que puedo decir es que después de leerme los Art.III-122 y Art. III-166, la pregunta 6, me parece, como mínimo, un poco tendenciosa (que conste que uno entiende poco de leyes, o sea que igual me equivoco), y el resto de preguntas me parece que no van a ir mejor.<br />
<br />
Vamos, que desde luego, lo de leerse el texto es importante, pero dejarse influir por cuestionarios es casi tan malo como votar sí a base de la publicidad a favor de la constitución..."
