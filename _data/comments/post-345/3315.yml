message: "Creo que resumiendo, esta Constitución esta muy descompensada. Por un lado hay cosas buenas (como por ejemplo la defensa de la paz) y por otro los no tan buenos (como por ejemplo que se amplie la capacidad militar para mantener esta supuesta paz <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" /> . Por lo menos para mi no me parece buena idea, seguramente que para los fabricantes de armas les sabrá a gloria). No me extra&ntilde;a que la gente que sabe algo de esta Constitución (digamos que un 1% de la poblacion?) esta dividida destacando por un lado los puntos positivos (los que votan SI) y por otro lado los puntos negativos (los que votan NO). Realmente no se si el proposito de esta Constitucion es &prime;unirnos&prime; o &prime;dividirnos&prime;, porque tal como pinta la cosa y viendo como lo han redactado no deja contentos a nadie. Eso sin contar a la gente que no tiene ni idea de que va esta Constitución (que me incluyo a mi) y solo se puede guiar por lo que digan los demás o lo que digan los politicos y los anuncios. Vamos, que esto de la politica solo lo entiende los politicos y los que tienen pasta también por lo que veo, y al pueblo pos nanai, a aguantarse se ha dicho y si tenemos quejas, pos a quejarse al Defensor del Pueblo y a aguantar no se cuantos tramites  y eso suponiendo de que es aceptado. <br />
<br />
Por otro lado, esto de privatizarlo todo, me recuerda mucho a la sociedad americana, pos vaya chasco esto de querer adaptarlo todo a la &prime;americana&prime;, ya no se si somos americanos  o somos europeos. Lo que daria yo para que el mundo fuera como la sociedad japonesa, todo (religion, tradicion, modernidad, solidaridad, pacifismo, tolerancia, etc.) junto pero no revuelto, vamos, los más parecido, para mi, a la sociedad perfecta.<br />
<br />
PD: Chavalina, casi que podrias abrir un foro entero para tratar este tema ya que hay tela para rato <img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> , aunque no se si ya vale la pena discutir mucho teniendo en cuenta lo cercano que esta el referendum en el que solo tenemos como respuesta una variable booleana.<br />
Saludos a todos, y no es necesario picarse mucho con el tema, que esto de la politica es mala para la salud <img src=\"/imagenes/emoticonos/mundo.gif\" alt=\"mundo\" /> ."
