message: "...esta constitución no es ni más ni menos que una mierda comparada con la mayor parte del resto de constituciones de los paises europeos, pero, es normal, por ejemplo, la constitución española no es la primera, y, creo recordar que en ninguna se preguntó al pueblo qué es lo que quería, por lo que estariamos en las mismas de siempre..<br />
<br />
..¿que la economía es más importante que la personalidad del ciudadano? A nivel teórico lo dudo, a nivel práctico es algo que cualquiera puede ver en cualquier país hoy día, no sé por que se extraña la gente cuando cualquiera con varios miles de millones puede hacer lo que le venga en gana en cualquier parte y sin tener problemas de ningún tipo...<br />
<br />
...privatizaciones, pues imagino que si, pero más que nada por que la sociedad tiende a pensar que lo público es mediocre y malo, y que lo privado es mejor, y, subliminalmente eso es lo que la masa social quiere aunque no lo diga...<br />
<br />
...realmente no sé por qué os quejais si vamos a tener lo que nos merecemos, como siempre...<br />
<br />
...y otra cosa, Inma, vota siempre, en blanco, de colores, como te dé la gana, pero deja constancia de que estás de acuerdo con el sistema democrático del país, mande quien mande...luego a luego es el único derecho real que nos queda....;)"
