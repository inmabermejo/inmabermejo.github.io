message: "...esta constituci&oacute;n no es ni m&aacute;s ni menos que una mierda comparada con la mayor parte del resto de constituciones de los paises europeos, pero, es normal, por ejemplo, la constituci&oacute;n espa&ntilde;ola no es la primera, y, creo recordar que en ninguna se pregunt&oacute; al pueblo qu&eacute; es lo que quer&iacute;a, por lo que estariamos en las mismas de siempre..<br />
<br />
..&iquest;que la econom&iacute;a es m&aacute;s importante que la personalidad del ciudadano? A nivel te&oacute;rico lo dudo, a nivel pr&aacute;ctico es algo que cualquiera puede ver en cualquier pa&iacute;s hoy d&iacute;a, no s&eacute; por que se extra&ntilde;a la gente cuando cualquiera con varios miles de millones puede hacer lo que le venga en gana en cualquier parte y sin tener problemas de ning&uacute;n tipo...<br />
<br />
...privatizaciones, pues imagino que si, pero m&aacute;s que nada por que la sociedad tiende a pensar que lo p&uacute;blico es mediocre y malo, y que lo privado es mejor, y, subliminalmente eso es lo que la masa social quiere aunque no lo diga...<br />
<br />
...realmente no s&eacute; por qu&eacute; os quejais si vamos a tener lo que nos merecemos, como siempre...<br />
<br />
...y otra cosa, Inma, vota siempre, en blanco, de colores, como te d&eacute; la gana, pero deja constancia de que est&aacute;s de acuerdo con el sistema democr&aacute;tico del pa&iacute;s, mande quien mande...luego a luego es el &uacute;nico derecho real que nos queda....;)"
