message: "El problema creo que radica en que esa igualdad ut&oacute;pica que nos prometen cae por su propio peso al llegar al art&iacute;culo II-83: \"El principio de igualdad no impedir&aacute; el mantenimiento o la adopci&oacute;n de medidas que supongan ventajas concretas para el sexo menos representado.\"<br />
Eso no es igualdad, ni mucho menos. Estas medidas aplicadas \"en bruto\" con el &uacute;nico prop&oacute;sito de equilibrar estad&iacute;sticas, adem&aacute;s de perjudiciales para la sociedad en conjunto, no suponen m&aacute;s que un maquillaje artificial, carente de utilidad normalizadora real."
