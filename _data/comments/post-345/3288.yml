message: "El problema creo que radica en que esa igualdad utópica que nos prometen cae por su propio peso al llegar al artículo II-83: \"El principio de igualdad no impedirá el mantenimiento o la adopción de medidas que supongan ventajas concretas para el sexo menos representado.\"<br />
Eso no es igualdad, ni mucho menos. Estas medidas aplicadas \"en bruto\" con el único propósito de equilibrar estadísticas, además de perjudiciales para la sociedad en conjunto, no suponen más que un maquillaje artificial, carente de utilidad normalizadora real."
