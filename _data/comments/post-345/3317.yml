<br />
a) los \"europeistas\" votarán Sí<br />
b) los \"antieuropeistas\" votarán NO<br />
c) los Del Río votarán Sí porque no la han leído y por tanto no tienen nada en contra<br />
d) Ese mail lleva un tiempo circulando y es MUY tendencioso; parece sacado de liberalismo.org o de libertaddigital.com<br />
<br />
Si no sabes qué votar, no te guies por los demás porque es lo peor que puedes hacer. Has de leer la constitución tu misma y reflexionar si merece la pena votar y qué votar."
