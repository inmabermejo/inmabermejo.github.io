message: "Sin pretender ni mucho menos ser tendencioso ni abogar por una postura clara (que la tengo) me gustaria decir que muchos de los comentarios aqui hechos en contra de la CE son totalmente tendenciosos e injustificados.<br />
<br />
Por un lado me parece una postura excesivamente comoda y ridicula decir que no se nos informa del contenido de la misma, cuando esta lleva puesta en internet  desde el dia 13 de Octubre (unas semanas despues de que se aprobara el texto definitivo a presentar a los estados miembros). Considero que es responsabilidad del ciudadano informarse de estas cuestiones, y como tal me descargue el texto completo desde que estuvo disponible. Para los articulos mas conflictivos, he consultado diversos foros de discusion establecidos sobre  el texto, como consti.blogalia.com, donde se ha ido discutiendo el texto articulo por articulo.<br />
<br />
Entiendo que muchos ciudadanos no quieran leer el texto completo, y estan en su derecho, pero me parece injusto decir que los panfletos que regalan con los periodicos dan una version sesgada de la constitucion (que seguramente la daran) y no decir lo mismo de los panfletos antieuropeistas, como el cuestionario en torno al que se centra este post. No estoy a favor del sesgo informativo por ninguno de los dos lados, y por ello me indigna que algunos protesteis de que el gobierno (sin intentar defenderlo, repito) solo da informacion parcial, cuando los mayores instigadores de este movimiento tambien se limitan a dar sólo su visión parcial.<br />
<br />
Otras de las criticas son solamente atribuibles a un absoluto desconocimiento del alcance y objetivos de la CE, que no es la de sustituitr a las constituciones de los estados miembros, sino otorgar a estos un marco com&uacute;n. As&iacute;, el hecho de que el derecho a la huelga no aparezca explicitamente reflejado en la CE no significa más que que debe ser cada estado el que regule dicho derecho. La critica referida a la privatizacion en el articulo III-122 es absurda, ya que  este articulo solo dice que la Union Europea debe garantizar que los regimenes que regulan estos ambitos deben ser economicamente sostenibles, sin mencionar en ningun momento la privatizacion de los mismos (y ya me gustaria ver como alguien defiende un regimen de seguridad social que no se pueda pagar con los impuestos de los ciudadanos). Podria seguir, pero lo que yo os contara aqui seria tambien mi vision sesgada. La constitucion esta ahi donde ha estado los ultimos 4 meses, al alcance de quien quiera leerla.<br />
<br />
Respecto a lo que dices de que nadie te da un motivo concreto para el SI, aqui tienes unos cuantos:<br />
- Definicion de una politica de actuacion comun e inmediata ante catastrofes naturales e intervencion en labores humanitarias.<br />
- Defensa de la paz.<br />
- Respeto de la declaracion de Derechos Humanos.<br />
- Manifiesto de la importancia de la sostenibilidad en el desarrollo.<br />
- Proteccion de los derechos del ni&ntilde;o.<br />
<br />
Siento haberme extendido tanto, pero creo que ya va siendo hora de dejarnos de tantas demagogias, de dejar de responsabilizar  al gobierno (al que sea que haya) por cuestiones que son responsabilidad del ciudadano, y de comportarnos como verdaderos democratas, conociendo la forma y el contenido de lo que vamos a votar."
