message: "Me parece interesante aportar mi opinion, la cual está lejos de saber de pol&iacute;tica. <br />
Creo que cada uno deber&iacute;a interesarse personalmente por su posible votación, de la manera más objetiva posible.<br />
<br />
Para esto, ser&iacute;a interesante que todos los ciudadaso mayores de edad tuviesen la posibilidad de acceder al texto de esta constitución, &iexcl;y digo todos!, dudo mucho que las personas mas mayores de nuestro pa&iacute;s vayan al ayuntamiento, por ejemplo, tan solo para pedir el librillo, o dudo más a&uacute;n que se atreban a meterse en internet, en donde creo que es fácil encontrarla. <br />
En mi opinión, el pueblo no tiene la información necesaria para tener un criterio ante esta votación, y los resultados pienso que no van a ser muy reales.<br />
<br />
No se puede realizar una votación como la actual, la cual implica muchas decisiones importantes a nivel mundial, tan solo por que unas cuantas caras bonitas nos leen articulos formados por palabras bonitas.<br />
<br />
Yo, en concreto voy a votar no, y hasta que no se informe a toda la población de manera efectiva seguiré haciendolo."
