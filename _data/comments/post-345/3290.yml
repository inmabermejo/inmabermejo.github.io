Creo que algo tan importante debería haber sido construido contando más con la gente de a pie. Esto me recuerda lejanamente a lo que estudiaba en el colegio: \"todo para el pueblo pero sin el pueblo\".<br />
<br />
No entiendo nada de política pero creo que si se va a hacer un referéndum debería haberse hecho otro para aprobar lo que vamos a votar ahora.<br />
<br />
Y, aunque sea un poco utópico, poder votar cada artículo o algo parecido... no sé. La política es demasiado complicada para mí."
