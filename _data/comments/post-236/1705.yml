name: bananen
date: 2004-10-10 11:21:37
message: "Un GP de los más insulso. Yo vi la clasificaci&oacute;n en un bar y cuando llegué a casa decid&iacute; dormir una hora para ver la carrera en directo un poco más despejado. Pero me debieron de echar alg&uacute;n tipo de somn&iacute;fero en la copa que me hizo levantarme bastantes horas después. Menos mal que tuve la suerte de despertar justo cuando empezaba la carrera y la pude ver en diferido.<br />
<br />
En esta ocasi&oacute;n, no hubo tan siquiera ni salida espectacular <img src=\"/imagenes/emoticonos/triste.gif\" alt=\":-(\" /> y al final esos puntillos no le han valido para nada, salvo para evitra que Monpoya se le acerque por detrás <img src=\"/imagenes/emoticonos/ojosaltones.gif\" alt=\"8-)\" /> ... en la clasificaci&oacute;n <img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" /> <br />
<br />
A ver si hay más espectáculo por parte de los pilotos en Brasil y vemos lucha con Alonso, Montoya, Barrichelo y Raikkonen que hoy estuvieron bastante a la sombra"
