message: "¡Qué irónico!, primero no interesaba a nadie la Red, porque no tení­an ni idea de qué era eso (y siguen sin tener muchos polí­ticos), y ahora, claro, como goza un poco de una estructura anárquica (nadie es su dueño real o bien no está clara la cosa, no he profundizado en el tema), y dándose cuenta (a buenas horas) del potencial que tiene, pretenden ahora coartarnos la libertad, censurar y controlar la Red, que ellos la llamaran \"proteger\", claro. Si la Red la formamos entre todos y la enriquecemos, aunque la inventaran los americanos -me da igual- no se podrí­a consentir que tenga un único dueño, aunque esté la ICANN controlando y gestionando los nombres de dominio. ¿Para vosotros tiene realmente dueño? Es lógico que se quiera poner algo de orden en la Red y no valga cualquier cosa (si no hubiera ningún tipo de control tampoco serí­a bueno, pero lo justo y necesario, lo mí­nimo para que haya algo de justicia, no más), dependiendo del tipo de página, que sea ofensiva por ejemplo de  apologí­a del terrorismo o drogas. Pero es un riesgo dejar la Red en manos del Gobierno. Por lo tanto, si en la práctica no lo tiene (a pesar de los muchos intereses que tenga EE.UU. en que la ICANN sea la que siga gestionando las IPs y nombres de dominio, órgano del que dependemos, lo queramos o no, si falla, todo a tomar por saco), de ningún modo podemos dejar que los polí­ticos nos quieran gobernar la Red y hacerla suya. Será inevitable dependiendo de la forma de gobierno que tengamos implantada. Reflexionemos un poco sobre ello si acaso. ¡Defendamos nuestros ciberderechos ya!

P.D.: Acabo de leer que de hace poco es independiente de los EE.UU, lo cual es motivo de alegrí­a, pero claro, tampoco podrán hacer lo que quieran, y bueno, al menos ya no está ligada al Gobierno (de eso no entiendo), pero lo he leido <a href=\"http://www.maestrosdelweb.com/editorial/icann-bajo-control-estados-unidos/\" rel=\"nofollow\">aquí­</a>. Un saludo."
