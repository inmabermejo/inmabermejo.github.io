message: "Si te refieres a limpiar en casa, alguna vez ha sobrevolado por aquí la idea de contratar unas horas a personal de limpieza pero no creo que llegue a dar ese paso nunca. Realmente tampoco me quita tanto tiempo de la semana (eso sí, delego la tarea para el viernes-sábado) porque donde vivo ahora no es el pisaco donde estaba antes. Allí sí que tenía que organizarme bien y repartir la limpieza en dos días para no invertir medio día entero limpiando.  Medio día en \"algo no prioritario\" para mí es mucho tiempo \"perdido\".

