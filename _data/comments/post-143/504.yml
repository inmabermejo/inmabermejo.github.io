name: El perro k s abstuvo n la farola xo meó n l arbol
date: 2004-06-18 01:34:47
message: "No has entendido mi post, pretendo ser mas cinico que ellos, yo se que ese agua no es para regar campos de golf, eso es el chocolate del loro... <br />
<br />
Lo que no se puede pretender es basar el desarrollo de una comunidad en un recurso que no tenemos, no hay agua, no podemos soportar 100.000 nuevos inquilinos porque no podemos darles de beber... habra que pensar en otras cosas, para eso están los pol&iacute;ticos, no para joder con frases baratas y que no llevan a ninguna parte.<br />
<br />
Mientras la gente les siga, ellos felices."
