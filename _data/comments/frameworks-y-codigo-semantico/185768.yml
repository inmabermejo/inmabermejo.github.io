message: "Muy buen artículo. Al igual que tu, tenía mis reservas con todo esto de trabajar usando frameworks hasta que un día pensé que no es necesario tener que reinventar la rueda. Respecto a que si Bootstrap es un framework para programación front-end, yo más bien diría que es <i>framework para maquetación y/o diagramación de etiquetas y atributos HTML/CSS</i>. Aún el Javascript que se presenta en el framework es utilizado para resaltar el aspecto visual de estos elementos (HTML/CSS)."
