message: "\"\" Un detalle:<br />
Fijaros que el profesional al que se puede acudir para solucionar la terrible adicción de los hijos Hackers está alojada su web en Homelinux.org cuando dicen que Linux es un programa ilegal satánico.<br />
Casi estoy por pensar en todo esto como una broma, demasiadas gilipolleces juntas. \"\"<br />
<br />
No: Homelinux no es un alojamiento.<br />
Es un dominio de DynDNS.org donde puedes contratar subdominios de manera gratuíta para tener un hostname para tu servidor aunque tengas <acronym title=\"Internet Protocol\">IP</acronym> dinámica.<br />
De hecho hay varios: homeunix.org, homelinux.com, mine.nu...<br />
<br />
