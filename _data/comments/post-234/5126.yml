message: "Bueno, tal vez pudiera ser algo que no crearon propiamente ellos, pero sin duda, HAN LOGRASDO TENER MAS CONOCIMIENTO QUE MUCHOS QUE HAN RECIBIDO EDUCACION UNIVERSITARIA! Los comentarios son diversos, bueno, que tal si es algo rudimentario su computadora? Pero un gran avanze para alguien que lo ha hecho igualmente de forma rudimentaria! EMBEDDDED SYSTEMS? Tal encaja perfectamente en este nivel su protoitpo de PC! Pirateadas algunas cosas? Y que importa si las han usado para aprendizaje? Bueno, sin duda si son gente inteligente... Linus Torvalds lo consideran el creador de Linux! En que baso su nueva creacion? LINUX fue creado porque Linus fue curioso para ver si el prodria mejor los sistemas operativos que habia, como el UNIX!"
