message: "Vaya amigos en la Mozilla party Mexico tuve la gracia de hablar con Dalton que fue el organizador hace unos dias de la visita a casa de los Toledo y al parecer el asunto tiene mas de verdad que de mentira.<br />
<br />
Con esto no digo que mi escepticismo se haya ido pero enrealidad me dejo unas dudas tremendas sobre la delgada linea de la realidad y la fantasia en este tema, al parecer lo Toledo son mas reales de lo que yo pensaba y/o decia....."
