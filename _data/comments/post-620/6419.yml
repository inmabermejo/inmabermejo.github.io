message: "Yo solo he recibido spam en una de las webs que he hecho, y me \"inventé\" un sistema sencillito que se basa en la session. Creo una session al entrar en la web, y si al enviar los datos del formulario esa session no es igual, no grabo los datos. No sé si alguien más ha pensado antes en ello, pero desde que lo implementé no he vuelto a recibir más spam."
