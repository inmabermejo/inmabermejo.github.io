message: "La verdad es que fue un poco aburrido el GP. Tan sólo ten&iacute;amos la t&iacute;pica tensión para que no le pasara nada al coche de Alonso.<br />
<br />
Tenéis razón por ah&iacute; arriba, yo creo que teniendo la pole se pierde espectacularidad, porque la salida es el momento en el que más disfruto de los GP. Era mejor haber salido 2&ordm; o 3&ordm;, que seguramente acabar&iacute;a adelantando en la salida a los demás."
