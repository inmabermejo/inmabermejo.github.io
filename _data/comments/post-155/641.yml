message: "La verdad es que fue un poco aburrido el GP. Tan s&oacute;lo ten&iacute;amos la t&iacute;pica tensi&oacute;n para que no le pasara nada al coche de Alonso.<br />
<br />
Ten&eacute;is raz&oacute;n por ah&iacute; arriba, yo creo que teniendo la pole se pierde espectacularidad, porque la salida es el momento en el que m&aacute;s disfruto de los GP. Era mejor haber salido 2&ordm; o 3&ordm;, que seguramente acabar&iacute;a adelantando en la salida a los dem&aacute;s."
