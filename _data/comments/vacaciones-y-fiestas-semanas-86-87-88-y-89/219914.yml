message: "Yo personalmente veo las tres semanas como las vacaciones ideales: Alguna vez cogi todo el mes y se me hizo demasiado largo. Y otras veces menos, y se queda corto... una semana es insuficiente para desconectar del todo, y si son dos, justo cuando empiezas a disfrutar despues de desconectar, se acaban.

Ademas asi luego puedes tener alguna semana mas libre antes o despues de las vacaciones principales, para hacer el verano mas llevadero ;)

