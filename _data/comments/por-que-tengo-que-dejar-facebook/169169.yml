message: "<strong>Raúl</strong>, estoy de acuerdo en eso :-) no son las redes sociales, \"soy yo\", pero alguien tiene que ponerle fin si no se está satisfecho con el resultado.

No hay que generalizar, pero en mi caso sí­ es así­: las redes sociales me traen contenidos que son los que acabo consumiendo, la inercia es muy fuerte en mi caso, lo que hace que quite tiempo a otras actividades que, en el fondo, me gustan más.

El argumento de las redes sociales para mantenerte unido... bueno, tienes razón pero depende del uso que cada uno les de. Hay gente con la que quizá no quieres estar unido de esa forma, sino solo ver las noticias que \"rebotan\" porque consideras su criterio bueno, yo al menos no las uso para \"hacer amigos\" ni cultivar relaciones, no sé por qué.

En fin, que hay muchos casos de uso, pero en general, creo que las redes sociales han ocupado tiempo de ocio que antes se repartí­a de otra forma, mejor o peor (libros, tv, salir, dormir...) y es que internet se estira hasta ocupar todo el tiempo que quieras darle!

<strong>Martí­n</strong> qué razón tienes en que en ocasiones es muy difí­cil \"borrar\" a alguien :-) el uso que yo doy es muy similar al tuyo, aunque por Linkedin apenas paso, es más puntual."
