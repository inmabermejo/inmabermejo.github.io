message: "Son dinosaurios andantes. Parece que son ellos mismos quienes quieren cargarse el negocio de la m&uacute;sica.<br />
<br />
Con lo sencillo que sería vender las canciones a su precio real (unos pocos céntimos). Pues el coste real es el derecho de autor más lo el impuesto revolucionario de la compa&ntilde;ía, que ahora casi casi se limita sólo a cobrar, pues el producto se vender desde un servidor y no tienen ni que hacer una puta factura.<br />
Otra solución es la tarifa plana. Pagas tanto al mes o al a&ntilde;o y te bajas lo que te de la gana, tal vez con un tope máximo de canciones. A los artistas se les paga seg&uacute;n el n&uacute;mero de veces que la gente se baje su canción... y listos.<br />
