message: "Hola:<br />
Soy un poco bromista (a veces). Vi la anotación de Microsiervos, sin comentarios, y se me ocurrió hacer el chiste. Acabo de ver q la cosa se ha desmadrado un poco. <br />
El mismo día hice otra pifia de estas también en Microsiervos, aunq no recuerdo de qué iba el tema. <br />
Era más q nada un estudio sociológico: llega un panoli en plan paleto, hace una pregunta (inocente) y el resultado son tropecientos mil mensajes para despistar al panoli.<br />
En cualquier caso, creo q todos nos hemos reído un poco &iquest;no?"
