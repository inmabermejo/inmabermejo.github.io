message: "Me he sentido comprendida al leer tu reflexión. Hace tiempo yo compartía sensaciones similares con mis colegas de fin de semana y me sentía incomprendida,  aunque la verdad es que mis reflexiones llegaban a herir la sensibilidad de mis compa&ntilde;eras:  \"&iquest;Tú no te sientes como un paquete de azúcar en el estante de un supermercado , esperando a ver si alguien te quiere elegir?\" <br />
Por supuesto, a poca que fuera la autoestima de mi interlocutora, la respuesta era: \"NO\".  Pensé entonces cambiar mi roll, de presa a cazador, misión ardúa cuando se ha tenido una educación machista. <br />
