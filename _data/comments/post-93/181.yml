message: "El hombre siempre ha p&eacute;rdido el tiempo poniendo mas atenci&oacute;n a cosas que son aqu&iacute; y ahora. Lo r&aacute;pido y lo light son la ley de nuestro diario de vivir. Lo f&aacute;cil es lo \"inn\" hoy por hoy... Distracciones y diversiones tan est&uacute;pidas como las que se nos ofrecen hoy, solo dan cuenta de que no somos lo mucho que nos pensamos de seres racionales. <br />
<br />
&iquest;Qui&eacute;n ha dicho que el verdadero amor est&aacute; en peligro de extinci&oacute;n?. Tal vez, como alguien por ah&iacute; escribi&oacute;, \"El amor es un problema, solo queda matarlo...\", solo pensando as&iacute;, podamos decir que el vac&iacute;o, soledad, la frustraci&oacute;n, y la p&eacute;rdida de la \"vida\" no son cosas sino de lo m&aacute;s normal.<br />
<br />
No hay punto de comparaci&oacute;n entre el sexo y el amor. &iquest;Qu&eacute; el sexo ayuda a la salud?. Vale que bien... aunque el hombre se convierta, entonces, en algo puramente mec&aacute;nico y ego&iacute;sta. &iquest;Qu&eacute; el amor, el verdadero amor, ayuda al vivir bien?. Que mejor.<br />
<br />
Excelente tu pensamiento!"
