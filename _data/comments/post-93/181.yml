message: "El hombre siempre ha pérdido el tiempo poniendo mas atención a cosas que son aquí y ahora. Lo rápido y lo light son la ley de nuestro diario de vivir. Lo fácil es lo \"inn\" hoy por hoy... Distracciones y diversiones tan estúpidas como las que se nos ofrecen hoy, solo dan cuenta de que no somos lo mucho que nos pensamos de seres racionales. <br />
<br />
&iquest;Quién ha dicho que el verdadero amor está en peligro de extinción?. Tal vez, como alguien por ahí escribió, \"El amor es un problema, solo queda matarlo...\", solo pensando así, podamos decir que el vacío, soledad, la frustración, y la pérdida de la \"vida\" no son cosas sino de lo más normal.<br />
<br />
No hay punto de comparación entre el sexo y el amor. &iquest;Qué el sexo ayuda a la salud?. Vale que bien... aunque el hombre se convierta, entonces, en algo puramente mecánico y egoísta. &iquest;Qué el amor, el verdadero amor, ayuda al vivir bien?. Que mejor.<br />
<br />
Excelente tu pensamiento!"
