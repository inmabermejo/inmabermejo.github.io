message: "A mi lo que me da pena es que no haya ning&uacute;n medio informativo que sea realmente impartidario.<br />
<br />
La situaci&oacute;n siempre es la misma, cuando gobierna uno, sus contrarios informativos arremeten contra el gobierno (pero al m&aacute;ximo, al cuello, todo va mal y va a ir a peor) y mientras, sus adeptos se rien y se mofan de ellos y lo pintan todo de color de rosa (por fin lleg&oacute; la sociedad ut&oacute;pica, que ya era hora chico).<br />
<br />
Quiero recordar que casi media Espa&ntilde;a somos proPP y la otra media proPSOE y a muchos nos molesta que esto siempre pase (tanto los ataques desproporcionados como las burlas hirientes), porque mientras esto sucede la gente no se entera de lo que realmente pasa."
