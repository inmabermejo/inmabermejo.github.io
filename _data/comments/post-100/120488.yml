message: "Pues yo lo que tengo que decir es que si comparas el servicio de transporte p&uacute;blico que tiene en concesi&oacute;n LATBUS (aunque sea una empresa privada) es una auntentica mierda bazofia. Dices que son buses relativamente nuevos, pero en otras ciudades los viejos parecen futuristas. En otras ciudades cumplen horarios (y eso que en madrid/barcelona tienen un nivel muy superior a murcia en cuanto a atascos y circulaci&oacute;n se refiere). Los conductores son unos cabrones maleducados y con muy mala leche (y no generalizo, pues me consta que unos pocos no lo son). Solo tenéis que salir de murcia y comprobarlo.<br />
<br />
Yo estoy tan cansado que he creado un blog-protesta para esto mismo en el que espero participéis:<br />
