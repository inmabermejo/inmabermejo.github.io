message: "Yo tambien tengo quejas de esos hijos de puta. Están por lo que valen los muy cerdos. Imagínate que con todo lo que decís, a eso hay que sumarles que los hijos de la gran perra pasan de ti dejándote tirado en varias ocasiones. Yo resido desde hace tres a&ntilde;os en El Palmar y el 61 que me lleva a la Escuela de Idiomas me ha dejado tirado en varias ocasiones. Pero todos en general act&uacute;an de la misma manera.<br />
<br />
Te puedes creer los huevos que le echan la pandilla de cabrones? Tienen encima la poca verg&uuml;enza de decir que \"tienes que levantar la mano para que pare\"!!! Y PARA QUE COJONES ESTáN LAS PAAARAAAAADAAAAS DE AUTOB&Uacute;S????? amen de que nunca paran en la parada justamente, sino que se van dos kilómetros más allá.<br />
<br />
Ya para colmo se niegan a recargarte la tarjeta de los cojones si no llevas el dinero justo. A mi un hijo de puta que llevaba el 44 que va a la &Ntilde;orda se negó a aceptar mi dinero. Imagínate, es él quien va a cobrar y encima no tiene cambio!!!<br />
<br />
De todas formas, la culpa de esto la tiene nuestra MIERDA DE GOBIERNO y su afán recaudatorio, porque el bonob&uacute;s estaba pero que MUUUUCHOOO mejor y nunca caducaba.<br />
<br />
Cuando querais quedamos todos para cortarles la cabeza a ese saco de mierdas, no me importa acabar en la cárcel, lo digo demasiado en serio."
