message: "El hacinamiento no se producira porque todos os levantais a la misma hora, 9 de la ma&ntilde;ana y llegais tarde? La frecuencia de paso de la linea 39 es de 5 minutos, pero os empe&ntilde;ais en subir todos en el mismo bus, es lo que conlleva llegar tarde.<br />
En cuanto al precio, no es barato, ni las lechugas, ni las patatas, ni los tomates, ni las copas, aunque los jueves por la noche todos los pub esten Hacinados por estudiantes sin recursos economicos. Muchos de vosostros al terminar vuestra carrera montareis vuestro propio despacho, consulta, y cobrareis un modico precio por visita 200eu. Los conductores de latbus podran pagarlo porque durante a&ntilde;os habreis contrubuido en el crecimiento de la empresa pagando 0.15cts (lo que pretendeis) por billete. El ser humano tiene una capacidad ilimitada para ser infeliz<br />
"
