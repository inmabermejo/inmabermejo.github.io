message: "El otro dia tuve que ir desde la estacion de tren hasta la UCAM y me costo 1,15...vale, a la vuelta me dice el conductor: a donde? y yo: a la ica, y me dice, si te bajas en Zaraiche (en el carrefour y es la parada anterior) te cuesta 0,80....va por zonas-. estuvimos hablando y el hombre es un mandao y compartia conmigo que la compa&ntilde;ia era una sinverg&uuml;enza.<br />
pues cuando iba a bajarme en zaraiche me dijo que daba igual que podia bajarme en la ica<br />
<br />
que mal repartido va por zonas...y lo caro que es de un minuto a otro andando porque en bus son 10 segundos en fin<br />
<br />
por cierto hace poco q vivo en Murcia, soy de Valencia y alli el transporte es mejor en cuanto a horario...pero si se llena mucho es horrible"
