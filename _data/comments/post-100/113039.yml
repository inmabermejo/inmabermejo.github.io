message: "Es una verg&uuml;enza, yo vivo en Las Torres de Cotillas desde hace 3 a&ntilde;os y aquí el autob&uacute;s para ir a Murcia pasa &iexcl;cada hora!!! y encima nunca puntual. Además aquí no puedes sacar un bono para ir a Murcia, pq de Murcia a Las Torres vale pero de las Torres a Murcia no. Entiendo que la culpa puede no ser de ellos pq es una empresa privada pero el ayuntamiento tendría que tomar alguna medida porque de alg&uacute;n modo también tienen mucho que ver,pienso que el transporte p&uacute;blico y las conexiones con otros pueblos es también un tema que debe preocupar al ayuntamiento en vez de hacer otras tantas chorradas como hacen por aquí"
