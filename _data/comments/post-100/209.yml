message: "Aqu&iacute; en Barcelona la cosa tampoco está nada barata que digamos teniendo en cuenta la cantidad de gente que va en bus-metro-tren-ferrocarril. <br />
Un billete sencillo cuesta 1,10€, un T-10 vale 6€ y el que me compro yo que es un T-50/30 (50 viajes que tienes que gastar en 30 d&iacute;as, si no te caduca) pues me cuesta 25€. En fin... que a veces si puedo ir andando pues gasto las piernas.<br />
<br />
Chavalina, te propongo una solución a colación de lo que dice el Jabal&iacute; (siempre que sea posible y factible por tema de horarios) y es que os juntéis unos cuantos para ir en un coche. Es una manera de no contaminar tanto como si cada uno fuera con su coche/moto y una alternativa de transporte p&uacute;blico.<br />
