message: "Has leído \"Alta Fidelidad\" de Nick Hornby?<br />
El prota se pasa el tiempo haciendo listas de lo más peregrino. \"Las 5 mejores canciones para un funeral\" \"Las 10 mejores canciones para abandonar a tu pareja\" y rollos así. Cuando cortaba con su pareja reorganizaba sus miles de discos (de vinilo a&uacute;n) cada vez en base a un criterio nuevo. Uno de ellos era el \"autobiográfico\" (los Stones me llevaron a los Zeppellin, y éstos a Frank Zappa, y este a Tom Waitts...)<br />
La peli está bien (John Cusack genial), pero se deja muchas reflexiones del libro en el tintero."
