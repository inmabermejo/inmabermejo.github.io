message: "Has le&iacute;do \"Alta Fidelidad\" de Nick Hornby?<br />
El prota se pasa el tiempo haciendo listas de lo m&aacute;s peregrino. \"Las 5 mejores canciones para un funeral\" \"Las 10 mejores canciones para abandonar a tu pareja\" y rollos as&iacute;. Cuando cortaba con su pareja reorganizaba sus miles de discos (de vinilo a&uacute;n) cada vez en base a un criterio nuevo. Uno de ellos era el \"autobiogr&aacute;fico\" (los Stones me llevaron a los Zeppellin, y &eacute;stos a Frank Zappa, y este a Tom Waitts...)<br />
La peli est&aacute; bien (John Cusack genial), pero se deja muchas reflexiones del libro en el tintero."
