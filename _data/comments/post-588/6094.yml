message: "Hay un libro titulado \"La ense&ntilde;anza destruida\" que trata concretamente este tema. <br />
Para mi, que no me considero de una tendencia pol&igrave;tica ni de otra, que estudi&egrave; en un colegio de curas pero no soy creyente, este texto esconde un fondo de verdad aunque por supuesto habria que matizarlo (lo de la manifa espontanea denota rencor pol&igrave;tico).<br />
Hablando con profesionales de la ense&ntilde;anza mas bien de izquierdas, te reconocen que la situaci&ograve;n es un poco como pretende satirizar el texto (ellos leen cada d&igrave;a cosas como \"Sancho y Panza eran dos que cabalgaban juntos\").<br />
Este es un tema tan crucial que ser&igrave;a necesario un consenso entre los dos partidos, pero eso no va a suceder al menos por ahora, tambien hay rencor por la otra parte ( comentarios sobre la religi&ograve;n, demagogia etc...), y ese es el problema, todo est&agrave; politizado y cada parte se atrinchera en su verdad, mientras tanto Sancho y Panza seguir&agrave;n siendo dos que cabalgaban juntos.<br />
