message: "Venga, va una de \"Me gusta descargar música, series o cine... eh... no para la música se acabó con Spotify =)\"

Sí­, para la música se acabó... ¿o no se acabó? Porque si no descargo música, en el móvil no la puedo escuchar. O mejor dicho, sí­ puedo, pagando una cuota al mes por usar Spotify móvil, y otra cuota por una tarifa de datos abusiva que estoy seguro que si escucho música a buen ritmo me la pulo a base de bien.
Aunque sí­, en el PC se acabó bajar música. Además así­ no somos piratas =) 
El problema es que se nos cierre el grifo, in Spotify we trust, pero we trust de momento, porque las discográficas no acaban de bajarse de la nube y si bien ganan pasta con Spotify, quieren ganar más de lo que la realidad de este siglo ha dicho que deben ganar. Lo cual si mal no recuerdo le estaba dejando saldos negativos al software de reproducción de música online... aguanta bonito, aguanta -porque sí­,  Grooveshark, pitos y flautas, pero no hay nada como Spotify-.

Ahora, si hablamos de ví­deo, la cosa cambia.
Desde mi punto de vista el contenido streaming es mucho más molesto y siento no poder hablar en profundidad del mismo, pero cada vez que le he querido meter mano, he vuelto a la comodidad de la descarga. ¿Ventajas?

-No tienes que instalar programas, no. Con Firefox y un complemento te sirve. 
En mi caso tengo instalado JDownloader por mi comodidad, pero ni siquiera es necesario. 
Porque no, bajar pelí­culas ya no tiene misterio alguno, se acabó la era eMule en la que te peleabas con el PC y router para que quitara la maldita lowID (más de una vez inexplicable).

-No te infectas de ningún virus. 
Porque no, bajar pelí­culas prácticamente no tiene riesgo, se acabó la era eMule en la que mantení­as la incertidumbre por ver si la pelí­cula era \"Titanic\" o su versión porno, o su edición especial limitada con spyware de regalo.
Llevo gigas... y gigas... y gigas. Y aun un virus no me ha matado, de hecho, no me he infectado de nada por bajar pelis o series.
Y cuando ha ocurrido, con spyware de poca monta (claro, no voy sin antimalware por la vida) ha sido por cracks para programas y contenido más susceptible a llevar mierdecilla.

-No te matas en buscar. 
A mí­ las webs online, bueno, los hay mejores y peores, ya digo que no tengo mucha experiencia, pero conozco alguna muy famosa  de la que no me gusta especialmente su organización (ejemplo seriesyonkis). Dependes, en definitiva, de lo que se lo curre quien lleve la web.
Por contra con un par de foros de referencia, para mi vagos.es fundamentalmente y taringa.net o exvagos como alternativa, tienes contenido a patadas en diferentes alojamiento de descarga. Organizado (los moderadores hacen que se cumplan las normas) por idioma, por fecha, por resolución, por tipo de ripeado; etiquetado y lo más importante actualizado, porque miles de usuarios son capaces de ofrecer más contenido, y si a las productoras les entra la maní­a persecutoria, siempre colgarán enlaces nuevos antes que una sola web administrada por uno o pocos.
Y no hablemos que el contenido online, muchas veces tiene su pegas, por ejemplo yo la mayorí­a que veo por ahí­ está en Megaví­deo, que tiene sus limitaciones... ¿se pueden saltar? sí­, pero ya añadimos más \"peros\" al visionado online.

-No tardas nada en bajar el contenido.
Porque no, no vas a tener que esperar a tener fuentes suficientes como en el p2p o el casi difunto eMule para bajar a una velocidad decente. 
Con la descarga directa se acabó la lentitud. Me dirás, es un lio con tanto enlace, limitaciones, etc. Bueno, realmente te lo puedes montar de manera muy eficaz sin contratar nada; de hecho yo en cuanto vi emerger esto, tardé poco en migrar del p2p. Sin embargo, el dí­a que pensé en hacerme una cuenta premium descubrí­ que ver una pelí­cula iba a ser tan rápido como leer mi email, y luego te explico si es gratis, o prácticamente gratis.

-No hay sorpresas.
Porque bajarse una pelí­cula ya no tiene el morbo del \"qué me tocará\" de tiempos pasados, realmente yo con eMule me entendí­a bien, pero sí­, alguna vez salió un fake xD
Desde que bajo en descarga directa no me he bajado una pelí­cula que no supiera cómo era, y es que lo primero es que el contenido se etiqueta con sus caracterí­sticas, y si es un fake, en un foro poco tardan en avisarlo y borrarla.

-No hay que buscar subtí­tulos.
Una vez más, ya no usamos el eMule, ahora en el mismo post con los enlaces de la peli, el tráiler, la sinopsis, la crí­tica, las capturas y lo que el autor quiera incluir, te dejarán, si lo necesita, sus subtí­tulos.

-¡¡Porque no hay que almacenar la pelí­cula!! Te da pena, y te entiendo, porque a mi también me gustarí­a almacenarlo todo jajaj pero en el momento en que comprendes que lo puedes volver a tener en seguida, ya no te preocupa. Por eso me bajo gigas y gigas y lo único que tengo es un disco duro de 320GB y un pendrive de 16... ¿Quién necesita tantos teras?
Además, tú al verla online también la descargas y la almacenas, si no, te ves una en Internet Explorer y luego vas a archivos temporales de internet. Ahí­ estará ella, con todo su esplendor, esperando a que la muevas a otra carpeta y la guardes jaja 
Con lo que descargas \"conscientemente\" haces lo mismo que el navegador con la caché, borrarlo al terminar de verlo.


Y vamos con la pasta, que esto es lo que mueve todo.

-Hace falta una conexión a internet decente, toda la razón. 
Pero... ¿no lo hace para streaming? ¡Claro que sí­! Pero normalmente ves una pelí­cula en calidad mediocre de ví­deo. Online por ejemplo, no me imagino cómo puede visualizar un contenido en alta definición con fluidez un español medio, cuando el groso de la población tiene una conexión de 3-10 megas (y más 3 que 10, ver estudio de medios de la CMT).
Pongamos una conexión media de 6 megas, que baje en DD a 700KB/s. Una pelí­cula con una calidad decente que ocupe 1.4GB tardas en bajarla media hora; la misma peli que ves en streaming (+-700MB) 15 minutos... Tampoco es tanto, ahora desmenuzado el asunto...
Yo me di cuenta, sin embargo, que podí­a pagar menos de lo que pagaba por esos utópicos 20mbps de los que me llegaban 6mbps escasos, por una conexión de 30mbps de los que me llegan 31mbps -sí­, sí­, más-, y como yo poco a poco la gente se irá dando cuenta de que conviene pagar menos por más. Así­ que una peli de 1.4GB tarda 6 minutos... y la que puedo ver online, 3 ridí­culos minutos. Pero bueno, ya ves que con 6-10mbps va bien rápido.
Parece que el tiempo ya no es un problema.

-Lo de guardar lo descargado, ya vemos que deja de ser un inconveniente, si realmente podemos disponer de ello en muy poco tiempo de nuevo el dí­a que nos apetezca.

-Lo del canon, qué te voy a decir, opino igual, es una estafa más.
Podemos contrarrestarla en la medida de lo posible, comprando en lugar de discos duros esclavos, discos maestros, que es el mismo disco exactamente, solo que al venderse para instalar el sistema operativo -que luego lo usas para lo que te dé la gana- no pagas canon. \"Si eres legal, eres legal :)\"

-Hay gente que paga por suscripciones premium y yo soy una de ellas. Voy a parecer un comercial jajaja pero realmente hablo de manera muy objetiva (que no me gusta tirar el dinero):
Te pongo un caso, yo tengo una cuenta de Megaupload con 4 amigos, la cogimos un año, y acabamos encantados, así­ que la renovamos 2 años más, y pensamos seguir. Digo Megaupload porque considero que es que más ofrece (desde MU hasta Megaví­deo sin lí­mites pasando por dentro de poco servicios de backup y cosas muy prácticas), pero hay otras webs que también sirven (Hotfile, etc. Rapid sin embargo no me gusta).
¿Sabes cuánto pagamos por 2 años sin lí­mites? Menos de 15â‚¬, concretamente 0.58â‚¬ al mes cada uno.
Por 58 céntimos al mes y una comunidad en la que me incluyo, que colabora, tengo todo lo que necesito a mi alcance, y en mi PC en 5 minutos cuando quiera y donde quiera (es importante, porque la puedes usar donde te plazca). 
Para mi pagar 58 céntimos y ver pelí­culas gratis, es lo mismo (más barato que una bolsa de patatas xD)

-Y sobre la publi, tengo menos en vagos.es que en seriesyonkis por ejemplo. Si pones Adblock no tienes ni en uno ni en otro.

-Además, voy a añadir un punto esencial, que no has comentado, y que para mí­ es imprescindible.
El contenido streaming es streaming, no lo puedes mover a otros dispositivos. 
Esto ya va por gustos, pero la diferencia entre ver una peli en el PC y en la tele la considero abismal, estás más cómodo, normalmente mejor sistema de sonido, ves la pelí­cula en una pantalla en condiciones, no en un monitor (que para verlo de cerca bien, pero si te sientas en la cama o cosas así­, a la mayorí­a se le quedará pequeño seguro).
Y cada vez más gente como yo que se meten series en el móvil, porque pasarte 2 horas en Metro o medios de transporte todos los dí­as, se pasan antes con un libro o una serie.


En resumen: Por 58cts/mes tengo un amplio abanico de pelí­culas y series, mayor que el contenido streaming, en mejor calidad y tan organizado por lo menos, dispuesto a moverse a mi PC en 5 minutos.
Es decir, lo que necesite, prácticamente gratis. Sumando otros servicios que ofrece cada proveedor de DD, y tener a mi disposición cualquier contenido DD que quiera (véase programas, porque no mola bajarse 3GB de software que necesito si no es a una velocidad decente).

A mi sí­ que me gusta descargar jaja
____________________________________


Hablando de soluciones para un futuro legal. Creo que la idea pasa por un modelo como Spotify, creo de hecho que han dado en el clavo, y el tema pelí­culas tendrá que ser algo similar, que o veas algún anuncio, o que pagues una tarifa razonable y tengas \"buffet libre\".
Desde luego, yo si fuera la Industria, entrarí­a en razón, el modelo de mercado que les ha hecho nadar en dinero, porque gastaban X y ganaban 500X, no va a continuar. La Red es muy poderosa, y si se aprueba la Ley Sinde, al tiempo tendrá que aprobarse la Ley Pepa, porque ni se ha frenado a descarga cerrando Napster, ni cerrando servidores del eMule, ni haciendo esto que pretenden. 
La solución es, o se inventan algo razonable que no insulte al consumidor, o se acabarán de cavar su tumba (que no la del arte, pues por ejemplo sectores como la música a mi juicio salen beneficiados para los artistas)

Y nada, que aunque vaya escribiendo en mi comentario casi lo contrario que pones, no va con mala intención jaja de hecho me gusta la forma como lo planteas, y en realidad no pienso tan distinto, sólo intento dar la otra visión del asunto, desmenuzando un poco el tema.
Un saludo! Espero que hoy el filtro de spam no me detecte jajaja"
