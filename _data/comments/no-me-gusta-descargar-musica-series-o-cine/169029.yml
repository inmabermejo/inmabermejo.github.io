message: "Creo que en este caso, como en el de la musica, las compañias han llegado tarde y mal, ofreciendo como dices precios iguales por contenidos, cuando puedes acceder a lo mismo con el mismo precio, con soporte y seguramente algun extra... deben darse cuenta de que dando unicamente lo que queremos, la cancion, pelicula, capitulo, etc. no puede tener el mismo precio que en la tienda.

Y mas tras la situacion que se ha creado, en la que estamos \"acostumbrados\" a que sea gratis. Y ahora no es que sea dificil, es que seguramente sea imposible luchar contra eso.

La unica solucion que veo, son servicios globales (es decir, que cada compañia discrografica no tenga uno, por ejemplo), por los que pagues un importe fijo y te acceso ilimitado a los contenidos en diversos medios. Y ademas llegado el punto en que queremos la musica en el mp3 o movil, sin una buena conexion movil, creo que tampoco seria posible. Y que ambos precios tampoco sean desorbitados, para poder ser una alternativa real al \"gratis\" y poder luchar con ello. 

Seguramente, llegados a ese punto, casi todo el mundo al que garantices el servicio por lo que quiere, a un precio accesible, lo contrataria. Ahora, esto lo veo como usuario... y no se hasta que punto seria rentable. Pero seguro que bajaria mucho el nivel de pirateria."
