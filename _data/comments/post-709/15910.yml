message: "Me interesa mucho la apreciaci&oacute;n sobre el largo de las l&iacute;neas; yo ya lo viv&iacute; y es cierto que la fatiga aumenta much&iacute;simo m&aacute;s si la l&iacute;nea es larga que si, por ejemplo, el tama&ntilde;o de letra es peque&ntilde;o. <br />
<br />
En la carrera us&eacute; un programa de formateo de textos (LaTeX) que, entre otras maravillas, deja unos m&aacute;rgenes muy grandes, y &eacute;stos crecen si encoges la fuente. Eso llama la atenci&oacute;n a todos sus usuarios, m&aacute;s tarde o m&aacute;s temprano. M&aacute;s tarde v&iacute;, en libros de estilo creados por autores de paquetes y manuales para ese sistema, que una norma de referencia de legibilidad es que las l&iacute;neas tengan una media de 66 caracteres, espacios incluidos. El n&uacute;mero parece caprichoso, pero el resultado es correcto. Si te ci&ntilde;es aproximadamente a esa cifra (letra arriba o abajo), las p&aacute;ginas corren por los ojos y los cerebros de tus lectores que da gusto.<br />
<br />
De ese modo te aseguras que, si alguien se cansa al leer tus textos, no es por el tama&ntilde;o de l&iacute;nea. O, dicho de otro modo, que &eacute;ste no influye negativamente.<br />
<br />
De paso, enhorabuena por el art&iacute;culo."
