message: "Me interesa mucho la apreciación sobre el largo de las líneas; yo ya lo viví y es cierto que la fatiga aumenta muchísimo más si la línea es larga que si, por ejemplo, el tama&ntilde;o de letra es peque&ntilde;o. <br />
<br />
En la carrera usé un programa de formateo de textos (LaTeX) que, entre otras maravillas, deja unos márgenes muy grandes, y éstos crecen si encoges la fuente. Eso llama la atención a todos sus usuarios, más tarde o más temprano. Más tarde ví, en libros de estilo creados por autores de paquetes y manuales para ese sistema, que una norma de referencia de legibilidad es que las líneas tengan una media de 66 caracteres, espacios incluidos. El número parece caprichoso, pero el resultado es correcto. Si te ci&ntilde;es aproximadamente a esa cifra (letra arriba o abajo), las páginas corren por los ojos y los cerebros de tus lectores que da gusto.<br />
<br />
De ese modo te aseguras que, si alguien se cansa al leer tus textos, no es por el tama&ntilde;o de línea. O, dicho de otro modo, que éste no influye negativamente.<br />
<br />
De paso, enhorabuena por el artículo."
