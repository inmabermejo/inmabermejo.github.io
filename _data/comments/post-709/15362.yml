message: "Con lo bonito que era el mundo en mi nube de gominola pensando que mi primer trabajo me reportaría más del sueldo que jamás pensé tener (edad, inexperiencia y esas cosas feas...) y ya empieza la tormenta <img src=\"/imagenes/emoticonos/confuso.gif\" alt=\":-S\" /> <br />
<br />
Y ya me jodía gastarme mi primer sueldo sin verlo siquiera (hay que cambiar de coche si quiero que me siga llevando), no me quiero imaginar cuando quiera buscarme un pisito... Gracias a Dios, o por desgracia, esto todavía me queda muy lejos, pero me va a volver loco, lo estoy viendo...  (como siga subiendo el diesel viviré en el Fiestecita <img src=\"/imagenes/emoticonos/llorar.gif\" alt=\":&prime;-(\" /> )"
