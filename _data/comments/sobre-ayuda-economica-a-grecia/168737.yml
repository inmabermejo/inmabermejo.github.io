message: "<i>Así­ no van a arreglar nada, es el estado del bienestar trasladado a su máxima expresión: viajes y dietas pagadas, un iPad para los diputados, pensiones vitalicias, sueldos astronómicos… y ahí­ están, tan ocupados disfrutando de sus privilegios, que lo que deberí­a ser su trabajo son solo incómodos intermedios entre comida y comida o entre viaje y viaje.</i>
