message: "Chavalina, aunque sea un off-topic total... eras tu la que te me has quedado mirando sobre las 8:45 de esta tarde, en el barrio del carmen? Yo iba en el coche y se me ha quedado una chica (que iba andando) mirando ... y yo me he quedado mirandola a ella, imagino que los dos pensando que nos conociamos de algo (yo al menos si)... no he caido en quien era, y tampoco he visto muchas fotos tuyas, pero en rasgos al menos se te parecía, y lo he pensado luego... <br />
<br />
Por si acaso más pistas, yo iba en el coche pequeño (el A3 azul pitufo).<br />
<br />
Lo mismo alucino <img src=\"/imagenes/emoticonos/pensativo.gif\" alt=\":-|\" /> "
