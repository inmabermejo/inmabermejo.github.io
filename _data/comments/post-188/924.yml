name: El perro q s abstuvo en la farola xo meo n l arbol
date: 2004-08-08 11:44:41
message: "... Narciso era un muchacho precioso, hijo de la ninfa Lir&iacute;ope. Cuando &eacute;l naci&oacute;, el adivino Tiresias predijo que si se ve&iacute;a su imagen en un espejo ser&iacute;a su perdici&oacute;n, y as&iacute; su madre evit&oacute; siempre espejos y dem&aacute;s objetos en los que pudiera verse reflejado. Narciso creci&oacute; as&iacute; hermos&iacute;simo sin ser consciente de ello, y haciendo caso omiso a las muchachas que ansiaban que se fijara en ellas.<br />
<br />
Tal vez porque de alguna manera Narciso se estaba adelantando a su destino, siempre parec&iacute;a estar ensimismado en sus propios pensamientos...<br />
<br />... a punto de beber, vio su imagen reflejada en el r&iacute;o. Y como hab&iacute;a predicho Tiresias, esta imagen le perturb&oacute; enormemente. Qued&oacute; absolutamente cegado por su propia belleza, en el reflejo. Y hay quien cuenta que ah&iacute; mismo muri&oacute; de inanici&oacute;n, ocupado eternamente en su contemplaci&oacute;n. Otros dicen que enamorado como qued&oacute; de su imagen, quiso reunirse con ella y muri&oacute; ahogado tras lanzarse a las aguas..."
