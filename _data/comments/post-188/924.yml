name: El perro q s abstuvo en la farola xo meo n l arbol
date: 2004-08-08 11:44:41
message: "... Narciso era un muchacho precioso, hijo de la ninfa Lir&iacute;ope. Cuando él nació, el adivino Tiresias predijo que si se ve&iacute;a su imagen en un espejo ser&iacute;a su perdición, y as&iacute; su madre evitó siempre espejos y demás objetos en los que pudiera verse reflejado. Narciso creció as&iacute; hermos&iacute;simo sin ser consciente de ello, y haciendo caso omiso a las muchachas que ansiaban que se fijara en ellas.<br />
<br />
Tal vez porque de alguna manera Narciso se estaba adelantando a su destino, siempre parec&iacute;a estar ensimismado en sus propios pensamientos...<br />
<br />... a punto de beber, vio su imagen reflejada en el r&iacute;o. Y como hab&iacute;a predicho Tiresias, esta imagen le perturbó enormemente. Quedó absolutamente cegado por su propia belleza, en el reflejo. Y hay quien cuenta que ah&iacute; mismo murió de inanición, ocupado eternamente en su contemplación. Otros dicen que enamorado como quedó de su imagen, quiso reunirse con ella y murió ahogado tras lanzarse a las aguas..."
