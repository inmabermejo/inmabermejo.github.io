message: "Como tu misma dices, no hay razón para preocuparse, estas en proceso de construcción. Aunque ahora reflexiones y filosofees sobre estos temas tan profundos e introspectivos, te quedan unos años de juventud para disfrutar de la vida. Luego llegará la etapa adulta y eso será otro cantar. Aprovecha esta etapa que es la mejor."
