message: "Pues... desde la VM (que a mi entender es infinitamente mejor que cualquiera disponible de java), al JIT, a la interoperabilidad entre lenguajes de .net, sobrecarga de operadores, un entorno de desarrollo bastante bueno y 100% integrado (no comparemos con eclipse + plugins, etc.), un framework bastante mas currado que los paquetes standard de java, interacci&oacute;n y llamadas a codigo nativo sin hacks extra&ntilde;os, y un largo etc.<br />
<br />
La cosa es que, aunque por la &prime;idea&prime; si es posible comparar .NET a Java, en la practica e implementaci&oacute;n son bien distintos, y, a mi gusto (cada cual con el suyo, claro), .NET le da mil patadas a Java en cuanto a todo salvo portabilidad (DotGNU y Mono se los pueden meter por donde les quepa). Si tu plataforma es Windows, .NET es una decisi&oacute;n ampliamente correcta en la inmensa mayoria de los casos... Java... no tanto.<br />
<br />
Y bueno, .NET est&aacute; aun en pa&ntilde;ales, esperemos a ver como mejora con Whidbey, .NET 2.0 (esperemos que antes de Longhorn), y dem&aacute;s...<br />
<br />
Y si, conozco Java, y no, no me gusta :-)<br />
<br />
Sobre gustos desde luego, no hay nada escrito, pero me parece que el que no conoce .NET muy bien eres tu, si piensas que la unica diferencia entre Java y C# es la sem&aacute;ntica... (y no, no te acuso de nada <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\"> )<br />
<br />
Menudo ladrillo pa un comentario... sorry Chavalina!  <img src=\"./imagenes/emoticonos/beso.gif\" alt=\"emo\"> <br />
"
