message: "Juancar, hablo por mi (cada cual hará lo que quiera), pero en lo último comercial que saqué, me pasé 4 meses -solo- refinando la UI, hablando con usuarios potenciales del programa (de nivel medio-bajo-bajisimo), para que fuera facil de usar (a costa de comerme caracteristicas en algunos casos), y, segun los usuarios, lo conseguí al 100% [orgulloso toy ;) ]<br />
<br />
Chavalina: aunque yo programo usando OO por todos lados, hay mil cosas innecesarias en la OO y que no hacen mas que complicar. Depende de muchos factores el determinar si la OO es aconsejable para un proyecto o no... y no sé lo que os dirán en la universidad al respecto (claro que, no se ahora, pero hace unos años aun se estudiaba Smalltalk en la UM <img src=\"./imagenes/emoticonos/confuso.gif\" alt=\"emo\"> ), pero yo llevo dedicandome profesionalmente 8 años a esto de la programación, y -aun hoy dia- hay ciertos proyectos que los hago completamente con código \"spaghetti\" <img src=\"./imagenes/emoticonos/risa.gif\" alt=\"emo\"> <br />
<br />
Conozco a mucha gente que no quiere saber nada de la OO, y hacen proyectos gordisimos... es todo cuestión de planteamientos, supongo <img src=\"./imagenes/emoticonos/guino.gif\" alt=\"emo\"> "
