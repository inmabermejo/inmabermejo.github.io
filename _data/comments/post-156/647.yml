message: "En realidad, la cosa se puede matizar. Los programadores tal vez, más que complicaros la vida vosotros (que también), lo que hacéis a veces (con honrosas excepciones) es complicarle la vida al usuario, que es para quien se supone que trabajáis al fin y al cabo ¿no?.<br />
Porque, sed sinceros, ¿cuántos de vosotros realmente pensáis en lo bueno que será para el usuario medio-bajo (ojo, he dicho medio-bajo) tal o cual cosa que hacéis? ¿pensáis si eso lo entenderá el usuario? ¿os importa? <br />
<br />
Otra cosa, la interfaz, ¿la consideráis importante? (me refiero a la facilidad de uso, no a su estética)<br />
