message: "Hey hey hey <blockquote>pero yo quiero movistar, por eso de números frecuentes y fines de semana gratis</blockquote>cuéntame eso de los fines de semana gratis, supongo que te refieres a las horas felices que ponen a veces.<br />
<br />
Ahora en vez de los números frecuentes tienes los <em>mis cinco</em> que salen muy bien de precio (3cents/min) y además puedes incluir un teléfono fijo, y los sms como los frecuentes, el alta es gratis hasta el 17 de junio.<br />
<br />
En Amena también tengo los fines de semana gratis (con los amenas, claro) hasta fin de a&ntilde;o, y además mi familia está totalmente amenizada, con lo que no me viene mal el número. De todas formas yo también tengo movistar, así que ahora mismo tengo la amena en el 7210 (del que no me quiero desprender, que me encanta) y la movistar, que es la que uso principalmente en el 6230, y ahorro bastante dinero, que falta me hace.<blockquote>Las fotos son bastante buenas, y los videos, bueno, son videos</blockquote>pues sí, Xabi, son vídeos aunque al menos en el móvil se ven muy mal, creo que en el ordenador será peor todavía, a ver si tengo más tiempo y cuelgo alguno.<br />
<br />
De todas formas, creo que es un móvil muy completo, BT, MP3, cámara, vídeo, java... y en ese tama&ntilde;o tampoco nos vamos a poner muy flamencos.<br />
<br />
Y menos por 39€."
