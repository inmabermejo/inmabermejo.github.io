message: "Podr&iacute;ais confirmarme si en ambos casos se trata de la N-Gage QD? Es que o soy  muy zoquete o con mi cl&aacute;sica no soy capa. Tambi&eacute;n podr&iacute;a ser la versi&oacute;n, aunque lo dudo.<br />
<br />
En el 6230 para incluir m&aacute;s de una imagen es tan sencillo como: Darle a nuevo mensaje multimedia, en la esquina derecha te aparece 1/1. Opciones > Insertar > Imagen. En esa p&aacute;gina ya no podras insertar m&aacute;s im&aacute;genes, rellenas si quieres con texto y le das de nuevo a Opciones > Insertar > Diapositiva. Volveras al editor con 2/2 en la esquina derecha, ahi te dejar&aacute; insertar una nueva imagen...y asi hasta el l&iacute;mite de diapositivas (que no se cual es, no suelo mandar m&aacute;s de 3 fotos) o el l&iacute;mite de Kb (que este es m&aacute;s facilmente alcanzable).<br />
<br />
Llegan perfecto incluso a m&oacute;viles que no admiten m&aacute;s que una foto, como es el caso de mi N-Gage Clasica &oacute; el 7650.<br />
<br />
Saludos!!! (Que tochazo me ha salido) xDDD"
