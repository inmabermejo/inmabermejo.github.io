message: "Podr&iacute;ais confirmarme si en ambos casos se trata de la N-Gage QD? Es que o soy  muy zoquete o con mi clásica no soy capa. También podr&iacute;a ser la versión, aunque lo dudo.<br />
<br />
En el 6230 para incluir más de una imagen es tan sencillo como: Darle a nuevo mensaje multimedia, en la esquina derecha te aparece 1/1. Opciones > Insertar > Imagen. En esa página ya no podras insertar más imágenes, rellenas si quieres con texto y le das de nuevo a Opciones > Insertar > Diapositiva. Volveras al editor con 2/2 en la esquina derecha, ahi te dejará insertar una nueva imagen...y asi hasta el l&iacute;mite de diapositivas (que no se cual es, no suelo mandar más de 3 fotos) o el l&iacute;mite de Kb (que este es más facilmente alcanzable).<br />
<br />
Llegan perfecto incluso a móviles que no admiten más que una foto, como es el caso de mi N-Gage Clasica ó el 7650.<br />
<br />
Saludos!!! (Que tochazo me ha salido) xDDD"
