message: "Bonito el 7210, que tiempos, que fashion! :D<br />
<br />
El 6230 no es para nada un mal teléfono [que contarte], aunque ya sabes que yo, Nokia, y las limitaciones... En fin, uno se acostumbra a Symbian y no lo suelta... No te aconsejo para nada el PC Suite, el OPM es lo mejor que podrás encontrar con diferencia [aunque a veces cueste a&ntilde;os hacer que se detecten...]<br />
<br />
Putada por parte de Nokia no tener todav&iacute;a el cable de datos en &prime;el lote&prime;... Las fotos son bastante  buenas, y los videos, bueno, son videos :D<br />
<br />
Ya he trasteado con unos cuantos, logicamente, y sinceramente, no me dejan de parecer actualizaciones de los modelos antiguos... un poquito de velocidad por alguna zona, algo más fashion... Pero a donde vamos con 2 mb de memoria?<br />
<br />
En fin, yo ten&iacute;a en casa un 8310 medio raro para enviarte por si quer&iacute;as pillarte alguna pieza estilo SAT a domicilio, aunque alg&uacute;n d&iacute;a tendré que devolverlo [lleva 2 meses en casa]"
