message: "Ese móvil es mi favorito, pero yo quiero movistar, por eso de números frecuentes y fines de semana gratis. Aunque no me guste la idea, tener amigos con movistar me marca, vamos que aunque no me guste admitir estar dentro de un grupo de amigos, lo estoy (que rayada me metio).<br />
Así que con movistar no estan tan baratos, de momento me tengo que conformar con un Motorola C385 que le han regalado a mi padre y que solo se puede destacar mp3 (solo 1,7MB) y pantalla 128x128. Este móvil lo tendré hasta que me llegue el nuevo Sony-Ericcson T630 que me he comprado en eBay.<br />
<br />
Comparto tu opinión, los menus nokia son los mejores... pero mira, al final tengo que admitir que estoy ligado a un grupo donde predomina movistar y como buen catalán, la pela es la pela, sobretodo si me gasto mucho en ellos<img src=\"/imagenes/emoticonos/guino.gif\" alt=\";-)\" /> <br />
