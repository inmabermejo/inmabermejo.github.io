message: "Has probado con los documentales de la 2? Mano de santo oye. Aunque ateniendome a la pregunta...a mi el alcohol me quita el sueño, asi que descartado, y lo cierto es una vez por recomendacion del doctor tome un relajamnte muscular para un fuerte dolor de espalda, y ese dia dormi como un niño, a pesar de que nunca he tenido ningun problema de insomnio (mas bien lo contrario), y que ese dia me lo pase en un avion cruzando \"el charco\", y estos no son muy comodos que digamos."
