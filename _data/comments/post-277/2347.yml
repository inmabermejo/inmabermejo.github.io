message: "A mi las pastillas me dan yuyu en general. Bueno, aunque admito que cuando tengo problemas musculares tomo ibuprofeno (que va bien para jaquecas tambi&eacute;n), o paracetamol cuando me duele la cabeza o ando griposillo (analg&eacute;sico para enmascarar s&iacute;ntomas). Soy espa&ntilde;ol, ergo me automedico :D<br />
<br />
Pero loracepan (orfidal, por ejemplo), alprazolam (trankimazin) y otras basuras... &iexcl;ni hablar! Para mi la cabeza clara es lo &uacute;nico que cuenta al final, porque es lo que somos. IMHO, que nadie se moleste (claro que he fumado un porrete alguna vez, pero tras una fumatada de un fin de semana me he notado lento durante unos d&iacute;as y por circustancias -cl&iacute;nicas- personales que no contar&eacute; aqu&iacute; delante de tanta gente, no me mola :D).<br />
<br />
Que ser&aacute;n cosas m&iacute;as, pero al final eres m&aacute;s sensible, con lo que tienes una ventaja. Con decirte que me tomo dos valerianas y me hacen efecto XDDDDD<br />
<br />
Conclusi&oacute;n: pastis no, y a lo sumo en casos tan excepcionales que con chuparla ya nos haga efecto. Conicido contigo, pero descartando el alcohol (que como bebedores sociales ya nos vale hehe)."
