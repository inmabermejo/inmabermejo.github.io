message: "Jaja. Bueno, he de decir que jamás tomé pastillas para dormir. El brandy? un lujo (cardenal mendoza recomiendo) pero se ha de tomar con conciencia, con un buen libro y un purito y además a solas, asi que lo descarto para resolver problemas de insomnio. El sexo?, a mi personalmente me provoca el efecto contrario, me produce ansiedad e insomnio, asi que descartado. El mejor remedio que conozco para el insomnio es una conciencia tranquila, mucha actividad diaria y tomarte un par de cervecitas a la luz de la lumbre, en este caso el braserito. Felicidades por tu bitácora, y no dejes para ma&ntilde;ana lo que puedas hacer hoy. "
