message: "Pues no sé si serán que están de moda o que, pero yo les tengo un asco bastante grande. Necesitas objetos para decir que eres anti-racista? Necesitas objetos para decir que ayudas a no sé quién? Eso se demuestra dia tras dia en la calle.<br />
Me parece un negocio del sistema nada más, tal vez la primera fuera una buena idea, pero ahora sólo es moda y queres ir de cool... dentro de poco seré el raro por no llevar una de esas.<br />
<img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" /> <br />
Personalidad ante todo! No te dejes imponer!"
