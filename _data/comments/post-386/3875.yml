message: "Pues no s&eacute; si ser&aacute;n que est&aacute;n de moda o que, pero yo les tengo un asco bastante grande. Necesitas objetos para decir que eres anti-racista? Necesitas objetos para decir que ayudas a no s&eacute; qui&eacute;n? Eso se demuestra dia tras dia en la calle.<br />
Me parece un negocio del sistema nada m&aacute;s, tal vez la primera fuera una buena idea, pero ahora s&oacute;lo es moda y queres ir de cool... dentro de poco ser&eacute; el raro por no llevar una de esas.<br />
<img src=\"/imagenes/emoticonos/risa.gif\" alt=\":-D\" /> <br />
Personalidad ante todo! No te dejes imponer!"
