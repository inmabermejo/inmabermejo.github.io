message: "Hace tres semanas fuimos a cenar a un restaurante japonés. Uno de los camareros llevaba las pulseras blanca y negra. Nos cont&oacute; que se hab&iacute;a pasado todo el d&iacute;a yendo a la tienda de Nike para comprar más pulseras (las venden en lotes limitados) . Su intenci&oacute;n era enviárselas a su madre en Jap&oacute;n para revenderlas all&iacute;, ya que en ese pa&iacute;s su precio oficial era muy superior al cambio. Como vemos, hay artima&ntilde;as de cualquier tipo y quien ve siempre las posibilidades de negocio.<br />
Saludos. T&iacute;scar."
