message: "Me parece bien que se incentive el uso de webs accesibles, pero hay que tener en cuenta 2 cosas:<br />
<br />
1. Una web puede \"validar\" en todos los tests y no ser accesible, y una web puede no \"validar\" y ser accesible. Es necesario que se eval√∫e si una web es accesible o no con criterios fiables.<br />
2. Las webs son como cualquier otro producto/servicio. Nadie te obliga a usarlos. Si una web no es accesible para ti, el problema no es tuyo, sino del propietario de la web que se queda sin \"cliente\"."
