message: "Yo también tengo un notable (7.2), pero me parece que el test es curioso pero muy poco riguroso y con unos con muy poca validez.  Además se nota que está pensado para sitios en inglés porque determina que mis palabras clave son \"lo que\", \"enlace permanente\" y cosas por el estilo. En inglés en cambio, parece discrima las palabras que se repiten mucho pero no llevan contenido."
