message: "Bueno, esto es simple. Si piensas que todo lo que se dice en un diario es verdad, entonces te recomendaría leer más diarios y preguntarle a amigos periodistas. No todo lo que se escribe en los diarios es verdad, fíjate un ejemplo lo que pasó con Tomedo que dijo que Apple estaba interesada en patrocinarse en el club Barcelona y hubo muchos medios impresos a nivel nacional y varios internacionales que han hecho lo mismo, decir que Apple estaba interesado, pero que, si todo es mentira!<br />
<br />
Ya vez. que lo escriban bloguers no cuela, pero que lo escriba un periodista si.<br />
<br />
Por eso, que se escriba un diario a partir de noticias o cosas que digan webloguers da igual, cada uno saca sus conclusiones y compara la noticia o el rumor con otras fuentes."
