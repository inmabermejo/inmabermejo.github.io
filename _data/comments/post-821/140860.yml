message: "Hola.. a mi en lo personal me alegra mucho que pasen ese tipo de situaciones, como la que se plantea en la fotograf&iacute;a. No conozco nada de los toros, ni me interesa conocer. Pienso que es una salvajada y que los toreros son unos cobardes. Por qué no enfrentan al animal sin espada? Soy Médico Veterinario, y aunq  nunca he echo una investigaci&oacute;n de que si liberan hormonas o no y al cuanto tiempo, cualquier persona con sentido com&uacute;n sabe que el animal sufre. o alguno de ustedes se har&iacute;a un corte o un pinchazo con un objeto punzocortante, as&iacute; nomás? claro que no!!!!! es mas, muchos le temen a una simple inyecci&oacute;n.. La verdad, deseo de todo coraz&oacute;n que la persona que está debajo del toro esté vivo y cuadrapléjico.. que jamás pueda mover un solo m&uacute;sculo.. se que eso no soluciona nada pero es indignante que se martirice de esa manera a un animal, que siente dolor, tristeza, miedo, estrés, al igual que nosotros.. Estoy totalmente en contra del sacrificio innecesario de los animales.. Saludos desde Sonora, México.."
