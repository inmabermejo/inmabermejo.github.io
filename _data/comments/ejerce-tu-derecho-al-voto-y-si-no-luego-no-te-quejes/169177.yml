message: "Me ha encantado. Mi mujer es funcionaria, y cuando su \"gremio\" fue a la huelga, ella gue a trabajar (estaba de guardia, no tenia escapatoria) pero sin embargo ante sus superiores envio su fax anunciando su adhesión a la huelga y que estaba allí­ solo en cumplimiento de los servicios mí­nimos. Le descontaron su dí­a de sueldo, pese a haber estado allí­, y nosotros tan contentos.

Tan contentos por haber hecho lo que correspondí­a, porque si mas adelante hay un atropello, poder quejarnos con cierta legitimidad. Porque si estas en tu casa tocandote los huevos y esperando que todo te caiga del cielo, en vez de reivindicar lo que es tuyo, pierdes el derecho a quejarte. 

Y con la polí­tica, igual. No puedes quejarte ( al menos moralmente ) si resulta que la polí­tica te importa una mierda, no votas ni te preocupas por lo que hagan los polí­ticos, y solo saltas cuando te tocan a ti.

Pero bueno, así­ somos de borreguillos. Yo, ni dejare de votar, ni de reivindicar mis derechos. Ni los mí­os, no los de los demás, que muchas veces olvidamos aquel refrán de _\" cuando las barbas de tu vecino veas pelar, pon las tuyas a remojar \" que ha a ido cambiado por \" si le pelan las barbas a mi vecino, que se joda, que ya me preocupare de las mí­as cuando vengan a por ellas \""
