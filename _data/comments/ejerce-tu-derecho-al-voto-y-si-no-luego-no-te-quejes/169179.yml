message: "Yo estoy de acuerdo, en que hay que votar, es un derecho que debes ejercer.

El problema esta en el a quien. En blanco ya vemos que no es demasiado recomendable. Pero es que saliendo de los dos que todos sabemos, votar a cualquier otro me parece practicamente lo mismo, puesto que seran tan minoritarios (bueno, puede que algunos regionalistas, pero eso es otra guerra aparte) que no va a servir tampoco de mucho.

En fin, que va a ser complicado elegir uno, sobre todo si ninguno de los principales te parece una buena opcion."
