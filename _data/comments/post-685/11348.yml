message: "Esperaba que hubieras dicho algún disparate, pero todo muy normal.<br />
El truco para que publiquen lo que tu quieres es <strong>repertirlo </strong>muchas veces, siquiera sea con pequeñas variaciones. Los periodistas (profesión de canallas, créeme) siempre recortan y seleccionan lo que dices, si además lo dices oralmente cuidadito con lo que dices. Simplemente <strong>repite</strong> tu mensaje las veces que haga falta. Si hablas de varios temas pero cada cierto tiempo, por poco que venga a cuento, tu vuelves a <strong>repetir tu idea clave</strong>, la habrás puesto por un lado y por otro, <strong>varias veces</strong>, y fijo que al final sale. Ahora, como digas una sola sandez, ya sabes que eso será el titular, que te dejará por los suelos ante familiares, amigos y conocidos. En definitiva: <strong>repítete</strong>"
