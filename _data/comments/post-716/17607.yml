message: "Yo tambi&eacute;n estoy de acuerdo en que est&aacute; muy bien que se promuevan los est&aacute;ndares mediante concursos, pero no soy capaz de concebir un concurso que premie el uso de <acronym title=\"Cascade Style Sheets\">CSS</acronym> sin que se tenga en cuenta la sem&aacute;ntica del c&oacute;digo (X)HTML, en tanto en cuanto la razon de la existencia del primero es precisamente esa.<br />
<br />
As&iacute; pues, discrepo totalmente con el ganador, que a dem&aacute;s asegura cumplir con la  ley accesibilidad 508 de los USA, mientras que tiene algunas carencias a nivel de accesibilidad de pautas WCAG1, que son m&aacute;s est&aacute;ndares que la ley antes mencionada.<br />
<br />
En definitiva, no apruebo unos premios en los que s&oacute;lo se valora la est&eacute;tica, que siempre es subjetiva (por ejemplo el blob de Veerle Pieters a m&iacute; no me gusta nada), mientras que no parece que se tenga en consideraci&oacute;n el buen uso y empleo de las tecnolog&iacute;as que se premian.<br />
<br />
En fin, ..., &iquest;Tongo, tongo?"
