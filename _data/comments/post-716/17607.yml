message: "Yo también estoy de acuerdo en que está muy bien que se promuevan los estándares mediante concursos, pero no soy capaz de concebir un concurso que premie el uso de <acronym title=\"Cascade Style Sheets\">CSS</acronym> sin que se tenga en cuenta la semántica del código (X)HTML, en tanto en cuanto la razon de la existencia del primero es precisamente esa.<br />
<br />
Así pues, discrepo totalmente con el ganador, que a demás asegura cumplir con la  ley accesibilidad 508 de los USA, mientras que tiene algunas carencias a nivel de accesibilidad de pautas WCAG1, que son más estándares que la ley antes mencionada.<br />
<br />
En definitiva, no apruebo unos premios en los que sólo se valora la estética, que siempre es subjetiva (por ejemplo el blob de Veerle Pieters a mí no me gusta nada), mientras que no parece que se tenga en consideración el buen uso y empleo de las tecnologías que se premian.<br />
<br />
En fin, ..., &iquest;Tongo, tongo?"
