message: "A mi me interesan las parties de \"demoscene\"... que son las originales y de las que se originan las LAN-PArties (solo que en esas parties hacemos demos, y no jugamos/bajamos peliculas)... la primera edici&oacute;n de la LAN-party, un compa&ntilde;ero de [LINK=http://www.unknownproductions.org]mi grupo de demos[/LINK] fue a preguntar si habr&iacute;a algo de \"escena\" en la party... y le dijeron: \"si, nos iremos de cena el sabado\"... obvia decir que no fuimos a esa, y no iremos a ninguna (por mucho que en la web, a&ntilde;os despues, se empe&ntilde;en en poner una seccion de demoscene que no existe en la realidad :) )"
